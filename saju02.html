  <script>
    let tossWidgets;  // Toss 위젯 인스턴스를 저장할 변수

    function populateDateSelectors() {
      const yearSelect = document.getElementById("birthYear");
      const monthSelect = document.getElementById("birthMonth");
      const daySelect = document.getElementById("birthDay");
      const currentYear = new Date().getFullYear();
      for (let y = 1900; y <= currentYear; y++) {
        const option = document.createElement("option");
        option.value = y;
        option.text = y;
        yearSelect.add(option);
      }
      for (let m = 1; m <= 12; m++) {
        const option = document.createElement("option");
        option.value = m;
        option.text = m;
        monthSelect.add(option);
      }
      for (let d = 1; d <= 31; d++) {
        const option = document.createElement("option");
        option.value = d;
        option.text = d;
        daySelect.add(option);
      }
    }
    
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      
      if (pageId === 'paymentPage') {
        const userName = document.getElementById("userName").value;
        const userGender = document.getElementById("userGender").value;
        const birthType = document.getElementById("birthType").value;
        const birthYear = document.getElementById("birthYear").value;
        const birthMonth = document.getElementById("birthMonth").value;
        const birthDay = document.getElementById("birthDay").value;
        const birthDate = `${birthYear}-${String(birthMonth).padStart(2, '0')}-${String(birthDay).padStart(2, '0')}`;
        const birthHour = document.getElementById("birthHour").value;
        const userEmail = document.getElementById("userEmail").value;
        const fortuneMonth = document.getElementById("fortuneMonth").value;
        if (!userName || !birthYear || !birthMonth || !birthDay || !birthHour || !userEmail || !fortuneMonth) {
          alert("모든 정보를 입력해 주세요!");
          showPage('infoPage');
          return;
        }
        document.getElementById("userInfo").innerHTML = `
          <h2>입력 정보 확인</h2>
          <p><strong>이름:</strong> ${userName}</p>
          <p><strong>생년월일:</strong> ${birthDate} (${birthType})</p>
          <p><strong>태어난 시간:</strong> ${birthHour}</p>
          <p><strong>이메일:</strong> ${userEmail}</p>
          <p><strong>운세 볼 월:</strong> ${fortuneMonth}월</p>
        `;
        // 결제 전 사용자 정보 sessionStorage에 저장
        const userData = {
          name: userName,
          gender: userGender,
          birth: birthDate,
          birthType: birthType,
          time: birthHour,
          email: userEmail,
          paymentItem: "월별사주",
          fortuneMonth: fortuneMonth
        };
        sessionStorage.setItem("userData", JSON.stringify(userData));
        // Toss 위젯 렌더링 (사주2에서도 동일 clientKey 사용)
        renderTossWidgets(4900).catch(err => console.error("토스 위젯 렌더링 오류:", err));
      }
    }
    
    window.onload = function () {
      populateDateSelectors();
    };
    
    async function renderTossWidgets(price) {
      const tossPayments = TossPayments("testitim3l");
      tossWidgets = tossPayments.widgets({ customerKey: TossPayments.ANONYMOUS });
      await tossWidgets.setAmount({
        currency: "KRW",
        value: price,
      });
      await Promise.all([
        tossWidgets.renderPaymentMethods({
          selector: "#payment-method",
          variantKey: "DEFAULT",
        }),
        tossWidgets.renderAgreement({
          selector: "#agreement",
          variantKey: "AGREEMENT",
        }),
      ]);
    }
    
    function startKakaoPay(itemName, price) {
      console.log(`🚀 결제 요청: 결제 항목 = ${itemName}`);
      const userName = document.getElementById("userName").value;
      const userGender = document.getElementById("userGender").value;
      const birthYear = document.getElementById("birthYear").value;
      const birthMonth = document.getElementById("birthMonth").value;
      const birthDay = document.getElementById("birthDay").value;
      const birthType = document.getElementById("birthType").value;
      const birthHour = document.getElementById("birthHour").value;
      const userEmail = document.getElementById("userEmail").value;
      const fortuneMonth = document.getElementById("fortuneMonth").value;
      if (!userName || !userGender || !birthYear || !birthMonth || !birthDay || !birthType || !birthHour || !userEmail || !fortuneMonth) {
          alert("⚠️ 모든 정보를 입력해 주세요!");
          return;
      }
      const birthDate = `${birthYear}-${String(birthMonth).padStart(2, '0')}-${String(birthDay).padStart(2, '0')}`;
      const successUrl = `https://test-it.co.kr/saju-success2.html?name=${encodeURIComponent(userName)}&gender=${encodeURIComponent(userGender)}&birth=${encodeURIComponent(birthDate)}&birthType=${encodeURIComponent(birthType)}&time=${encodeURIComponent(birthHour)}&email=${encodeURIComponent(userEmail)}&paymentItem=${encodeURIComponent(itemName)}&fortuneMonth=${encodeURIComponent(fortuneMonth)}`;
      console.log("🚀 카카오페이 successUrl:", successUrl);
      fetch("https://kapi.kakao.com/v1/payment/ready", {
          method: "POST",
          headers: {
              "Authorization": "KakaoAK 9ef00fb320e149a6aed3dae54cf9f18a",
              "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
              cid: "TC0ONETIME",
              partner_order_id: "order_" + new Date().getTime(),
              partner_user_id: userEmail,
              item_name: `테스트잇 월별사주`,
              quantity: 1,
              total_amount: price,
              tax_free_amount: 0,
              approval_url: successUrl,
              fail_url: "https://test-it.co.kr/payment-fail",
              cancel_url: "https://test-it.co.kr/payment-cancel"
          })
      })
      .then(response => response.json())
      .then(data => {
          if (data.next_redirect_pc_url) {
              window.location.href = data.next_redirect_pc_url;
          } else {
              alert("❌ 결제 요청 실패: " + (data.code || "알 수 없는 오류"));
          }
      })
