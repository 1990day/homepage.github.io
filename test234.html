        "다혈_담즙_점액": {
            question: "자유롭게 즐기는 걸 더 좋아하나요<br><br>아니면 계획적으로 목표를 설정하고 실천하는 걸 좋아하나요?",
            optionA: "다혈담즙점액",
            optionB: "담즙다혈점액"
        },
        "우울_담즙_점액": {
            question: "깊이 있는 감정을 중시하고 목표를 달성하고자 하나요<br><br>아니면 차분하게 사람들과 조화를 이루려 하나요?",
            optionA: "우울담즙점액",
            optionB: "담즙우울점액"
        }
    };

    let currentQuestion = 0;
    const scores = { 다혈: 0, 우울: 0, 담즙: 0, 점액: 0 };
    let tieKey = ""; 

function startQuiz() {
    document.getElementById("mainScreen").style.display = "none"; // 메인 화면 숨기기
    document.querySelector(".progress-bar").style.display = "block"; // 프로그래스바 표시
    document.getElementById("questionContainer").style.display = "flex"; // 질문 화면 표시
    document.getElementById("coupangAd").style.display = "none"; // 광고 숨기기
    loadQuestion();
}
    
    
    function updateProgress() {
            const progressPercentage = ((currentQuestion + 1) / questions.length) * 100;
            document.querySelector(".progress").style.width = progressPercentage + "%";
        }
    
function loadQuestion() {
    document.getElementById("questionText").innerHTML = questions[currentQuestion].text;
    document.querySelector(".options").style.display = "block"; // 옵션 버튼 표시
    updateProgress();
}
    

    

    function selectOption(score) {
        const questionType = questions[currentQuestion].type;
        scores[questionType] += score;
        currentQuestion++;

        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

function showResult() {
    document.getElementById("questionContainer").style.display = "none"; // 질문 화면 숨기기
    document.querySelector(".progress-bar").style.display = "none"; // 결과 화면에서 프로그래스바 숨기기
    document.getElementById("coupangAd").style.display = "block"; // 광고 다시 표시

    const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
    const highestScores = sortedScores.filter(item => item[1] === sortedScores[0][1]);

    if (highestScores.length === 4) {
        displayFinalResult("다혈우울담즙점액");
        return;
    }

    if (highestScores.length > 1) {
        tieKey = highestScores.map(item => item[0]).join("_");
        showTieBreakerQuestion(tieKey);
    } else {
        displayFinalResult(highestScores[0][0]);
    }
}
    
    function resolveTie(choice) {
    const finalType = tieBreakerQuestions[tieKey][choice]; // 선택한 옵션에 따라 최종 타입 결정
    displayFinalResult(finalType); // 최종 결과 표시
}
    

function displayFinalResult(resultType) {
    document.getElementById("tieBreaker").style.display = "none";
    document.getElementById("resultImage").src = resultImages[resultType];
    document.getElementById("resultImage").alt = `${resultType} 기질 이미지`;
    document.getElementById("result").style.display = "block"; // 결과 화면 보이기
}

function showTieBreakerQuestion(tieKey) {
    const tieData = tieBreakerQuestions[tieKey];
    document.getElementById("tieQuestionText").innerHTML = tieData.question; // innerText -> innerHTML로 변경
    document.getElementById("tieBreaker").style.display = "flex"; // 동점 해소 화면 표시
    document.getElementById("coupangAd").style.display = "none"; // 동점 해소 질문 시 광고 숨기기
}

    
    function updateProgress() {
        const progressPercentage = ((currentQuestion + 1) / questions.length) * 100;
        document.querySelector(".progress").style.width = progressPercentage + "%";
    }
