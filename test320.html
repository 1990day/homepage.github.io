    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "관심 있는 주제가 생겼을 때<br><br>나는?", "type": "EI", "A": "사람들과 의견을 나누며<br>더 알아간다", "B": "혼자 자료를 찾아보며<br>주제를 깊게 판다"},

              2: {"title": "영화를 볼 때<br><br>나는?", "type": "SN", "A": "장면과 대사 같은<br>구체적 요소가 기억난다", "B": "영화가 전하는 메시지가<br>오래 남는다"},

             3: {"title": "친구가 실수를 했을 때<br><br>내가 해줄 말은?", "type": "TF", "A": "괜찮아 기죽지 마<br>누구나 실수해", "B": "다음엔 이렇게 해봐<br>이게 나을 거 같아"},

             4: {"title": "프로젝트를 맡았을 때<br><br>나는?", "type": "JP", "A": "진행하면서 방법을 찾아간다", "B": "단계별 계획을 세운다"},

             5: {"title": "일기를 쓸 때<br><br>나는?", "type": "SN", "A": "오늘 있었던 일 위주로<br>적는다", "B": "오늘 느꼈던<br>감정 위주로 적는다"},

            6: {"title": "비 오는 날 산책할 때<br><br>나는?", "type": "SN", "A": "우산과 안전을 챙긴다", "B": "빗소리와 풍경이 주는<br>감성을 느낀다"},

                7: {"title":"모르는 사람과<br><br>같은 조가 되었을 때", "type": "EI", "A": "먼저 대화하며<br>분위기를 편하게 만든다", "B": "필요할 때만 말하며<br>조용히 참여한다"},

             8: {"title": "영화 리뷰를 쓸 때<br><br>나는?", "type": "TF", "A": "감정적 울림과 여운을 쓴다", "B": "이야기의 완성도를 평가한다"},

            9: {"title": "약속한 장소가 갑자기 변경되었을 때<br><br>나는?", "type": "JP", "A": "출발하기 전이면<br>상관없다", "B": "생각해둔 동선이 틀어져서<br>변경되는 건 별로다"},


            10: {"title": "친구가 중요한 결정을 앞뒀을 때", "type": "TF", "A": " 친구의 마음이 편한<br>선택을 권한다", "B": "이성적으로 맞는<br>선택을 권한다"},

            11: {"title": "갑자기 여유 시간이 생겼을 때", "type": "EI", "A": "누군가에게 연락해서<br>같이 시간을 보내고 싶다", "B": "혼자 좋아하는 걸 한다"},


              12: {"title": "친구와의 약속이<br><br>갑자기 미뤄질 때", "type": "JP", "A": "다른 일을 할 수 있어 좋다", "B": "내 일정이 꼬여서 짜증난다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj320.png"},
            "ISFJ": {"img":"img_isfj320.png"},
            "INFJ": {"img":"img_infj320.png"},
            "INTJ": {"img":"img_intj320.png"},

            "ISTP": {"img":"img_istp320.png"},
            "ISFP": {"img":"img_isfp320.png"},
            "INFP": {"img":"img_infp320.png"},
            "INTP": {"img":"img_intp320.png"},

            "ESTP": {"img":"img_estp320.png"},

            "ENFP": {"img":"img_enfp320.png"},
            "ENTP": {"img":"img_entp320.png"},

            "ESTJ": {"img":"img_estj320.png"},
            "ESFJ": {"img":"img_esfj320.png"},
            "ENFJ": {"img":"img_enfj320.png"},
            "ENTJ": {"img":"img_entj320.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test320"; // 테스트 URL
            const shareText = "🥕채소 말풍선 성격 테스트해봐!♥️"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 채소 말풍선 성격 테스트",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});
