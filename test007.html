<div id="name-page">
  <!-- 기존 장식 이미지 유지 -->
  <img src="top-decor-image07.png" alt="장식 이미지" id="name-page-decor-img" style="max-width: 50%; height: auto; display: block; margin: 0 auto 10px;">
  
  <h1 id="main-title">
  💛영어 이름이 궁금한 당신은 누구?🙃
  </h1>
  <input type="text" id="name" maxlength="5" placeholder="이름을 다섯 자 이내로 입력해 주세요!">
  <button id="info-confirm-btn">확인</button>
</div>

<!-- 로딩 화면 -->
<div id="loading-page" class="hidden">
<div id="video-container"></div> 

<button id="skip-btn">바로 확인 하기</button>
</div>

 <!-- 질문 화면 -->
 <div id="question-page" class="hidden">
  <!-- ✅ 질문 페이지 맨 위에 이미지 추가 -->
  <img src="top-decor-image07.png" alt="장식 이미지" id="question-decor-img" style="max-width: 50%; height: auto; display: block; margin: 0 auto 10px;">
  
  <div class="progress mt-3">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <h6 class="text-center mt-3" id="question-title">당신의 성별은?</h6>
  <button id="A" class="btn btn-info mt-3 custom-jelly-button">여성</button>
  <button id="B" class="btn btn-info mt-3 custom-jelly-button">남성</button>
</div>

<!-- 결과 화면 -->
<div id="result-page" class="hidden">
<div id="result" style="position: relative; display: inline-block;">
  
  <!-- ✅ 캡처할 영역 -->
  <div id="result-content">
    <!-- 🎯 추가: 장식 이미지 -->
    <img src="top-decor-image07.png" alt="장식 이미지" id="top-decor-img">

    <!-- 결과 이미지 -->
    <img src="" alt="결과 이미지" id="result-img">

  <!-- 텍스트 -->
  <div id="result-text">
    <span id="user-name"></span>님의<br>영어 이름은
  </div>
  

  </div>
<!-- ✅ 버튼: 캡처 제외 -->
<div class="result-buttons">
  <button id="save-btn" class="button">이미지 저장</button>
  <button type="button" class="button" onclick="location.href='test007.html'">다시 해보기</button>
  <button type="button" class="button" onclick="location.href='/'">다른 테스트 해보기</button>
</div>


</div>
</div>
<script>



// 🎯 페이지 로드 시 초기화
window.onload = () => {
    console.log("페이지 로드 완료! 🚀");

    // 🎯 "시작하기" 버튼 클릭 → 이름 입력 화면으로 이동
    document.getElementById("start-btn").addEventListener("click", () => {
        console.log("✅ '시작하기' 버튼 클릭됨!");
        document.getElementById("main-page").style.display = "none";
        document.getElementById("name-page").style.display = "block";
    });

    // 🎯 "확인" 버튼 클릭 → 성별 선택 페이지로 이동
    document.getElementById("info-confirm-btn").addEventListener("click", () => {
        console.log("✅ '확인' 버튼 클릭됨!");

        const name = document.getElementById("name").value.trim();
        if (!name || name.length === 0) {
            alert("이름을 입력해주세요!");
            return;
        }

        document.getElementById("user-name").textContent = name;

        console.log("✅ 이름 입력 완료 → 질문 페이지 이동!");
        currentPage = 0;
        showQuestion();
    });
};

// 🎯 사용자 선택 저장 객체
let userChoices = { gender: "", option1: 0, option2: 0 };

// 🎯 질문 목록 (성별 포함)
const questions = [
    { title: "당신의 성별은?🫶", options: ["여성", "남성"], key: "gender" },
    { title: "당신이 선호하는 영어 이름은?😀", options: ["고전적이고 익숙한 느낌", "트렌디하고 낯선 느낌"], key: "style" },
    { title: "당신이 선호하는 영어 이름은?❣️", options: ["귀엽고 사랑스러운 느낌", "시크하고 세련된 느낌"], key: "personality" },
    { title: "당신이 선호하는 영어 이름은?👄", options: ["발음하기 쉬운 이름", "특이한 발음의 이름"], key: "pronunciation" },
    { title: "당신이 선호하는 영어 이름은?✏️", options: ["부드럽고 감성적인 이름", "강하고 카리스마 있는 이름"], key: "vibe" },
    { title: "당신이 선호하는 영어 이름의 첫인상은?🍀", options: ["친근하고 다정한 느낌", "신비롭고 독창적인 느낌"], key: "impression" }
];

let currentPage = 0;

// 🎯 프로그래스 바 업데이트 함수
function updateProgressBar() {
    let progressPercentage = ((currentPage) / (questions.length)) * 100;
    document.getElementById("progress-bar").style.width = `${progressPercentage}%`;
}

// 🎯 질문 표시 함수
function showQuestion() {
    if (currentPage < questions.length) {
        document.getElementById("name-page").style.display = "none";
        document.getElementById("question-page").style.display = "block";
        document.getElementById("question-title").textContent = questions[currentPage].title;

        let btnA = document.getElementById("A");
        let btnB = document.getElementById("B");

        if (btnA && btnB) {
            btnA.textContent = questions[currentPage].options[0];
            btnB.textContent = questions[currentPage].options[1];

            btnA.onclick = () => {
                if (currentPage === 0) {
                    userChoices.gender = "여성"; // ✅ 성별 선택 저장
                } else {
                    userChoices.option1++; // ✅ 첫 번째 선택지 카운트
                }
                currentPage++;
                updateProgressBar();
                showQuestion();
            };

            btnB.onclick = () => {
                if (currentPage === 0) {
                    userChoices.gender = "남성"; // ✅ 성별 선택 저장
                } else {
                    userChoices.option2++; // ✅ 두 번째 선택지 카운트
                }
                currentPage++;
                updateProgressBar();
                showQuestion();
            };
        }
    } else {
        showLoadingPage();
    }
}



// 🎯 로딩 페이지 표시 함수
function showLoadingPage() {
    console.log("✅ 모든 질문 완료 → 로딩 페이지 이동!");

    document.getElementById("question-page").style.display = "none";
    document.getElementById("loading-page").style.display = "block";

    // 🎬 YouTube 영상 실행
    createYouTubeVideo();

    // 🎯 5초 후 "바로 확인 하기" 버튼 활성화 (자동 이동 X)
    setTimeout(() => {
        document.getElementById("skip-btn").style.display = "block";
    }, 5000);
}

document.getElementById("skip-btn").addEventListener("click", () => {
    console.log("✅ '바로 결과 보기' 버튼 클릭됨!");
    document.getElementById("loading-page").style.display = "none";
    document.getElementById("result-page").style.display = "block";

    showResultPage(); // ✅ 결과 페이지 표시 함수 호출
});

// 🎯 사용자 선택에 따른 결과 표시
function showResultPage() {
    let resultImage = determineResultImage();
    document.getElementById("result-img").src = resultImage;
}


// 🎯 선택 결과에 따라 이미지 결정하는 함수
function determineResultImage() {
    let randomIndex = Math.floor(Math.random() * 20) + 1; // ✅ 1~20 랜덤 이미지 선택

    if (userChoices.gender === "여성") {
        if (userChoices.option1 > userChoices.option2) {
            return `img_female_1_${randomIndex}.png`; // ✅ 여성 + 1번 선택 많음
        } else {
            return `img_female_2_${randomIndex}.png`; // ✅ 여성 + 2번 선택 많음
        }
    } else { // ✅ 남성일 경우
        if (userChoices.option1 > userChoices.option2) {
            return `img_male_1_${randomIndex}.png`; // ✅ 남성 + 1번 선택 많음
        } else {
            return `img_male_2_${randomIndex}.png`; // ✅ 남성 + 2번 선택 많음
        }
    }
}

// 🎯 결과 페이지 표시
function showResultPage() {
    console.log("✅ 결과 페이지 이동!");

    document.getElementById("result-page").style.display = "block";

    // 🎯 선택한 답변 기반으로 결과 이미지 설정
    let resultImage = determineResultImage();
    document.getElementById("result-img").src = resultImage;
}


// 🎯 YouTube 로딩 영상 실행
function createYouTubeVideo() {
    console.log("🎬 로딩 페이지 도착 - YouTube 영상 생성!");

    // 기존 iframe 삭제 (기존 영상이 계속 재생되는 문제 해결)
    const videoContainer = document.getElementById("video-container");
    videoContainer.innerHTML = ""; // 기존 iframe 삭제

    // 새로운 iframe 생성 (0초부터 자동재생)
    const iframe = document.createElement("iframe");
    iframe.id = "loading-video";
    iframe.width = "560";
    iframe.height = "315";
    iframe.src = "https://www.youtube.com/embed/56k_UyDhnyE?autoplay=1&mute=1&enablejsapi=1&playsinline=1";
    iframe.title = "YouTube video player";
    iframe.frameBorder = "0";
    iframe.allow = "autoplay; encrypted-media";
    iframe.allowFullscreen = true;

    // 로딩 페이지에 추가
    videoContainer.appendChild(iframe);
}

// 🎯 결과 이미지 저장 기능
document.getElementById("save-btn").addEventListener("click", () => {
    const resultContent = document.getElementById("result-content");

    html2canvas(resultContent, {
        scale: 2,
        useCORS: true,
    }).then((canvas) => {
        const link = document.createElement("a");
        link.download = "영어이름결과.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
});

// 🎯 이름 입력 제한 (5자 이내)
document.getElementById("name").addEventListener("input", () => {
    if (document.getElementById("name").value.length > 5) {
        alert("이름은 다섯 자 이내로 입력해주세요!");
        document.getElementById("name").value = document.getElementById("name").value.slice(0, 5);
    }
});

</script>
</div>
