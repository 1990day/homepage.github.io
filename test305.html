  <script>
    let currentPart = "A";
    let currentQuestion = 1;
    let A_scores = { 여명: 0, 지연: 0, 민홍: 0, 이도: 0 };
    let B_scores = { 재윤: 0, 정목: 0, 승리: 0, 현규: 0 };
    let A_best = '';
    let B_best = '';

    function startQuiz() {
      document.querySelector(".start-button").style.display = "none";
      document.querySelector(".start-image").style.display = "none";
      document.getElementById("progress-container").style.display = "block";
      showQuestion("A", 1);
    }

    function showQuestion(part, number) {
      hideAllQuestions();
      document.getElementById(`quiz-container-${part}${number}`).style.display = "block";
      currentPart = part;
      currentQuestion = number;
      updateProgressBar();
    }

function hideAllQuestions() {
  // A파트 1~5까지
  for (let i = 1; i <= 5; i++) {
    const aEl = document.getElementById(`quiz-container-A${i}`);
    if (aEl) aEl.style.display = "none";

    const bEl = document.getElementById(`quiz-container-B${i}`);
    if (bEl) bEl.style.display = "none";
  }

  // 타이브레이크 화면도 숨기기
  const tEl = document.getElementById("quiz-container-T1");
  if (tEl) tEl.style.display = "none";
}
    function selectAnswer(part, questionNumber, choice) {
      if (part === "A") {
        if (choice === 1) A_scores.여명++;
        if (choice === 2) A_scores.지연++;
        if (choice === 3) A_scores.민홍++;
        if (choice === 4) A_scores.이도++;
        if (questionNumber < 5) {
          showQuestion("A", questionNumber + 1);
        } else {
          showQuestion("B", 1);
        }
      } else if (part === "B") {
        if (choice === 1) B_scores.재윤++;
        if (choice === 2) B_scores.정목++;
        if (choice === 3) B_scores.승리++;
        if (choice === 4) B_scores.현규++;
        if (questionNumber < 5) {
          showQuestion("B", questionNumber + 1);
        } else {
          decideFinalResult();
        }
      }
    }

    function updateProgressBar() {
      const totalQuestions = 10;
      const answered = (currentPart === "A") ? currentQuestion : 5 + currentQuestion;
      const progress = (answered / totalQuestions) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
    }

    function decideFinalResult() {
      A_best = getBest(A_scores);
      B_best = getBest(B_scores);
      const A_score = A_scores[A_best];
      const B_score = B_scores[B_best];

      if (A_score > B_score) {
        showResult(A_best);
      } else if (B_score > A_score) {
        showResult(B_best);
      } else {
        showTieBreaker(A_best, B_best);
      }
    }

    function getBest(scores) {
      const maxScore = Math.max(...Object.values(scores));
      return Object.keys(scores).find(k => scores[k] === maxScore);
    }



function showResult(finalName) {
  // ① 퀴즈 질문창과 타이브레이크 화면 숨기기
  hideAllQuestions();

  // ② 프로그래스바 숨기기
  const progress = document.getElementById("progress-container");
  if (progress) progress.style.display = "none";

  // ③ 결과 텍스트 영역 감추기 (물음표 텍스트 제거)
  const resultText = document.getElementById("result-text");
  if (resultText) resultText.style.display = "none";

  // ④ 결과 컨테이너와 이미지 준비
  const resultContainer = document.getElementById("result-container");
  const resultImage = document.getElementById("result-image");

  const fileMap = {
    "여명": "img305_1.png",
    "지연": "img305_2.png",
    "민홍": "img305_3.png",
    "이도": "img305_4.png",
    "재윤": "img305_5.png",
    "정목": "img305_6.png",
    "승리": "img305_7.png",
    "현규": "img305_8.png"
  };

  // ⑤ 결과 화면 띄우기
  if (resultContainer) resultContainer.style.display = "block";
  if (resultImage)    resultImage.src = fileMap[finalName];
}

function showTieBreaker(A_best, B_best) {
  hideAllQuestions();
  document.getElementById("quiz-container-T1").style.display = "block";
  document.getElementById("tie-image").src = "tie305_1.png"; // 하나의 이미지로 고정
  
  const key = `${A_best}-${B_best}`;
  const [option1, option2] = tieOptions[key];
  document.getElementById("tie-btn1").innerText = option1;
  document.getElementById("tie-btn2").innerText = option2;

  document.getElementById("tie-btn1").onclick = () => showResult(A_best);
  document.getElementById("tie-btn2").onclick = () => showResult(B_best);
}
  document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn");

    shareButton.addEventListener("click", function () {

        navigator.share({

          .catch((err) => console.error("❌ 클립보드 복사 실패:", err));
