    <script>
        console.log("❌ 결제 실패 페이지 로드됨!");

        // sessionStorage에서 사용자 데이터 확인
        const storedData = sessionStorage.getItem("userData");
        const userData = storedData ? JSON.parse(storedData) : null;

        if (userData && userData.user1 && userData.user2 && userData.email && userData.paymentItem) {
            console.log("❌ 결제 실패한 사용자 정보:", userData);
            alert(`❌ 결제가 실패했습니다.
            
😢 본인: ${userData.user1.name} (${userData.user1.gender})
😢 상대: ${userData.user2.name} (${userData.user2.gender})
📧 이메일: ${userData.email}
            
🚨 다른 결제 수단을 이용하거나 다시 시도해주세요.`);
        } else {
            console.log("❌ 사용자 데이터가 없습니다.");
        }
    </script>
