    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "긴 연휴가 주어졌을 때<br><br>연휴 첫날 나는?", "type": "EI", "A": "누구와 만나서 놀지 생각한다", "B": "혼자 어떻게 알차게 보낼지 생각한다"},

             2: {"title": "연휴 중<br><br>읽고 싶은 책을 고르라고 하면<br><br>나는 어떤 걸 고를까?", "type": "SN", "A": "현실적이고 실용적인 내용의 책", "B": "내 상상력을 자극하는 요소의 책"},

             3: {"title": "연휴 동안 해야 할 일이 있긴 한데<br><br>언제 할까?", "type": "JP", "A": "놀다가 연휴가 끝나갈 즘에", "B": "할 일을 먼저 끝내고 놀자"},

             4: {"title": "연휴 동안 혼자 맛집을 가고 싶다면<br><br>어디로 갈까?", "type": "SN", "A": "이미 검증된 곳을 찾아감", "B": "새로운 곳을 도전하고 싶음"},

             5: {"title": "연휴 중에 딱 하루 계획이 없는데<br><br>친구가 시간 있냐고 묻는다면?", "type": "EI", "A": "시간 있으니 당연히 친구랑 논다", "B": "하루는 푹 쉬어야 해서 거절한다"},

            6: {"title": "연휴 동안 다이어트 계획을 세웠는데<br><br>너무 먹고 싶은 게 생기면?", "type": "JP", "A": "그냥 연휴 지나고 하자", "B": "규칙대로 식단을 지킨다"},

                7: {"title":"오랜만에 만난 친구가<br><br>살짝 거슬리는 말을 자꾸 하면?", "type": "TF", "A": "오랜만에 만났으니 그냥 넘긴다", "B": "왜 그런 말을 하는지 묻는다"},

             8: {"title": "친구들과 만나기로 했는데<br><br>나만 바빠서 빠진 상황<br><br>즐거워 보이는 친구들의 사진이<br><br>sns에 계속 올라오면?", "type": "TF", "A": "나 없이.. 즐거워 보인다.. 얘들아..", "B": "재밌게 잘 놀고 있구만"},

            9: {"title": "연휴 중에 예상보다<br><br>돈을 많이 썼을 때 나는?", "type": "TF", "A": "생각보다 많이 썼네..<br>그래도 즐거웠으니 괜찮아", "B": "어디에서 과소비했는지 확인하고<br>나중엔 이러지 말아야지"},

         10: {"title": "연휴 중 혼자 카페에 갔는데<br><br>나 빼고 다 일행과 왔을 때", "type": "EI", "A": "나만 혼자라니 뭔가 허전하네", "B": "혼자만의 시간 너무 좋다"},

            11: {"title": "연휴 중에 뭘 배우기로 했어!<br><br>어떤 걸 배워볼까?", "type": "SN", "A": "실생활에 바로 적용할 수 있는<br>실용적인 기술", "B": "나중에 어떻게 쓸진 모르지만<br>흥미로운 분야"},

              12: {"title": "나는 긴 연휴 동안 무료한 시간을<br><br>어떻게 보내는 편인가?", "type": "JP", "A": "뒹굴뒹굴하며<br>시간을 흘려보내는 편", "B": "그래도 할 일을 찾으며<br>움직이는 편"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj252.png"},
            "ISFJ": {"img":"img_isfj252.png"},
            "INFJ": {"img":"img_infj252.png"},
            "INTJ": {"img":"img_intj252.png"},

            "ISTP": {"img":"img_istp252.png"},
            "ISFP": {"img":"img_isfp252.png"},
            "INFP": {"img":"img_infp252.png"},
            "INTP": {"img":"img_intp252.png"},

            "ESTP": {"img":"img_estp252.png"},
            "ESFP": {"img":"img_esfp252.png"},
            "ENFP": {"img":"img_enfp252.png"},
            "ENTP": {"img":"img_entp252.png"},

            "ESTJ": {"img":"img_estj252.png"},
            "ESFJ": {"img":"img_esfj252.png"},
            "ENFJ": {"img":"img_enfj252.png"},
            "ENTJ": {"img":"img_entj252.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
