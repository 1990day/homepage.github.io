    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "당신에게 벌을 내리겠다<br><br>앞으로 당신은 2주 동안<br><br>집에만 박혀 있어야 한다", "type": "EI", "A": "으아아악 살려줘요", "B": "이게 벌이라고? 좋은데"},

             2: {"title": "내 과제를 버리려다 실패한 지인<br><br>or<br><br>나를 도와주려다 과제를 망친 친구<br><br>누가 더 미운가?", "type": "TF", "A": "내 과제를 버리려다 실패한 지인", "B": "도와주려다 과제를 망친 친구"},

             3: {"title": "갑작스럽게 일정 변경이 생겼을 때<br><br>난 어느 쪽에 가까운가?", "type": "JP", "A": "아무거나 하지 뭐", "B": "당황스럽고<br>뭘 해야 할지 모르겠음"},

             4: {"title": "당신은 팀장이다<br><br>팀원의 실수를 지적해야 할 때<br><br>어떻게 지적할 것인가", "type": "TF", "A": "상처받지 않도록 돌려서 말한다", "B": "직접적으로 문제를 말한다"},

             5: {"title": "새로운 모임에 들어가서<br><br>어색한 분위기가 흐를 때 나는?", "type": "EI", "A": "먼저 이것저것 물어보며 말을 건다", "B": "사람들이 말을 걸기를 기다린다"},

            6: {"title": "예술작품을 감상할 때<br><br>무엇에 더 끌리는 편인가?", "type": "SN", "A": "세부적인 디테일이나 기술", "B": "작품이 전달하는 메시지나 감성"},

                7: {"title":"새 핸드폰을 살 때<br><br>나의 선택 기준은?", "type": "SN", "A": "사양과 기능을 꼼꼼히 비교", "B": "디자인과 색상이 맘에 들면 끝"},

             8: {"title": "친구가 고민을 털어놓을 때<br><br>듣는 입장에서 나는?", "type": "TF", "A": "친구의 감정이<br>어땠을지 이입하면서 들음", "B": "들으면서 해결 방법을 떠올림"},

            9: {"title": "갑자기 친구가 약속을 취소했다면?", "type": "JP", "A": "취소된 시간을 자유롭게 보냄", "B": "아쉬워하며 다른 계획을 세움"},

         10: {"title": "내가 사람들에게<br><br>더 많이 들어본 말은?", "type": "EI", "A": "말 좀 그만해", "B": "말 좀 해"},

            11: {"title": "옷을 살 때 나의 선택 기준은?", "type": "SN", "A": "실용적이고<br>오래 입을 수 있는 옷", "B": "내 맘에 들고<br>나랑 분위기가 어울리는 옷"},

              12: {"title": "마트에 장을 보러 갈 때 나는?", "type": "JP", "A": "가서 생각나는 대로 구매한다", "B": "필요한 물건 리스트를 작성한다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj249.png"},
            "ISFJ": {"img":"img_isfj249.png"},
            "INFJ": {"img":"img_infj249.png"},
            "INTJ": {"img":"img_intj249.png"},

            "ISTP": {"img":"img_istp249.png"},
            "ISFP": {"img":"img_isfp249.png"},
            "INFP": {"img":"img_infp249.png"},
            "INTP": {"img":"img_intp249.png"},

            "ESTP": {"img":"img_estp249.png"},
            "ESFP": {"img":"img_esfp249.png"},
            "ENFP": {"img":"img_enfp249.png"},
            "ENTP": {"img":"img_entp249.png"},

            "ESTJ": {"img":"img_estj249.png"},
            "ESFJ": {"img":"img_esfj249.png"},
            "ENFJ": {"img":"img_enfj249.png"},
            "ENTJ": {"img":"img_entj249.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
