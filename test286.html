  <script>
    const questionsMale = [
      { q: "친구들과의 모임에서 나는?", a: "분위기 주도하고<br>리드하는 편", b: "조용히 리액션하는 편" },
      { q: "연애할 때 나는?", a: "직진 스타일", b: "상대가 다가오길 기다림" },
      { q: "갈등이 생기면 나는?", a: "직접 말해서 푸는 편", b: "혼자 생각 정리함" },
      { q: "평소 옷 스타일은?", a: "깔끔한 기본템", b: "트렌디한 스타일링" },
      { q: "문제가 생기면?", a: "해결 방법부터 찾음", b: "왜 이런 일이<br>생겼는지 고민" },
      { q: "연애에서 중요한 건?", a: "신뢰와 책임감", b: "설렘과 감정선" },
      { q: "회식 자리에서 나는?", a: "적극적으로 술 따름", b: "끝나기만을 기다림" },
      { q: "친구의 고민을 들었을 때?", a: "해결책부터 말함", b: "먼저 공감해줌" },
      { q: "데이트 코스를 정할 때 나는?", a: "계획 다 짜서 알려줌", b: "같이 고민하며 정함" },
      { q: "중요하게 생각하는 건?", a: "능력과 실력", b: "배려와 따뜻함" }
    ];

    const questionsFemale = [
      { q: "친구들과의 모임에서 나는?", a: "내가 대화의 중심", b: "옆에서 조용히 웃음" },
      { q: "연애할 때 나는?", a: "주도적으로 리드함", b: "상대 흐름에 따라감" },
      { q: "갈등이 생기면 나는?", a: "직접적으로 표현함", b: "조용히 마음을 닫음" },
      { q: "평소 옷 스타일은?", a: "힙한 스타일", b: "단정하고 깔끔한 스타일" },
      { q: "친구의 고민을 들었을 때 나는?", a: "현실적인 조언", b: "공감과 위로" },
      { q: "내가 더 중요하게 생각하는 건?", a: "성취, 성장, 일과 커리어", b: "가족, 친구, 정서적 안정" },
      { q: "연애가 끝난 뒤 나는?", a: "미련 없음, 빠른 회복", b: "감정 오래 남음" },
      { q: "집에 혼자 있을 때 나는?", a: "운동하거나 자기계발", b: "영화, 다꾸, 취미 활동" },
      { q: "친구가<br>“넌 너무 직설적이야”라고 한다면?", a: "직접 말하는 게 낫지", b: "다음엔 좀<br>돌려 말해야겠다" },
      { q: "내가 더 편한 모임은?", a: "활기차고 시끄러운 자리", b: "조용하고 소수의 자리" }
    ];

    const tieBreakerMale = {
  q: "상대가 화를 내기 시작하면 나는?",
  a: "화의 원인을<br>먼저 짚고 넘어간다",
  b: "감정을<br>누그러뜨리려 한다"
};

const tieBreakerFemale = {
  q: "내 의견이 맞는데 자꾸 틀렸다고 할 때",
  a: "상대가 인정할 때까지<br>굽히지 않음", 
  b: "그냥 대충 맞춰줌"
};


    let currentQ = 0;
    let score = 0;
    let gender = "";
    let isTieBreaker = false;

    function goToGender() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('genderSelect').style.display = 'block';
    }

    function startTest() {
      const radios = document.getElementsByName('gender');
      for (let r of radios) {
        if (r.checked) gender = r.value;
      }
      if (!gender) {
        alert('성별을 선택해주세요.');
        return;
      }
      document.getElementById('genderSelect').style.display = 'none';
      document.getElementById('question').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
  const qList = gender === 'male' ? questionsMale : questionsFemale;
  const totalQ = isTieBreaker ? qList.length + 1 : qList.length;

  if (isTieBreaker && currentQ === qList.length) {
  const tieQ = gender === 'male' ? tieBreakerMale : tieBreakerFemale;
  document.getElementById('questionText').innerHTML = tieQ.q;
  document.getElementById('optionA').innerHTML = tieQ.a;
  document.getElementById('optionB').innerHTML = tieQ.b;
  } else {
    const current = qList[currentQ];
    document.getElementById('questionText').innerHTML = current.q;
document.getElementById('optionA').innerHTML = current.a;
document.getElementById('optionB').innerHTML = current.b;
  }

  document.getElementById('progressBar').style.width = ((currentQ) / totalQ) * 100 + '%';
}


    function answer(choice) {
      if (choice === 0) score++;
      currentQ++;

      const qList = gender === 'male' ? questionsMale : questionsFemale;

      if (currentQ === qList.length && !isTieBreaker) {
        if (score === 5) {
          isTieBreaker = true;
          showQuestion();
          return;
        }
      }

      if ((currentQ >= qList.length && !isTieBreaker) || (isTieBreaker && currentQ > qList.length)) {
        showResult();
      } else {
        showQuestion();
      }
    }

    function showResult() {
      document.getElementById('question').style.display = 'none';
      document.getElementById('result').style.display = 'block';

      let resultType = '';
      let imagePath = '';

      if (gender === 'male') {
        resultType = score >= 6 ? '테토남' : '에겐남';
        imagePath = score >= 6 ? 'img286_tetom.png' : 'img286_egenm.png';
      } else {
        resultType = score >= 6 ? '테토녀' : '에겐녀';
        imagePath = score >= 6 ? 'img286_tetof.png' : 'img286_egenf.png';
      }

      document.getElementById('resultImage').src = imagePath;
    }

    document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn");
    if (shareButton) {
      shareButton.addEventListener("click", function () {
        const testURL = "https://test-it.co.kr/test286";
        const shareText = "테스트잇 테토남 에겐녀 테스트 해봐!";

        if (navigator.share) {
          navigator.share({
            title: "테스트잇 테토남 에겐녀 테스트",
            text: shareText,
            url: testURL
          }).then(() => {
            console.log("✅ 공유 성공!");
          }).catch((error) => {
            console.error("❌ 공유 실패:", error);
          });
        } else {
          navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
            alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
          }).catch((err) => {
            console.error("❌ 클립보드 복사 실패:", err);
          });
        }
      });
    }
  });

  </script>
