      {

        options: [
          { text: "국회의원도 잘못하면<br>국민이 끌어내릴 수 있어야지", score: "lee" },
          { text: "대통령 힘을 줄이고<br>일 잘하는 사람이 힘을 나눠 가져야지", score: "jun" },
          { text: "국회의원 특권 좀 없애고<br>감시 시스템도 강화해야 해", score: "kim" }
        ]
      },
      {
        q: "일하는 환경<br><br>어떤 게 제일 나아 보여?",
        options: [
          { text: "노동자 권리 지키고<br>일주일에 좀 덜 일하게 했으면", score: "lee" },
          { text: "지역마다 최저임금도<br>다르게 정하면 좋지 않을까?", score: "jun" },
          { text: "회사랑 직원이<br>유연하게 협의하는 게 현실적이야", score: "kim" }
        ]
      },
      {
        q: "안보나 군대는<br><br>어떻게 운영하는 게 좋아 보여?",
        options: [
          { text: "군 복무를 선택할 수 있게 하고<br>방위산업도 수출 산업으로 키워야 해", score: "lee" },
          { text: "짧게 훈련받고, 원하면<br>간부로 뽑히는 식으로 제도를 바꿔야 해", score: "jun" },
          { text: "북한 억제하려면 핵무기 같은<br>강력한 무기가 필요해", score: "kim" }

      },
      {
        q: "집 문제는 어떤 식으로 해결하는 게<br><br>제일 낫다고 생각해?",

          { text: "청년한테 대출해줘서<br>스스로 결정하게 해야지", score: "jun" },
          { text: "결혼하면 3년, 아이 낳을 때마다 3년씩<br>더 지원해주는 주거정책이 필요해", score: "kim" }
        ]
      },
      {
        q: "기후 변화 문제<br><br>나라가 어떻게 대응해야 한다고 봐?",
        options: [

          { text: "풍력보다 원자력이 현실적이고<br>전기요금도 안정적이야", score: "jun" },
          { text: "원자력 발전을 키워서<br>에너지 안정을 먼저 잡아야 해", score: "kim" }
        ]
      },
      {
        q: "학교에서 생기는 문제<br><br>뭐가 먼저 해결돼야 할까?",
        options: [

          { text: "수업 방해하는 애들은<br>따로 지도받게 해야 해", score: "jun" },

      {

      {
        q: "여성을 위한 정책 중<br><br>어떤 게 더 현실적이라고 느껴져?",
        options: [
          { text: "경력단절 여성의 재취업을 지원하고<br>고용평등을 위한 제도를 강화해야 해", score: "lee" },
          { text: "여성만 챙기는 정책보다<br>전반적인 시스템을 바꾸는 게 맞아", score: "jun" },
          { text: "결혼하고 아이 낳으면<br>집이나 생활비를 확실히 도와줘야 해", score: "kim" }
        ]
      },
      {
        q: "우리나라가 진짜 변화하려면<br><br>어떤 게 제일 먼저 필요할까?",
        options: [
          { text: "검찰, 국회, 대통령 권력부터<br>다 바꿔야 해", score: "lee" },
          { text: "행정 구조 확 바꾸고<br>민첩한 정부로 다시 짜야지", score: "jun" },
          { text: "기득권 내려놓고<br>정치인들 먼저 솔선수범해야 해", score: "kim" }
        ]
      }
    ];

    const tieBreakerQuestions = [
    {
      q: "나라 살림 어떻게 쓰는 게 맞다고 생각해?",
      options: [
        { text: "고소득자 세금 조금 더 걷더라도, 청년이랑 서민을 확실히 도와야 해", score: "lee" },
        { text: "자율을 보장하고 책임을 지게 하는 구조", score: "jun" },
        { text: "정부가 돈 푸는 것보다, 세금 줄이고 시장이 돌게 해야지", score: "kim" }
      ]
    }
  ];

  let current = 0;
  let scores = { lee: 0, kim: 0, jun: 0 };
  let tieBreakerMode = false;
  let tieIndex = 0;
  let tiedCandidates = [];

  function startTest() {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('quiz-screen').style.display = 'block';
    showQuestion();
  }

  function showQuestion() {
    const qBox = document.getElementById('question-text');
    const optionsBox = document.getElementById('options');
    optionsBox.innerHTML = '';

    if (tieBreakerMode) {
      const tQ = tieBreakerQuestions[tieIndex];
      qBox.textContent = tQ.q;
      const filteredOptions = tQ.options.filter(opt => tiedCandidates.includes(opt.score));
      filteredOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt.text;
        btn.onclick = () => {
          renderResult(opt.score);
        };
        optionsBox.appendChild(btn);
      });
      document.getElementById('progress-bar').style.width = '100%';
      return;
    }

    const q = questions[current];
   qBox.innerHTML = q.q;
    const shuffled = shuffle(q.options);
    shuffled.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
btn.innerHTML = opt.text;
      btn.onclick = () => {
        scores[opt.score]++;
        current++;
        if (current < questions.length) {
          updateProgress();
          showQuestion();
        } else {
          showResult();
        }
      };
      optionsBox.appendChild(btn);
    });

    updateProgress();
  }

  function updateProgress() {
    const percent = ((current) / questions.length) * 100;
    document.getElementById('progress-bar').style.width = percent + '%';
  }

  function showResult() {
    const values = Object.values(scores);
    const max = Math.max(...values);
    const top = Object.keys(scores).filter(k => scores[k] === max);

    if (top.length === 1) {
      renderResult(top[0]);
    } else {
      // 동점 발생 → 추가 질문 진입
      tieBreakerMode = true;
      tiedCandidates = top;
      document.getElementById('quiz-screen').style.display = 'block';
      document.getElementById('result-screen').style.display = 'none';
      showQuestion();
    }
  }

  function renderResult(winner) {
    document.getElementById('quiz-screen').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    const resultImg = {
      lee: 'img_lee289.png',
      kim: 'img_kim289.png',
      jun: 'img_jun289.png'
    };
    document.getElementById('result-img').src = resultImg[winner];
  }

    document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn");
    if (shareButton) {
      shareButton.addEventListener("click", function () {
        const testURL = "https://test-it.co.kr/test289"; // 정확한 주소로 수정
        const shareText = "테스트잇 미리 대선 테스트 해봐!";

        if (navigator.share) {
          navigator.share({
            title: "테스트잇 미리 대선 테스트",
            text: shareText,
            url: testURL
          }).then(() => {
            console.log("✅ 공유 성공!");
          }).catch((error) => {
            console.error("❌ 공유 실패:", error);
          });
        } else {
          navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
            alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
          }).catch((err) => {
            console.error("❌ 클립보드 복사 실패:", err);
          });
        }
      });
    }
  });
