    const tieBreaker = {
    image: 'tie_question_image264.png', // 추가 질문 이미지 경로
    options: [
    { text: '좌절하지 않고 해결책부터 찾는다', value: '1' },
                { text: '당장 무슨 일이든 하러 간다', value: '2' },

                { text: '집주인한테 사정 얘기라도 해보자', value: '5' }
    ]
};

let currentQuestionIndex = 0;
    const userAnswers = [];
    let tieScores = []; // 동점된 옵션을 저장

    function startTest() {
        document.getElementById('start-container').style.display = 'none';
        document.getElementById('question-container').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        document.getElementById('question').textContent = ''; 
        document.getElementById('question-image').src = currentQuestion.image; 
        const optionsElement = document.getElementById('options');
        optionsElement.innerHTML = '';

        currentQuestion.options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option.text;
            button.onclick = () => selectAnswer(option.value);
            optionsElement.appendChild(button);
        });
    }

    function selectAnswer(option) {
        userAnswers.push(option);
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            processResult();
        }
    }

    function processResult() {
        const resultCounts = userAnswers.reduce((counts, answer) => {
            counts[answer] = (counts[answer] || 0) + 1;
            return counts;
        }, {});

        const maxCount = Math.max(...Object.values(resultCounts));
        const topResults = Object.keys(resultCounts).filter(key => resultCounts[key] === maxCount);

        if (topResults.length > 1) {
            // 동점일 경우 추가 질문 실행
            tieScores = topResults;
            askTieBreaker();
        } else {
            // 동점이 없으면 바로 결과 표시
            showResult(topResults[0]);
        }
    }

    function askTieBreaker() {
        document.getElementById('question-container').style.display = 'block';

        document.getElementById('question').textContent = ''; 
        const questionImageElement = document.getElementById('question-image');
        questionImageElement.style.display = 'block'; 
        questionImageElement.src = tieBreaker.image; 

        const optionsElement = document.getElementById('options');
        optionsElement.innerHTML = '';

        tieBreaker.options.forEach(option => {
            if (tieScores.includes(option.value)) {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.onclick = () => resolveTie(option.value);
                optionsElement.appendChild(button);
            }
        });
    }

    function resolveTie(selectedOption) {
        showResult(selectedOption); 
    }

    function showResult(result) {
        document.getElementById('question-container').style.display = 'none';
        document.getElementById('result-container').style.display = 'block';

        document.getElementById('result').textContent = ''; 
        document.getElementById('result-image').src = `result264_image_${result}.png`;
    }
    document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = window.location.href; // 현재 페이지 URL 가져오기
            const shareText = "폭싹 속았수다 성격 테스트 해봐!🏝️✨"; 

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 폭싹 속았수다 성격 테스트", 
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
