    username = document.getElementById("nickname").value.trim();
    if (!username) {
      alert("닉네임을 입력해주세요!");
      return;
    }
    document.getElementById("nickname-screen").classList.add("hidden");
    document.getElementById("question-screen").classList.remove("hidden");
    showQuestion();
  }

  function showQuestion() {
    const total = questions.length;
    const q = questions[currentQuestion];
    document.getElementById("question-title").innerText = q.question;

    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";

    for (const key in q.choices) {
      const btn = document.createElement("button");
      btn.className = "question-btn";
      btn.innerText = q.text[key];
      btn.onclick = () => {
        q.choices[key].forEach(movie => {
          scores[movie] = (scores[movie] || 0) + 1;
        });
        currentQuestion++;
        updateProgress();
        if (currentQuestion < total) {
          showQuestion();
        } else {
          checkForTie();
        }
      };
      choicesDiv.appendChild(btn);
    }
  }

  function updateProgress() {
    const percent = Math.round((currentQuestion / questions.length) * 100);
    document.getElementById("progress").style.width = percent + "%";
  }

  function checkForTie() {
    const max = Math.max(...Object.values(scores));
    const topMovies = Object.entries(scores)
      .filter(([_, v]) => v === max)
      .map(([movie]) => movie);

    if (topMovies.length > 1) {
      showDynamicTieBreaker(topMovies);
    } else {
      showResult(topMovies[0]);
    }
  }

  function showDynamicTieBreaker(tieMovies) {
    document.getElementById("question-title").innerText = "마지막 한 질문! 당신의 인생을 더 닮은 건?";
    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";

    const shuffled = [...tieMovies].sort(() => 0.5 - Math.random());
    const selected = shuffled.slice(0, 3);

    selected.forEach((movie) => {
      const btn = document.createElement("button");
      btn.className = "question-btn";
      const desc = movieDescriptions[movie] || `"${movie}" 같은 인생`;
      btn.innerText = desc;
      btn.onclick = () => showResult(movie);
      choicesDiv.appendChild(btn);
    });
  }

  function showResult(movie) {
  document.getElementById("question-screen").classList.add("hidden");
  document.getElementById("result-screen").classList.remove("hidden");
  document.getElementById("nickname-display").innerText = `${username}님의 인생을 그린 영화`;
  const imageFileName = movieImageMap[movie] || "default";
  document.getElementById("result-img").src = `result_${imageFileName}.png`;

}
  document.addEventListener("DOMContentLoaded", function () {
  const shareButton = document.getElementById("share-btn");
  if (shareButton) {
    shareButton.addEventListener("click", function () {
      const testURL = "https://test-it.co.kr/test268";
      const shareText = "나의 인생 영화 테스트 해봐🫶";

      if (navigator.share) {
        navigator.share({
          title: "테스트잇 나의 인생 영화 테스트",
          text: shareText,
          url: testURL
        }).then(() => {
          console.log("✅ 공유 성공!");
        }).catch((error) => {
          console.error("❌ 공유 실패:", error);
        });
      } else {
        navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
          alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
        }).catch((err) => {
          console.error("❌ 클립보드 복사 실패:", err);
        });
      }
    });
  }
});
