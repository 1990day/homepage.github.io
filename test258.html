  function showNicknameInput() {

function start() {
    var nickname = $("#nicknameInput").val().trim();
    if (nickname === "") {
        alert("닉네임을 입력해주세요.");
        return;
    }

    // 닉네임 앞에 '폭주'를 추가하여 '이름 : 폭주ㅇㅇㅇ' 형태로 표시
    var modifiedNickname = "이름 : 폭주" + nickname;

    // 닉네임 표시
    $("#nicknameOverlay").text(modifiedNickname);

    $(".nickname").hide();
    $(".question").show();
    next();
}





function next() {
    if (num === 13) {
        $(".question").hide();
        $(".result").show();
        var mbti = "";
        mbti += (EI >= 2) ? "E" : "I";
        mbti += (SN >= 2) ? "S" : "N";
        mbti += (TF >= 2) ? "F" : "T";
        mbti += (JP >= 2) ? "P" : "J";
        $("#resultImage").attr("src", "img_" + mbti.toLowerCase() + "258.png");
    } else {
        var progressPercent = (num / 12) * 100; // 문제 진행률 계산
        $(".progress-bar").css("width", progressPercent + "%"); // 프로그래스 바 업데이트

        $("#title").html(q[num]["title"]);
        $("#type").val(q[num]["type"]);
        $("#A").html(q[num]["A"]);
        $("#B").html(q[num]["B"]);
        num++;
    }
}



        $("#A").click(function () {
            var type = $("#type").val();
            if (type == "EI") EI++;
            else if (type == "SN") SN++;
            else if (type == "TF") TF++;
            else if (type == "JP") JP++;
            next();
        });

        $("#B").click(function () {
            next();
        });

        function saveResult() {
    window.scrollTo(0, 0); // 캡처 전에 화면을 맨 위로 이동

    const resultElement = document.querySelector("#resultContainer");
    const nicknameOverlay = document.querySelector("#nicknameOverlay");

    // 닉네임과 결과 컨테이너 크기 유지
    resultElement.style.width = resultElement.scrollWidth + "px";
    resultElement.style.height = resultElement.scrollHeight + "px";

    html2canvas(resultElement, {
        useCORS: true,
        scale: window.devicePixelRatio, // 해상도 개선
        backgroundColor: null,
        scrollX: 0, // 가로 스크롤 고정
        scrollY: 0, // 세로 스크롤 고정
        width: resultElement.scrollWidth, // 원본 크기 유지
        height: resultElement.scrollHeight, // 원본 크기 유지
    }).then(function (canvas) {
        var link = document.createElement("a");
        link.download = "testit258_result.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    }).catch((err) => {
        console.error("❌ 이미지 저장 실패:", err);
    });
}
