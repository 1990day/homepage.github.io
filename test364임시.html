<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설렘주의보 - 소개팅 시뮬레이션</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        :root {
            --pink-bg: #fff0f6; --pink-main: #ff87a9; --pink-dark: #e64980;
            --blue-bg: #e7f5ff; --blue-main: #4dabf7; --blue-dark: #1c7ed6;
            --white: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Pretendard", sans-serif; }
        body { background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #app {
            width: 100%; max-width: 420px; height: 95vh; background: var(--white);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); border-radius: 20px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        .screen { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .hidden { display: none !important; }

        /* 메인 & 공통 */
        #main-screen { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); align-items: center; justify-content: center; text-align: center; }
        .main-title { color: white; font-size: 32px; font-weight: 900; margin-bottom: 20px; text-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn { padding: 15px 40px; border-radius: 30px; border: none; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn:active { transform: scale(0.95); }
        .btn-start { background: white; color: #a18cd1; }

        /* 성별 선택 */
        #gender-screen { justify-content: center; align-items: center; padding: 40px; background: #fff; }
        .gender-btn { width: 100%; padding: 25px; margin: 10px 0; font-size: 20px; border-radius: 20px; font-weight: 700; border: 2px solid transparent; cursor: pointer; }
        .g-male { background: var(--blue-bg); color: var(--blue-dark); }
        .g-male:hover { border-color: var(--blue-dark); }
        .g-female { background: var(--pink-bg); color: var(--pink-dark); }
        .g-female:hover { border-color: var(--pink-dark); }

        /* 키워드 선택 */
        #keyword-screen { padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; overflow-y: auto; padding-bottom: 20px; }
        .k-card { padding: 20px 10px; border-radius: 15px; text-align: center; font-weight: 700; border: 1px solid #ddd; cursor: pointer; font-size: 15px; background: #fff; color: #555; transition: 0.2s; }
        .k-card:hover { border-color: #a18cd1; color: #a18cd1; background: #f8f0fc; }

        /* 채팅창 */
        .header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-weight: 800; color: #333; height: 60px; }
        .gauge-wrap { width: 80px; height: 8px; background: #eee; border-radius: 4px; overflow: hidden; }
        #gauge { width: 50%; height: 100%; transition: 0.3s; }
        
        #chat-log { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fdfdfd; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; word-break: keep-all; }
        .msg.bot { align-self: flex-start; background: #fff; border: 1px solid #eee; border-bottom-left-radius: 4px; color: #333; }
        .msg.user { align-self: flex-end; color: white; border-bottom-right-radius: 4px; }
        
       .reaction { align-self: center; font-size: 13px; text-align: center; line-height: 1.5; color: #555; background: rgba(0,0,0,0.03); padding: 10px 16px; border-radius: 15px; margin-top: -5px; margin-bottom: 5px; }
        #choices { padding: 20px; background: #fff; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 8px; }
        .c-btn { width: 100%; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 12px; font-weight: 600; cursor: pointer; text-align: left; font-size: 14px; transition: 0.2s; }
        .c-btn:hover { background: #f8f9fa; }

        /* 결과창 */
        #result-screen { justify-content: center; align-items: center; padding: 40px; text-align: center; }
        .res-box { padding: 30px; border-radius: 20px; background: #fff; border: 2px solid #eee; width: 100%; margin-bottom: 20px; }
        .score-txt { font-size: 48px; font-weight: 900; margin: 15px 0; }
    </style>
</head>
<body>

<div id="app">
    <div id="main-screen" class="screen">
        <h1 class="main-title">블라인드 데이트</h1>
        <p style="color:white; margin-bottom: 30px; opacity:0.9;">어떤 상대와 소개팅을 하시겠어요?</p>
        <button class="btn btn-start" onclick="goGender()">시작하기</button>
    </div>

    <div id="gender-screen" class="screen hidden">
        <h2 style="margin-bottom:30px; color:#333;">소개팅 상대를 고르세요</h2>
        <button class="gender-btn g-male" onclick="setGender('M')">남자 상대</button>
        <button class="gender-btn g-female" onclick="setGender('F')">여자 상대</button>
    </div>

    <div id="keyword-screen" class="screen hidden">
        <h3 style="text-align:center; padding:15px; color:#555;">끌리는 키워드는?</h3>
        <div class="grid" id="k-grid"></div>
    </div>

    <div id="chat-screen" class="screen hidden">
        <div class="header">
            <span id="t-nick">상대방</span>
            <div class="gauge-wrap"><div id="gauge"></div></div>
        </div>
        <div id="chat-log"></div>
        <div id="choices"></div>
    </div>

    <div id="result-screen" class="screen hidden">
        <div class="res-box" id="res-box">
            <p style="color:#888;">소개팅 최종 애프터 지수</p>
            <div class="score-txt" id="end-score"></div>
            <h3 id="end-mbti" style="color:#333; margin-bottom:10px;"></h3>
            <p id="end-msg" style="color:#666; font-size:15px; line-height:1.6;"></p>
        </div>
        <button class="btn btn-start" style="background:#333; color:#fff; width:100%; font-size:16px;" onclick="location.reload()">처음으로 돌아가기</button>
    </div>
</div>

<script>


    const DB = {
    "M": {
     "ESTP": { k:"시원시원한 직진남", n:"솔직담백", desc:"돌려 말하지 않는 시원시원한 ESTP 남", q:[
            {q:"잘 들어가셨어요? 전 방금 도착해서 옷 갈아입었습니다. 오늘 즐거웠어요.", a:[
                {t:"저도 방금 도착했어요. 오늘 대화 재밌었습니다.",s:20,r:"티키타카 잘 되네요. 마음에 듭니다."},
                {t:"네 도착했습니다. 오늘 참 피곤하네요.",s:-15,r:"분위기가 갑자기 싸해지네요. 제가 피곤하게 했나 봅니다."},
                {t:"덕분에 잘 들어왔어요. 푹 쉬세요.",s:10,r:"깔끔하시네요."}
            ]},
            {q:"오늘 식사 어떠셨어요? 다음엔 제가 더 맛있는 곳으로 찾아놓겠습니다.", a:[
                {t:"완전 좋죠. 다음엔 제가 밥 살게요.",s:20,r:"빼지 않고 시원시원하게 오케이 하시네요. 성격 좋습니다."},
                {t:"글쎄요, 다음에 일정 보고 정하죠.",s:-15,r:"에둘러서 거절하시는 느낌이네요. 아쉽습니다."},
                {t:"네 맛있게 잘 먹었어요.",s:5,r:"반응이 살짝 밋밋하네요."}
            ]},
            {q:"내일 주말인데 푹 쉬시나요? 전 낮에 가볍게 운동 좀 다녀오려고요.", a:[
                {t:"저도 낮에 산책이라도 다녀오려고요. 날씨 좋잖아요.",s:20,r:"오, 활동적인 편이시군요. 저랑 주말 패턴 잘 맞겠습니다."},
                {t:"전 주말엔 무조건 집에서 한 발짝도 안 나갑니다.",s:-20,r:"완전 집순이시군요. 저랑 만나면 금방 방전되시겠네요."},
                {t:"내일 일어나는 거 봐서 정하려고요.",s:-5,r:"즉흥적이신 편인가 봅니다."}
            ]},
            {q:"혹시 매운 음식 잘 드세요? 다음엔 스트레스 풀리게 매운 거 먹으러 갈까요?", a:[
                {t:"저 매운 거 완전 좋아해요. 어디 갈까요?",s:20,r:"입맛 통했습니다. 당장 매운 맛집 찾아놔야겠네요."},
                {t:"전 맵찔이라 매운 건 아예 못 먹어요.",s:-15,r:"매운 거 못 드시는군요. 메뉴 고를 때 신경 써야겠네요."},
                {t:"적당히 매콤한 건 잘 먹어요.",s:10,r:"무난하네요. 적당한 곳으로 찾아봐야겠습니다."}
            ]},
            {q:"제가 일할 때 바쁘면 카톡을 잘 못 보는 편인데, 이런 연락 스타일 괜찮으세요?", a:[
                {t:"저도 일할 땐 폰 잘 안 봐서 쿨하게 연락하는 게 좋습니다.",s:20,r:"서로 연락으로 피곤할 일은 없겠네요. 제일 마음에 드는 포인트입니다."},
                {t:"그래도 틈틈이 연락 안 되면 조금 서운할 것 같긴 해요.",s:-15,r:"연락을 중요하게 생각하시는군요. 제가 잘 맞춰줄 수 있을지 모르겠네요."},
                {t:"급한 일 있으면 전화할게요.",s:15,r:"합리적이고 쿨하네요. 좋습니다."}
            ]},
            {q:"갑자기 저녁에 시간 뜰 때, 가볍게 맥주 한잔하는 번개 약속 좋아하시나요?", a:[
                {t:"좋죠. 동네에서 가볍게 마시는 거 최고잖아요.",s:20,r:"추진력 마음에 듭니다. 나중에 갑자기 불러내봐야겠네요."},
                {t:"전 미리 약속 안 잡고 갑자기 만나는 건 부담스러워요.",s:-15,r:"철저한 계획형이시군요. 번개 만남은 절대 안 되겠네요."},
                {t:"상황 봐서 시간 되면 나갈게요.",s:10,r:"나쁘지 않네요."}
            ]},
            {q:"평소에 영화 보는 거 좋아하세요? 전 조만간 개봉하는 액션 영화 보러 가려고요.", a:[
                {t:"오 저 그 영화 보고 싶었어요. 예매 언제 열리나 기다리는 중입니다.",s:20,r:"애프터 확정이네요. 영화 취향 맞으니까 약속 잡기 편합니다."},
                {t:"영화관은 답답해서 잘 안 가요. 나중에 OTT 나오면 보려고요.",s:-15,r:"영화관을 안 좋아하시는군요. 다른 데이트 코스 찾아봐야겠습니다."},
                {t:"개봉하면 나중에 한 번 봐요.",s:5,r:"이건 거절인가요, 예의상 하는 말인가요."}
            ]},
            {q:"대화할 때 빙빙 돌려 말하는 것보다 그냥 솔직하게 팩트만 말하는 게 편하더라고요.", a:[
                {t:"맞아요. 저도 눈치 보는 거 싫어서 확실하게 말하는 게 좋습니다.",s:20,r:"가치관 찰떡이네요. 대화할 때 감정 소모 안 해도 돼서 아주 좋습니다."},
                {t:"너무 팩트만 말하면 가끔 상처받을 때도 있지 않나요.",s:-10,r:"제가 평소에 무심코 던진 말에 상처받으실 수도 있겠네요. 조심해야겠습니다."},
                {t:"상황 봐가면서 적당히 둥글게 말하는 게 좋죠.",s:10,r:"그것도 맞는 말이긴 합니다."}
            ]},
            {q:"평소에 몸 쓰는 데이트 좋아하세요? 다음엔 볼링이나 활동적인 거 하면 재밌을 것 같아요.", a:[
                {t:"볼링 좋아요. 진 사람이 커피 쏘기 내기할까요?",s:20,r:"승부욕까지. 같이 놀면 진짜 재밌겠습니다."},
                {t:"제가 땀 흘리는 걸 별로 안 좋아해서, 그냥 카페 가는 게 좋습니다.",s:-15,r:"활동적인 걸 안 좋아하시는군요. 텐션 맞추기 조금 어렵겠습니다."},
                {t:"한 번쯤 해보는 것도 나쁘지 않죠.",s:10,r:"오픈 마인드시네요."}
            ]},
            {q:"시간이 벌써 이렇게 됐네요. 피곤하실 텐데 얼른 쉬세요. 내일 연락하겠습니다.", a:[
                {t:"네, 오늘 즐거웠어요. 푹 쉬시고 내일 연락해요.",s:20,r:"질척이지 않고 깔끔한 마무리. 오늘 대화 아주 성공적입니다."},
                {t:"벌써 자요? 전 더 얘기하고 싶은데요.",s:-10,r:"내일 출근해야 되는데 눈치가 조금 없으시네요."},
                {t:"네 수고하셨습니다. 안녕히 주무세요.",s:10,r:"네 굿밤."}
            ]}
        ]},

      "ESFP": { k:"유쾌한 분위기 메이커", n:"인싸남", desc:"리액션 혜자, 흥 넘치는 ESFP 남", q:[
            {q:"집에 무사히 도착하셨나요? 오늘 대화가 너무 재밌어서 시간 가는 줄 몰랐어요.", a:[
                {t:"저도 엄청 웃었네요. 잘 도착했습니다.",s:20,r:"다행입니다. 제 유머 코드가 먹혔군요. 나만 신난 게 아니었네요."},
                {t:"네 도착했습니다. 오늘 말씀이 참 많으시더라고요.",s:-15,r:"제가 너무 나댔나요. 기 빨려 하신 것 같아서 조금 민망하네요."},
                {t:"덕분에 재밌었습니다. 푹 쉬세요.",s:10,r:"친절하시네요. 다행입니다."}
            ]},
            {q:"평소에 달달한 디저트 좋아하세요? 제가 진짜 맛있는 카페를 알아서 다음엔 거기로 가고 싶어요.", a:[
                {t:"좋아요. 다음번엔 거기 시그니처 메뉴 꼭 먹어봐요 우리.",s:20,r:"자연스럽게 애프터 수락. 리액션 완전 제 스타일입니다."},
                {t:"전 원래 단 거 별로 안 좋아해서 그냥 그렇습니다.",s:-15,r:"디저트 안 좋아하시는군요. 다음엔 다른 데로 알아봐야겠습니다."},
                {t:"디저트 먹으면 기분 좋아지죠.",s:10,r:"디저트 좋아하시는 분이랑 가면 더 재밌을 텐데 조금 아쉽네요."}
            ]},
            {q:"내일 주말인데 일정 있으세요? 전 친구들 만나서 놀러 나가려고요.", a:[
                {t:"저도 내일 친구들 만나서 핫플 가기로 했어요. 재밌게 노세요.",s:20,r:"역시 외향적이시군요. 성향 비슷해서 너무 좋습니다. 나중에 같이 놀면 재밌겠습니다."},
                {t:"전 사람 많은 곳 가면 기 빨려서 주말엔 집에만 있어요.",s:-15,r:"완전 집순이시군요. 저랑 만나면 금방 지치시려나요."},
                {t:"그냥 밀린 집안일 하고 쉴 것 같네요.",s:5,r:"소소한 주말이네요."}
            ]},
            {q:"전 평소에 핫플 찾아다니고 사진 찍는 거 좋아하는데, 사진 찍는 거 좋아하시나요?", a:[
                {t:"네. 예쁜 곳 가서 사진 남기는 거 엄청 좋아해요.",s:20,r:"취향 통했네요. 나중에 같이 핫플 투어 다니면 딱이겠습니다."},
                {t:"전 원래 제 사진 찍히는 거 별로 안 좋아합니다.",s:-15,r:"사진 찍는 거 안 좋아하시는군요. 앞으로 데이트할 때 조심해야겠습니다."},
                {t:"가끔 풍경 사진 정도만 찍어요.",s:10,r:"무난하시네요."}
            ]},
            {q:"요새 날씨 너무 좋지 않아요? 한강공원 가서 치맥하기 딱 좋은 날씨예요.", a:[
                {t:"완전 공감해요. 우리 다음번엔 돗자리 들고 한강으로 갈까요?",s:20,r:"텐션 딱 맞네요. 기분 좋습니다. 나중에 진짜 한강 가자고 해야겠어요."},
                {t:"근데 요새 미세먼지 심해서 밖에서 뭐 먹는 건 좀 찝찝하지 않나요.",s:-20,r:"완전 현실적이시네요. 제 낭만이 파괴됐습니다."},
                {t:"그러게요, 날씨 참 좋네요.",s:5,r:"영혼 없는 리액션이 조금 아쉽습니다."}
            ]},
            {q:"전 카톡 답장 엄청 빠른 편인데, 일상 연락 자주 하는 거 혹시 부담스러우세요?", a:[
                {t:"전혀요. 저도 연락 자주 하는 거 완전 좋아합니다. 폭풍 카톡 환영이에요.",s:20,r:"다행입니다. 연락 문제로 눈치 볼 일은 없겠네요. 최고입니다."},
                {t:"일할 때는 폰을 잘 못 봐서, 너무 계속 오면 조금 피곤하긴 해요.",s:-15,r:"일할 때는 방해 안 되게 조심해야겠네요. 살짝 서운하지만 이해합니다."},
                {t:"전 답장이 조금 느린 편이긴 한데 노력해 볼게요.",s:15,r:"노력해 주신다니 감동입니다. 천천히 하셔도 됩니다."}
            ]},
            {q:"평소에 쉴 때는 주로 밖에서 돌아다니는 편이세요, 아니면 집에서 쉬는 편이세요?", a:[
                {t:"전 무조건 밖으로 나가야 충전되는 스타일이에요. 돌아다니는 거 좋아합니다.",s:20,r:"활동적인 거 완전 합격. 같이 데이트하면 1초도 안 지루하겠습니다."},
                {t:"전 집 밖으로 나가는 순간부터 기 빨려서 무조건 집콕입니다.",s:-15,r:"데이트 코스 짤 때 고민 엄청 해야겠네요. 활동적인 건 못하겠습니다."},
                {t:"반반인 것 같아요. 나갈 때도 있고 쉴 때도 있고요.",s:10,r:"적당히 밸런스 좋으시네요."}
            ]},
            {q:"양식 좋아하시나요? 다음엔 제가 분위기 좋은 파스타 식당으로 알아올게요.", a:[
                {t:"파스타 완전 좋아하죠. 맛집 리스트 기대하고 있겠습니다.",s:20,r:"시원시원하게 받아주니까 너무 편하고 좋습니다. 무조건 찾습니다."},
                {t:"제가 당분간은 주말에 시간 내기가 조금 어려울 것 같아요.",s:-20,r:"완벽한 거절 멘트네요. 제가 마음에 안 드셨나 봅니다."},
                {t:"다 잘 먹는 편이라서 아무거나 다 좋습니다.",s:-5,r:"아무거나가 제일 어려운 답변인데. 고민 엄청 해야겠네요."}
            ]},
            {q:"오늘 너무 대화가 잘 통해서 좋았습니다. 저만 즐거웠던 거 아니죠?", a:[
                {t:"저도요. 개그 코드가 잘 맞아서 엄청 편하고 즐거웠어요.",s:20,r:"다행입니다. 저 혼자 오버한 거 아닐까 걱정했는데 안심이네요."},
                {t:"아 네. 소개팅이니까 서로 텐션 맞춰준 거죠 뭐.",s:-15,r:"너무 현실적이시네요. 팩폭 아픕니다."},
                {t:"저도 오늘 즐거웠습니다.",s:10,r:"무난하게 대답해 주시네요."}
            ]},
            {q:"벌써 시간이 이렇게 됐네요. 푹 쉬시고 좋은 꿈 꾸세요. 내일 또 연락할게요.", a:[
                {t:"네, 오늘 수다 떠느라 시간 가는 줄 몰랐네요. 내일 봬요.",s:20,r:"마지막까지 다정하시네요. 내일 아침이 빨리 왔으면 좋겠습니다."},
                {t:"네 수고하세요.",s:-15,r:"정말 단호박이시네요. 나 혼자만 신났던 걸로."},
                {t:"네 안녕히 주무세요.",s:10,r:"깔끔한 인사. 굿밤입니다."}
            ]}
        ]},

      "ENFJ": { k:"다정하고 든든한", n:"사랑둥이", desc:"배려 넘치고 대화 이끌어주는 ENFJ 남", q:[
            {q:"집에 잘 들어가셨어요? 오늘 바람이 좀 쌀쌀했는데 감기 안 걸리게 따뜻하게 입고 계세요!", a:[{t:"네 방금 따뜻한 곳으로 들어왔어요! 세심하게 챙겨주셔서 감사합니다 ㅎㅎ",s:20,r:"휴, 다행이네요. 제 걱정에 다정하게 답해주시니 저도 기분이 참 좋습니다."},{t:"네, 근데 아까 카페가 좀 춥긴 했어요. 약간 으슬으슬하네요.",s:-10,r:"아뿔싸... 제가 더 신경 써서 따뜻한 자리로 잡았어야 했는데 ㅠㅠ 미안해지네요."},{t:"잘 도착했어요! 오늘 수고하셨어요 ㅎㅎ",s:15,r:"깔끔하고 다정한 인사. 참 따뜻하신 분이네요."}]},
            {q:"저녁 메뉴 입맛에 맞으셨는지 모르겠네요. 혹시 불편한 건 없으셨죠?", a:[{t:"전혀요! 분위기도 좋고 엄청 맛있게 잘 먹었어요. 장소 고르시느라 고생하셨어요 ㅠㅠ",s:20,r:"제 노력을 알아봐 주시고 칭찬해 주시다니, 진짜 천사 같으시네요."},{t:"아, 솔직히 향신료 냄새가 좀 나서 많이는 못 먹었어요.",s:-15,r:"이런 ㅠㅠ 식당 선정이 미스였군요. 다음엔 무조건 맛있는 곳으로 모실게요 ㅠㅠ"},{t:"네 맛있게 잘 먹었어요. 신경 써주셔서 감사합니다.",s:10,r:"겸손하시네요. 훌륭한 인성이 보입니다."}]},
            {q:"내일 주말인데 특별한 계획 있으신가요? 푹 쉬셔야 할 텐데 ㅎㅎ", a:[{t:"밀린 늦잠도 자고 푹 쉬려고요. 그쪽은 주말에 뭐 하세요?",s:20,r:"제 안부까지 되물어 주시다니, 대화를 이끌어가는 센스가 좋으시네요."},{t:"전 주말에도 출근해서 일해야 해요 ㅠㅠ 너무 우울합니다.",s:10,r:"아이고 ㅠㅠ 너무 속상하시겠다. 달달한 커피 기프티콘이라도 보내드려야겠어요."},{t:"네 그냥 집에서 아무것도 안 하고 쉴 예정입니다.",s:0,r:"대화가 뚝 끊기는 느낌이네요. 제가 다른 화제를 꺼내봐야겠습니다."}]},
            {q:"오늘 대화하면서 느낀 건데, 참 배려심이 깊으신 것 같아요. 편하게 해주셔서 감사합니다 ㅎㅎ", a:[{t:"어머, 좋게 봐주셔서 감사합니다. 그쪽이야말로 대화를 너무 편하게 잘 이끌어주시던데요?",s:20,r:"서로 칭찬 주고받기! 긍정적인 시너지가 엄청나네요 ㅠㅠ 행복합니다."},{t:"아 네 ㅋㅋ 소개팅 자리니까 서로 좋은 모습만 보여준 거죠 뭐.",s:-10,r:"너무 현실적이시네요 ㅠㅠ 저는 진심이었는데 가벼운 립서비스로 들으셨나 봐요."},{t:"과찬이십니다. 저도 대화 즐거웠어요.",s:10,r:"겸손하시기까지 하네요."}]},
            {q:"일하다 보면 스트레스 받을 때도 많은데, 평소에 스트레스는 어떻게 푸세요?", a:[{t:"저는 맛있는 거 먹거나 친구들 만나서 수다 떨면 다 풀리더라고요 ㅋㅋ",s:20,r:"건강하게 스트레스 푸는 방법을 아시는 분이네요. 나중에 제가 맛있는 거 사드려야지."},{t:"전 그냥 혼자 동굴 파고 들어가서 아무도 안 만나요.",s:-15,r:"힘들 때 혼자 삭히시는 스타일이구나. 제가 다가가기 조심스러워질 수도 있겠네요 ㅠㅠ"},{t:"그냥 잠 푹 자고 일어나는 게 최고죠.",s:10,r:"가장 기본적이고 확실한 방법이죠 ㅎㅎ"}]},
            {q:"저는 주변 사람들 챙기고 다 같이 모이는 걸 좋아하는 편이에요. 사람 만나는 거 좋아하세요?", a:[{t:"네! 저도 사람 좋아해서 모임 같은 데 자주 나가는 편이에요 ㅎㅎ",s:20,r:"성향이 잘 맞네요! 제 지인들에게 소개해주고 같이 어울려도 참 좋겠다는 생각이 듭니다."},{t:"아.. 전 모르는 사람 많은 자리는 기 빨려서 별로 안 좋아해요.",s:-15,r:"아, 제 인간관계 챙기는 성향이랑 조금 부딪힐 수도 있겠네요 ㅠㅠ 아쉽습니다."},{t:"가끔 만나는 건 좋은데 너무 자주는 힘들어요.",s:10,r:"적당한 밸런스를 아시는 분이군요."}]},
            {q:"다음에는 조용히 대화 나눌 수 있는 예쁜 카페로 찾아볼게요. 분위기 좋은 곳 좋아하시죠?", a:[{t:"분위기 좋은 곳이요?! 무조건 가야죠! 벌써부터 너무 기대돼요 ㅎㅎ",s:20,r:"리액션 최고! 예쁜 카페 데려가서 완벽하고 로맨틱한 애프터를 만들어야겠습니다."},{t:"제가 다음 주는 일정이 좀 꽉 차 있어서 당분간은 짬이 안 날 것 같네요 ㅠㅠ",s:-20,r:"완벽한 거절이군요... ㅠㅠ 더 이상 부담 드리지 않고 마음을 접어야겠습니다."},{t:"일정 확인해 보고 내일쯤 톡 드려도 될까요?",s:0,r:"기다리는 동안 피가 마를 것 같습니다 ㅠㅠ 제발 시간 되시길!"}]},
            {q:"혹시 나중에라도 제가 눈치 없이 굴거나 서운하게 하면 속으로 삭히지 말고 꼭 편하게 말씀해 주세요!", a:[{t:"와... 진짜 든든하다. 이렇게 말씀해 주셔서 정말 감동이에요 ㅠㅠ",s:20,r:"제가 의지가 되었다니 정말 기쁩니다. 언제든 기댈 수 있는 나무가 되어드릴게요."},{t:"전 원래 남한테 아쉬운 소리 잘 안 하는 성격이라서요.",s:-15,r:"마음의 문을 조금 닫고 계신 것 같아 안타깝네요. 천천히 다가가겠습니다."},{t:"네 알겠습니다. 노력해 볼게요 ㅎㅎ",s:10,r:"네! 언제든 편하게 말씀해 주세요."}]},
            {q:"다음 주말에 시간 괜찮으시면, 오늘 못다 한 이야기 더 나누고 싶어요. 어떠세요?", a:[{t:"저도 오늘 대화 너무 즐거웠어요! 다음 주말에 봬요 ㅎㅎ",s:20,r:"적극적으로 애프터 수락해 주시니 너무 기쁘네요. 완벽한 데이트를 준비해야겠습니다."},{t:"음, 조금 더 톡해보고 천천히 정할까요?",s:-10,r:"조금 조심스러우신 편이군요. 부담 갖지 않게 천천히 다가가야겠습니다."},{t:"네 시간 보고 다시 연락할게요.",s:-5,r:"기약 없는 기다림이네요 ㅠㅠ"}]},
            {q:"오늘 하루도 정말 고생 많으셨어요. 푹 쉬시고 내일 또 톡 할게요 ㅎㅎ", a:[{t:"네! 오늘 다정하게 챙겨주셔서 감사했어요. 좋은 밤 되세요!",s:20,r:"내일 또 연락하자는 말이 이렇게 기쁠 수가 없네요 ㅠㅠ 굿나잇!"},{t:"네 수고하세요. 안녕히 주무세요.",s:-15,r:"마지막 인사가 너무 사무적이어서 마음이 조금 시리네요..."},{t:"네, 조심히 주무세요~",s:10,r:"네, 푹 쉬시길 바랄게요!"}]}
        ]},

      "ENFP": { k:"엉뚱 발랄 비글남", n:"에너지 뿜뿜", desc:"호기심 많고 통통 튀는 ENFP 남", q:[
            {q:"집에 잘 도착하셨어요?! 전 방금 씻고 누웠습니다 ㅋㅋ 오늘 진짜 즐거웠어요!", a:[{t:"저도 진짜 재밌었어요 ㅋㅋ 시간 순삭이었네요. 잘 도착했습니다!",s:20,r:"야호!! 나만 아쉬웠던 게 아니구나! 첫인상 완전 합격이다 ㅠㅠ"},{t:"네, 도착했습니다. 오늘 좀 피곤하네요.",s:-15,r:"아 ㅠㅠ 텐션이 확 다르네... 내가 너무 오버해서 피곤하게 만들었나? 머쓱타득..."},{t:"덕분에 재밌었습니다. 푹 쉬세요!",s:10,r:"착하시다 ㅎㅎ 다행히 나쁘진 않았나 보네!"}]},
            {q:"아까 대화하다 보니까 영화 취향 비슷하신 거 완전 신기했어요 ㅋㅋ", a:[{t:"맞아요! 저 그거 진짜 좋아하는데 담에 같이 보러 갈래요?",s:20,r:"헐 대박 먼저 같이 보자고 해주다니 ㅠㅠ 감동이야 바로 예매창 켠다!"},{t:"그냥 뭐 유명한 영화니까 본 거죠 ㅋㅋ",s:-10,r:"아 ㅠㅠ 공통점 찾아서 좋아했는데 완전 칼차단 당했네... 힝..."},{t:"신기하네요 ㅎㅎ",s:5,r:"리액션이 살짝 심심하네."}]},
            {q:"혹시 무계획으로 훌쩍 놀러 가거나 드라이브 가는 거 좋아하세요?", a:[{t:"완전 좋죠! 저 즉흥적인 거 엄청 좋아해요 ㅋㅋ",s:20,r:"우와 나랑 완전 찰떡이다 ㅠㅠ 나중에 밤바다 보러 가자고 꼬셔봐야지!"},{t:"전 무조건 미리 계획 세워야 마음이 편해서 즉흥적인 건 좀 힘들어요 ㅠㅠ",s:-20,r:"아... 철저한 계획형이시구나 ㅠㅠ 즉흥적인 낭만을 같이 즐기긴 어렵겠다 힝..."},{t:"가끔 일탈하는 것도 나쁘지 않죠.",s:10,r:"열린 마음이시네! 나중에 제가 꼬셔봐야지 ㅋㅋ"}]},
            {q:"전 궁금한 게 많아서 원데이 클래스 같은 거 엄청 찾아보거든요. 관심 있는 거 있으세요?", a:[{t:"오! 저도 새로운 거 배우는 거 엄청 좋아해요. 나중에 같이 들으러 가요!",s:20,r:"대박 사건! 같이 취미 공유할 수 있다니 진짜 이상형이야 ㅠㅠ"},{t:"전 체력이 약해서 퇴근하면 그냥 누워 있는 게 유일한 취미예요.",s:-10,r:"되게 정적이시구나... 제 에너제틱한 텐션에 기 빨려 하실까 봐 조금 걱정되네요 ㅠ"},{t:"향수 만들기나 베이킹 재밌어 보이더라고요.",s:15,r:"기억해놨다가 같이 하러 가자고 해야지!"}]},
            {q:"오늘 날씨 짱 좋았잖아요 ㅠㅠ 진짜 회사 안 가고 한강 놀러 가고 싶었어요 ㅋㅋ", a:[{t:"완전 공감 ㅠㅠ 우리 다음엔 평일에 반차 내고 한강 갈까요? ㅋㅋㅋ",s:20,r:"ㅋㅋㅋ 장난 쿵짝 진짜 잘 맞는다. 티키타카 미쳤어 너무 좋아 ㅠㅠ"},{t:"그래도 월급 받으려면 꾹 참고 열심히 일하셔야죠. 파이팅.",s:-20,r:"와... 진짜 완전 T 100% 시구나... 극강의 현실주의 팩폭에 뼈 부러졌어요 ㅠㅠ"},{t:"점심시간에 햇빛이라도 쬐고 오세요 ㅎㅎ",s:10,r:"다정한 위로 감사해요 ㅠㅠ 힘내볼게요!"}]},
            {q:"전 사소한 일상 카톡으로 시시콜콜 다 공유하는 거 좋아하는데, 이런 거 귀찮으세요?", a:[{t:"전혀요! 저도 일상 공유하고 톡 많이 하는 거 좋아해서 완전 환영입니다 ㅋㅋ",s:20,r:"다행이다 ㅠㅠ 연락 문제로 싸울 일은 평생 없겠어! 완전 최고!"},{t:"솔직히 너무 잦은 연락은 제 쉴 틈이 없어져서 좀 피곤하긴 해요.",s:-20,r:"아... 전 연락 안 되면 혼자 서운해할 텐데 ㅠㅠ 연락 가치관이 좀 안 맞나 보다 ㅠ"},{t:"바쁠 때 답장 좀 느린 것만 이해해 주시면 괜찮아요!",s:10,r:"당연하죠! 바쁠 땐 저도 쿨하게 기다립니다 ㅎㅎ"}]},
            {q:"저 방금 엄청 웃긴 영상 봤는데 보내드려도 돼요? ㅋㅋㅋ 저 혼자 보기 아까워서!", a:[{t:"헐 당장 보내주세요 ㅋㅋㅋ 저 웃긴 거 완전 좋아해요!",s:20,r:"유머 코드 통하는 사람 최고야! 빨리 보내주고 같이 빵 터져야지 ㅋㅋㅋ"},{t:"아 제가 유튜브 링크 같은 거 잘 안 눌러봐서요. 괜찮습니다.",s:-15,r:"칼거절 ㅠㅠ 내 딴엔 재밌게 해주려고 한 건데 민망해라 ㅠ"},{t:"무슨 영상인데요? ㅋㅋ 궁금하긴 하네요.",s:10,r:"일단 보내볼게요! 빵 터지실걸요? ㅋㅋ"}]},
            {q:"다음엔 제가 진짜 찐 맛집 데려갈게요! 매운 거 잘 드신다고 했죠?", a:[{t:"오 진짜요? 완전 기대할게요 ㅋㅋ 맵부심 있습니다!",s:20,r:"메뉴 딱 정해지니까 너무 좋다! 폭풍 검색해서 최고의 매운맛을 보여줘야지 ㅠㅠ"},{t:"제가 요새 일정이 꽉 차서 언제 뵐 수 있을지 잘 모르겠네요 ㅠㅠ",s:-20,r:"거절이구나... ㅠㅠ 너무 슬프다. 내 첫사랑(예정) 안녕..."},{t:"매운 거 좋죠 ㅎㅎ 나중에 봐요.",s:0,r:"영혼 없는 대답 같아서 쪼끔 불안하네 ㅠ"}]},
            {q:"오늘 너무 아쉬웠어요 ㅠㅠ 다음엔 좀 더 일찍 만나서 길게 놀아요 우리!", a:[{t:"저도 아쉬웠어요 ㅠㅠ 다음엔 아예 낮부터 만나서 놀아요!",s:20,r:"대박대박 애프터 완벽 성공 ㅠㅠ 진짜 설레서 잠 못 잘 듯 ㅠㅠ"},{t:"하루 종일 만나는 건 좀 피곤할 것 같고, 그냥 저녁이나 먹죠.",s:-15,r:"아... 텐션 확 떨어지네. 나만 너무 기대했나 보다 ㅠ"},{t:"일정 보고 나중에 시간 맞춰봐요 ㅎㅎ",s:-5,r:"일단 미루시는구나 ㅠㅠ"}]},
            {q:"오늘 푹 주무시고 내일 아침에 또 연락할게요! 굿밤입니다 ㅎㅎ", a:[{t:"네! 오늘 너무 재밌었어요 ㅎㅎ 푹 주무시고 내일 봬요! 굿밤!",s:20,r:"내일 또 연락하자는 말이 이렇게 기분 좋을 수가! 빨리 내일 아침이 왔으면 좋겠다 ㅠㅠ"},{t:"네 수고하셨습니다.",s:-15,r:"마지막까지 단호박... ㅠㅠ 진짜 인연이 아닌가 보다. 슬프다 ㅠ"},{t:"네 조심히 주무세요~",s:10,r:"굿나잇! 내일 꼭 연락해야지 ㅎㅎ"}]}
        ]},

      "ENTJ": { k:"야망 있는 리더", n:"대표님", desc:"주도적이고 확실한 커리어맨 ENTJ 남", q:[
            {q:"귀가는 잘 하셨나요? 오늘 식당이나 동선이 피곤하시진 않았는지 모르겠습니다.", a:[{t:"전혀요! 주차하기도 편하고 분위기도 좋아서 완벽했어요.",s:20,r:"내 기획력을 칭찬해 주니 기분 좋군. 피드백이 확실해서 아주 마음에 든다."},{t:"솔직히 너무 조용하고 무거워서 약간 면접 보는 기분이긴 했어요 ㅋㅋ",s:-15,r:"진지한 대화를 위한 세팅이었는데, 그걸 부담스러워하다니 가치관이 좀 다르군."},{t:"네 잘 먹고 잘 들어왔습니다. 수고하셨어요.",s:5,r:"단조로운 대답이군. 무난하다."}]},
            {q:"내일 주말인데 일정 어떻게 되세요? 저는 오전에 개인 업무 좀 처리하려고 합니다.", a:[{t:"저도 오전에 자격증 학원 가려고요. 주말에도 갓생 살아야죠!",s:20,r:"발전적인 마인드. 자기계발 열심히 하는 분이라 나랑 시너지가 나겠군."},{t:"주말엔 알람 다 끄고 소파랑 한 몸이 되는 게 진정한 휴식이죠 ㅋㅋ",s:-10,r:"나태함은 내 라이프스타일과 좀 안 맞는데. 가치관이 꽤 다르군."},{t:"밀린 청소도 하고 가볍게 동네 산책하려고요.",s:10,r:"소소하지만 규칙적인 삶. 나쁘지 않다."}]},
            {q:"평소에 데이트 코스 짤 때, 제가 알아서 리드해서 제안해 드리는 편이 편하신가요?", a:[{t:"와, 알아서 척척 리드해 주시니까 너무 편하고 좋네요! 잘 부탁드려요.",s:20,r:"나의 주도적인 리드를 긍정적으로 수용하는군. 아주 편안한 관계가 되겠다."},{t:"제가 가고 싶은 곳도 많은데 무조건 다 따라가는 건 좀 별로예요. 상의해서 정해요.",s:-15,r:"의사 결정에서 묘한 기싸움이 있겠군. 조율하는 과정이 피곤할 수도 있겠다."},{t:"전 선택을 원래 잘 못해서 리드해 주시면 너무 감사하죠.",s:15,r:"그럼 내가 최적의 코스로 깔끔하게 짜야겠다."}]},
            {q:"저는 대화할 때 빙빙 돌려 말하는 것보다, 확실하게 의사 표현해 주시는 게 편하더라고요.", a:[{t:"맞아요. 저도 돌려 말하는 거 싫어해서 솔직하게 팩트만 말하는 편이에요.",s:20,r:"명확한 의사소통. 오해나 감정 소모가 없어서 최고의 장점이다."},{t:"그래도 썸 타는 사이엔 부드럽게 포장해서 말하는 것도 필요하지 않을까요?",s:-15,r:"포장이 중요하다는 건가. 매번 말 필터링하려면 소통이 피곤해지겠군."},{t:"상황 봐가면서 적당히 맞춰가는 게 좋죠.",s:10,r:"상식적인 대답. 무난하다."}]},
            {q:"요즘 진행하는 프로젝트 때문에 야근이 좀 잦은데, 바쁠 땐 연락 늦어도 이해해 주실 수 있나요?", a:[{t:"당연하죠! 각자 본업에 충실하는 게 1순위니까 일할 땐 톡 신경 쓰지 마세요.",s:20,r:"서로의 바운더리를 존중할 줄 아는 성숙한 마인드. 아주 훌륭하다."},{t:"그래도 아무리 바빠도 잠깐 화장실 갈 때 카톡 하나 남기는 건 할 수 있지 않나요?",s:-15,r:"업무 흐름을 깨면서까지 연락을 요구하는 건 나랑 진짜 안 맞는다."},{t:"바쁜 거 뻔히 아는데 저도 쿨하게 제 할 일 하면서 기다리죠 ㅎㅎ",s:15,r:"현명하고 쿨한 태도. 합격."}]},
            {q:"시간 낭비하는 걸 안 좋아해서 맛집이라도 웨이팅이 너무 길면 바로 포기하는데, 괜찮으세요?", a:[{t:"저도 기다리는 거 딱 질색이에요 ㅋㅋ 바로 옆에 줄 안 서는 데 가는 게 최고죠.",s:20,r:"성향 완벽 일치. 비효율적인 상황을 싫어하는 점이 아주 마음에 든다."},{t:"아.. 전 꼭 먹고 싶은 거면 한두 시간이라도 기다려서 먹는 편이라 아쉽네요.",s:-15,r:"길에서 시간을 버리는 것에 대한 가치관 차이가 크군. 식당 갈 때 피곤하겠다."},{t:"한 30분 정도는 기다릴 수 있어요.",s:10,r:"타협 가능한 수준이군."}]},
            {q:"서로 본업 열심히 하면서 긍정적인 자극이 되는 관계가 연인으로서 제일 좋은 것 같습니다.", a:[{t:"저도 완전 그렇게 생각해요! 서로 윈윈하면서 같이 성장하는 연애가 최고죠.",s:20,r:"가치관이 정확히 일치한다. 시너지가 날 수 있는 베스트 파트너."},{t:"연애할 땐 일 생각 접어두고 서로 편하게 기대고 쉬는 게 최고 아닐까요?",s:-15,r:"발전 없이 안주하는 관계. 내 기준엔 별로 매력적이지 않군."},{t:"일과 연애 밸런스를 잘 맞춰야죠.",s:10,r:"무난한 답변."}]},
            {q:"혹시 의견이 다를 때는 감정적으로 하기보다 바로바로 대화로 원인 파악해서 푸는 편이신가요?", a:[{t:"네! 감정 소모 길어지는 거 싫어서 그때그때 대화로 확실히 풀고 넘어가요.",s:20,r:"아주 이성적이군. 훌륭하다. 갈등이 생겨도 깔끔하게 풀 수 있겠어."},{t:"근데 이성적으로 따지기보다 일단 서운한 마음을 먼저 달래주는 게 우선 아닌가요?",s:-20,r:"논리보다 감정이 우선이라. 갈등 상황에서 꽤나 피곤한 소모전이 되겠군."},{t:"대화로 푸는 게 맞긴 한데, 말투는 부드럽게 해주셨으면 해요.",s:15,r:"타당한 피드백이다. 그 정도 유연성은 나도 발휘할 수 있지."}]},
            {q:"다음 주말 약속도 제가 일정 정리해서 코스 제안해 드릴게요. 시간 비워주실 수 있나요?", a:[{t:"우와, 완전 든든해요. 믿고 일정 싹 비워두겠습니다. 주말에 봬요!",s:20,r:"나의 리드에 기쁘게 따라주니 아주 만족스럽다. 완벽한 데이트를 기획해야지."},{t:"제가 다음 주는 좀 바빠서 주말에 짬이 날지 모르겠네요. 나중에 연락할게요.",s:-20,r:"내 제안을 보류하다니. 내 시간을 낭비하는 건 꽤 불쾌하다."},{t:"저도 가보고 싶었던 곳 찾아볼 테니까 같이 계획 짜요!",s:10,r:"본인의 의견을 어필하는 모습. 나쁘지 않다."}]},
            {q:"피곤하실 텐데 이만 마무리하시죠. 푹 쉬시고 내일 연락드리겠습니다.", a:[{t:"네, 오늘 리드해 주셔서 진짜 편하고 재밌게 놀았어요! 굿밤 되세요.",s:20,r:"마지막까지 센스 있게 내 노력을 알아주네. 기분 좋게 하루를 끝낸다."},{t:"벌써 자요? 조금만 더 톡하면 안 돼요?",s:-10,r:"내일 일정을 위해선 지금 자는 게 맞다. 감정적으로 떼쓰는 건 곤란하지."},{t:"네 수고하셨습니다. 안녕히 주무세요.",s:10,r:"네."}]}
        ]},

      "ENTP": { k:"유쾌한 장난꾸러기", n:"티키타카 달인", desc:"말장난과 티키타카를 즐기는 ENTP 남", q:[
            {q:"잘 들어가셨어요? 전 오늘 대화하다 너무 빵 터져서 오면서도 혼자 웃었네요 ㅋㅋ", a:[{t:"저도요 ㅋㅋ 오늘 진짜 광대 아파 죽는 줄 알았어요. 무사히 도착했습니다!",s:20,r:"오예! 유머 코드 통했다. 나만 신난 게 아니었어 ㅋㅋ 완전 맘에 든다."},{t:"네 도착했습니다. 오늘 참 피곤하네요.",s:-15,r:"아 팩폭 뭐야 ㅋㅋ 살짝 민망한데? 내 텐션이 너무 과했나."},{t:"덕분에 즐거웠습니다. 푹 쉬세요~",s:5,r:"무난한 대답이네. 거리를 두는 건가?"}]},
            {q:"아까 대화하다가 끊겼는데, 그래서 탕수육은 찍먹이세요 부먹이세요? 이거 은근 중요합니다 ㅋㅋ", a:[{t:"근본은 찍먹이죠! 눅눅해지는 거 절대 용납 못합니다 탕탕 ㅋㅋ",s:20,r:"합격! 배운 사람이네. 당장 중식당 맛집 데려가야지."},{t:"저는 완전 푹 담가서 흐물흐물하게 먹는 부먹파입니다 ㅋㅋ",s:15,r:"반대 의견이네? 오케이 이걸로 1시간 밤샘 토론 가능 ㅋㅋ 재밌겠다."},{t:"아무거나 다 잘 먹어요. 굳이 그런 거 신경 안 씁니다.",s:-10,r:"아 노잼. 확고한 취향이 있어야 놀려먹는 맛이 있는데."}]},
            {q:"오늘 티키타카 좀 잘 맞으시던데요? 저랑 개그 코드가 은근 맞으시는 듯 ㅋㅋ", a:[{t:"인정 ㅋㅋ 드립 완전 제 스타일이에요. 타격감 쩔어요!",s:20,r:"나의 개그감을 알아주다니. 넌 내 평생 전담 관객이다."},{t:"아직 처음이라 제가 그냥 텐션 맞춰드린 거예요 ㅋㅋ 분발하세요!",s:15,r:"오? 나름 밀당하는 건가? 도발하네 호기심 자극 ㅋㅋ 재밌다."},{t:"전 사실 좀 진지하고 차분하게 대화하는 스타일을 더 선호해서요.",s:-20,r:"진지충 사절. 나랑은 코드가 진짜 안 맞겠네. 여기서 컷."}]},
            {q:"전 뻔한 데이트 코스는 좀 질려서요. 혹시 방탈출이나 볼링 같은 거 좋아하세요?", a:[{t:"오 방탈출 완전 극호! 다음엔 방탈출 하러 갈까요? ㅋㅋ",s:20,r:"아이디어 뱅크네! 데이트 코스 짤 때 머리 맞대면 재밌겠다."},{t:"음, 제가 땀 흘리거나 머리 쓰는 건 별로 안 좋아해서 그냥 카페가 좋아요.",s:-15,r:"아 까다롭네.. 그럼 대체 뭘 하자는 거야. 흥미 뚝 떨어짐."},{t:"안 해본 것들이라 낯설지만 재밌어 보이네요. 한번 해볼게요!",s:15,r:"도전 정신 칭찬해! 내가 재밌게 캐리해 주지 ㅋㅋ"}]},
            {q:"계획 짜서 움직이는 것도 좋지만, 가끔은 삘 꽂히는 대로 즉흥적으로 가는 것도 재밌지 않나요?", a:[{t:"완전 좋죠! 짐 안 싸고 몸만 훌쩍 떠나는 거 제 로망이에요 ㅋㅋ",s:20,r:"추진력 대박! 당장 이번 주말에 납치해서 바다 보러 가야지."},{t:"으.. 전 계획 조금이라도 틀어지면 멘붕 오는 극J 성향이라 절대 안 돼요.",s:-15,r:"극J라.. 내가 맨날 사고 치고 다니면 감당 못 하겠네. 빡세겠다."},{t:"가끔은 그런 일탈도 재밌을 것 같긴 하네요.",s:10,r:"오픈 마인드 좋고! 내가 살살 꼬셔봐야지."}]},
            {q:"전 그냥 솔직하게 팩트만 딱 말하는 편인데, 너무 직설적이면 상처받으시려나 ㅋㅋ", a:[{t:"저도 돌려 말하는 거 싫어해서 팩트 폭격 완전 환영입니다 ㅋㅋ",s:20,r:"가치관 찰떡. 내 직설적인 화법도 매력으로 봐주겠네."},{t:"솔직히 아까 쫌 허세 부리시는 것 같아서 살짝 부담스럽긴 했어요 ㅠㅠ",s:-15,r:"허세라니? 난 팩트 기반의 근거 있는 자신감인데. 나를 몰라보네."},{t:"기분 나쁘지 않은 선에서 솔직한 건 좋죠.",s:10,r:"무미건조한 교과서 답변. 노잼."}]},
            {q:"제가 호기심이 많아서 뜬금없는 주제로 연락할 때도 있는데 당황하지 마세요 ㅋㅋ", a:[{t:"헐 저도 평소에 꼬리에 꼬리를 무는 상상 엄청 많이 하는데 ㅋㅋ 저랑 똑같네요.",s:20,r:"엉뚱한 N 성향 통했다! 밤새 아무 말 대잔치 하면서 놀 수 있겠어."},{t:"전 현실에서 일어나는 일 아니면 딱히 관심이 안 가더라고요. 쓸데없는 생각 아닌가요?",s:-15,r:"극S 성향이시구나. 내 엉뚱한 잡생각을 이해 못 하실 분이다."},{t:"무슨 생각 하시는데요? ㅋㅋ 궁금하네요.",s:15,r:"관심 가져주니까 좋네. 다 떠들어야지."}]},
            {q:"다음엔 좀 색다른 거 먹으러 갈까요? 타코나 훠궈 이런 거 좋아하세요?", a:[{t:"타코 완전 콜! 맛집 찾아놓을 테니까 단단히 각오하세요 ㅋㅋ",s:20,r:"오케이! 먹방 배틀 들어간다. 먹다 지쳐 잠들 때까지 놀아야지."},{t:"아.. 전 향신료 들어간 음식은 아예 못 먹어서요.",s:-15,r:"향신료 못 먹는구나. 음식 취향이 살짝 갈리네 아쉽."},{t:"다 잘 먹어요! 가시죠 ㅋㅋ",s:10,r:"오케이 진행시켜."}]},
            {q:"오늘 대화 재밌었어요 ㅋㅋ 다음번엔 제가 말싸움 이길 겁니다 각오하세요.", a:[{t:"덤벼보시죠 ㅋㅋ 다음엔 제가 아주 영혼까지 털어드릴게요.",s:20,r:"전투력 맘에 들어 ㅋㅋ 져주지 않을 테니 덤벼라. 재밌어지겠네."},{t:"전 기 빨리고 감정 상해서 싸우는 거 자체를 극혐해요.",s:-20,r:"장난인데 이걸 다큐로 받네. 대화가 뚝뚝 끊기겠군."},{t:"말싸움해서 뭐해요 좋게좋게 지내요 ㅋㅋ",s:5,r:"평화주의자시네."}]},
            {q:"내일을 위해 이만 폰 끄고 자야겠네요 ㅋㅋ 꿀잠 주무시고 내일 봬요!", a:[{t:"저도요 ㅋㅋ 말 더 하다간 오늘 밤샐 것 같네요. 꿀잠 주무시고 낼 연락해요!",s:20,r:"아쉬워하는 거 보니 나한테 푹 빠졌네 ㅋㅋ 내일 아침에 바로 톡 해야지."},{t:"네 수고하셨습니다. 안녕히 주무세요.",s:-10,r:"갑자기 로봇 모드 온? 텐션 팍 식네. 안녕."},{t:"네 아쉽네요~ 조심히 주무시고 내일 봬요 ㅎㅎ",s:10,r:"적당히 훈훈한 마무리. 굿밤!"}]}
        ]},

      "ESTJ": { k:"빈틈없는 철벽남", n:"FM맨", desc:"계획적이고 책임감 강한 ESTJ 남", q:[
            {q:"집에 잘 도착하셨습니까? 오늘 약속 시간 정확히 지켜주셔서 뵙기 전부터 좋았습니다.", a:[{t:"네 방금 도착했어요. 저도 시간 약속 중요하게 생각해서요. 칭찬 감사합니다 ㅎㅎ",s:20,r:"기본적인 시간 관념이 탑재된 분이시군요. 첫 단추부터 완벽합니다."},{t:"차 막힐까 봐 서둘렀더니 피곤하네요. 잘 들어왔습니다.",s:-10,r:"노력은 가상하지만 첫 만남부터 굳이 피곤한 티를 내시는 건 좀 아쉽네요."},{t:"덕분에 잘 들어왔습니다. 수고하셨어요.",s:10,r:"정중하고 깔끔한 인사. 마음에 듭니다."}]},
            {q:"내일 주말인데 어떻게 보내실 계획이신가요? 저는 오전에 헬스 다녀오려고요.", a:[{t:"저도 오전에 밀린 집안일 하고 장 보러 가려고요. 부지런히 움직여야죠!",s:20,r:"부지런하고 성실한 분이군요. 라이프스타일이 아주 잘 맞겠습니다."},{t:"주말엔 알람 끄고 소파랑 한 몸이 되는 게 진정한 휴식이죠 ㅋㅋ",s:-20,r:"나태함을 자랑스럽게 말하시다니. 저랑은 가치관이 꽤 다르네요."},{t:"내일은 친구 만나서 가볍게 놀려고요.",s:10,r:"무난한 휴일 계획이군요."}]},
            {q:"데이트 코스나 일정은 그날 기분 따라 정하기보단 미리 계획하고 움직이는 걸 선호하시나요?", a:[{t:"네! 저도 J 성향이라 예약 다 해놓고 플랜대로 움직여야 마음이 편해요.",s:20,r:"통제된 환경을 선호하는 동족이군요. 데이트할 때 트러블 하나 없이 완벽하겠네요."},{t:"가끔은 발길 닿는 대로 즉흥적으로 돌아다니는 낭만도 있는 거 아닐까요?",s:-15,r:"그 낭만 찾다가 길에서 시간 버리고 돈 버리는 겁니다. 비효율의 극치."},{t:"계획 짜주시면 전 편하게 따라갈게요 ㅎㅎ",s:15,r:"순응적인 태도. 제가 리드하면 되겠네요."}]},
            {q:"저는 가성비나 실용성을 꽤 따지는 편입니다. 무작정 낭비하는 건 별로 안 좋아해서요.", a:[{t:"저도요! 충동구매 절대 안 하고 꼼꼼히 비교해 보고 사요. 경제관념 1순위죠.",s:20,r:"경제관념이 올바른 분이네요. 미래를 함께 그려도 좋을 것 같습니다."},{t:"젊을 때 펑펑 쓰고 즐겨야죠! 기분 전환 겸 쓰는 돈은 안 아까워요.",s:-20,r:"대책 없는 소비 습관. 훗날 갈등의 불씨가 될 수 있습니다."},{t:"가끔은 저를 위한 선물로 조금 비싼 것도 사요.",s:5,r:"과하지만 않다면 그 정도는 수용 가능합니다."}]},
            {q:"일할 때는 연락을 수시로 하긴 어려운데, 아침저녁으로 챙기는 건 꼭 하려고 합니다. 괜찮으신가요?", a:[{t:"저도 일할 때 폰 보는 거 안 좋아해서요. 출퇴근 때 확실히 연락하면 충분하죠!",s:20,r:"서로의 업무 환경을 존중할 줄 아는군요. 연락 문제로 싸울 일은 절대 없겠습니다."},{t:"전 연락이 늦으면 좀 불안해서요... 틈틈이 카톡 해주시면 안 될까요?",s:-15,r:"업무 흐름을 깨면서까지 잦은 연락을 요구하시면 제가 피곤해집니다."},{t:"네 일하실 땐 편하게 하시고 나중에 톡 주세요.",s:15,r:"합리적이고 배려심 있는 답변."}]},
            {q:"사람 관계에서 기본적인 예의나 선을 지키는 걸 중요하게 생각하는데, 어떻게 생각하세요?", a:[{t:"완전 공감해요. 아무리 친해져도 기본적인 매너는 지키는 게 맞죠.",s:20,r:"가치관이 정확히 맞군요. 오랫동안 상호 존중하며 만날 수 있겠습니다."},{t:"근데 연인 사이엔 선 없이 너무 깍듯하면 오히려 정 없지 않나요?",s:-10,r:"예의를 정 없다고 생각하시다니. 무례함을 편함으로 포장하실 분이군요."},{t:"맞아요. 서로 존중하는 게 중요하죠.",s:10,r:"기본적인 도덕성을 갖추고 계시네요."}]},
            {q:"어정쩡하게 결정을 미루는 것보단 제가 확실하게 리드해서 정하는 게 편하신가요?", a:[{t:"네! 선택장애 있어서 쩔쩔매는 것보다 확실하게 이끌어주시는 게 듬직하고 좋아요.",s:20,r:"제 리더십을 완벽히 수용하고 존중하는군요. 편안한 만남이 되겠습니다."},{t:"전 제 주관이 뚜렷해서 무조건 따라가는 건 싫어요. 상의해서 결정해야죠.",s:-10,r:"사사건건 부딪히며 기싸움을 해야겠군요. 피곤한 만남이 예상됩니다."},{t:"리드해 주시면 편하긴 하죠. 잘 부탁드릴게요.",s:15,r:"네, 제가 알아서 최적의 코스로 짜겠습니다."}]},
            {q:"고민 상담하실 때 그냥 들어주기보단, 실질적인 해결책을 찾아드리는 게 진짜 돕는 거라고 생각합니다.", a:[{t:"맞아요. 어차피 징징대봤자 해결 안 되니까, 팩트 짚어주고 답 찾아주는 게 좋아요.",s:20,r:"역시 대화가 통하네요. 감정 소모 안 해도 되니 매우 편안하겠습니다."},{t:"전 T의 해결책보단 무조건적인 공감과 위로가 더 필요한데.. ㅠㅠ",s:-15,r:"감정적인 위로만 바라는 분이시군요. 저는 감정 노동에 에너지를 쓰고 싶지 않습니다."},{t:"해결책도 좋지만 먼저 공감 한 번 해주시면 완벽할 것 같아요 ㅋㅋ",s:15,r:"건설적인 피드백이군요. 그 정도는 노력해 볼 수 있습니다."}]},
            {q:"다음 데이트도 제가 동선 낭비 없게 계획해서 말씀드리겠습니다. 가고 싶은 곳 있으시면 알려주세요.", a:[{t:"와, 추진력 진짜 최고네요. 저는 편하게 따라갈게요 너무 좋아요!",s:20,r:"제 노고를 인정하고 기꺼이 응해주시니, 준비할 맛이 납니다."},{t:"데이트를 무슨 과제하듯 빡빡하게 짜는 건 좀 부담스러워요 ㅠㅠ",s:-20,r:"비효율을 줄여준 내 노력을 과제로 격하하시다니. 불쾌하군요."},{t:"네! 저도 찾아보고 의견 낼게요. 같이 계획 짜요.",s:10,r:"주도적인 모습도 나쁘진 않습니다. 참고하죠."}]},
            {q:"시간이 늦었네요. 내일 출근 잘하시고 이만 안녕히 주무세요.", a:[{t:"오늘 리드해 주셔서 정말 든든하고 편했어요. 푹 쉬시고 내일 봬요!",s:20,r:"든든하다는 말이 최고의 찬사네요. 기분 좋게 하루를 마감합니다."},{t:"치.. 더 얘기하고 싶은데 진짜 칼같이 끊으시네요. 알겠습니다.",s:-10,r:"내일 스케줄에 지장 없도록 자는 게 합리적인 선택입니다. 떼쓰지 마시길."},{t:"네 수고하셨습니다. 안녕히 주무세요.",s:10,r:"깔끔한 보고식 마무리. 나쁘지 않습니다."}]}
        ]},

      "ESFJ": { k:"다정다감 인싸남", n:"세심한 배려", desc:"애교 많고 리액션 좋은 ESFJ 남", q:[
            {q:"집에 무사히 들어가셨어요? 오늘 바람이 좀 불던데 따뜻한 차 한잔하시고 쉬세요 ㅠㅠ", a:[{t:"방금 따뜻한 곳으로 들어왔어요! 세심하게 걱정해 주셔서 감동입니다 ㅠㅠ",s:20,r:"제 걱정에 이렇게 예쁘게 대답해 주시다니.. 진짜 천사가 따로 없네요 ㅠㅠ"},{t:"네 도착했습니다. 수고하셨어요.",s:-15,r:"아앗.. 단답형.. 제가 너무 오버해서 챙겨줬나 봐요 ㅠㅠ 살짝 민망하네요."},{t:"덕분에 잘 들어왔어요. 그쪽도 감기 조심하세요!",s:15,r:"저까지 챙겨주시는 배려심! 진짜 따뜻하고 좋으신 분이네요 ㅎㅎ"}]},
            {q:"아까 갔던 식당 입맛에 맞으셨는지 계속 신경이 쓰이네요. 괜찮으셨어요?", a:[{t:"진짜 최고였어요! 분위기도 너무 좋고. 장소 고르시느라 고생 많으셨어요 ㅎㅎ",s:20,r:"와 ㅠㅠ 열심히 준비한 보람이 느껴져요. 칭찬해 주시니 기분 완전 날아갈 듯!"},{t:"솔직히 향신료 냄새가 쪼금 나서 많이는 못 먹었어요 ㅠㅠ",s:-20,r:"헐.. 진짜요? ㅠㅠ 미안해서 어떡해.. 다음엔 진짜 무난하고 맛있는 데로 찾아야지 ㅠ"},{t:"네 깔끔하고 맛있게 잘 먹었습니다.",s:10,r:"다행이에요! 맛있게 드셨다니 제 기분이 다 좋네요 ㅎㅎ"}]},
            {q:"내일은 뭐 하실 예정이세요? 저는 지인들 만나서 밥 먹기로 했어요 ㅎㅎ", a:[{t:"저도 내일 친구들 만나서 놀기로 했어요! 사람 만나는 거 짱 재밌잖아요 ㅋㅋ",s:20,r:"사교성 대박! 외향적인 성향 비슷해서 티키타카 쩔겠네요 ㅋㅋ 완전 제 스타일!"},{t:"전 사람 만나는 거 기 빨려서 주말엔 무조건 집콕이요.",s:-15,r:"완전 집순이시구나.. 제가 약속 많아서 조금 서운해하시지 않을까 걱정되네요 ㅠ"},{t:"그때그때 다른데, 가끔 약속 잡고 가끔은 쉬어요.",s:10,r:"다들 그러시죠! 밸런스 좋게 쉬시는군요 ㅎㅎ"}]},
            {q:"전 카톡으로 소소한 일상 얘기 다 공유하는 거 짱 좋아해요! 연락 자주 해도 안 귀찮으시죠?", a:[{t:"저도 완전 환영이요! 밥 먹는 거, 하늘 예쁜 거 다 톡 보낼 테니까 각오하세요 ㅋㅋ",s:20,r:"오예!! 연락 문제로 서운할 일은 절대 없겠다 ㅠㅠ 너무 좋아요 진짜 ㅠㅠ"},{t:"전 연락에 너무 얽매이는 건 피곤해서, 각자 시간 존중하는 쿨한 연락이 좋아요.",s:-20,r:"아.. 전 연락 잘 안 되면 혼자 엄청 끙끙 앓는데 ㅠㅠ 저랑 안 맞으실 수도 있겠어요."},{t:"일할 때는 답장 좀 늦을 수도 있는데 노력해 볼게요!",s:15,r:"노력해 주신다는 말이 너무 든든해요. 저도 바쁘실 땐 쿨하게 이해할게요!"}]},
            {q:"제가 다른 사람들 눈치를 좀 많이 보고 맞춰주려고 하는 편인데.. 줏대 없어 보일까 봐 걱정돼요 ㅠㅠ", a:[{t:"전혀요! 그만큼 상대방 배려해 주시는 다정한 성격인 거잖아요. 저는 완전 좋아요.",s:20,r:"와.. 진짜 ㅠㅠ 내 단점까지 장점으로 감싸 안아주시다니 천사 같은 사람. ㅠㅠ"},{t:"솔직히 너무 다른 사람 눈치 보면 본인만 피곤해지니까 고치시는 게 좋을 듯요.",s:-15,r:"팩트라서 반박은 못하겠지만.. 위로받고 싶었는데 너무 냉정하시네요 ㅠㅠ 상처 ㅠ"},{t:"적당히 선만 잘 지키면 아주 훌륭한 장점이죠.",s:15,r:"네! 조언 감사합니다. 멘탈 잘 잡아볼게요!"}]},
            {q:"친구가 우울하다고 연락 오면, 저는 당장 달려가서 같이 얘기 들어주는 편이에요.", a:[{t:"진짜 다정하시다 ㅠㅠ 저도 무조건 내 편 되어주는 사람이 좋아서 완전 공감돼요.",s:20,r:"공감 능력 무엇.. ㅠㅠ 마음 따뜻한 사람끼리 만나서 너무 훈훈하다."},{t:"스스로 해결하게 둬야지, 맨날 오냐오냐 받아주면 안 돼요.",s:-20,r:"아.. T 성향이 엄청 강하시구나 ㅠㅠ 제가 우울할 때 팩폭 맞을까 봐 무섭네요 ㅠ"},{t:"얘기 잘 들어주는 것도 진짜 큰 능력이죠. 멋지네요.",s:15,r:"칭찬해 주셔서 감사합니다! 쑥스럽네요 ㅎㅎ"}]},
            {q:"다음번엔 분위기 좋은 카페로 제가 알아볼게요. 달달한 디저트 좋아하세요?", a:[{t:"디저트 완전 사랑하죠! 제 취향까지 고려해서 찾아주신다니 너무 기대돼요 ㅎㅎ",s:20,r:"기뻐하며 수락해 주시니 제가 더 신납니다! 열심히 최고의 핫플을 찾을 거예요."},{t:"제가 단 걸 아예 안 먹어서 디저트 카페는 조금 ㅠㅠ",s:-15,r:"앗 디저트 안 좋아하시는구나 ㅠㅠ 다른 코스로 빨리 노선 변경해야겠다!"},{t:"네 단 거 먹으면 기분 좋아지니까요 ㅎㅎ",s:10,r:"그쵸! 당 충전 팍팍 하러 가요 ㅎㅎ"}]},
            {q:"저는 저희 가족들 엄청 챙기고 친하게 지내거든요. 화목한 가정 꾸리는 게 제 큰 로망 중 하나예요!", a:[{t:"우와 저랑 로망이 똑같네요! 화목한 가정에서 자라신 분은 다정해서 좋더라고요.",s:20,r:"미래 가치관까지 일치하다니. 이 사람 진짜 너무 괜찮다 꽉 잡아야지 ㅠㅠ"},{t:"전 독립적이라 가족이라도 어느 정도 선 지키면서 쿨하게 지내는 게 편해요.",s:-15,r:"가족에 대한 애착이 저랑은 꽤 다르시네요.. 가치관 차이가 느껴져서 아쉬워요."},{t:"가정적인 분 좋죠! 든든해 보여요 ㅎㅎ",s:10,r:"기분 좋은 칭찬이네요 ㅎㅎ 든든한 남자가 되겠습니다!"}]},
            {q:"다음 주말에 시간 괜찮으시면, 오늘 못 본 영화 같이 보러 갈까요?", a:[{t:"우와 영화 좋아요! 무슨 영화 볼지 같이 골라요 ㅎㅎ 너무 재밌겠다!",s:20,r:"꺄!! 애프터 100% 성공!! 리액션이 너무 좋아서 준비할 맛 팍팍 나네요."},{t:"제가 다음 주는 좀 바빠서 주말에 시간 낼 수 있을지 잘 모르겠네요..",s:-20,r:"아.. 철벽 거절이구나 ㅠㅠ 내가 마음에 안 드셨나 보다. 속상해 ㅠㅠ"},{t:"일정 한번 확인해 보고 낼 연락드려도 될까요?",s:5,r:"기다려 봐야겠네요. 제발 시간 되셨으면 좋겠다 ㅠㅠ"}]},
            {q:"오늘 하루 고생 많으셨어요! 피곤하실 텐데 따뜻하게 주무시고 내일 연락할게요 ㅎㅎ", a:[{t:"네! 오늘 다정하게 챙겨주셔서 너무 좋았어요. 예쁜 꿈 꾸시고 내일 봬요 굿밤!",s:20,r:"마지막 멘트까지 완벽하게 스윗하다.. 낼 눈 뜨자마자 카톡해야지 ㅠㅠ"},{t:"네 수고하셨습니다.",s:-15,r:"마지막까지 회사 과장님 같은 단답형.. ㅠㅠ 그래 내가 귀찮게 안 할게.. 안녕.."},{t:"네 푹 쉬세요~ 낼 봬요!",s:15,r:"낼 뵙자는 말이 이렇게 설렐 줄이야! 굿밤입니다 ㅎㅎ"}]}
        ]},
        "ISTP": { k:"무심한듯 다정한", n:"현실주의", desc:"용건만 간단히, 쿨하고 솔직한 ISTP 남", q:[
            {q:"잘 들어갔어요? 전 방금 도착했습니다. 오늘 밥 잘 먹었어요.", a:[{t:"저도 방금 도착했어요. 오늘 즐거웠습니다!",s:15,r:"군더더기 없는 대답. 깔끔해서 좋네."},{t:"아직 가는 중이에요. 오늘 꽤 피곤하네요.",s:-5,r:"굳이 피곤하다는 티를 내시네. 나도 피곤한데."},{t:"네 푹 쉬세요.",s:10,r:"단답형이시네. 뭐 길게 톡하는 거 안 좋아하니 괜찮다."}]},
            {q:"제가 평소에 폰을 잘 안 봐서 톡 확인이 조금 늦을 때가 있어요. 일할 땐 특히 더 못 보는데 괜찮으세요?", a:[{t:"저도 일할 땐 폰 잘 안 봐서 괜찮아요. 편할 때 답장 주세요.",s:20,r:"서로 연락 문제로 피곤할 일은 없겠네. 합격."},{t:"그래도 틈틈이 연락 안 되면 조금 서운할 것 같긴 해요.",s:-15,r:"연락을 꽤 중요하게 생각하시는구나. 맞춰주기 조금 빡세겠는데."},{t:"급한 일 있으면 전화할게요.",s:15,r:"효율적이네. 전화가 훨씬 낫지."}]},
            {q:"내일 주말인데 쉴 예정이신가요? 전 밀린 집안일 좀 하고 푹 쉬려고요.", a:[{t:"저도 집에서 뒹굴거리면서 넷플릭스 보려고요.",s:20,r:"성향이 맞네. 역시 주말엔 집에서 쉬는 게 최고지."},{t:"전 주말엔 무조건 밖으로 나가야 하는 편이라 쉴 시간이 없네요 ㅋㅋ",s:-10,r:"주말에도 바쁘시구나. 체력 되게 좋으시네."},{t:"전 친구들 만나서 놀려고요!",s:5,r:"활동적이시네. 존중함."}]},
            {q:"전 빙빙 돌려 말하는 걸 잘 못해서요 ㅋㅋ 아까 대화할 때 제 말이 너무 직설적이진 않았나요?", a:[{t:"저도 팩트만 말하는 게 편해요. 돌려 말하는 거 답답하잖아요.",s:20,r:"말이 잘 통하겠다. 감정 소모 안 해도 돼서 다행."},{t:"너무 직설적이면 가끔 상처받을 때도 있어서 살짝 걱정되네요.",s:-10,r:"조금 예민하신 편인가? 매번 필터링해서 말하기 피곤한데."},{t:"기분 나쁘지 않은 선에서 솔직한 건 좋죠.",s:10,r:"뭐, 선은 지켜야지."}]},
            {q:"영화 보는 거 좋아하세요? 전 잔잔한 것보단 액션이나 스릴러를 주로 봐서요.", a:[{t:"저도 시원하게 때려 부수는 액션 영화 좋아합니다!",s:15,r:"다음에 영화 볼 때 메뉴 고르기 수월하겠네."},{t:"전 잔잔한 멜로 영화가 좋은데. 아쉽네요.",s:-10,r:"취향이 꽤 다르시네. 같이 영화 보긴 힘들 듯."},{t:"장르 안 가리고 다 잘 보는 편이에요.",s:10,r:"무난하시네."}]},
            {q:"기념일 같은 거 챙길 때, 화려한 이벤트보단 그냥 필요했던 물건이나 맛있는 밥 한 끼가 낫지 않나요?", a:[{t:"완전 동의해요. 실용적인 선물이 서로 부담 없고 좋죠.",s:20,r:"가치관 딱 맞다. 돈 낭비, 감정 낭비 안 해서 좋음."},{t:"그래도 가끔은 분위기 내려고 예쁘고 쓸데없는 것도 사고 싶지 않나요?",s:-15,r:"낭만 챙기려다 스트레스만 받는데. 나랑은 조금 안 맞네."},{t:"상대방이 원하는 대로 맞춰주는 편이에요.",s:10,r:"유연하시네."}]},
            {q:"아까 먹은 식당 어떠셨어요? 전 생각보다 그냥 그래서 다음엔 다른 거 먹어보려고요.", a:[{t:"저도 솔직히 조금 아쉬웠어요. 다음엔 제가 찐 맛집 찾아올게요.",s:15,r:"공감해 주고 대안까지. 아주 깔끔하고 좋다."},{t:"전 엄청 맛있던데요? 입맛이 조금 다르신가 봐요 ㅎㅎ",s:-10,r:"내 입맛이 까다로운 건가. 살짝 머쓱하네."},{t:"분위기는 좋았으니까요 뭐.",s:5,r:"긍정적으로 생각하시네."}]},
            {q:"나중에 메뉴 고를 때 '아무거나'보단 차라리 선택지를 몇 개 정해주시면 제가 고르기 편할 것 같아요 ㅋㅋ", a:[{t:"그럼 고기랑 회 중에 어떤 게 더 당기세요?",s:20,r:"바로 선택지 주시네. 센스 있다. 맘에 듦."},{t:"저도 결정장애 있어서 메뉴 고르는 게 제일 힘든데 어쩌죠.",s:-10,r:"둘이 만나면 맨날 메뉴 고르다 하루 다 가겠네."},{t:"제가 알아서 맛있는 곳으로 딱 예약해 둘게요.",s:15,r:"리드해 주시면 편하고 좋지."}]},
            {q:"다음 주말에 시간 괜찮으시면 한 번 더 뵙고 싶은데 어떠세요?", a:[{t:"좋습니다! 다음 주말에 시간 비워둘게요.",s:20,r:"확실해서 좋다. 시원시원하게 약속 잡히니 편함."},{t:"음, 제가 일정이 어떻게 될지 몰라서 나중에 연락드릴게요.",s:-15,r:"간 보는 건가? 미루는 거 별론데."},{t:"네 나중에 일정 보고 연락할게요.",s:5,r:"일단 알겠음."}]},
            {q:"피곤하실 텐데 이만 쉬세요. 내일 출근 잘하시고요.", a:[{t:"네 오늘 수고하셨습니다. 푹 쉬시고 내일 연락할게요.",s:15,r:"군더더기 없는 마무리. 좋네."},{t:"벌써 자요? 전 더 카톡하고 싶은데요 ㅠㅠ",s:-10,r:"전 쉬고 싶은데요. 조금 피곤하네."},{t:"네 수고하셨습니다. 안녕히 주무세요.",s:10,r:"네."}]}
        ]},

      "ISFP": { k:"조용하고 배려심 깊은", n:"집돌이", desc:"배려심 깊고 조용한 ISFP 남", q:[
            {q:"잘 들어가셨어요? 제가 처음에 낯을 좀 가려서 말이 별로 없었는데, 지루하진 않으셨는지 모르겠네요.", a:[{t:"전혀요! 오히려 제가 말씀 편하게 하시라고 더 노력했어야 했는데. 즐거웠습니다 ㅎㅎ",s:20,r:"배려해 주셔서 진짜 다행이다. 따뜻하신 분 같아 마음이 놓이네."},{t:"솔직히 조금 어색하긴 했죠. 다음엔 말씀 좀 많이 해주세요.",s:-15,r:"아앗... 팩트 폭격. 조금 민망하다 ㅠㅠ 마음에 안 드셨나 봐."},{t:"잘 도착했습니다. 피곤하실 텐데 푹 쉬세요.",s:10,r:"점잖으시네. 다행히 나쁘게 보진 않으신 것 같다."}]},
            {q:"아까 갔던 카페 분위기 괜찮았나요? 저는 시끄러운 곳보단 그런 조용한 동네 카페가 참 좋더라고요.", a:[{t:"저도 복잡한 곳보단 그렇게 대화에 집중할 수 있는 곳이 좋아요.",s:20,r:"성향이 잘 맞네! 사람 많은 곳은 기 빨려서 힘든데, 진짜 다행이다."},{t:"전 사람 구경하는 재미가 있는 핫플레이스가 더 좋은 것 같아요.",s:-10,r:"활동적이신 분이구나... 내가 체력적으로 잘 맞춰드릴 수 있을까."},{t:"커피도 맛있고 괜찮았어요.",s:10,r:"그쵸! 커피 괜찮았죠 ㅎㅎ"}]},
            {q:"쉬는 날엔 주로 어떻게 보내세요? 저는 완전 집돌이라 집 밖을 잘 안 나가거든요 ㅎㅎ", a:[{t:"저도 완전 집순이에요 ㅋㅋ 넷플릭스 보면서 뒹굴거리는 게 최고죠.",s:20,r:"집돌이 집순이의 만남! 데이트 코스 짤 때 부담 없어서 진짜 편하겠다."},{t:"주말엔 무조건 밖으로 나가야죠! 액티비티한 거 좋아합니다.",s:-15,r:"아... 전 주말에 나가면 월요일에 병나는데 ㅠㅠ 성향 차이가 크네."},{t:"가끔 친구 만나거나 집에서 쉬거나 해요.",s:10,r:"저랑 비슷하시네!"}]},
            {q:"혹시 강아지나 고양이 좋아하세요? 전 길 가다가 동물들 보면 귀여워서 한참 보게 되더라고요.", a:[{t:"저도 동물 엄청 좋아해요. 나중에 고양이 카페 같은 데 같이 가실래요?",s:20,r:"통했다! 동물 좋아하는 사람 치고 나쁜 사람 없지 ㅎㅎ 애프터 약속도 자연스럽고."},{t:"전 털 알레르기가 있어서 동물은 좀 피하는 편이에요.",s:-10,r:"아고 ㅠㅠ 알레르기 있으시면 어쩔 수 없죠. 쪼끔 아쉽네."},{t:"보기에는 귀여운데 키우는 건 자신 없네요.",s:5,r:"맞아요, 책임감이 필요한 일이니까."}]},
            {q:"오늘 퇴근하기 직전에 회사에서 좀 피곤한 일이 있었거든요 ㅠㅠ 직장 생활 참 쉽지 않네요.", a:[{t:"아이고 ㅠㅠ 고생 많으셨어요. 맛있는 거 드시면서 스트레스 꼭 푸세요!",s:20,r:"공감해 주고 다독여주시니 위로가 팍팍 되네. 진짜 다정하신 분."},{t:"어떤 일인데요? 원인을 찾아야 다음에 안 피곤하죠.",s:-20,r:"T 성향이시구나 ㅠㅠ 그냥 위로가 필요했던 건데 더 우울해졌다..."},{t:"다들 그렇게 살죠 뭐. 힘내세요.",s:-5,r:"조금 건조한 위로네 ㅠㅠ"}]},
            {q:"아까 메뉴 고를 때 저한테 다 맞춰주셔서 감사했어요. 전 상대방이 원하는 거 같이 하는 게 마음 편하더라고요 ㅎㅎ", a:[{t:"항상 맞추기만 하면 힘드니까, 저한테는 서운한 거 편하게 다 말씀해 주셨으면 좋겠어요.",s:20,r:"와... 진짜 감동. 이렇게 듬직하게 말씀해 주시다니, 믿고 의지하고 싶어진다."},{t:"너무 맞춰주기만 하면 결국 본인 손해예요. 할 말은 하고 사세요.",s:-10,r:"맞는 말씀이지만, 말투가 조금 차갑게 느껴져서 주눅 드네 ㅠㅠ"},{t:"저도 싸우는 거 싫어해서 평화로운 게 좋아요.",s:15,r:"다행이다. 싸울 일 없이 잔잔하게 만날 수 있겠어."}]},
            {q:"일할 때는 톡을 바로바로 못 보는데, 그래도 여유로울 때 틈틈이 남겨놓을게요. 괜찮으신가요?", a:[{t:"각자 할 일 하면서 여유로울 때 확인하는 편이라 전혀 안 서운해요 ㅎㅎ",s:20,r:"배려해 주셔서 진짜 감사하다 ㅠㅠ 폰 붙잡고 있지 않아도 돼서 마음이 엄청 편해짐."},{t:"전 그래도 연락이 빨리빨리 안 되면 좀 불안해하는 스타일이긴 해요.",s:-15,r:"제가 그만큼 잘해드릴 수 있을까 살짝 부담되네... 연락 문제로 싸우게 될까 봐 걱정."},{t:"미리 일한다고 말씀해 주시면 괜찮아요.",s:10,r:"합리적이시네! 그 정돈 당연히 할 수 있지."}]},
            {q:"나중에 선물 같은 거 할 일 생기면, 전 비싼 것보다 그냥 정성 담긴 편지 같은 게 훨씬 감동적이더라고요.", a:[{t:"저도 물질적인 것보단 마음이 담긴 선물이 진짜 의미 있다고 생각해요.",s:20,r:"가치관이 정말 예쁘신 분이네. 소박한 행복을 같이 누릴 수 있을 것 같다."},{t:"그래도 성의를 보이려면 어느 정도 가격대가 있는 걸 해야 하지 않을까요?",s:-10,r:"조금 물질적인 분이신가? 저랑은 감성이 좀 다르신 것 같네."},{t:"편지 쓰는 거 쑥스럽긴 한데, 노력해 볼게요.",s:15,r:"노력해 주신다니 귀여우시고 고맙다 ㅎㅎ"}]},
            {q:"다음 주말에 혹시 시간 괜찮으시면, 오늘 얘기했던 전시회 같이 가실래요?", a:[{t:"전혀 안 부담돼요! 저도 같이 가고 싶었어요. 제가 티켓 예매할게요 ㅎㅎ",s:20,r:"진짜 다행이다!! 거절당할까 봐 조마조마했는데, 적극적으로 나와주셔서 너무 기뻐."},{t:"제가 다음 주는 좀 피곤할 것 같아서 집에서 쉬어야 할 것 같아요.",s:-15,r:"아... 정중한 거절이시구나. ㅠㅠ 알겠습니다. 오늘 잠 다 잤네 ㅠㅠ"},{t:"일정 한번 확인해 보고 내일 연락드릴게요!",s:5,r:"아직 가능성이 있으니까 기다려봐야겠다."}]},
            {q:"오늘 하루 정말 고생 많으셨어요. 따뜻하게 주무시고 좋은 꿈 꾸세요!", a:[{t:"덕분에 힐링되는 하루였어요. 푹 쉬시고 내일 또 톡 할게요! 굿나잇 ㅎㅎ",s:20,r:"내일 또 톡 하자는 말이 너무 설레네. 기분 좋게 잠들 수 있겠다."},{t:"네 수고하셨습니다. 안녕히 주무세요.",s:-10,r:"조금 딱딱한 마무리 ㅠㅠ 아직 많이 어색한가 보다."},{t:"네 푹 쉬세요~",s:10,r:"네! 내일 봬요 ㅎㅎ"}]}
        ]},

      "INFJ": { k:"사려 깊고 공감하는", n:"속 깊은 공감러", desc:"사려 깊고 대화가 잘 통하는 INFJ 남", q:[
            {q:"집에 잘 들어가셨나요? 오늘 시간 내주셔서 즐겁고 감사한 시간이었습니다.", a:[{t:"네 방금 도착했어요. 저도 오늘 너무 의미 있고 즐거운 시간이었습니다 ㅎㅎ",s:20,r:"제 진심이 전해진 것 같아 다행이네요. 참 따뜻하신 분 같아요."},{t:"네 잘 도착했습니다. 수고하셨어요.",s:-10,r:"단답형이시네요. 제가 좀 지루하게 해드렸나 걱정됩니다."},{t:"덕분에 잘 들어왔습니다. 푹 쉬세요!",s:10,r:"정중하고 깔끔하시네요."}]},
            {q:"아까 대화 중에 말씀하신 생각들 들어보니까, 저랑 결이 꽤 비슷하신 것 같아서 놀랐어요.", a:[{t:"저도 그렇게 느꼈어요. 가벼운 얘기보단 그런 진지한 대화가 통하는 분이 참 귀하죠.",s:20,r:"가치관이 통하는 분을 만나다니 정말 기쁩니다. 소통이 잘 되네요."},{t:"소개팅치고는 주제가 좀 무거워서 면접 보는 줄 알았습니다 ㅋㅋ",s:-15,r:"아... 제 화법이 부담스러우셨군요. 성향이 꽤 다른 것 같습니다."},{t:"좋게 봐주셔서 감사합니다 ㅎㅎ",s:5,r:"겸손하시네요."}]},
            {q:"사람 많고 북적이는 곳보다는, 조용하게 산책하거나 차 마시면서 대화하는 걸 선호하는데 어떠세요?", a:[{t:"완전 극호예요! 시끄러운 곳보단 조용히 서로한테 집중할 수 있는 공간이 좋죠.",s:20,r:"성향이 정말 비슷하시네요! 다음 데이트 장소 고르기가 수월하겠습니다."},{t:"전 무조건 사람 구경할 수 있는 핫플이 좋은데, 조금 아쉽네요.",s:-10,r:"에너지 레벨이 다르시군요. 제가 잘 맞춰드릴 수 있을지 살짝 걱정입니다."},{t:"가끔은 핫플도 가고 조용한 곳도 가고 섞어가는 게 좋죠.",s:15,r:"유연한 사고를 가지셨네요."}]},
            {q:"저는 사람 만날 때 다른 것보다 서로에 대한 '신뢰'가 제일 중요하다고 생각하는 편이에요.", a:[{t:"백번 공감합니다. 믿음이 깨지면 어떤 관계도 오래갈 수 없죠.",s:20,r:"관계에 대한 핵심을 아시는 분이네요. 좋은 만남이 될 것 같습니다."},{t:"처음부터 너무 진지하신 거 아니에요? 일단 편하게 만나보는 거죠.",s:-20,r:"조금 가볍게 생각하시는군요. 제 시간과 에너지가 소중해서 조심스러워지네요."},{t:"당연히 신뢰가 바탕이 되어야죠.",s:10,r:"기본적인 도덕성을 갖추셨네요."}]},
            {q:"연락을 의미 없이 자주 하기보다는, 하루 일과 마치고 편안하게 대화 나누는 걸 좋아합니다.", a:[{t:"저도 할 말 없이 톡만 계속하는 것보다 그게 훨씬 안정감 있고 좋아요.",s:20,r:"제 템포를 완벽히 이해해 주시네요. 정말 편안한 연애가 될 것 같습니다."},{t:"그래도 틈틈이 뭐 하는지 보고 안 해주면 서운할 것 같은데요 ㅠㅠ",s:-15,r:"연락으로 감정을 계속 확인받으려는 분이시군요. 조금 피곤해질 수도 있겠습니다."},{t:"미리 일 바쁘다고 말만 해주시면 충분히 기다릴 수 있죠.",s:15,r:"합리적인 분이네요. 배려에 감사합니다."}]},
            {q:"오늘 제가 한 말 중에 혹시 불편했던 점은 없으셨나요? 집에 오면서 괜히 신경 쓰여서요.", a:[{t:"전혀요! 오히려 제 이야기 경청해 주시고 배려해 주셔서 너무 감사했는걸요?",s:20,r:"제 세심함을 긍정적으로 봐주시다니 ㅠㅠ 마음이 스르르 녹습니다."},{t:"음... 솔직히 너무 제 눈치를 보시는 것 같아 조금 답답하긴 했어요.",s:-15,r:"제 배려가 답답함으로 느껴지셨군요. 성향 차이가 꽤 있네요."},{t:"불편한 거 하나도 없었어요. 걱정 마세요 ㅎㅎ",s:10,r:"다행입니다. 마음이 좀 놓이네요."}]},
            {q:"전 새로운 사람과 친해지는 데 시간이 조금 걸리는 편이라, 천천히 알아갔으면 좋겠어요.", a:[{t:"저도 급하게 타오르는 것보단 서서히 스며드는 관계가 좋아요. 조급해하지 마요 ㅎㅎ",s:20,r:"제 속도에 기꺼이 맞춰주시겠다니, 정말 다정하고 성숙하신 분입니다."},{t:"전 썸 오래 타면 감정 식어버리는 스타일이라, 조금 속도를 내주셨으면 해요.",s:-15,r:"재촉받는 느낌이라 숨이 막히네요. 억지로 제 페이스를 올릴 순 없는데 ㅠㅠ"},{t:"사람마다 속도는 다르니까요. 천천히 친해져 봐요.",s:15,r:"이해해 주셔서 감사합니다."}]},
            {q:"가끔은 방전된 체력 채우려고 혼자만의 시간이 꼭 필요한데, 이런 부분 이해해 주실 수 있으신가요?", a:[{t:"당연하죠. 각자의 독립적인 시간이 있어야 만날 때 더 애틋하고 좋은 법이니까요.",s:20,r:"서로의 바운더리를 존중할 줄 아는 완벽한 마인드. 너무 좋습니다."},{t:"연애하면 늘 붙어있어야지, 혼자만의 시간이 왜 굳이 필요한가요?",s:-20,r:"구속받는 기분이 드네요. 정중히 거리를 둬야겠습니다."},{t:"미리 말만 해주시면 저도 제 시간 보내면 되니까 상관없어요.",s:10,r:"합리적인 대안이네요."}]},
            {q:"다음 만남엔 조용하고 분위기 좋은 북카페나 미술관 어떠세요? 대화 더 나눠보고 싶네요.", a:[{t:"너무 좋죠! 마침 가보고 싶었던 전시가 있었는데 제가 알아볼게요.",s:20,r:"적극적으로 수락해 주시다니! 다음 데이트가 정말 기대됩니다."},{t:"제가 다음 주는 일정이 너무 바빠서 시간 내기가 어려울 것 같네요.",s:-20,r:"에둘러서 거절하시는 거군요. 네, 미련 없이 정리하겠습니다."},{t:"미술관은 잘 안 가봤는데, 같이 가면 재밌을 것 같네요.",s:10,r:"저한테 맞춰주려는 노력이 가상합니다."}]},
            {q:"밤이 늦었네요. 오늘 고단하셨을 텐데 푹 쉬시고 좋은 꿈 꾸시길 바랍니다.", a:[{t:"따뜻한 마무리 인사 너무 좋네요. 푹 주무시고 내일 연락드릴게요!",s:20,r:"마지막까지 다정하시다니. 저도 기분 좋게 잠들 수 있겠습니다."},{t:"네 수고하셨습니다. 들어가세요.",s:-10,r:"사무적인 태도로 일관하시네요. 선을 그으시는군요."},{t:"네 조심히 주무세요~",s:10,r:"네, 편안한 밤 되세요."}]}
        ]},

      "INFP": { k:"낭만적이고 섬세한", n:"소녀감성", desc:"감수성 풍부하고 세심한 INFP 남", q:[
            {q:"잘 들어가셨어요? 오늘 날씨도 좋고 분위기도 참 몽글몽글했던 하루였네요 ㅎㅎ", a:[{t:"네 방금 도착했어요. 저도 오늘 분위기 너무 좋았어서 계속 생각나네요.",s:20,r:"다행이다 ㅠㅠ 저만 감성에 젖어있던 게 아니었네요. 통했다!"},{t:"네 도착했습니다. 오늘 꽤 피곤하네요.",s:-15,r:"아앗... 감성 파괴 ㅠㅠ 제가 너무 피곤하게 해드렸나 봐요 시무룩..."},{t:"덕분에 잘 들어왔어요. 푹 쉬세요!",s:10,r:"친절하시네요. 나쁘진 않았나 봐요 ㅎㅎ"}]},
            {q:"아까 길 걷다가 본 노을 진짜 예쁘지 않았어요? 사진 하나 찍어둘걸 아쉽네요 ㅠㅠ", a:[{t:"제가 아까 찍어둔 거 있어요! 톡으로 보내드릴게요 ㅎㅎ",s:20,r:"헐 센스 대박 ㅠㅠ 같은 풍경을 담았다는 게 너무 낭만적이에요."},{t:"전 이야기하느라 노을 진 줄도 몰랐네요 ㅋㅋ",s:-10,r:"조금 아쉽지만, 저한테 집중해 주셨다는 뜻이겠죠? 긍정 회로 돌리기!"},{t:"맞아요. 해 지니까 좀 쌀쌀하더라고요.",s:0,r:"감성보다는 온도가 더 중요하신 현실적인 분이시구나 ㅠㅠ"}]},
            {q:"전 쉬는 날 예쁜 카페에서 좋아하는 노래 들으면서 다이어리 쓰는 거 좋아해요. 주로 뭐 하면서 쉬세요?", a:[{t:"오! 저도 혼자 카페 가서 책 읽는 거 좋아하는데, 나중에 같이 갈래요?",s:20,r:"우와 취향이 비슷하시다 ㅠㅠ 나중에 꼭 같이 가서 각자 할 일 하면 너무 좋겠다."},{t:"전 가만히 있는 거 못 참아서 주말엔 무조건 밖에서 액티비티 해야 돼요.",s:-15,r:"완전 활동적이시구나 ㅠㅠ 제가 체력이 부족해서 못 맞춰드릴 것 같아요 힝... "},{t:"가끔 집에서 쉬거나 친구들 만나요.",s:10,r:"평범하게 지내시네요 ㅎㅎ"}]},
            {q:"음악 취향 혹시 어떻게 되세요? 전 가사가 시처럼 예쁜 인디 음악 위주로 들어요.", a:[{t:"저도 인디 음악 완전 좋아해요! 혹시 최애곡 있으시면 추천해 주실래요?",s:20,r:"세상에! 취향 맞는 사람 찾기 힘든데 ㅠㅠ 당장 플레이리스트 공유해야지!"},{t:"전 가사 안 듣고 그냥 신나는 힙합이나 댄스곡만 들어요.",s:-10,r:"음악 취향은 완전 다르시네요. 조금 아쉽지만 존중합니다 ㅠㅠ"},{t:"그때그때 기분에 따라 유행하는 거 들어요.",s:5,r:"다양하게 들으시는군요!"}]},
            {q:"전 사소한 일상 카톡으로 공유하는 거 좋아하거든요. 이런 거 귀찮아하시진 않나요? ㅠㅠ", a:[{t:"전혀 안 귀찮아요! 저도 일상 공유하는 연락 좋아해서 완전 환영입니다 ㅎㅎ",s:20,r:"가치관이 딱 맞네요 ㅠㅠ 연락 문제로 불안해할 일은 없겠어요. 안심!"},{t:"솔직히 연락에 너무 얽매이면 답답해서, 각자 시간 가질 땐 냅두는 게 좋아요.",s:-20,r:"아... 전 연락 안 되면 나한테 식었나 엄청 고민할 텐데 ㅠㅠ 쪼금 슬프네요."},{t:"바빠서 답장 늦을 때만 조금 이해해 주시면 돼요!",s:15,r:"그 정도야 당연하죠! 노력해 주신다는 말이 너무 고마워요."}]},
            {q:"영화 볼 때 슬픈 장면 나오면 펑펑 우는 편인데 ㅠㅠ 이런 모습 좀 별로이신가요?", a:[{t:"공감 능력이 좋으신 거잖아요. 제가 옆에서 휴지 챙겨드릴게요 ㅎㅎ",s:20,r:"멘트 진짜 심쿵 ㅠㅠ 다정함 한도 초과예요. 너무 감동 ㅠㅠ"},{t:"영화는 영화일 뿐인데 그렇게까지 우는 건 좀 이해가 안 가네요.",s:-20,r:"공감 능력이 살짝 부족하신 분이네... 뼈 맞아서 상처받았어요 ㅠㅠ"},{t:"휴지는 제가 준비해 갈게요 ㅋㅋ",s:15,r:"센스 있게 받아주시네요 ㅋㅋ 귀여우셔라."}]},
            {q:"제가 낯을 좀 가려서 처음엔 먼저 막 다가가는 걸 잘 못해요 ㅠㅠ 쪼금 소심한 편입니다.", a:[{t:"괜찮아요. 제가 더 많이 다가가고 표현할 테니까 편하게 마음 열어주세요.",s:20,r:"진짜 듬직하고 멋있다... 저도 용기 내서 조금씩 다가가고 싶어져요."},{t:"답답한 거 별로 안 좋아해서, 조금은 먼저 다가와 주셨으면 좋겠네요.",s:-10,r:"재촉하시는 것 같아서 쪼끔 무서워요 ㅠㅠ 제 속도가 답답하시겠죠?"},{t:"누구나 처음엔 낯가리니까 편하게 생각하세요.",s:15,r:"이해해 주셔서 정말 감사합니다 ㅠㅠ"}]},
            {q:"오늘 저한테 좋게 말씀해 주신 거, 예의상 하신 말씀 아니고 진짜 진심이셨나요? ㅎㅎ (부끄)", a:[{t:"당연하죠! 오늘 만난 순간부터 헤어질 때까지 계속 호감이었어요.",s:20,r:"어떡해 ㅠㅠ 심장 터질 것 같아. 진심이라니 너무 행복해서 잠 못 자겠다 ㅠㅠ"},{t:"네 뭐, 소개팅 예의상 한 말도 조금 섞여 있긴 하죠 ㅋㅋ",s:-20,r:"헐... 굳이 그렇게 팩트 폭격을 ㅠㅠ 너무 솔직하셔서 오히려 상처받았어요."},{t:"진심이었어요! 쑥스러워하시는 것도 귀여우셨어요.",s:15,r:"귀엽다니 ㅠㅠ 말씀 진짜 예쁘게 하시네요."}]},
            {q:"다음엔 한적한 동네 산책하면서 얘기 더 나누고 싶은데 시간 괜찮으세요?", a:[{t:"너무 좋아요! 제가 걷기 좋은 예쁜 산책로랑 카페 찾아놓을게요.",s:20,r:"적극적인 애프터 수락! 나를 위해 찾아본다니 너무 감동이에요 ㅠㅠ"},{t:"제가 요새 일이 너무 바빠서 당분간은 짬 내기가 어려울 것 같네요.",s:-20,r:"아... 완벽한 거절의 멘트 ㅠㅠ 결국 인연이 아니었던 거구나 ㅠㅠ 슬프다... "},{t:"산책 좋죠. 다음 주에 시간 보고 연락드릴게요.",s:5,r:"애매한 대답이네요 ㅠㅠ 기다리는 동안 혼자 엄청 고민할 듯 ㅠㅠ"}]},
            {q:"피곤하실 텐데 푹 주무세요. 오늘 뵙게 돼서 즐거운 하루였어요 ㅠㅠ 굿나잇!", a:[{t:"저도 덕분에 진짜 힐링됐어요. 예쁜 꿈 꾸시고 내일 아침에 톡 할게요!",s:20,r:"내일 또 톡 하자는 말이 이렇게 기분 좋을 수가! ㅠㅠ 저 낼 일찍 일어날래요!"},{t:"네 수고하셨습니다. 안녕히 주무세요.",s:-15,r:"진짜 너무 이성적이고 딱딱해요 ㅠㅠ 로봇이랑 대화하는 기분... 슬프다 ㅠ"},{t:"네 조심히 주무세요~",s:10,r:"푹 쉬시고 내일 또 봬요 ㅎㅎ"}]}
        ]},

   "INTJ": { k:"지적이고 차분한", n:"완벽주의자", desc:"논리적이고 독립적인 INTJ 남", q:[
            {q:"잘 들어가셨어요? 오늘 갔던 식당 조용해서 대화하기 편했는데, 어떠셨어요?", a:[{t:"저도 시끄러운 곳보단 그렇게 대화 집중할 수 있는 곳이 좋더라고요.",s:20,r:"다행이네. 장소 고르는 기준이 잘 맞는다."},{t:"솔직히 너무 조용해서 약간 면접 보는 기분이긴 했어요 ㅋㅋ",s:-15,r:"진지한 대화를 살짝 부담스러워하시는군."},{t:"네 잘 먹고 잘 들어왔습니다. 수고하셨어요.",s:10,r:"깔끔한 대답이네."}]},
            {q:"내일 주말인데 푹 쉬시나요? 전 오전에 밀린 책 좀 읽고 운동 가려고요.", a:[{t:"저도 오전에 할 일 싹 끝내놓고 푹 쉬려고요!",s:20,r:"주말에도 늘어지지 않고 자기 할 일 하는 모습 보기 좋다."},{t:"주말은 무조건 알람 끄고 낮까지 자는 게 국룰이죠 ㅋㅋ",s:-20,r:"라이프스타일이 나랑은 꽤 다르네."},{t:"밀린 집안일 하고 가볍게 동네 산책하려고요.",s:10,r:"소소하고 평화로운 휴일이네."}]},
            {q:"아까 영화 얘기할 때 되게 재밌었어요. 저도 관심 있는 분야 생기면 엄청 파고드는 편이거든요.", a:[{t:"오 저도 그래요! 나중에 시간 되면 그 얘기 더 해봐요 ㅎㅎ",s:20,r:"관심사가 깊은 사람이라 대화할 맛이 나겠다."},{t:"전 그냥 킬링타임용으로 가볍게 보는 게 제일 좋더라고요.",s:-15,r:"무언가 깊게 파고드는 걸 별로 안 좋아하시는구나. 대화가 얕아지겠어."},{t:"신기하네요. 전 모르는 분야라 들으면서 재밌었어요.",s:15,r:"호기심을 가져주니 다행이다."}]},
            {q:"제가 일할 때 폰을 잘 못 봐서 답장이 좀 늦을 때가 있는데, 혹시 서운해하실까 봐 미리 말씀드려요.", a:[{t:"당연하죠. 각자 본업할 땐 집중하는 게 맞으니까 쿨하게 하세요!",s:20,r:"서로의 바운더리를 존중할 줄 아시네. 완벽하다."},{t:"그래도 틈틈이 연락 안 되면 조금 서운할 것 같긴 한데요 ㅠㅠ",s:-20,r:"업무 흐름 깨면서까지 연락하는 건 비효율적인데. 좀 피곤하겠군."},{t:"바쁘신 거 알면 저도 천천히 기다리는 편입니다.",s:15,r:"감정적인 질척임이 없어서 좋네."}]},
            {q:"다음 번에 볼 땐 제가 데이트 코스 깔끔하게 동선 맞춰서 짜볼게요. 그런 거 정하는 거 은근 재밌더라고요.", a:[{t:"와 진짜요? 제가 길치라 그렇게 알아서 리드해주시면 너무 감사하죠!",s:20,r:"내 계획성을 긍정적으로 봐주니 기획할 맛이 나네."},{t:"계획 빡빡하게 짜서 움직이는 건 일하는 것 같아서 피곤하지 않나요?",s:-15,r:"비효율적으로 헤매는 것보다 나은데. 내 성의를 몰라주네."},{t:"저도 가보고 싶었던 곳 찾아볼 테니까 같이 계획 짜요.",s:15,r:"주도적인 모습 나쁘지 않다."}]},
            {q:"요즘 새로 배우고 계신 거 있다면서요? 퇴근하고 자기계발 하시는 거 보니까 멋있어 보이더라고요.", a:[{t:"제 분야에서 더 잘하고 싶어서 꾸준히 공부하는 중이에요 ㅎㅎ",s:20,r:"자기 일에 욕심 있고 발전적인 사람. 아주 훌륭하다."},{t:"그냥 억지로 하는 거예요 ㅠㅠ 연애하면 다 때려치우고 놀고 싶네요.",s:-20,r:"발전 의지가 없으시군. 나랑은 좀 안 맞겠다."},{t:"지금 하는 일에 도움 될까 싶어서 조금씩 하고 있어요.",s:10,r:"성실하시네."}]},
            {q:"저는 뭐 서운한 거 생기면 혼자 앓거나 돌려 말하는 것보다, 그냥 솔직하게 대화로 푸는 게 제일 깔끔하고 좋더라고요.", a:[{t:"저도 감정 소모하는 거 싫어해서 바로바로 대화로 푸는 게 좋아요.",s:20,r:"문제 해결 방식이 아주 마음에 든다."},{t:"그래도 너무 이성적으로 따지기보다 일단 달래주는 게 먼저 아닐까요?",s:-15,r:"감정만 내세우는 대화는 피곤한데. 조금 답답하네."},{t:"대화로 푸는 게 맞긴 한데, 너무 직설적으로 말하지만 않으시면 돼요 ㅋㅋ",s:10,r:"타당한 조언이네. 참고해야지."}]},
            {q:"전 쉬는 날 가끔 집에서 조용히 넷플릭스 보거나 혼자만의 시간 가지면 싹 충전되더라고요. 집순이 성향이신가요?", a:[{t:"완전요! 밖에서 데이트하더라도 각자 혼자 충전하는 시간은 꼭 필요한 것 같아요.",s:20,r:"혼자만의 시간을 존중해 주는 마인드. 아주 편안하다."},{t:"연애하면 주말마다 무조건 같이 붙어있어야 하는 거 아닌가요?",s:-20,r:"숨 막히는 구속은 내 에너지를 갉아먹는데. 곤란하군."},{t:"혼자 쉴 땐 쉬고 만날 땐 재밌게 놀면 되죠!",s:15,r:"합리적이고 좋네."}]},
            {q:"다음엔 사람 너무 안 붐비는 조용한 북카페나 전시회 같은 데 갈까요? 얘기 더 해보고 싶어서요.", a:[{t:"마침 가보고 싶었던 전시회 있었는데! 제가 예매할 테니까 거기로 가요 ㅎㅎ",s:20,r:"추진력까지. 아주 만족스러운 대답이다."},{t:"그런 정적인 곳은 지루해서 좀 그런데... 그냥 핫플 가요!",s:-15,r:"내 취향을 전혀 고려하지 않는군. 기가 빨린다."},{t:"전시회는 잘 안 가봤는데, 같이 가면 재밌을 것 같네요.",s:10,r:"나한테 맞춰주려는 노력은 고맙네."}]},
            {q:"벌써 시간이 이렇게 됐네요. 내일 출근 피곤하실 텐데 얼른 쉬세요. 내일 톡 할게요!", a:[{t:"네, 오늘 리드 잘 해주셔서 정말 즐거웠어요. 푹 쉬시고 내일 봬요!",s:20,r:"군더더기 없는 완벽하고 깔끔한 마무리다."},{t:"벌써요? 낼 조금 피곤하더라도 더 톡하면 안 돼요? ㅠㅠ",s:-10,r:"수면 스케줄 망치는 건 비합리적인데. 억지 부리는 건 피곤해."},{t:"네 푹 쉬세요~ 내일 연락해요.",s:10,r:"네 굿밤."}]}
        ]},

      "INTP": { k:"엉뚱하고 지적인", n:"마이웨이", desc:"독특하고 지적인 매력의 INTP 남", q:[
            {q:"도착하셨어요? 전 집에 오자마자 방전돼서 바로 누워있습니다 ㅋㅋ", a:[{t:"저도 방금 도착해서 침대랑 한 몸이 됐어요 ㅋㅋ 밖은 기 빨려요.",s:20,r:"집돌이 집순이의 만남. 공감대 형성 완벽하네. 편안함."},{t:"아 벌써요? 전 아직 쌩쌩한데 체력이 약하신가 봐요 ㅋㅋ",s:-10,r:"충전 중인데 굳이 팩폭을 날리시네. 은근 킹받음."},{t:"네 잘 도착했습니다. 푹 쉬세요!",s:10,r:"네, 에너지 좀 채워야겠음."}]},
            {q:"아까 말씀하신 그 주제 궁금해서 검색해 봤는데 꽤 흥미롭더라고요. 평소에 이런 거 관심 많으세요?", a:[{t:"네! 저 그거 진짜 관심 많아요. 나중에 만나면 더 자세히 얘기해 봐요.",s:20,r:"오? 제 관심사에 동참해 주시다니. 지적 대화할 맛 나겠다."},{t:"아 그냥 해본 말인데 검색까지 해보셨구나 ㅋㅋ 신기하네요.",s:-10,r:"머쓱하네. 내 탐구심이 조금 부담스러웠나 봄."},{t:"조금 찾아본 정도예요. 재밌긴 하더라고요.",s:5,r:"깊게 파고드는 타입은 아니신가 보네."}]},
            {q:"제가 평소에 폰을 잘 안 봐서 답장이 늦을 때가 좀 많은데 괜찮으실까요?", a:[{t:"상관없어요~ 저도 톡에 얽매이는 거 싫어해서 쿨하게 지내는 게 좋아요.",s:20,r:"연락 문제로 스트레스받을 일은 없겠네. 아주 이상적."},{t:"그래도 틈틈이 연락 안 되면 조금 서운하긴 할 것 같아요 ㅠㅠ",s:-15,r:"썸 탈 땐 연락이 중요하신 분이네. 내가 맞춰주기 힘들 것 같다."},{t:"급한 일 있으면 전화할 테니 천천히 답장 주세요.",s:15,r:"합리적이고 효율적인 대안. 마음에 듦."}]},
            {q:"다음번엔 뭐 먹을까요? 전 사실 식욕이 크게 없어서 메뉴 고르기가 제일 힘드네요 ㅋㅋ", a:[{t:"그럼 제가 알아둔 맛집 몇 군데 보낼 테니까 거기서 고르실래요?",s:20,r:"오, 메뉴 고민을 해결해 주시다니. 최고의 센스다."},{t:"저도 결정장애 있어서 메뉴 고르는 게 제일 고역인데 어쩌죠 ㅋㅋ",s:-10,r:"메뉴 고르다 하루 다 가겠네. 대략 난감."},{t:"아무거나 다 괜찮습니다.",s:-5,r:"아무거나가 제일 어려운 답변인 거 아시죠 ㅠ"}]},
            {q:"누가 힘들다고 하면 전 위로보다는 원인 분석이나 해결책을 먼저 찾아주려는 편인데, 서운해하시려나요?", a:[{t:"아니요, 저도 T 성향이라 실질적인 해결책 던져주는 게 훨씬 도움 돼요.",s:20,r:"대화가 겉돌지 않고 본질에 바로 접근할 수 있겠네. 훌륭."},{t:"근데 위로보다는 해결책 먼저 들으면 쪼금 서운할 때도 있더라고요.",s:-15,r:"감정 노동을 원하시는구나. 전 그런 거 잘 못하는데 피곤해지겠다."},{t:"해결책도 좋지만 먼저 한 번만 공감해 주시면 완벽할 듯요 ㅋㅋ",s:10,r:"타협안 제시. 노력 정도는 해볼 수 있지."}]},
            {q:"유튜브 알고리즘 뭐 뜨세요? 전 이상한 과학 다큐나 우주 미스터리 이런 거 엄청 뜹니다 ㅋㅋ", a:[{t:"헐 저도 우주 다큐 엄청 봐요 ㅋㅋ 신기하네요.",s:20,r:"관심사가 겹치다니 희귀한 확률인데. 밤새 토론할 수 있겠다."},{t:"전 그냥 브이로그나 예능 클립 같은 거 많이 떠요 ㅋㅋ",s:-10,r:"전혀 다른 세상 사람이군. 공통 관심사 찾기가 어렵겠다."},{t:"웃긴 동물 영상 하이라이트 많이 봅니다.",s:5,r:"뭐 가볍게 보기엔 좋지."}]},
            {q:"전 집에서 가만히 쉴 때가 뇌가 쉬는 기분이라, 밖에서 놀더라도 혼자 충전하는 시간이 꼭 필요해요.", a:[{t:"완전 이해해요. 혼자 충전하는 시간이 있어야 만날 때도 안 피곤하죠.",s:20,r:"내 성향을 완벽하게 이해해 주시네. 독립적인 관계, 찬성."},{t:"그래도 쉬는 날엔 같이 밖에서 데이트하고 싶지 않나요? ㅎㅎ",s:-15,r:"주말 반납이라니 생각만 해도 기가 빨린다. 무리."},{t:"미리 말씀만 해주시면 저도 제 시간 보내면 되니까 괜찮아요.",s:15,r:"합리적인 태도. 좋다."}]},
            {q:"남들 눈치 보면서 피곤하게 맞추는 것보다, 남한테 피해 안 주는 선에서 그냥 제 방식대로 사는 게 편하더라고요.", a:[{t:"맞아요. 남한테 피해만 안 주면 편하게 마이웨이로 사는 게 최고죠.",s:20,r:"자유로운 영혼의 동지. 가치관이 잘 맞아서 대화가 편하네."},{t:"근데 어느 정도는 사람들한테 맞춰주는 게 마음 편하지 않나요?",s:-10,r:"틀린 말은 아니지만, 그런 뻔한 조언은 좀 피곤함."},{t:"독특하고 자유로워 보이셔서 매력 있네요.",s:10,r:"내 마이웨이를 긍정적으로 봐주시니 다행이네."}]},
            {q:"방탈출이나 보드게임 좋아하세요? 다음엔 머리 쓰는 데이트 해봐도 재밌을 것 같아서요.", a:[{t:"완전 극호! 저 방탈출 엄청 좋아해요. 다음 데이트는 그걸로 하시죠!",s:20,r:"오케이, 지적 유희를 함께 즐길 수 있는 분이네. 기대된다."},{t:"음 전 방탈출 같이 머리 쓰는 건 조금 피곤해서요 ㅠㅠ",s:-15,r:"머리 쓰는 걸 싫어하시다니. 텐션이 금방 떨어질 것 같다."},{t:"한 번도 안 해봤는데 룰 알려주시면 같이 해볼게요!",s:15,r:"도전 정신 칭찬. 내가 캐리해야겠네."}]},
            {q:"벌써 시간이 늦었네요. 낼 출근해야 되니 이만 폰 끄고 주무시죠 ㅋㅋ 굿밤입니다.", a:[{t:"네 ㅋㅋ 쿨하게 여기서 끊을게요. 잘 주무시고 내일 연락해요!",s:20,r:"질척임 제로. 군더더기 없는 마무리. 완벽하다."},{t:"벌써 자요? 전 아직 쌩쌩한데 아쉽네요 ㅠㅠ",s:-10,r:"수면 시간을 뺏는 건 비효율적이다. 이만 끝."},{t:"네 수고하셨습니다. 안녕히 주무세요.",s:10,r:"네 굿밤."}]}
        ]},

      "ISTJ": { k:"책임감 강하고 규칙적인", n:"모범생", desc:"성실하고 예의 바른 ISTJ 남", q:[
            {q:"집에 잘 들어가셨나요? 오늘 약속 시간 정확히 지켜주셔서 뵙기 전부터 참 좋았습니다.", a:[{t:"네 방금 도착했어요. 저도 시간 약속 중요하게 생각해서요. 칭찬 감사합니다 ㅎㅎ",s:20,r:"기본적인 시간 관념이 탑재된 분이시군요. 첫 단추부터 완벽합니다."},{t:"차 막힐까 봐 서둘렀더니 피곤하네요. 잘 들어왔습니다.",s:-10,r:"노력은 가상하지만 첫 만남부터 피곤한 티를 내시는 건 좀 아쉽네요."},{t:"덕분에 잘 들어왔습니다. 오늘 식사 맛있었어요.",s:10,r:"정중하고 깔끔한 인사. 마음에 듭니다."}]},
            {q:"내일 주말인데 특별한 일정 있으신가요? 저는 오전에 청소 싹 해두고 장 보러 가려고요.", a:[{t:"네, 저도 오전에 집안일 끝내고 개인 정비 좀 하려고요. 루틴이 있어서요.",s:20,r:"규칙적인 생활 패턴. 성실함이 몸에 배어 있으시군요. 아주 좋습니다."},{t:"아니요, 주말엔 무조건 늦잠 자는 게 최고죠!",s:-20,r:"나태함은 제 기준에 맞지 않습니다. 생활 습관이 꽤 다르시네요."},{t:"내일은 친구 만나서 가볍게 놀려고요.",s:10,r:"무난한 휴일 계획이군요."}]},
            {q:"전 물건 하나를 사도 가성비나 실용성을 꼼꼼히 따지는 편입니다. 낭비하는 걸 별로 안 좋아해서요.", a:[{t:"저도요! 충동구매 절대 안 하고 꼼꼼히 알아보고 사요.",s:20,r:"경제관념이 올바른 분이네요. 미래를 함께 그려도 좋을 것 같습니다."},{t:"전 예쁘면 일단 사고 보는 편이에요. 기분 전환되잖아요.",s:-20,r:"합리적이지 못한 소비 습관. 훗날 갈등의 불씨가 될 수 있습니다."},{t:"가끔은 저를 위한 선물로 조금 비싼 것도 사요.",s:5,r:"과하지만 않다면 그 정도는 수용 가능합니다."}]},
            {q:"일할 땐 연락을 수시로 하진 못해도, 아침저녁으로 안부 묻는 건 꼭 지키려고 합니다. 괜찮으신가요?", a:[{t:"저도 폰만 붙잡고 있는 것보단, 그렇게 챙겨주시는 게 더 안정감 있고 좋아요.",s:20,r:"저의 성향을 완벽하게 이해해 주시네요. 신뢰가 갑니다."},{t:"전 연락이 늦으면 좀 불안해서요... 틈틈이 해주시면 안 될까요?",s:-15,r:"업무 흐름을 깨면서까지 잦은 연락을 요구하시면 제가 피곤해집니다."},{t:"네 편하실 때 톡 남겨주시면 저도 잘 받을게요.",s:15,r:"서로 배려하는 모습. 긍정적입니다."}]},
            {q:"사람 관계에서 아무리 친해져도 기본적인 예의나 선을 지키는 게 가장 중요하다고 생각하는 편입니다.", a:[{t:"완전 공감해요. 편해진다고 선 넘는 사람 제일 싫어하거든요.",s:20,r:"가치관이 정확히 맞군요. 오랫동안 상호 존중하며 만날 수 있겠습니다."},{t:"근데 연인 사이엔 선 없이 너무 깍듯하면 오히려 정 없지 않나요?",s:-10,r:"예의를 정 없다고 생각하시다니. 무례함을 정으로 포장하실 분이군요."},{t:"맞아요. 서로 존중하는 게 중요하죠.",s:10,r:"기본적인 도덕성을 갖추고 계시네요."}]},
            {q:"데이트할 때 미리 동선 다 짜놓는 편인데, 갑자기 일정이 바뀌거나 예상치 못한 변수가 생기면 스트레스를 조금 받아요.", a:[{t:"그래서 미리 계획 세우시는 거군요. 저도 미리미리 정해두는 게 마음 편해요.",s:20,r:"제 스트레스의 원인을 정확히 이해하고 공감해 주시네요. 통찰력이 있습니다."},{t:"인생이 어떻게 계획대로 다 되나요? 융통성 있게 넘겨야죠.",s:-15,r:"제 스트레스를 융통성 부족으로 치부하시다니, 살짝 불쾌하네요."},{t:"저도 그럴 땐 당황스럽지만 최대한 상황에 맞춰보려고 해요.",s:10,r:"변수에 적응하려는 노력이 가상합니다."}]},
            {q:"제가 말주변이 화려하진 않아도, 한 번 뱉은 말은 무조건 지키는 타입입니다.", a:[{t:"가벼운 말보다 묵묵한 행동으로 보여주시는 거네요. 진짜 진국이세요.",s:20,r:"제 내면의 진가를 제대로 알아봐 주시는 분. 꼭 잡아야겠습니다."},{t:"그래도 연애하면 다정한 말도 자주 듣고 싶어 하는데, 좀 아쉽네요.",s:-15,r:"본인의 감정적 만족만을 우선시하시는군요. 성향이 조금 안 맞습니다."},{t:"그런 변함없는 모습이 믿음직스러워 보이긴 했어요.",s:15,r:"신뢰를 드릴 수 있어 다행입니다."}]},
            {q:"빈말이나 거짓말은 성격상 잘 못해서 리액션이 조금 무뚝뚝할 수도 있는데, 이해해 주셨으면 합니다.", a:[{t:"오히려 가식 없어서 좋죠. 칭찬 한 번 하실 때 진심인 게 티 나니까 더 감동일 듯!",s:20,r:"제 단점을 장점으로 생각해주시다니. 참 배려 깊은 분입니다."},{t:"그래도 선의의 거짓말이나 예쁜 리액션은 연인 사이의 윤활유 아닐까요?",s:-10,r:"거짓말을 정당화하는 태도는 제 원칙에 조금 어긋납니다."},{t:"제가 많이 칭찬해 드리면 점차 늘지 않을까요? ㅋㅋ",s:15,r:"긍정적인 마인드. 저도 노력해 볼 의향이 생기네요."}]},
            {q:"다음 데이트도 제가 동선이랑 예산 깔끔하게 정리해서 찾아보겠습니다. 가고 싶으신 곳 있나요?", a:[{t:"와, 정말 수고 많으시네요. 전 다 좋으니까 편하게 정해주세요!",s:20,r:"제 노고를 인정하고 믿어주시니, 준비할 맛이 나네요."},{t:"데이트를 무슨 과제하듯 하시는 것 같아요. 그냥 발길 닿는 대로 가죠.",s:-20,r:"제 성의를 과제로 격하하시다니. 매우 무례하고 실망스럽습니다."},{t:"네, 저도 가보고 싶었던 곳 리스트 보내드릴게요.",s:10,r:"사전 조율. 아주 합리적인 방식입니다."}]},
            {q:"늦은 시간까지 대화 나눠주셔서 감사합니다. 내일 출근 잘하시고 안녕히 주무세요.", a:[{t:"오늘 정말 수고 많으셨어요. 덕분에 든든하고 좋았습니다. 굿밤!",s:20,r:"든든하다는 말이 최고의 찬사네요. 기분 좋게 하루를 마감합니다."},{t:"네 수고하셨습니다. 들어가세요.",s:-10,r:"지나치게 사무적인 마무리군요. 선을 그으시는 건가요."},{t:"네 안녕히 주무시고 내일 봬요~",s:10,r:"정석적인 인사. 나쁘지 않습니다."}]}
        ]},

      "ISFJ": { k:"세심하고 따뜻한", n:"다정다감", desc:"세심하게 챙겨주는 따뜻한 ISFJ 남", q:[
            {q:"집에 잘 들어가셨어요? 밤공기가 많이 쌀쌀하던데 감기 안 걸리게 따뜻한 물 드시고 푹 쉬세요.", a:[{t:"네, 방금 도착했어요. 세심하게 걱정해 주셔서 마음이 너무 따뜻해지네요 ㅠㅠ",s:20,r:"제 걱정이 위안이 되었다니 다행이에요. 말씀도 참 예쁘게 하시네요."},{t:"네 도착했습니다. 피곤해서 씻고 바로 누웠네요.",s:-5,r:"많이 피곤하셨나 봐요 ㅠㅠ 더 말 시키면 민폐일 것 같아 조심스럽네요."},{t:"덕분에 잘 들어왔어요. 그쪽도 감기 조심하세요!",s:15,r:"서로 챙겨주는 분위기가 너무 훈훈하고 좋습니다 ㅎㅎ"}]},
            {q:"오늘 제가 찾은 식당 음식이 입에 잘 맞으셨는지 신경 쓰이네요. 괜찮으셨나요?", a:[{t:"너무 맛있었어요! 제 입맛에 딱이었습니다. 장소 찾느라 고생하셨어요 ㅎㅎ",s:20,r:"진짜 다행이다.. 긴장 많이 했는데 칭찬해 주시니 안심이 돼요 ㅠㅠ"},{t:"사실 제 입맛에는 조금 짜서 물을 많이 마셨네요 ㅠㅠ",s:-15,r:"아뿔싸 ㅠㅠ 제가 더 꼼꼼히 알아봤어야 했는데. 죄송해라.."},{t:"네 깔끔하고 괜찮았어요. 잘 먹었습니다.",s:10,r:"다행이에요! 다음엔 더 맛있는 곳으로 모실게요."}]},
            {q:"전 시끌벅적한 곳보단 동네 산책이나 조용한 카페에서 소소하게 대화하는 게 참 좋더라고요.", a:[{t:"어머, 저도 완전 그래요. 복잡한 곳은 기 빨려서.. 조용히 대화 나누는 게 최고죠!",s:20,r:"성향이 정말 잘 맞네요! 편안하게 오래 만날 수 있을 것 같아 좋아요."},{t:"전 무조건 핫플 가서 사람 구경하고 노는 거 좋아하는데요?",s:-15,r:"제가 체력적으로 잘 맞춰드릴 수 있을지 조금 걱정이 앞서네요 ㅠㅠ"},{t:"가끔 핫플 가고, 평소엔 조용하게 데이트하는 것도 좋죠.",s:10,r:"타협할 줄 아는 현명한 분이시네요."}]},
            {q:"제가 웬만하면 상대방한테 다 맞춰주려는 편이라서요. 오늘 데이트할 때 혹시 불편하신 점은 없으셨어요?", a:[{t:"전혀요! 오히려 계속 배려해 주셔서 전 너무 편하고 좋았어요.",s:20,r:"제 진심을 알아주시다니.. 진짜 감동받았어요 ㅠㅠ"},{t:"너무 눈치를 보시는 것 같아서 저도 덩달아 긴장하긴 했어요.",s:-10,r:"뼈 때리는 말씀이네요.. 다음엔 제가 조금 더 편하게 대해야겠어요."},{t:"괜찮았어요! 배려심이 많으시네요.",s:10,r:"네, 앞으로도 편하게 해드릴게요 ㅎㅎ"}]},
            {q:"아까 대화할 때 지나가듯 말씀하신 관심사 기억하고 있어요 ㅎㅎ 나중에 꼭 같이 해봐요.", a:[{t:"헐, 그걸 다 기억하고 계셨어요? 완전 감동.. 세심함의 끝판왕이시네요 ㅠㅠ",s:20,r:"사소한 기억력에 이렇게 기뻐해 주시다니, 챙겨드릴 맛이 나는 분이에요."},{t:"아 네 ㅋㅋ 그냥 해본 말인데 기억력 좋으시네요.",s:-10,r:"아.. 너무 나선 건가? 살짝 부담스러워하시는 것 같아 머쓱하네요 ㅠㅠ"},{t:"감사해요! 기억해 주시니 기분 좋네요. 나중에 꼭 같이 해요.",s:15,r:"네! 꼭 같이 하면서 즐거운 추억 만들었으면 좋겠어요."}]},
            {q:"힘든 일이나 고민 있을 땐 이성적인 조언보다는, 일단 편들어주고 공감해 주는 게 먼저라고 생각해요.", a:[{t:"완전 공감 ㅠㅠ 일단 내 편이 있다는 것만으로도 엄청난 위로가 되니까요.",s:20,r:"F 성향 찰떡! 이분이 힘들 땐 제가 무조건 든든한 내 편이 되어드릴 거예요."},{t:"그래도 원인을 짚고 넘어가야 발전이 있죠. 전 T라서 조언이 더 좋아요.",s:-20,r:"완전 T 성향이시구나 ㅠㅠ 제가 힘들 때 위로받기는 조금 어려울 수도 있겠네요."},{t:"공감 먼저 해주고, 나중에 조언해 주면 베스트죠.",s:10,r:"어른스럽고 현명한 대답이시네요. 배울 점이 많아요."}]},
            {q:"전 누군가랑 친해지는 데 시간이 조금 걸리는 편이라, 천천히 알아갔으면 좋겠습니다.", a:[{t:"저도 급하게 타오르는 것보다 천천히 알아가면서 깊어지는 관계가 좋아요. 조급해 말아요 ㅎㅎ",s:20,r:"제 템포를 완벽하게 이해해 주고 맞춰주시다니, 너무 편안하고 안심이 됩니다."},{t:"전 썸 너무 길게 타면 지쳐서 나가떨어지는 스타일이라.. 속도 좀 내주세요.",s:-15,r:"재촉받는 느낌이라 조금 숨이 막히네요 ㅠㅠ 제 속도가 많이 답답하시겠죠.."},{t:"사람마다 속도는 다 다른 거니까요. 천천히 친해져요.",s:15,r:"이해해 주셔서 진심으로 감사합니다."}]},
            {q:"주변 지인들 챙기고 다 같이 잘 지내는 걸 좋아해서, 나중엔 화목한 가정을 꾸리는 게 로망이에요 ㅎㅎ", a:[{t:"저도 화목한 가정이 1순위 목표예요. 다정하고 가정적인 분 진짜 최고죠!",s:20,r:"가치관과 목표가 같다니, 너무 좋아요. 이 사람과 미래를 그려보고 싶어지네요 ㅎㅎ"},{t:"전 일단 지금 연애나 제 일이 더 중요해서 먼 미래는 아직 모르겠네요.",s:-15,r:"가치관의 차이가 조금 느껴져서 아쉽네요."},{t:"다들 그런 로망 하나쯤은 품고 살지 않나요? ㅎㅎ",s:10,r:"평범하지만 현실적인 반응이시네요."}]},
            {q:"다음에는 오늘 말씀하신 취향에 맞는 식당으로 제가 찾아놓을게요. 같이 가주실 거죠?", a:[{t:"당연하죠! 제 취향까지 고려해서 찾아주신다니 너무 기대되고 고맙습니다 ㅎㅎ",s:20,r:"기뻐하며 수락해 주시니 제가 더 신납니다! 열심히 찾아볼게요."},{t:"제가 요즘 좀 바빠져서 시간 낼 수 있을지 잘 모르겠네요. 나중에 연락할게요.",s:-20,r:"거절이군요 ㅠㅠ 제 배려가 부담스러우셨나 봅니다. 마음이 많이 아프네요.."},{t:"시간 되면 꼭 같이 가요! 연락 주세요.",s:10,r:"일단 긍정적인 신호! 거절당하지 않아 다행입니다."}]},
            {q:"피곤하실 텐데 푹 주무세요. 오늘 하루 정말 고생 많으셨고, 덕분에 즐거웠습니다.", a:[{t:"저야말로 다정하게 챙겨주셔서 너무 힐링됐어요. 좋은 꿈 꾸시고 내일 봬요!",s:20,r:"서로에게 힐링이 되었다니 너무 다행이에요. 내일 꼭 제가 먼저 톡 할 거예요!"},{t:"네 수고하셨습니다. 안녕히 주무세요.",s:-15,r:"끝까지 깍듯하시네요.. 벽을 허물기엔 제가 더 많이 노력해야 할 것 같아요 ㅠㅠ"},{t:"네~ 푹 쉬시고 내일 또 톡 해요!",s:15,r:"내일을 기약해 주시는 따뜻한 인사. 꿀잠 잘 수 있겠어요."}]}
        ]}
    },

   "F": {
      "ESTP": { k:"시원시원한 직진녀", n:"쿨뷰티", desc:"솔직하고 화끈한 매력의 ESTP 녀", q:[

            {q:"활동적인 데이트 어때요? 볼링 치거나 가볍게 내기하면서 놀면 재밌을 것 같은데요.", a:[

      "ESFP": { k:"통통 튀는 비타민", n:"핵인싸", desc:"애교 많고 리액션 좋은 인간 비타민 ESFP 녀", q:[

            {q:"오늘 날씨 너무 좋지 않아요? 당장 한강 가서 돗자리 펴고 싶은 날씨예요.", a:[

            {q:"저 카톡 답장 엄청 빠른 편인데, 연락 자주 해도 안 귀찮으시죠?", a:[

            {q:"사람들이 저보고 친화력 엄청 좋대요. 혹시 텐션 너무 높아서 부담스러우셨나요?", a:[

            {q:"오늘 대화하면서 느낀 건데, 제 얘기 엄청 잘 들어주시고 리액션도 좋으셔서 감동이었어요.", a:[
                {t:"워낙 재밌게 말씀해 주셔서 저도 시간 가는 줄 모르고 들었어요.",s:20,r:"말을 참 다정하게 하시네요. 배려심에 푹 빠졌습니다."},
