    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "처음 보는 동갑내기 친구들과<br><br>함께하는 자리에서 나는?", "type": "EI", "A": "바로 친해져서 연락처 교환!", "B": "다다음 모임 때쯤 친해질 듯"},

              2: {"title": "방 청소를 하다가<br><br>오래된 물건이 나왔을 때 나는?", "type": "SN", "A": "이거 언제 산 거지?<br>가격은?", "B": "그 물건과 연결된 옛 감정이나<br>장면이 떠오른다"},

             3: {"title": "갈등이 생겼을 때<br><br>내가 생각하는 중요한 점은?", "type": "TF", "A": "서로 상처받지 않는 방식이 중요", "B": "문제의 원인과 해결책이 중요"},

             4: {"title": "공모전 마감 2주 전인데<br><br>준비가 안 됐다면?", "type": "JP", "A": "아직 시간 있으니 일단 쉬고 생각한다", "B": "오늘부터 바로 계획 짜서 진행한다"},

             5: {"title": "친구가 뭔가 결정 못하고 있으면<br><br>나는?", "type": "SN", "A": "지금 이순간 제일<br>낫다고 생각되는 걸 추천", "B": "미래 가능성까지 고려해<br>말해준다"},

            6: {"title": "사람의 성격을 파악할 때 나는?", "type": "SN", "A": "말과 행동을 보고 판단한다", "B": "말과 행동 뒤에 숨겨진 의도도 본다"},

                7: {"title":"오랜만에 쉬는 날이 다가왔다!<br><br>둘 중에 어떤 게 더 좋을까?", "type": "EI", "A": "나를 찾는 친구들이 많은 휴일", "B": "혼자 푹 쉴 수 있는 휴일"},

             8: {"title": "친구가 내 조언을 무시했을 때<br><br>나는?", "type": "TF", "A": "서운하고 상처받은 마음이 든다", "B": "왜 그 선택을 했는지 궁금하다"},

            9: {"title": "운동을 시작하려고 할 때 나는?", "type": "JP", "A": "그날 기분에 따라 운동한다", "B": "요일별 루틴을 짠다"},


            10: {"title": "누군가 내 실수에 대해 지적할 때?", "type": "TF", "A": "지적 방식이 부드럽지 않으면<br>마음이 상한다", "B": "맞는 말이면 바로 수용한다"},

            11: {"title": "대화 중 침묵이 길어지면<br><br>나는?", "type": "EI", "A": "어색해서 뭐라도 말한다", "B": "조용해도 괜찮다"},


              12: {"title": "살게 있어서<br><br>대형 쇼핑몰을 구경 갔을 때 나는?", "type": "JP", "A": "돌아다니다가 끌리는 걸 산다", "B": "미리 정한 리스트대로만 구매한다"}

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj307.png"},
            "ISFJ": {"img":"img_isfj307.png"},
            "INFJ": {"img":"img_infj307.png"},
            "INTJ": {"img":"img_intj307.png"},

            "ISTP": {"img":"img_istp307.png"},
            "ISFP": {"img":"img_isfp307.png"},
            "INFP": {"img":"img_infp307.png"},
            "INTP": {"img":"img_intp307.png"},

            "ESTP": {"img":"img_estp307.png"},

            "ENFP": {"img":"img_enfp307.png"},
            "ENTP": {"img":"img_entp307.png"},

            "ENTJ": {"img":"img_entj307.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test307"; // 테스트 URL
            const shareText = "크라이베이비 성격 테스트해봐!♥️"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 크라이베이비 성격 테스트",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});
