    // 페이지 로드 시 년도, 월, 일 드롭다운 메뉴 초기화
    window.onload = () => {
    const yearSelect = document.getElementById('year');
    const monthSelect = document.getElementById('month');
    const daySelect = document.getElementById('day');

    // 현재 연도 가져오기
    const currentYear = new Date().getFullYear();

    // 년도 옵션 추가 (현재 연도부터 과거 100년까지)
    for (let year = currentYear; year >= currentYear - 100; year--) {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      yearSelect.appendChild(option);
    }

    // 월 옵션 추가 (1월 ~ 12월)
    for (let month = 1; month <= 12; month++) {
      const option = document.createElement('option');
      option.value = month;
      option.textContent = `${month}월`;
      monthSelect.appendChild(option);
    }

    // 일 옵션 추가 (1일 ~ 31일)
    for (let day = 1; day <= 31; day++) {
      const option = document.createElement('option');
      option.value = day;
      option.textContent = `${day}일`;
      daySelect.appendChild(option);
    }

    // 🎯 YouTube API 스크립트 추가 (onload 시 실행)
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
};

const resultImg = document.getElementById('result-img');

const resultImagesMale = Array.from({ length: 25 }, (_, i) => `img_07_${i + 1}.png`);
const resultImagesFemale = Array.from({ length: 25 }, (_, i) => `img_07_${i + 26}.png`);
const resultImagesOther = Array.from({ length: 50 }, (_, i) => `img_07_${i + 1}.png`);

// 🎯 "시작하기" 버튼 클릭 시 동작
startBtn.addEventListener('click', () => {
    mainPage.style.display = 'none'; // 첫 화면 숨기기
    namePage.style.display = 'block'; // 이름 입력 화면 보이기
});

// 🎯 "확인" 버튼 클릭 시 동작
infoConfirmBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const year = yearSelect.value;
    const month = monthSelect.value;
    const day = daySelect.value;
    const gender = genderSelect.value;

    // 유효성 검사
    if (!name) {
        alert('이름을 입력해주세요!');
        return;
    }
    if (!year || !month || !day) {
        alert('생년월일을 선택해주세요!');
        return;
    }
    if (!gender) {
        alert('성별을 선택해주세요!');
        return;
    }

    // 🎯 결과 화면에 표시할 이름 설정
    userName.textContent = `${name}`;

    // 🎯 이름 입력 화면 숨기고 로딩 화면 표시
    namePage.style.display = 'none';
    loadingPage.style.display = 'block';

    // 🎯 "바로 결과 보기" 버튼 3초 후 나타나게 설정
    setTimeout(() => {
        document.getElementById('skip-btn').style.display = 'block';
    }, 3000); // 3초 후 버튼 표시

    // 🎯 유튜브 영상이 끝나면 자동으로 결과 페이지로 이동하는 기능 추가
    function onYouTubeIframeAPIReady() {
        var player = new YT.Player('loading-video', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }


    function onPlayerStateChange(event) {
        if (event.data === 0) { // 0은 영상 종료 상태
            loadingPage.style.display = 'none'; // 로딩 페이지 숨기기
            resultPage.style.display = 'block'; // 결과 페이지 보이기
        }
    }

    // 🎯 "바로 결과 보기" 버튼 기능 추가
    document.getElementById('skip-btn').addEventListener('click', () => {
        loadingPage.style.display = 'none'; // 로딩 페이지 숨기기
        resultPage.style.display = 'block'; // 결과 페이지 보이기
    });

    // 🎯 랜덤 결과 이미지 선택
    let randomImage;
    if (gender === 'male') {
        randomImage = resultImagesMale[Math.floor(Math.random() * resultImagesMale.length)];
    } else if (gender === 'female') {
        randomImage = resultImagesFemale[Math.floor(Math.random() * resultImagesFemale.length)];
    } else {
        randomImage = resultImagesOther[Math.floor(Math.random() * resultImagesOther.length)];
    }

    resultImg.src = randomImage; // 선택된 이미지 설정
});

// 🎯 결과 이미지 저장 기능 추가
document.getElementById('save-btn').addEventListener('click', () => {
    const result = document.getElementById('result'); // 캡처할 영역

    html2canvas(result, {
        scale: 2, // 해상도를 높이기 위해 스케일 조정
        useCORS: true, // CORS 문제 방지
    }).then((canvas) => {
        const link = document.createElement('a');
        link.download = '영어이름결과.png'; // 저장 파일 이름
        link.href = canvas.toDataURL('image/png'); // 캔버스를 데이터 URL로 변환
        link.click(); // 다운로드 실행
    });
});

// 🎯 이름 입력 제한 (5자 이내)
nameInput.addEventListener('input', () => {
    if (nameInput.value.length > 5) {
        alert('이름은 다섯 자 이내로 입력해주세요!');
        nameInput.value = nameInput.value.slice(0, 5); // 다섯 글자까지만 유지
    }
});

  </script>
