    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "나의 에너지 생성 방법은?", "type": "EI", "A": "활동할 때 에너지가 생긴다", "B": "혼자 조용히 있을 때 에너지가 생긴다"},
             2: {"title": "내가 중요시하는 것은?", "type": "SN", "A": "확실하고 구체적인 걸 중요시함", "B": "모든 가능성을 중요시함"},
             3: {"title": "힘든 일이 생길 때 나는", "type": "TF", "A": "친구들에게 털어놓으며 푼다", "B": "어차피 내가 해결해야 하니 말 안 한다"},

             4: {"title": "데드라인이 정해진 업무를 받았다<br><br>나의 계획은?", "type": "JP", "A": "이때쯤 시작하면 안 늦겠네", "B": "미리 해놓는 게 맘 편해"},
             5: {"title": "친구들과 핫플 카페에 가기로 약속을 잡았다<br><br>가기 전날 친구가 그 카페 어떨까? 라고 묻는다", "type": "SN", "A": "글쎄 안 가봐서 모르지 가봐야 알지!", "B": "왠지 의자 불편할 듯<br>커피는 맛있을까? 가격도 궁금하다"},
            6: {"title": "내가 더 중요시 여기는 건", "type": "EI", "A": "좋아하는 사람들과 함께하는 시간", "B": "나에게 집중할 수 있는 시간"},

                7: {"title":"상사가 납득이 안되는 업무를 시켰을 때 나는", "type": "TF", "A": "왜 이런 일을 시키는 거야<br>동료에게 하소연을 한다", "B": "납득이 안 가기 때문에 상사에게 말한다"},
             8: {"title": "나는 핸드폰에 알림 배지가 떠있으면", "type": "JP", "A": "전혀 신경 안 쓰인다", "B": "신경 쓰이고 거슬린다"},
            9: {"title": "어딜 가야 할 때 나는", "type": "EI", "A": "누군가와 함께 가야 안 심심하고 재밌다", "B": "혼자 가야 신경 쓸 거 없고 재밌다"},

         10: {"title": "내일 아침까지 보고서를 올리기로 했는데<br><br>자기 직전 생각이 났다 이때 나는", "type": "SN", "A": "밤새 일해도 안될 테니 상사한테 뭐라 할지<br>생각해 보고 해결 방법을 찾는다", "B": "자책하며 내일 혼날 나를 상상한다<br>일어날 다양한 상황을 떠올린다"},
            11: {"title": "시험에 붙은 나에게 친구가<br><br>야 너 진짜 잘한다 열심히 안 하는 것 같던데<br><br>라고 했을 때 나는", "type": "TF", "A": "나 열심히 했는데..?", "B": "역시 난 적은 노력으로 최대 성과를 내지"},
              12: {"title": "내가 추구하는 삶과 가까운 것은?", "type": "JP", "A": "자유롭고 개방적인 삶", "B": "계획적이고 질서 있는 삶"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj158.png"},
            "ISFJ": {"img":"img_isfj158.png"},
            "INFJ": {"img":"img_infj158.png"},
            "INTJ": {"img":"img_intj158.png"},

            "ISTP": {"img":"img_istp158.png"},
            "ISFP": {"img":"img_isfp158.png"},
            "INFP": {"img":"img_infp158.png"},
            "INTP": {"img":"img_intp158.png"},

            "ESTP": {"img":"img_estp158.png"},
            "ESFP": {"img":"img_esfp158.png"},
            "ENFP": {"img":"img_enfp158.png"},
            "ENTP": {"img":"img_entp158.png"},

            "ESTJ": {"img":"img_estj158.png"},
            "ESFJ": {"img":"img_esfj158.png"},
            "ENFJ": {"img":"img_enfj158.png"},
            "ENTJ": {"img":"img_entj158.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
