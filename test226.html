        function showNicknameInput() {
            $(".start").hide();
            $(".nickname").show();
        }

        function start() {
            var nickname = $("#nicknameInput").val().trim();
            if (nickname === "") {
                alert("닉네임을 입력해주세요.");
                return;
            }

            // 마지막 글자의 받침 유무에 따라 조사 설정
            var lastChar = nickname[nickname.length - 1];
            var hasBatchim = (lastChar.charCodeAt(0) - 0xAC00) % 28 !== 0;
            var particle = hasBatchim ? "은" : "는";

            $("#nicknameDisplay").text(nickname + particle);
            $("#nicknameOverlay").text(nickname + particle);
            $(".nickname").hide();
            $(".question").show();
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next(){
            if(num==13){
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                $("#img").attr("src", result[mbti]["img"]);
            } else{
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
