          let currentQuestion = 0;
        let score = 0; // 점수 변수 초기화

        function startQuiz() {
            // 시작 버튼과 이미지 숨김
            document.querySelector(".start-button").style.display = "none";
            document.querySelector(".start-image").style.display = "none";
            // 프로그래스 바 표시
            document.getElementById("progress-container").style.display = "block";
            // 첫 번째 질문 표시
            showQuestion(1);
        }

        function showQuestion(questionNumber) {
            // 모든 질문 컨테이너를 숨기고, 현재 질문 컨테이너만 표시
            for (let i = 1; i <= 10; i++) {
                document.querySelector(`#quiz-container-${i}`).style.display = "none";
            }
            document.querySelector(`#quiz-container-${questionNumber}`).style.display = "block";

            // 진행 상황 업데이트
            currentQuestion = questionNumber;
            updateProgressBar();
        }

     const correctAnswers = [
    [2], [2], [2], [2], [2], [2], [2], [2], [2], [2]
];

        function checkAnswer(questionNumber, selectedOption) {
            const currentCorrectAnswers = correctAnswers[questionNumber - 1];

            if (currentCorrectAnswers.includes(selectedOption)) {
                score++; // 정답이면 점수 증가
            }

            // 현재 질문 컨테이너 숨김
            document.querySelector(`#quiz-container-${questionNumber}`).style.display = "none";

            // 다음 질문 표시 또는 결과 표시
            if (questionNumber < 10) {
                showQuestion(questionNumber + 1);
            } else {
                showResult(score);
            }
        }

        function showResult(score) {
            const resultContainer = document.getElementById("result-container");
            const resultImage = document.getElementById("result-image");
            const resultText = document.getElementById("result-text");
  // ✅ 결과에서 프로그래스 바 숨기기
    document.getElementById("progress-container").style.display = "none";
   
    
            if (score === 10) {
                resultImage.src = "img290_100.png";
                    } else if (score === 9) {
                resultImage.src = "img290_90.png";
                            } else if (score === 8) {
                resultImage.src = "img290_80.png";
                                    } else if (score === 7) {
                resultImage.src = "img290_70.png";
                                            } else if (score === 6) {
                resultImage.src = "img290_60.png";
                                                    } else if (score === 5) {
                resultImage.src = "img290_50.png";
                                                            } else if (score === 4) {
                resultImage.src = "img290_40.png";
                                                                    } else if (score === 3) {
                resultImage.src = "img290_30.png";
            } else if (score === 2) {
                resultImage.src = "img290_20.png";
            } else if (score === 1) {
                resultImage.src = "img290_10.png";
            } else {
                resultImage.src = "img290_0.png";
            }

            resultText.textContent = ``;

            resultContainer.style.display = "block";
        }

        function updateProgressBar() {
            const progressBar = document.getElementById("progress-bar");

            const progress = ((currentQuestion) / totalQuestions) * 100;
            progressBar.style.width = progress + "%";
