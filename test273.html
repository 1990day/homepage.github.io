    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "모임에 갔다가<br><br>예상치 못한 새로운 사람들과<br><br>어울리게 되었을 때", "type": "EI", "A": "이런 상황 좋아!<br>자연스럽게 어울린다", "B": "불편하고 어색해<br>집에 가고 싶다"},

              2: {"title": "인테리어를 바꿀 때 나는?", "type": "SN", "A": "실용성과 배치를<br>먼저 생각함", "B": "분위기와 감성을<br>먼저 떠올림"},

             3: {"title": "나의 쇼핑 스타일은?", "type": "JP", "A": "돌아다니다가<br>마음에 드는 걸 산다", "B": "원하는 걸 정하고 간다"},

             4: {"title": "싸움 중에 더 신경 쓰이는 건?", "type": "TF", "A": "상처받은 감정", "B": "논리의 비약이나 오류"},

             5: {"title": "꿈이나 목표를 말할 때 나는?", "type": "SN", "A": "가능한 범위 내에서 말하는 편", "B": "아주 크고 멋진 걸<br>상상하며 말함"},

            6: {"title": "신제품을 접할 때 나는?", "type": "SN", "A": "실용성부터 따져본다", "B": "새로움 자체에 끌린다"},

                7: {"title":"다른 사람과<br><br>조용히 있는 상황이라면?", "type": "EI", "A": "어색하고<br>뭔가 말해야 할 것 같다", "B": "조용히 있어도<br>전혀 불편하지 않다"},

             8: {"title": "칭찬을 받을 때 더 좋은 말은?", "type": "TF", "A": "따뜻하다<br>좋은 사람 같다", "B": "일 잘한다<br>판단력 좋다"},

            9: {"title": "집안일을 처리하는 방식은?", "type": "JP", "A": "	기분 날 때 한다", "B": "스케줄대로 움직임"},


            10: {"title": "일상에서 감동받는 순간은?", "type": "TF", "A": "누가 따뜻한 행동을 했을 때", "B": "누가 멋지게 해낸 걸 봤을 때"},

            11: {"title": "타인의 관심에 대한<br><br>나의 생각은?", "type": "EI", "A": "관심받으면<br>기분 좋고 활기차짐", "B": "주목받으면<br>부담스럽고 불편함"},


              12: {"title": "집에 택배 박스 쌓였을 때 나는?", "type": "JP", "A": "냅뒀다가 신경 쓰일 때 정리함", "B": "쌓이지 않게 빠르게 정리함"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj273.png"},
            "ISFJ": {"img":"img_isfj273.png"},
            "INFJ": {"img":"img_infj273.png"},
            "INTJ": {"img":"img_intj273.png"},

            "ISTP": {"img":"img_istp273.png"},
            "ISFP": {"img":"img_isfp273.png"},
            "INFP": {"img":"img_infp273.png"},
            "INTP": {"img":"img_intp273.png"},

            "ESTP": {"img":"img_estp273.png"},
            "ESFP": {"img":"img_esfp273.png"},
            "ENFP": {"img":"img_enfp273.png"},
            "ENTP": {"img":"img_entp273.png"},

            "ESTJ": {"img":"img_estj273.png"},
            "ESFJ": {"img":"img_esfj273.png"},
            "ENFJ": {"img":"img_enfj273.png"},
            "ENTJ": {"img":"img_entj273.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test273"; // 테스트 URL
            const shareText = "👑공주 성격 테스트해봐!🩷"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 공주 성격 테스트)",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});


    </script>
