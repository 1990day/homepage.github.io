    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "벚꽃구경 가자는 말에<br><br>가장 먼저 떠오르는 생각은?", "type": "EI", "A": "누구랑 같이 가지?", "B": "사람 너무 많겠는데"},

              2: {"title": "벚꽃놀이를 갈 때<br><br>내가 더 끌리는 쪽은?", "type": "SN", "A": "사람들이 많이 가는<br>유명한 장소", "B": "덜 알려진 숨은 명소"},

             3: {"title": "꽃구경을 가기 전 나는?", "type": "JP", "A": "꽃구경이 메인이니까<br>장소 정하고 일단 출발", "B": "꽃구경 끝나고<br>어디 갈지도 정해야지"},

             4: {"title": "길을 지나가는데<br><br>벚꽃엔딩 노래가 나온다", "type": "TF", "A": "이 노래 들으니까<br>봄이 온 게 실감 나네", "B": "작곡가 돈 많이 벌겠다"},

             5: {"title": "꽃구경을 하다가<br><br>바람에 꽃잎이 날릴 때 나는?", "type": "SN", "A": "와 이거 언제 다 쓸어", "B": "와 영화 같아 진짜 이뻐"},

            6: {"title": "갑자기 벚꽃잎이 정확히<br><br>내 손바닥에 딱 떨어졌다면?", "type": "SN", "A": "잠깐 보고 날려준다", "B": "오 뭐야 소원 빌어야지!"},

                7: {"title":"유명한 벚꽃 나무 아래에서<br><br>서로 찍어주고 있는 친구들을 본다면?", "type": "EI", "A": "제가 찍어드릴까요!?<br>먼저 묻는다", "B": "먼저 찍어달라 하지 않은 이상<br>굳이 말 걸지 않는다"},

             8: {"title": "친구가<br><br>벚꽃이 너무 빨리 져서 속상해<br><br>라고 말하면?", "type": "TF", "A": "맞아<br>더 오래 폈으면 좋겠어!", "B": "어쩔 수 없지<br>내년에 또 피니까!"},

            9: {"title": "벚꽃놀이에서 먹을 음식을 어떻게 정할까?", "type": "JP", "A": "현장에서 분위기에 따라 <br>먹고 싶은 걸 고른다", "B": "가기 전에 지역 맛집을 검색하고<br>미리 예약한다"},


            10: {"title": "벚꽃놀이 후<br><br>친구가 오늘 너무 행복했어<br><br>라고 하면?", "type": "TF", "A": "맞아 너무 소중한 추억이야!", "B": "일정이 생각보다 괜찮게 흘러갔네"},

            11: {"title": "사람이 가득한 꽃구경 후<br><br>다음 장소로는 어디를 갈까?", "type": "EI", "A": "아무 데나 상관없어!", "B": "무조건 사람 없는 곳"},


              12: {"title": "다 놀고 이제 집에 가는 길!", "type": "JP", "A": "그때그때 상황을 봐서<br>가장 편한 방법으로 돌아간다", "B": "미리 정한 교통편을 이용해<br>정확한 시간에 귀가한다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj267.png"},
            "ISFJ": {"img":"img_isfj267.png"},
            "INFJ": {"img":"img_infj267.png"},
            "INTJ": {"img":"img_intj267.png"},

            "ISTP": {"img":"img_istp267.png"},
            "ISFP": {"img":"img_isfp267.png"},
            "INFP": {"img":"img_infp267.png"},
            "INTP": {"img":"img_intp267.png"},

            "ESTP": {"img":"img_estp267.png"},
            "ESFP": {"img":"img_esfp267.png"},
            "ENFP": {"img":"img_enfp267.png"},
            "ENTP": {"img":"img_entp267.png"},

            "ESTJ": {"img":"img_estj267.png"},
            "ESFJ": {"img":"img_esfj267.png"},
            "ENFJ": {"img":"img_enfj267.png"},
            "ENTJ": {"img":"img_entj267.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test267"; // 테스트 URL
            const shareText = "컬러 말풍선 테스트해봐!🎈🫶"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 컬러 말풍선 테스트)",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});
