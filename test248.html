let currentQuestionIndex = 0;
const userAnswers = [];
let tieScores = []; // 동점된 옵션을 저장

function startTest() {
    document.getElementById('start-container').style.display = 'none';
    document.getElementById('question-container').style.display = 'block';
    showQuestion();
}

function showQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    document.getElementById('question').textContent = ''; // 질문 텍스트 제거
    document.getElementById('question-image').src = currentQuestion.image; // 질문 이미지는 그대로 표시
    const optionsElement = document.getElementById('options');
    optionsElement.innerHTML = '';


    currentQuestion.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option.text;
        button.onclick = () => selectAnswer(option.value);
        optionsElement.appendChild(button);
    });
}

function selectAnswer(option) {
    userAnswers.push(option);
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
    } else {
        processResult();
    }
}

function processResult() {
    const resultCounts = userAnswers.reduce((counts, answer) => {
        counts[answer] = (counts[answer] || 0) + 1;
        return counts;
    }, {});

    const maxCount = Math.max(...Object.values(resultCounts));
    const topResults = Object.keys(resultCounts).filter(key => resultCounts[key] === maxCount);

    if (topResults.length > 1) {
        // 동점일 경우 추가 질문 실행
        tieScores = topResults;
        askTieBreaker();
    } else {
        // 동점이 없으면 바로 결과 표시
        showResult(topResults[0]);
    }
}

function askTieBreaker() {
    document.getElementById('question-container').style.display = 'block';

    // 추가 질문 이미지를 표시
    const questionElement = document.getElementById('question');
    questionElement.textContent = ''; // 텍스트 질문 제거
    const questionImageElement = document.getElementById('question-image');
    questionImageElement.style.display = 'block'; // 이미지 활성화
    questionImageElement.src = tieBreaker.image; // 추가 질문 이미지 설정

    const optionsElement = document.getElementById('options');
    optionsElement.innerHTML = '';

    tieBreaker.options.forEach(option => {
        if (tieScores.includes(option.value)) {
            const button = document.createElement('button');
            button.textContent = option.text;
            button.onclick = () => resolveTie(option.value);
            optionsElement.appendChild(button);
        }
    });
}

function resolveTie(selectedOption) {
    showResult(selectedOption); // 추가 질문으로 결정된 결과 표시
}

function showResult(result) {
    document.getElementById('question-container').style.display = 'none';
    document.getElementById('result-container').style.display = 'block';

   // 결과 텍스트 제거
    document.getElementById('result').textContent = ''; 
      // 결과 이미지 설정 (파일명 형식: result248_image_<value>.png)
    document.getElementById('result-image').src = `result248_image_${result}.png`;
}
