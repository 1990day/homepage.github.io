    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "혼자만의 시간이 생기면<br><br>어떤 기분이 드나요?", "type": "EI", "A": "심심하고 외로운 기분이 든다", "B": "편안하고 충전이 되는 것 같다"},

             2: {"title": "성공이란 무엇이라 생각하나요?", "type": "TF", "A": "적 없이 날 도와줄 사람이<br>많은 인생을 살아온 것", "B": "목표를 이루고<br>성과를 내면서 살아온 것"},

             3: {"title": "주말에 해야 할 일이 있을 때<br><br>당신의 태도는?", "type": "JP", "A": "마지막 순간까지 미룬다", "B": "빨리 끝내고<br>편히 쉬려고 한다"},

             4: {"title": "기분 나쁜 일을 당했을 때, 당신은?", "type": "TF", "A": "감정을 솔직하게 드러낸다", "B": "감정을 억누르고 해결책을 찾는다"},

             5: {"title": "회사나 학교에서 모르는 사람과<br><br>팀이 될 경우에 당신은?", "type": "EI", "A": "먼저 다가가 친해지려고 한다", "B": "시간이 지나면 천천히 친해진다"},

            6: {"title": "과거의 일에 대해 생각할 때, 당신은?", "type": "SN", "A": "구체적인 사건과<br>디테일을 떠올린다", "B": "그때 느꼈던 감정과<br>전체적인 분위기를 기억한다"},

                7: {"title":"오래된 물건을 보면, 당신은?", "type": "SN", "A": "그 물건의 상태와<br>현재의 기능을 평가한다", "B": "그 물건이 담고 있는 추억과<br>이야기를 떠올린다"},

             8: {"title": "칭찬을 받을 때<br><br>당신은 무엇이 더 중요하다고 느끼나요?", "type": "TF", "A": "나의 노력을 진심으로 알아주는 것", "B": "나의 능력과 성과를 인정받는 것"},

            9: {"title": "주말 계획이 없을 때, 당신은?", "type": "JP", "A": "그날 기분에 따라<br>자유롭게 움직인다", "B": "미리 해야 할 일을 정리한다"},

         10: {"title": "친구들과 대화에서<br><br>주로 어떤 역할인가요?", "type": "EI", "A": "이야기를 주도하며<br>유쾌한 분위기를 만든다", "B": "주로 듣는 역할을 하며<br>필요한 말을 덧붙인다"},

            11: {"title": "장기적인 목표를 세울 때, 당신은?", "type": "SN", "A": "구체적인 단계를 설정한다", "B": "목표를 이룬 후의 모습을 상상한다"},

              12: {"title": "할 일을 미룰 때<br><br>당신은?", "type": "JP", "A": "스트레스를 받지만<br>귀찮아서 계속 미룬다", "B": "스트레스를 받아서<br>어떻게든 끝내려고 한다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj247.png"},
            "ISFJ": {"img":"img_isfj247.png"},
            "INFJ": {"img":"img_infj247.png"},
            "INTJ": {"img":"img_intj247.png"},

            "ISTP": {"img":"img_istp247.png"},
            "ISFP": {"img":"img_isfp247.png"},
            "INFP": {"img":"img_infp247.png"},
            "INTP": {"img":"img_intp247.png"},

            "ESTP": {"img":"img_estp247.png"},
            "ESFP": {"img":"img_esfp247.png"},
            "ENFP": {"img":"img_enfp247.png"},
            "ENTP": {"img":"img_entp247.png"},

            "ESTJ": {"img":"img_estj247.png"},
            "ESFJ": {"img":"img_esfj247.png"},
            "ENFJ": {"img":"img_enfj247.png"},
            "ENTJ": {"img":"img_entj247.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
