    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "친한 직장동료가<br><br>오늘따라 조용할 때 나는?", "type": "EI", "A": "먼저 말 걸고 분위기 풀기", "B": "그냥 놔둠"},

              2: {"title": "내 주변 사람이 뭔가 변했을 때<br><br>내가 알아차리는 이유는?", "type": "SN", "A": "구체적인 행동이 달라져서", "B": "분위기와 느낌이 바뀌어서"},

             3: {"title": "직장에서 부하직원을 평가할 때<br><br>나의 우선순위는?", "type": "TF", "A": "직원의 태도가 우선", "B": "직원의 실적이 우선"},

             4: {"title": "온라인 강의를 여러 개 들어야 할 때", "type": "JP", "A": "듣고 싶은 것부터 수강", "B": "계획표를 보고 순서대로 수강"},

             5: {"title": "내가 일기를 쓰는 형식은?", "type": "SN", "A": "한 일을 중심으로 씀", "B": "생각과 감정 위주로 씀"},

            6: {"title": "샤워를 할 때 나는?", "type": "SN", "A": "샤워 생각만 함", "B": "주로 딴생각을 함"},

                7: {"title":"아침부터 저녁까지 밖에서<br><br>할 일을 다 끝내고 돌아왔을 때", "type": "EI", "A": "하루가 활기찼고<br>뿌듯한 감정이 듦", "B": "정신적으로<br>소모됐다고 느낌"},

             8: {"title": "자랑할 만한 나의 장점은?", "type": "TF", "A": "공감 능력", "B": "문제 해결 능력"},

            9: {"title": "새로운 일에 도전할 때 나는?", "type": "JP", "A": "하면서 익히는 거라고 생각함", "B": "준비를 완벽하게 하고<br>도전하고 싶음"},


            10: {"title": "대화를 할 때 더 중요한 건?", "type": "TF", "A": "배려와 감정 공유", "B": "명확한 전달"},

            11: {"title": "모르는 사람이 말을 걸어오면?", "type": "EI", "A": "자연스럽게 받아치기 가능", "B": "경계하고 당황함"},


              12: {"title": "할 일을 미루면 나는?", "type": "JP", "A": "	어차피 몰아서 하니까 괜찮음", "B": "스트레스 받음"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj276.png"},
            "ISFJ": {"img":"img_isfj276.png"},
            "INFJ": {"img":"img_infj276.png"},
            "INTJ": {"img":"img_intj276.png"},

            "ISTP": {"img":"img_istp276.png"},
            "ISFP": {"img":"img_isfp276.png"},
            "INFP": {"img":"img_infp276.png"},
            "INTP": {"img":"img_intp276.png"},

            "ESTP": {"img":"img_estp276.png"},
            "ESFP": {"img":"img_esfp276.png"},
            "ENFP": {"img":"img_enfp276.png"},
            "ENTP": {"img":"img_entp276.png"},

            "ESTJ": {"img":"img_estj276.png"},
            "ESFJ": {"img":"img_esfj276.png"},
            "ENFJ": {"img":"img_enfj276.png"},
            "ENTJ": {"img":"img_entj276.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test276"; // 테스트 URL
            const shareText = "✨이력서 성격 테스트해봐!🩷"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 이력서 성격 테스트)",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});


    </script>
