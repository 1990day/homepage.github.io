    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "새 학기가 됐다<br><br>나는 어떤 스타일인가?", "type": "EI", "A": "보이는 친구마다 인사를 하며 친해진다", "B": "친해질만한 친구를 탐색하다 말을 걸어본다"},
             2: {"title": "새 학기가 될 때 드는 생각은?", "type": "SN", "A": "벌써 1년이 지났네? 시간 빠르다", "B": "와 나 친구 못 사귀면 어떡하지?"},
             3: {"title": "친해지기 위해 쓰는 나만의 방법은?", "type": "TF", "A": "얘기 잘 들어주고 반응 잘해주기", "B": "딱히 그런 방법은 없음"},

             4: {"title": "새 학기 기념 1년 계획 발표 시간<br><br>내 계획표는?", "type": "JP", "A": "대충 칸만 채우려고 넣은 엉망 계획표", "B": "진짜 지킬 수 있는 걸로 채워 넣은 완벽 계획표"},
             5: {"title": "내 계획을 발표할 순서인데<br><br>선생님이 날 부르지 않고 고개를 갸웃거린다<br><br>이때 나는?", "type": "SN", "A": "왜 안 부르지?", "B": "뭐지? 내가 뭘 잘못했나? 왜 하필 내 순서에서?"},
            6: {"title": "드디어 내 이름이 불리고 발표하러 나간 나", "type": "EI", "A": "당당하게 계획표를 발표한다", "B": "오직 계획표만 바라보고 읽어나간다"},

                7: {"title":"계획표를 발표한 후<br><br>나에게만 박수를 쳐주지 않을 때", "type": "TF", "A": "서운하고 민망해진다", "B": "별생각 없다 발표했으면 끝"},
             8: {"title": "자리배정시간<br><br>내가 원하는 자리 배정은?", "type": "JP", "A": "내 맘대로 짝을 정해서 앉는 자리", "B": "제비뽑기로 짝을 정해서 앉는 자리"},
            9: {"title": "자리를 뽑았는데 안 친한 애와 짝꿍이 됐다!", "type": "EI", "A": "오 이제부터 친해지면 되겠다", "B": "아... 어색하고 불편하겠네"},

         10: {"title": "힘들었던 학교에서의 시간<br><br>침대에 누운 나는", "type": "SN", "A": "피곤했다 자야지", "B": "오늘 있었던 일을 머릿속으로 쭉 회상한다"},
            11: {"title": "등교해서 자리에 앉았는데<br><br>짝꿍이 조심스레 마이쮸를 건네준다", "type": "TF", "A": "감동ㅠㅠ 나도 뭐 줄 거 없나 찾아본다", "B": "오 잘 먹을게 고마워!"},
              12: {"title": "새 학기가 된 나의 공부 계획은?", "type": "JP", "A": "일단 시작하는 게 계획", "B": "어느 과목부터 해야 할지 다 정해놨음"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj89.png"},
            "ISFJ": {"img":"img_isfj89.png"},
            "INFJ": {"img":"img_infj89.png"},
            "INTJ": {"img":"img_intj89.png"},

            "ISTP": {"img":"img_istp89.png"},
            "ISFP": {"img":"img_isfp89.png"},
            "INFP": {"img":"img_infp89.png"},
            "INTP": {"img":"img_intp89.png"},

            "ESTP": {"img":"img_estp89.png"},
            "ESFP": {"img":"img_esfp89.png"},
            "ENFP": {"img":"img_enfp89.png"},
            "ENTP": {"img":"img_entp89.png"},

            "ESTJ": {"img":"img_estj89.png"},
            "ESFJ": {"img":"img_esfj89.png"},
            "ENFJ": {"img":"img_enfj89.png"},
            "ENTJ": {"img":"img_entj89.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
