    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "지하철역에서 일주일간 봉사활동을 하기로 한 나<br><br>일을 알려주는 분이 엄청 낯을 가리는 것 같다", "type": "EI", "A": "어색한 분위기가 싫어서 먼저 말을 건다", "B": "나도 낯을 가리기 때문에 조용히 있는다"},
             2: {"title": "내가 하는 일은<br><br>승객들이 안전하게 탑승하는지 확인하는 일이다<br><br>1시간째 가만히 서서 봉사 중인 나는..", "type": "SN", "A": "아무 생각이 없이 멍 때릴 뿐", "B": "일어나지도 않은 일을 상상 중"},
             3: {"title": "저 멀리서부터 열심히 달려왔는데<br><br>아깝게 지하철을 놓친 사람을 봤다", "type": "TF", "A": "열심히 달려오던데 짜증 나고 힘들겠다<br>저 기분 뭔지 알아", "B": "아깝다 조금만 더 빨리 오시지"},

             4: {"title": "피곤한 하루가 끝나고 집에 도착한 나<br><br>진짜 잠이 쏟아지기 직전인데<br><br>챙겨야 할 물건들이 있다", "type": "JP", "A": "졸려죽겠으니 내일 챙기자 귀찮아", "B": "귀찮지만 미리 가방에 넣어두자.."},
             5: {"title": "다음날 봉사활동을 하러 온 나<br><br>오늘은 한산한 것 같다고 말하자마자<br><br>직원분이 그 말 하면 꼭 사고가 터진다고 말한다", "type": "SN", "A": "현실적으로 말이 안 되니 그냥 넘긴다", "B": "아 괜히 말했나?<br>여러 가지 불안한 상황이 떠오른다"},
            6: {"title": "어제와 똑같이 탑승하는 걸 지켜보고 있는데<br><br>학창 시절 조금 친했던 친구가<br><br>지하철 계단을 내려오고 있다", "type": "EI", "A": "반가운 마음에 먼저 인사를 한다", "B": "모른척하거나 나중에 카톡을 한다"},

                7: {"title":"이번엔 간단한 사무업무를 돕기로 한 나<br><br>누구한테 일을 배울까?", "type": "TF", "A": "자식처럼 오구오구 따뜻하게 대해주지만<br>일은 꼼꼼히 안 알려주는 분", "B": "내 인사도 무시하며 까칠하게 굴지만<br>일은 확실히 알려주는 분"},
             8: {"title": "여러 사무업무를 한꺼번에 해야 할 때<br><br>나는?", "type": "JP", "A": "내가 하고 싶은 거 먼저 시작", "B": "뭐부터 할지 순서를 확실히 정하고 시작"},
            9: {"title": "직원분이 고생했다며 같이 밥을 먹자고 한다<br><br>딱히 약속은 없다", "type": "EI", "A": "약속도 없는데 같이 먹지 뭐", "B": "너무 어색한 사이라 약속 있다고 둘러댄다"},

         10: {"title": "어느덧 봉사활동 마지막 날<br><br>그동안 날 못마땅해했던 분이<br><br>힘들었을 텐데 고생했다고 말한다", "type": "TF", "A": "안 좋았던 감정이 싹 날아가고<br>기분이 좋아진다", "B": "왜 날 못마땅해했는지 궁금하다"},
            11: {"title": "드디어 봉사활동이 끝났다<br><br>마지막 날이라 그런지 피로가 쏟아지는 상태<br><br>집에 어떻게 갈까?", "type": "JP", "A": "버스 한 번만 타면 되는데 1시간", "B": "지하철 2번 환승 40분"},
              12: {"title": "모든 하루 일과가 끝나고 잠자리에 누운 나<br><br>일주일간 했던 봉사활동에 대해 생각해 본다", "type": "SN", "A": "봉사시간을 채운 거에 뿌듯함을 느낀다", "B": "일주일간 지하철에서 있었던 일을 떠올리니<br>생각이 꼬리에 꼬리를 물고 빠져든다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj197.png"},
            "ISFJ": {"img":"img_isfj197.png"},
            "INFJ": {"img":"img_infj197.png"},
            "INTJ": {"img":"img_intj197.png"},

            "ISTP": {"img":"img_istp197.png"},
            "ISFP": {"img":"img_isfp197.png"},
            "INFP": {"img":"img_infp197.png"},
            "INTP": {"img":"img_intp197.png"},

            "ESTP": {"img":"img_estp197.png"},
            "ESFP": {"img":"img_esfp197.png"},
            "ENFP": {"img":"img_enfp197.png"},
            "ENTP": {"img":"img_entp197.png"},

            "ESTJ": {"img":"img_estj197.png"},
            "ESFJ": {"img":"img_esfj197.png"},
            "ENFJ": {"img":"img_enfj197.png"},
            "ENTJ": {"img":"img_entj197.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
