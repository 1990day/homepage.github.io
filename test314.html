  <script>

      },
      {

        options: ["갑자기 떠오른 재미있는 걸 바로 해본다", "밀린 일이나 자기 계발을 한다", "그냥 앉아서 푹 쉬며 시간을 보낸다", "감성적인 시간을 보낸다"]
      },
      {
        text: "친구가 깜짝 선물을 줬을 때 나는?",
        options: ["놀라서 크게 리액션하며 기뻐한다", "이유가 궁금해 먼저 묻는다", "조용히 고마움을 전한다", "고마운데 표현이 서툴러 티가 덜 난다"]
      },
      {
        text: "친구들과 여행 가기 전 나는?",
        options: ["가서 뭘 할지 상상하며 들떠 있다", "전체 일정과 동선을 짜며 준비한다", "짐 싸는 걸 미루다가 간단히 챙긴다", "빠뜨릴까 불안해 세부 준비물을 점검한다"]
      },
      {
        text: "주말에 갑자기 비가 올 때 나는?",
        options: ["밖에 못 나가면 집에서 재밌는 걸 찾는다", "날씨를 확인하고 오늘 계획을 조정한다", "집에서 조용히 쉬며 시간을 보낸다", "비를 보니 기분이 가라앉아 생각이 많아진다"]
      },
     
      {
        text: "카페에서 친구를 기다리는 시간이<br><br>점점 길어질 때 나는?",
        options: ["주변을 구경하며 산만하게 기다린다", "대기 시간에 할 일을 처리한다", "핸드폰만 보며 조용히 기다린다", "친구가 안 와서 걱정이 된다"]
      },
       {
        text: "친구와 약속이 취소됐을 때 나는?",
        options: ["바로 다른 재미거리를 찾는다", "다른 할 일을 한다", "집에서 푹 쉬며 보낸다", "약속이 취소돼서 괜히 서운하다"]
      },
      {
        text: "실수를 했을 때 나는?",
        options: ["대수롭지 않게 넘기고 금방 잊는다", "원인을 따져보고 해결책을 찾는다", "조용히 수습하며 티 안 내려 한다", "작은 실수도 오래 붙잡고 자책한다"]
      },
      {
        text: "새로운 취미를 권유받았을 때 나는?",
        options: ["재밌겠다며 바로 시작해본다", "준비물과 시간을 먼저 따져본다", "주변에서 하면 나도 따라 한다", "관심은 있지만 바로 시작하진 않는다"]
      }
    ];

    const tieBreakQuestions = {
      "0_1": {
        text: "새로운 기회가 생겼을 때 나는?",
        options: ["일단 해보면서 배우고 결정한다", "조건과 결과를 먼저 따져본다"],
        resultMap: [0, 1]
      },
      "0_2": {
        text: "모임에서 나는 더 가까운 쪽은?",
        options: ["얘기를 꺼내고 분위기를 띄우는 사람", "잘 들어주며 자리를 지키는 사람"],
        resultMap: [0, 2]
      },
      "0_3": {
        text: "새로운 경험 앞에서 나는?",
        options: ["재밌겠다! 하고 바로 시도한다", "망설이고 오래 고민하게 된다"],
        resultMap: [0, 3]
      },
      "1_2": {
        text: "중요한 결정을 앞두면 나는?",
        options: ["장단점을 따져보고 주도적으로 결정한다", "다수 의견에 맞추거나 기다린다"],
        resultMap: [1, 2]
      },
      "1_3": {
        text: "문제가 생겼을 때 나는?",
        options: ["해결책부터 찾고 빠르게 움직인다", "걱정이 앞서며 마음이 무거워진다"],
        resultMap: [1, 3]
      },
      "2_3": {
        text: "잠들기 전 나는?",
        options: ["별생각 없이 조용히 쉬다 잠든다", "그날 일을 곱씹느라 쉽게 못 잔다"],
        resultMap: [2, 3]
      }
    };

    const scores = [0, 0, 0, 0];
    const resultImages = [
      "img_00_314.png",
      "img_01_314.png",
      "img_02_314.png",
      "img_03_314.png"
    ];

    let currentQuestion = 0;
    let tieCandidates = [];

    function goToNameScreen() {
      showScreen("name-screen");
    }

function startTest() {
  showScreen("question-screen");
  showQuestion();
}

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function showQuestion() {
      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        const box = document.getElementById("question-box");
        document.getElementById("progress-bar").style.width = (currentQuestion / questions.length) * 100 + "%";
        box.innerHTML = `<div class="question"><h3>${q.text}</h3></div>
          <div class="answers">
            ${q.options.map((opt, i) => `<button onclick="choose(${i})">${opt}</button>`).join("")}
          </div>`;
      } else {
        handleResult();
      }
    }

    function choose(index) {
      scores[index]++;
      currentQuestion++;
      showQuestion();
    }

    function handleResult() {
      const max = Math.max(...scores);
      tieCandidates = scores.map((s, i) => s === max ? i : -1).filter(i => i !== -1);
      if (tieCandidates.length > 1) {
        const key = tieCandidates.slice(0, 2).sort((a,b) => a - b).join("_");
        const tie = tieBreakQuestions[key];
        if (tie) {
          showScreen("tie-break-screen");
          const box = document.getElementById("tie-break-box");
          box.innerHTML = `<h4>${tie.text}</h4>
            ${tie.options.map((opt, i) => `<button onclick="resolveTie(${tie.resultMap[i]})">${opt}</button>`).join("")}`;
          return;
        }
      }
      showFinalResult(scores.indexOf(max));
    }

    function resolveTie(resultIndex) {
      showFinalResult(resultIndex);
    }

function showFinalResult(index) {
  showScreen("result-screen");
  document.getElementById("result-img").src = resultImages[index];
}

document.addEventListener("DOMContentLoaded", function () {
  const shareButton = document.getElementById("share-btn");
  if (shareButton) {
    shareButton.addEventListener("click", function () {
      const testURL = "https://test-it.co.kr/test314";
      const shareText = "테스트잇 기질검사 보고서 테스트 해봐!🫶";

      if (navigator.share) {
        navigator.share({
          title: "테스트잇 기질검사 보고서 테스트",
          text: shareText,
          url: testURL
        }).then(() => {
          console.log("✅ 공유 성공!");
        }).catch((error) => {
          console.error("❌ 공유 실패:", error);
        });
      } else {
        navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
          alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
        }).catch((err) => {
          console.error("❌ 클립보드 복사 실패:", err);
        });
      }
    });
  }
});
