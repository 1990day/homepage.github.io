    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "모르는 사람이 친근하게 대해올 때", "type": "EI", "A": "금방 친해진다", "B": "무슨 얘길 해야 할지,,"},

              2: {"title": "새로 구입한 물건의<br><br>설명서를 받았을 때 나는?", "type": "SN", "A": "끝까지 꼼꼼히 읽는다", "B": "대충 보고 감으로 사용해본다"},

             3: {"title": "내가 속한 모임에서 불화를 겪을 때", "type": "TF", "A": "서로 감정이 상하지 않게 중재", "B": "어느 쪽 말이 더 논리적인지 봄"},

             4: {"title": "오늘 하루 할 일이 많을 때 나는?", "type": "JP", "A": "그때그때 할 수 있는 것부터 함", "B": "우선순위를 정해 계획대로 움직임"},

             5: {"title": "내가 추구하는 삶은?", "type": "SN", "A": "안정적이고 구체적인 삶", "B": "낭만있고 변화 있는 삶"},

            6: {"title": "타인의 이야기를 들을 때 나는?", "type": "SN", "A": "말한 정보 위주로 들음", "B": "말 속의 의도와 맥락까지 느낌"},

                7: {"title":"내가 말이 많아질 때는?", "type": "EI", "A": "분위기가 좋고 사람이 많을 때", "B": "정말 가까운 사람이랑 있을 때"},

             8: {"title": "내가 선택한 결정이<br><br>누군가에게 손해라면?", "type": "TF", "A": "마음이 불편해서 다시 고민함", "B": "어쩔 수 없지,,"},

            9: {"title": "친구가 갑자기 나오라고 할 때 나는?", "type": "JP", "A": "재밌을 것 같으면 감", "B": "갑작스러운 약속은 좀"},


            10: {"title": "무리에서 혼자<br><br>떨어져 있는 사람을 볼 때 나는?", "type": "TF", "A": "신경 쓰이고 챙겨주고 싶음", "B": "저 사람 스타일일 수도 있지"},

            11: {"title": "하루 중 더 기대되는 시간은", "type": "EI", "A": "누군가 만나는 시간", "B": "혼자 있는 시간"},


              12: {"title": "내가 더 잘 맞는 스타일은?", "type": "JP", "A": "자유롭게 일정을 짜는 일", "B": "정해진 시간표대로 움직이는 일"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj287.png"},
            "ISFJ": {"img":"img_isfj287.png"},
            "INFJ": {"img":"img_infj287.png"},
            "INTJ": {"img":"img_intj287.png"},

            "ISTP": {"img":"img_istp287.png"},
            "ISFP": {"img":"img_isfp287.png"},
            "INFP": {"img":"img_infp287.png"},
            "INTP": {"img":"img_intp287.png"},

            "ESTP": {"img":"img_estp287.png"},
            "ESFP": {"img":"img_esfp287.png"},
            "ENFP": {"img":"img_enfp287.png"},
            "ENTP": {"img":"img_entp287.png"},

            "ESTJ": {"img":"img_estj287.png"},
            "ESFJ": {"img":"img_esfj287.png"},
            "ENFJ": {"img":"img_enfj287.png"},
            "ENTJ": {"img":"img_entj287.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test287"; // 테스트 URL
            const shareText = "성격 정리함 테스트해봐!🔥"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 성격 정리함 테스트)",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});


    </script>
