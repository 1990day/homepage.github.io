    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "오랜만에 사람 많은 장소에 가면?", "type": "EI", "A": "신나고 들뜬다", "B": "약간 긴장되고 지친다"},

              2: {"title": "친구가 갑자기<br><br>뜬금없는 상상을 얘기하면", "type": "SN", "A": "웃기긴 한데<br>현실성 없다고 생각한다", "B": "나도 상상해서<br>얘기를 이어간다"},

             3: {"title": "누군가 나를 비판했을 때 나는?", "type": "TF", "A": "상처부터 받는다", "B": "맞는 말인지 판단한다"},

             4: {"title": "일이 예상보다 빨리 끝났을 때 나는?", "type": "JP", "A": "아무 생각 없이 쉰다", "B": "남은 시간도<br>유용하게 쓰려고 한다"},

             5: {"title": "정해진 주제 없이<br><br>자유로 글을 써야 한다면?", "type": "SN", "A": "실제 겪은 일을 쓰는 게 쉽다", "B": "완전히 상상해서 쓰는 게 쉽다"},

            6: {"title": "다이어리나 캘린더를 고를 때 나는?", "type": "SN", "A": "레이아웃, 사이즈, 종이 질감을 본다", "B": "나랑 어울리는 분위기인지 본다"},

                7: {"title":"다른 나라로 여행을 간다면?", "type": "EI", "A": "현지에서 다양한 사람들을<br>만나고 싶다", "B": "나만의 일정대로<br>조용히 즐기고 싶다"},

             8: {"title": "상대가 내 의견을 무시하면 나는?", "type": "TF", "A": "더 이상 대화하고 싶지 않다", "B": "어떤 근거로 반박할지 생각한다"},

            9: {"title": "약속 시간에 5분 늦게 왔을 때", "type": "JP", "A": "5분 정도는<br>괜찮다고 생각한다", "B": "정확한 시간 개념이<br>중요하다고 생각한다"},


            10: {"title": "회사에서 내가<br><br>팀장을 맡게 됐다면?", "type": "TF", "A": "팀 분위기가 좋은 게<br>가장 중요하다", "B": "성과를 잘 내는 게<br>가장 중요하다 "},

            11: {"title": "여러 명과<br><br>대화를 하는 자리에서 나는?", "type": "EI", "A": "나도 모르게 말이 많아진다", "B": "주로 듣는 역할을 한다"},


              12: {"title": "매일의 삶에 대한 질문", "type": "JP", "A": "하루하루 다르게 사는 게 더 좋다", "B": "규칙적인 루틴이 필요하다 "}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj292.png"},
            "ISFJ": {"img":"img_isfj292.png"},
            "INFJ": {"img":"img_infj292.png"},
            "INTJ": {"img":"img_intj292.png"},

            "ISTP": {"img":"img_istp292.png"},
            "ISFP": {"img":"img_isfp292.png"},
            "INFP": {"img":"img_infp292.png"},
            "INTP": {"img":"img_intp292.png"},

            "ESTP": {"img":"img_estp292.png"},
            "ESFP": {"img":"img_esfp292.png"},
            "ENFP": {"img":"img_enfp292.png"},
            "ENTP": {"img":"img_entp292.png"},

            "ESTJ": {"img":"img_estj292.png"},
            "ESFJ": {"img":"img_esfj292.png"},
            "ENFJ": {"img":"img_enfj292.png"},
            "ENTJ": {"img":"img_entj292.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test292"; // 테스트 URL
            const shareText = "🍉여름 먼지 성격 테스트해봐!♥️"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 여름 먼지 성격 테스트)",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});


    </script>
