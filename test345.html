async function saveResult() {
  // í°íŠ¸Â·ì´ë¯¸ì§€ ì¤€ë¹„
  if (document.fonts && document.fonts.ready) { try { await document.fonts.ready; } catch(e){} }

  const container = document.getElementById('resultContainer');
  const overlay   = document.getElementById('nicknameOverlay');
  const img       = document.getElementById('resultImage');

  if (!img.complete || img.naturalHeight === 0) {
    img.onload = () => saveResult();
    return;
  }

  // ğŸ“µ AdSense ì ê¹ë§Œ "ë³´ì´ê¸°ë§Œ" ìˆ¨ê¸°ê¸° (ë ˆì´ì•„ì›ƒ ìœ ì§€, ìº¡ì²˜ ëë‚˜ë©´ ë³µêµ¬)
  const adSelectors = [
    'ins.adsbygoogle','ins[class*="adsbygoogle"]',
    'div[id^="google_ads_iframe_"]','div[id^="aswift_"]',
    'iframe[id^="aswift_"]','iframe[src*="googlesyndication"]',
    'iframe[src*="doubleclick"]','iframe[src*="googleads"]'
  ];
  const adNodes = document.querySelectorAll(adSelectors.join(','));
  const prevVisibility = [];
  adNodes.forEach((el, i) => {
    prevVisibility[i] = el.style.visibility;
    el.setAttribute('data-html2canvas-ignore', 'true');
    el.style.visibility = 'hidden';
  });

  // í™”ë©´ì—ì„œ "ë³´ì´ëŠ” ê·¸ëŒ€ë¡œ" ìº¡ì²˜ ë²”ìœ„ ê³„ì‚° (ë‹‰ë„¤ì„ê¹Œì§€ í¬í•¨)
  const imgRect = img.getBoundingClientRect();
  const ovRect  = overlay.getBoundingClientRect();

  const leftX  = Math.min(imgRect.left,  ovRect.left);
  const rightX = Math.max(imgRect.right, ovRect.right);
  const topY   = Math.min(imgRect.top,   ovRect.top);
  const botY   = Math.max(imgRect.bottom,ovRect.bottom);

  const margin = 2; // í…Œë‘ë¦¬ 1~2px ì˜ë¦¼ ë°©ì§€
  const x = Math.floor(leftX  + window.scrollX);
  const y = Math.floor(topY   + window.scrollY) - margin;
  const w = Math.ceil(rightX - leftX);
  const h = Math.ceil(botY - topY) + margin * 2;

  // ë³µì œ DOMì—ì„œ í¼ì„¼íŠ¸ ì¬ê³„ì‚° ë°©ì§€: í˜„ì¬ í™”ë©´ ê¸°ì¤€ pxë¡œ ê³ ì •
  const contRect = container.getBoundingClientRect();
  const overlayTopInContainer  = Math.round(ovRect.top  - contRect.top);
  const overlayLeftInContainer = Math.round(ovRect.left - contRect.left);

  try {
    const canvas = await html2canvas(document.body, {
      useCORS: true,
      backgroundColor: null,
      scale: Math.max(2, window.devicePixelRatio || 2),
      x, y, width: w, height: h,
      scrollX: 0, scrollY: 0,
      windowWidth:  Math.max(document.documentElement.clientWidth,  document.documentElement.scrollWidth),
      windowHeight: Math.max(document.documentElement.clientHeight, document.documentElement.scrollHeight),
      ignoreElements: (el) => {
        if (!el) return false;
        const tag = el.tagName ? el.tagName.toLowerCase() : '';
        if (tag === 'iframe' || tag === 'ins') return true;
        if (el.classList && el.classList.contains('adsbygoogle')) return true;
        if (el.id && (el.id.startsWith('google_ads_iframe_') || el.id.startsWith('aswift_'))) return true;
        return false;
      },
      onclone: (doc) => {
        // ë‹‰ë„¤ì„ì„ pxë¡œ "ê·¸ëŒ€ë¡œ" ê³ ì •
        const o = doc.getElementById('nicknameOverlay');
        const c = doc.getElementById('resultContainer');
        if (o) {
          o.style.position  = 'absolute';
          o.style.top       = overlayTopInContainer  + 'px';
          o.style.left      = overlayLeftInContainer + 'px';
          o.style.transform = 'none';
        }
        // ìº¡ì²˜ ìˆœê°„ íŒ¨ë”© ë•Œë¬¸ì— ê°€ì¥ìë¦¬ê°€ ë¨¹íˆëŠ” ì´ìŠˆ ì˜ˆë°©
        if (c) c.style.padding = '20px';
      }
    });

    const a = document.createElement('a');
    a.download = 'testit345_result.png';
    a.href = canvas.toDataURL('image/png');
    a.click();
  } catch (err) {
    console.error('âŒ ì´ë¯¸ì§€ ì €ì¥ ì‹¤íŒ¨:', err);
    alert('ì´ë¯¸ì§€ ì €ì¥ì— ì‹¤íŒ¨í–ˆì–´ìš”. í•œ ë²ˆ ë” ì‹œë„í•´ ì£¼ì„¸ìš”.');
  } finally {
    // ğŸ”™ AdSense ë‹¤ì‹œ ë³´ì´ê²Œ ë³µêµ¬
    adNodes.forEach((el, i) => (el.style.visibility = prevVisibility[i] || ''));
  }
}
