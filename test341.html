  let currentQuestionIndex = 0;

  function startTest() {
      document.getElementById('start-container').style.display = 'none';
      document.getElementById('question-container').style.display = 'block';
      showQuestion();
  }

  function showQuestion() {
      const questionElement = document.getElementById('question');
      const questionImageElement = document.getElementById('question-image');
      const optionsElement = document.getElementById('options');
      const currentQuestion = questions[currentQuestionIndex];

      // í…ìŠ¤íŠ¸ ì§ˆë¬¸ì´ ë”°ë¡œ ì—†ìœ¼ë©´ ê·¸ëƒ¥ ë¹ˆ ë¬¸ìì—´ë¡œ
      questionElement.textContent = '';

      questionImageElement.src = currentQuestion.image;
      optionsElement.innerHTML = '';

      currentQuestion.options.forEach((option) => {
          const button = document.createElement('button');
          button.textContent = option.text;
          button.onclick = () => selectAnswer(option);
          optionsElement.appendChild(button);
      });
  }

  function selectAnswer(selectedOption) {
      userAnswers.push(selectedOption.value); // 'a' ë˜ëŠ” 'b'
      if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          showQuestion();
      } else {
          showResult();
      }
  }

  // ê° êµ¬ì—­ë³„ë¡œ 'a'ë¥¼ ì–¼ë§ˆë‚˜ ê³¨ëëŠ”ì§€ í¼ì„¼íŠ¸ ê³„ì‚°
  function calculateAreaPercents() {
      const areaStats = {
          a: { total: 0, aCount: 0 },
          b: { total: 0, aCount: 0 },
          c: { total: 0, aCount: 0 },
          d: { total: 0, aCount: 0 },
      };

      userAnswers.forEach((choice, index) => {
          const area = questions[index].area;
          areaStats[area].total++;
          if (choice === 'a') {
              areaStats[area].aCount++;
          }
      });

      const areaPercents = {};

      for (const area in areaStats) {
          const { total, aCount } = areaStats[area];
          const percent = Math.round((aCount / total) * 100); // 0, 33, 67, 100 ì •ë„ë¡œ ë‚˜ì˜¬ ê²ƒ
          areaPercents[area] = percent;
      }

      return areaPercents;
  }

  function showResult() {
      document.getElementById('question-container').style.display = 'none';
      document.getElementById('result-container').style.display = 'block';

      const p = calculateAreaPercents();

  

      const resultImageFileName = getResultImageFileName(p);

  }
