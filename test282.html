    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "여행 중 가장 즐거운 순간은?", "type": "EI", "A": "여러 사람과 수다 떠는 시간", "B": "혼자 조용히 여유 부리는 시간"},

              2: {"title": "누군가 나에게 무슨 얘기를 하면", "type": "SN", "A": "그 말 그대로 받아들임", "B": "그 말에 숨겨진 의미까지<br>파악 가능함"},

             3: {"title": "친한 친구와 싸웠을 때 나는?", "type": "TF", "A": "관계를 회복해야 한다고 생각", "B": "문제를 해결해야 한다고 생각"},

             4: {"title": "나의 하루 일과는?", "type": "JP", "A": "마음 내키는 대로 하기", "B": "해야 할 일을 미리 정해놓기"},

             5: {"title": "연인을 위해 선물을 준비할 때", "type": "SN", "A": "실용적인 선물을 준비", "B": "특별한 의미를 담는다"},

            6: {"title": "사람들과 대화를 할 때 나는?", "type": "SN", "A": "실제 경험 위주로 얘기", "B": "상상과 추측을 섞기도 함"},

                7: {"title":"내가 더 끌리는 취미는?", "type": "EI", "A": "함께 하는 취미", "B": "혼자 몰입하는 취미"},

             8: {"title": "후배에게 조언을 해줘야 할 때", "type": "TF", "A": "듣기 편하게 부드럽게 말함", "B": "필요한 사실만 간결하게 말함"},

            9: {"title": "월말까지 해야 하는 일이 생기면?", "type": "JP", "A": "마감 직전에 완성", "B": "기한 훨씬 전에 완료"},


            10: {"title": "상대방을 설득할 때 나는?", "type": "TF", "A": "공감을 이끌어내려고 한다", "B": "논리적 근거를 내세운다"},

            11: {"title": "스트레스를 받을 때<br><br>가장 먼저 드는 생각은?", "type": "EI", "A": "누구한테 털어놓을까", "B": "혼자 있고 싶다"},


              12: {"title": "평소 나의 가치관은?", "type": "JP", "A": "자유로워야 행복하다", "B": "계획이 있어야 편하다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj282.png"},
            "ISFJ": {"img":"img_isfj282.png"},
            "INFJ": {"img":"img_infj282.png"},
            "INTJ": {"img":"img_intj282.png"},

            "ISTP": {"img":"img_istp282.png"},
            "ISFP": {"img":"img_isfp282.png"},
            "INFP": {"img":"img_infp282.png"},
            "INTP": {"img":"img_intp282.png"},

            "ESTP": {"img":"img_estp282.png"},
            "ESFP": {"img":"img_esfp282.png"},
            "ENFP": {"img":"img_enfp282.png"},
            "ENTP": {"img":"img_entp282.png"},

            "ESTJ": {"img":"img_estj282.png"},
            "ESFJ": {"img":"img_esfj282.png"},
            "ENFJ": {"img":"img_enfj282.png"},
            "ENTJ": {"img":"img_entj282.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test282"; // 테스트 URL
            const shareText = "🫶성격 생활기록부 테스트해봐!🩷"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 성격 생활기록부 테스트)",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});


    </script>
