    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "봄이 오면 가장 하고 싶은 것은?", "type": "EI", "A": "좋은 사람들과 야외 피크닉", "B": "집에서 한가롭게 햇살 쬐기"},

             2: {"title": "날씨가 흐린 날 나의 반응은?", "type": "SN", "A": "비 오나? 우산 챙겨야겠다", "B": "흐린 날씨에 어울리는<br>노래와 영화가 생각남"},

             3: {"title": "집에서 영화나 드라마를 볼 때 나는?", "type": "JP", "A": "그때그때 기분에 따라<br>보고 싶은걸 보는 편", "B": "미리 보고 싶은 작품을 정해놓고<br>순서대로 보는 편"},

             4: {"title": "영화를 보고 있는데<br><br>누가 봐도 울으라고 만든<br><br>감동적인 장면이 나오면?", "type": "TF", "A": "눈물 참는 중", "B": "오 연출 잘했네"},

             5: {"title": "새로 오픈한 카페를 발견했을 때<br><br>나의 첫 반응은?", "type": "EI", "A": "오 분위기 좋다<br>누구랑 같이 와볼까?", "B": "나중에 혼자 가봐야겠다 생각함"},

            6: {"title": "친구랑 게임할 때 나에게 중요한 것은?", "type": "TF", "A": "함께하는 재미", "B": "그래도 나의 승리"},

                7: {"title":"요즘 인기 있다는 드라마를 볼 때", "type": "SN", "A": "배우 얼굴, 배경, 옷 스타일<br>보느라 바쁨", "B": "오 이거 뭔가 복선 같은데?<br>혼자 추측하면서 봄"},

             8: {"title": "준비했던 시험을 망쳤을 때 나는?", "type": "TF", "A": "망쳐서 기분 안 좋으니<br>뭘로 기분 풀어야 하나 생각함", "B": "이미 망친 건 망친 거고<br>어떤걸 보완해야 할지 분석함"},

            9: {"title": "할 일이 많아서 산더미일 때 나는?", "type": "JP", "A": "뭐부터 해야 할지 몰라서<br>일단 아무것도 하지 않음", "B": "빠르게 우선순위를 정하고<br>바로 처리 시작함"},

         10: {"title": "처음 간 미용실에서<br><br>내 담당 디자이너가 말을 많이 걸면?", "type": "EI", "A": "그냥 스몰톡이라 괜찮다", "B": "아 다음엔 절대 안 와야지"},

            11: {"title": "서점에서 책을 고를 때 나는?", "type": "SN", "A": "유명하거나 실용적인 책을<br>선택하는 편", "B": "표지나 제목을 보고<br>끌리는 걸 선택함"},

              12: {"title": "나의 쇼핑 스타일은 주로", "type": "JP", "A": "구경하다가 끌리는 걸 사는 편", "B": "필요한 걸 미리 정하고 구매"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj259.png"},
            "ISFJ": {"img":"img_isfj259.png"},
            "INFJ": {"img":"img_infj259.png"},
            "INTJ": {"img":"img_intj259.png"},

            "ISTP": {"img":"img_istp259.png"},
            "ISFP": {"img":"img_isfp259.png"},
            "INFP": {"img":"img_infp259.png"},
            "INTP": {"img":"img_intp259.png"},

            "ESTP": {"img":"img_estp259.png"},
            "ESFP": {"img":"img_esfp259.png"},
            "ENFP": {"img":"img_enfp259.png"},
            "ENTP": {"img":"img_entp259.png"},

            "ESTJ": {"img":"img_estj259.png"},
            "ESFJ": {"img":"img_esfj259.png"},
            "ENFJ": {"img":"img_enfj259.png"},
            "ENTJ": {"img":"img_entj259.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
