    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;

             2: {"title": "나의 업무는 아픈 동물에게 쓴 약 먹이기<br><br>약을 먹이기 전 나의 마음은?", "type": "TF", "A": "약이 쓸 것 같아서 먹이기 미안해져..", "B": "빨리 약을 줘서 안 아프게 해줘야지"},

             3: {"title": "다음 업무는 동물들 방 치워주기<br><br>어떤 식으로 치워줄까요?", "type": "JP", "A": "치우고 싶은 곳부터 치울래", "B": "순서를 정해서 치우는 게 낫지"},

             4: {"title": "농장을 돌아다니다 발견한 오리 한 마리가<br><br>자꾸 날 따라오는 것 같아요", "type": "SN", "A": "오리가 따라오는 게 너무 신기해", "B": "이 오리에게 이름을 지어줘야겠어"},

             5: {"title": "혼자 열심히 일을 하고 있는데<br><br>저쪽에서 4인 1조가 시끌벅적하게 일을 해요", "type": "EI", "A": "아 좋겠다 나도 4인 1조 할걸..", "B": "역시 혼자 일하길 잘했어"},

            6: {"title": "농장을 한 바퀴 돌고 있는데<br><br>새로 온 사람이 당황하고 있어요!", "type": "EI", "A": "다가가서 도움이 필요한지 물어볼래", "B": "도움을 요청하지 않았으니 지나갈래"},

                7: {"title":"그렇게 농장을 계속 돌아보다가<br><br>지도에는 없는 길을 발견했어요", "type": "SN", "A": "이 길은 지도에 안 그렸나 보네", "B": "왜 없지? 왜 없을까? 왜 이 길만? 궁금하네"},

             8: {"title": "오전 업무를 마치고 관리자에게 갔는데<br><br>오후 업무를 골라보래요!", "type": "JP", "A": "정해진 틀 없이 자유롭게 하는 업무", "B": "정확히 정해진 대로 해야 하는 업무"},

            9: {"title": "그렇게 오후 업무를 하다가<br><br>나무그늘 아래서 쉬고 있는데<br><br>다람쥐가 다가와서 돌멩이를 건넸어요", "type": "SN", "A": "선물로 돌멩이를 주네 귀엽다", "B": "왠지 이 돌멩이가 소원을 이뤄줄 것 같아"},

         10: {"title": "아까 새로운 아르바이트생이 실수를 했는지<br><br>관리자에게 크게 혼나고 있네요...", "type": "TF", "A": "처음이라 실수할 수도 있지<br>왜 저렇게 혼내는 거냐고 위로할래", "B": "뭐 때문에 혼난 거냐고 묻고<br>나만의 꿀팁을 알려줄래"},

            11: {"title": "드디어 끝난 동물농장 아르바이트<br><br>내일은 일이 더 많다는데...", "type": "JP", "A": "내일 일은 내일 생각할래", "B": "어떻게 해야 내일 효율적으로<br>일을 할 수 있을지 계획할래"},

              12: {"title": "하루 일했지만 정든 동물들을 두고<br><br>집에 가야 해요", "type": "TF", "A": "내일 보는 건 알지만 두고 가기 미안해<br>쉽게 발이 떨어지지 않아", "B": "어차피 내일 또 볼 거니까<br>쿨하게 안녕~"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj231.png"},
            "ISFJ": {"img":"img_isfj231.png"},
            "INFJ": {"img":"img_infj231.png"},
            "INTJ": {"img":"img_intj231.png"},

            "ISTP": {"img":"img_istp231.png"},
            "ISFP": {"img":"img_isfp231.png"},
            "INFP": {"img":"img_infp231.png"},

            "ESTP": {"img":"img_estp231.png"},
            "ESFP": {"img":"img_esfp231.png"},
            "ENFP": {"img":"img_enfp231.png"},
            "ENTP": {"img":"img_entp231.png"},

            "ESTJ": {"img":"img_estj231.png"},
            "ESFJ": {"img":"img_esfj231.png"},
            "ENFJ": {"img":"img_enfj231.png"},
            "ENTJ": {"img":"img_entj231.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
