  <script>
    const yearSelect = document.getElementById("birthYear");
    const monthSelect = document.getElementById("birthMonth");
    const daySelect = document.getElementById("birthDay");

    for (let y = 1930; y <= 2020; y++) {
      const opt = document.createElement("option");
      opt.value = y;
      opt.innerText = `${y}년`;
      yearSelect.appendChild(opt);
    }

    for (let m = 1; m <= 12; m++) {
      const opt = document.createElement("option");
      opt.value = m;
      opt.innerText = `${m}월`;
      monthSelect.appendChild(opt);
    }

    for (let d = 1; d <= 31; d++) {
      const opt = document.createElement("option");
      opt.value = d;
      opt.innerText = `${d}일`;
      daySelect.appendChild(opt);
    }

    function goToInput() {
      document.getElementById("main-screen").classList.add("hidden");
      document.getElementById("input-screen").classList.remove("hidden");
    }

    function submitInput() {
      const name = document.getElementById("username").value.trim();
      const year = yearSelect.value;
      const month = monthSelect.value;
      const day = daySelect.value;

      if (!name || !year || !month || !day) {
        alert("모든 정보를 입력해주세요!");
        return;
      }

      document.getElementById("input-screen").classList.add("hidden");
      document.getElementById("loading-screen").classList.remove("hidden");

      setTimeout(() => {
        const result = getFortuneResult(name, year, month, day);
        document.getElementById("result-img").src = result.image;
        document.getElementById("loading-screen").classList.add("hidden");
        document.getElementById("result-screen").classList.remove("hidden");
      }, 3000);
    }

function getFortuneResult(name, year, month, day) {
  const calendarType = document.getElementById("calendarType").value;
  const nameCode = name.charCodeAt(0);

  let total = nameCode + parseInt(year) + parseInt(month) + parseInt(day);

  if (calendarType === "lunar") {
    total += 97; // 
  }

  const index = total % 90;
  const fortuneIndex = Math.floor(index / 3);
  const variantIndex = index % 3;

  const fortunes = [
    "재물복", "횡재운", "계약운", "일복", "기회운",
    "합격운", "승진운", "성과운", "자격증운", "발표운",
    "취업운", "귀인운", "조력자운", "멘토운", "추천운",
    "연애운", "재회운", "인연운", "이직운", "직장운",
    "이사운", "이동운", "새출발운", "건강운", "회복운",
    "투자운", "인맥운", "물건복", "공간운", "서류운"
  ];

  const variants = ["a", "b", "c"];

  return {
    title: fortunes[fortuneIndex],
    variant: variants[variantIndex],
    image: `fortune_${String(fortuneIndex + 1).padStart(2, '0')}_${variants[variantIndex]}.png`
  };
}

   document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test318"; // 테스트 URL
            const shareText = "미리 보는 신년 운세 해봐!♥️"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 미리 보는 신년 운세 테스트",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
