    <script>
        var num = 1;
        var EI = 0, SN = 0, TF = 0, JP = 0;
          var q = {
            1: {"title": "엘리베이터에서 만난 이웃이<br><br>오늘 날씨 좋네요! 라고 말을 걸어왔어요<br><br>당신의 반응은?", "type": "EI", "A": "그러게요! 어디 가세요?<br>하고 자연스럽게 대화를 이어갈래요", "B": "네..ㅎㅎ살짝 미소를 짓고<br>빨리 내리길 기다릴래요"},
            2: {"title": "아파트 관리실에서 경비원분이<br><br>화분을 잘못 배치해서 누군가 넘어졌다고 해요!<br><br>당신은 어떻게 반응할까요?", "type": "TF", "A": "어디가 얼마나 다쳤는지 물어볼래요", "B": "어디다 둬서 넘어졌는지 확인할래요"},
            3: {"title": "아파트 안에 흉흉한 소문이 도는데...<br><br>지하실에서 이상한 소리가 들린다고 해요<br><br>당신의 첫 반응은?", "type": "SN", "A": "지하실에 뭔 문제가 있겠지", "B": "뭔가 있는 거야... 귀신이라던가.."},
            4: {"title": "외출하고 들어왔는데<br><br>현관에 있는 전등이 켜지지 않아요!<br><br>어떻게 대처할까요?", "type": "JP", "A": "버티다가 불편할 때 관리실에 말해요", "B": "발견한 즉시 관리실에 말해요"},
            5: {"title": "아파트 단지에 축제가 열려서<br><br>아침부터 시끌시끌해요<br><br>어떻게 할까요?", "type": "EI", "A":"재밌을 것 같아 가볼래요!", "B": "사람이 너무 많아서 안 갈래요"},
            6: {"title": "갑자기 아파트가 정전돼서<br><br>급한 대로 촛불을 켜고 있어요<br><br>지금 기분은 어떤가요?", "type": "TF", "A": "불편하지만 뭔가 감성적이라 좋아요", "B": "정전이 된 상황이 짜증 나요"},
            7: {"title": "아파트에 텃밭 가꾸기가 시작됐어요<br><br>나는 텃밭을 어떻게 가꿀까요?", "type": "JP", "A": "심고 싶은 걸 생각하고 바로 살래요", "B": "뭘 심어야 하는지 철저히 계획할래요"},
            8: {"title":"아파트 단지에 새로운 조형물이 생겼어요<br><br>구경하는 나의 머릿속은 어떤가요?", "type": "SN", "A": "오 새로 생긴 조형물이구나", "B": "무슨 의미를 담고 있길래 세운 걸까?"},
            9: {"title": "주말에 집에 누워서 쉬고 있는데<br><br>윗집에서 쿵쿵거리기 시작했어요<br><br>어떻게 할까요?", "type": "TF", "A": "주말이니까 좀 참아줄래요", "B": "냅두면 계속할 테니까 바로 말할래요"},
            10: {"title": "아파트 상가에 새로운 카페가 생겼어요<br><br>오늘이 첫 개업 일이라는데<br><br>어떻게 할까요?", "type": "SN", "A": "일단은 익숙한 카페로 갈래요", "B": "새로운 카페가 궁금하니까 가볼래요"},
            11: {"title": "아파트에서 반상회가 열린다고 해요<br><br>꼭 참석해야 한다고 하네요..", "type": "EI", "A": "가면 가는데 뭔 얘기를 하지?", "B": "최대한 피할 방법이 없을까.."},
            12: {"title": "결국 반상회를 가기로 했는데<br><br>내일까지 할 일이 산더미에요<br><br>어떻게 할까요?", "type": "JP", "A": "지금 하고 싶은 거 먼저 할래요", "B": "우선순위를 매겨서 시작할래요"}
        };
  function showNicknameInput() {
            $(".start").hide();
            $(".nickname").show();
        }

function start() {
    var nickname = $("#nicknameInput").val().trim();
    if (nickname === "") {
        alert("닉네임을 입력해주세요.");
        return;
    }

    // 닉네임과 고정된 접미사 '님은'을 결합
    $("#nicknameOverlay").text(nickname + "님은");

    $(".nickname").hide();
    $(".question").show();
    next();
}





        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                mbti += (EI >= 2) ? "E" : "I";
                mbti += (SN >= 2) ? "S" : "N";
                mbti += (TF >= 2) ? "F" : "T";
                mbti += (JP >= 2) ? "P" : "J";
                $("#resultImage").attr("src", "img_" + mbti.toLowerCase() + "229.png");
            } else {
                $(".progress-bar").css('width', `calc(100/12*${num}%)`);
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }

        $("#A").click(function () {
            var type = $("#type").val();
            if (type == "EI") EI++;
            else if (type == "SN") SN++;
            else if (type == "TF") TF++;
            else if (type == "JP") JP++;
            next();
        });

        $("#B").click(function () {
            next();
        });

function saveResult() {
    window.scrollTo(0, 0); // 페이지 상단으로 스크롤
    html2canvas(document.querySelector("#resultContainer"), {
        useCORS: true,
        scale: 2, 
        backgroundColor: null 
    }).then(function (canvas) {
        var link = document.createElement("a");
        link.download = "testit229_result.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}


    </script>
