    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "하루 종일 사람들과 어울린 날 밤<br><br>나의 상태는?", "type": "EI", "A": "역시 노니까 재밌네!<br>더 놀고 싶다", "B": "충전하려면 며칠 걸리겠는데?<br>당분간 약속 안 잡아야지"},

              2: {"title": "친구가 안 좋은 꿈을 꿨다고 하면?", "type": "SN", "A": "꿈은 꿈일 뿐이야<br>개꿈이라고 생각해", "B": "바로 꿈해몽 검색해서<br>무슨 꿈인지 알려줌"},

             3: {"title": "마감 기한이 있는 일을 처리할 때", "type": "JP", "A": "원래 기한이 다가와야<br>집중력이 폭발하는 법이야", "B": "여유 있게 미리 해두는 편이<br>마음이 편하지"},

             4: {"title": "회의 중에 누군가 실수를 했을 때", "type": "TF", "A": "실수한 사람이 당황하지 않도록<br>그냥 넘어가는 게 좋을 것 같아", "B": "서로 올바른 정보를 나누기 위해<br>바로잡아주는 게 필요해"},

             5: {"title": "새로 도착한 가구를 조립할 때", "type": "SN", "A": "설명서는 무조건 필수지!<br>꼼꼼히 확인한다", "B": "설명서 딱 질색인데..<br>필요할 때만 본다"},

            6: {"title": "새로운 제안이 들어왔을 때", "type": "SN", "A": "실행 가능한지 먼저 따져본다", "B": "새롭고 흥미로운지 먼저 본다"},

                7: {"title":"친구들 사이에서 나의 역할은?", "type": "EI", "A": "중심에서 이야기 많이 하는 사람", "B": "듣고 공감하는 사람 쪽에 가까워"},

             8: {"title": "누군가 내 의견을 비판할 때", "type": "TF", "A": "왜 나한테만 난리야<br>일단 짜증부터 남", "B": "어떻게 반박할지 먼저 생각함"},

            9: {"title": "내가 더 스트레스 받는 건?", "type": "JP", "A": "엄격한 규칙이 있을 때<br>스트레스를 느껴", "B": "예기치 않은 변화가 생기면<br>마음이 불편해져"},


            10: {"title": "중요한 사람과 대화 중에 갈등이 생기면?", "type": "TF", "A": "먼저 감정을 가라앉히고<br>천천히 대화를 이어갈래", "B": "문제의 핵심을 명확히<br>짚고 넘어가야 한다고 생각해"},

            11: {"title": "여러 사람이 있는 단체 채팅방에서 나는?", "type": "EI", "A": "대화에 끼고 싶고<br>말도 잘 주고받는 편", "B": "눈팅하다가<br>꼭 필요할 때만 말함"},


              12: {"title": "문제를 해결할 때 나의 방식은?", "type": "JP", "A": "직접 부딪혀 보면서<br>감을 잡아가는 스타일이야", "B": "체계적으로 정리해서<br>하나씩 차근차근 해결하려고 해"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj269.png"},
            "ISFJ": {"img":"img_isfj269.png"},
            "INFJ": {"img":"img_infj269.png"},
            "INTJ": {"img":"img_intj269.png"},

            "ISTP": {"img":"img_istp269.png"},
            "ISFP": {"img":"img_isfp269.png"},
            "INFP": {"img":"img_infp269.png"},
            "INTP": {"img":"img_intp269.png"},

            "ESTP": {"img":"img_estp269.png"},
            "ESFP": {"img":"img_esfp269.png"},
            "ENFP": {"img":"img_enfp269.png"},
            "ENTP": {"img":"img_entp269.png"},

            "ESTJ": {"img":"img_estj269.png"},
            "ESFJ": {"img":"img_esfj269.png"},
            "ENFJ": {"img":"img_enfj269.png"},
            "ENTJ": {"img":"img_entj269.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test269"; // 테스트 URL
            const shareText = "컬러 아이콘 성격 테스트해봐!✨🫶"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 컬러 아이콘 성격 테스트)",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});
