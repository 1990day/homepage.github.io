    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {

             2: {"title": "파티에 누구누구 오냐고 물어보니<br><br>다 모르는 사람인 것 같다..", "type": "EI", "A": "오히려 더 기대된다", "B": "무슨 핑계를 대고 안 가지?"},

             3: {"title": "근데 선물은 뭘 줘야 하지..?", "type": "SN", "A": "호불호 없는 실용적인 선물", "B": "그 친구를 생각하면 떠오르는 선물"},

             4: {"title": "파티에 갈까 말까 계속 고민 중인 나<br><br>지금 제일 마음에 걸리는 것은?", "type": "TF", "A": "거절하면 친구가 섭섭해할까 봐", "B": "갔는데 재미없어서 시간 낭비할까 봐"},

             5: {"title": "결국 가기로 마음먹은 나<br><br>파티 시작은 오후 7시다", "type": "JP", "A": "얼마나 걸리나 확인하고 일단 쉼", "B": "어떻게 가는지 미리 동선을 다 봐둠"},

            6: {"title": "파티 장소에 도착해서 들어갔는데<br><br>웰컴티로 도라지 꿀차를 준다", "type": "SN", "A": "신기하게 도라지 꿀차를 주네", "B": "날씨 추워져서 도라지 꿀차로 주나?<br>도라지 꿀차가 목에 좋으니까"},

                7: {"title":"친구가 와줘서 고맙다면서<br><br>내가 와서 너무 행복하다고 한다", "type": "TF", "A": "친구의 말을 들으니<br>역시 오길 잘했다고 생각한다", "B": "예의상 하는 말인걸 알고<br>그에 맞게 반응해준다"},

             8: {"title": "친구가 파티 음식을 나눠 줬는데<br><br>정말 너무 맛이 없다..<br><br>그때 친구가 맛이 어떠냐고 물어보면?", "type": "TF", "A": "괜찮은데? 맛있어!<br>일단 친구의 기분을 맞춰준다", "B": "맛 평가는 얼버무리고<br>준비하느라 힘들었겠다고 한다"},

            9: {"title": "계속 진행되는 파티<br><br>언제 집에 갈까?", "type": "JP", "A": "분위기 봐서 자연스럽게 나간다", "B": "시간을 정해두고 그때 간다"},

         10: {"title": "슬슬 가려고 쓱 둘러보는데<br><br>아직도 사람이 많다", "type": "SN", "A": "아직도 사람이 많네<br>나 하나 없어도 티 안 나겠군", "B": "어떻게 생일파티에<br>이렇게 많은 사람들이 왔지?<br>인생을 잘 살았나 보네"},

            11: {"title": "파티장에서 무사히 빠져나온 나<br><br>날씨도 좋고 시간 여유도 있다", "type": "JP", "A": "걷기 좋은데 한 정거장 정도는 걸어갈까?", "B": "미리 알아본 노선대로 바로 집으로"},

              12: {"title": "파티가 끝나고 집에 도착했다..", "type": "EI", "A": "아 재밌었다. 오늘 찍은 사진 봐야지", "B": "아 피곤하다. 당분간 이런 자리 피해야지"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj237.png"},
            "ISFJ": {"img":"img_isfj237.png"},
            "INFJ": {"img":"img_infj237.png"},
            "INTJ": {"img":"img_intj237.png"},

            "ISTP": {"img":"img_istp237.png"},
            "ISFP": {"img":"img_isfp237.png"},
            "INFP": {"img":"img_infp237.png"},
            "INTP": {"img":"img_intp237.png"},

            "ESTP": {"img":"img_estp237.png"},
            "ESFP": {"img":"img_esfp237.png"},
            "ENFP": {"img":"img_enfp237.png"},
            "ENTP": {"img":"img_entp237.png"},

            "ESTJ": {"img":"img_estj237.png"},
            "ESFJ": {"img":"img_esfj237.png"},
            "ENFJ": {"img":"img_enfj237.png"},
            "ENTJ": {"img":"img_entj237.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
