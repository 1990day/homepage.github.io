    function resetAll(){
      state.step = 0;

      state.scores = { LEAD:0, FOLLOW:0, CUDDY:0, ACCEPT:0, REALISTIC:0, PASSIONATE:0, OPTIMISTIC:0, EARNEST:0 };

    function startQuiz(){
      startView.style.display = "none";

      mainHead.style.display = "none";
      renderQuestion();
    }

    function axisPick(axis, pick){
      const ax = AXIS[axis];
      if(pick === "A") state.scores[ax.a] += 1;
      else state.scores[ax.b] += 1;
    }
    function axisUnpick(axis, pick){
      const ax = AXIS[axis];
      if(pick === "A") state.scores[ax.a] -= 1;
      else state.scores[ax.b] -= 1;
    }

    function renderQuestion(){
      const i = state.step;
      const total = QUESTIONS.length;

      pillStep.textContent = String(i+1);
      
      const pct = Math.round(((i)/total)*100);
      progressBar2.style.width = pct + "%";

      const item = QUESTIONS[i];

      qText.innerHTML = `<span style="color:var(--pink-main); font-size:16px;">Q${i+1}.</span><br>${item.q}`;
      textA.textContent = item.aText;
      textB.textContent = item.bText;

      btnBack.style.display = (i === 0) ? "none" : "block";
    }

    function next(pick){
      const item = QUESTIONS[state.step];
      state.answers.push({ axis:item.axis, pick });
      axisPick(item.axis, pick);
      state.step += 1;

      if(state.step >= QUESTIONS.length) showResult();
      else renderQuestion();
    }

    function back(){
      if(state.step <= 0) return;
      state.step -= 1;
      const last = state.answers.pop();
      axisUnpick(last.axis, last.pick);
      renderQuestion();
    }

    function decideAxis(axisKey){
      const ax = AXIS[axisKey];
      const aScore = state.scores[ax.a];
      const bScore = state.scores[ax.b];
      if(aScore > bScore) return ax.a;
      if(bScore > aScore) return ax.b;
      for(let i=state.answers.length-1;i>=0;i--){
        if(state.answers[i].axis === axisKey){
          return state.answers[i].pick === "A" ? ax.a : ax.b;
        }
      }
      return ax.a;
    }

    function toCode(parts){
      const map = {
        LEAD:"L", FOLLOW:"F",
        CUDDY:"C", ACCEPT:"A",
        REALISTIC:"R", PASSIONATE:"P",
        OPTIMISTIC:"O", EARNEST:"E"
      };
      return parts.map(p=>map[p]).join("");
    }

    function codeToLabel(code){
      const chars = code.split("");
      return `${LABELS[chars[0]]} Â· ${LABELS[chars[1]]} Â· ${LABELS[chars[2]]} Â· ${LABELS[chars[3]]}`;
    }

    function renderJellyPair(typeCode, container, isGood) {
      const el = document.createElement("div");

      el.innerHTML = `<span style="font-size: 24px;">${emoji}</span><span>${typeCode}</span>${name}`;
      container.appendChild(el);
    }

    function showResult(){
      startView.style.display = "none";
      quizView.style.display = "none";
      resultView.style.display = "";
      mainHead.style.display = "none";
      
      // ê²°ê³¼ í˜ì´ì§€ì—ì„œëŠ” ì§„í–‰ë„ ìˆ¨ê¸°ê¸°
      progressPill.style.display = "none";
      
      progressBar2.style.width = "100%";

      const lf = decideAxis("LF");
      const ca = decideAxis("CA");
      const rp = decideAxis("RP");
      const oe = decideAxis("OE");

      const code = toCode([lf, ca, rp, oe]);

      resCode.textContent = code;
      resLabel.textContent = TYPE_NAME[code] || codeToLabel(code);
      resSubLabel.textContent = codeToLabel(code);
      resEmoji.textContent = TYPE_EMOJI[code] || "ğŸ’—";

      // íŠ¹ì§• 10ê°œ
      traitsEl.innerHTML = "";
      const list = TRAITS[code] || [];
      list.forEach(t=>{
        const div = document.createElement("div");
        div.className = "li-text";
        div.textContent = t;
        traitsEl.appendChild(div);
      });

      const c = COMPAT[code] || {good:[], bad:[]};
      
      goodPairs.innerHTML = "";
      if (c.good && c.good.length > 0) {
        renderJellyPair(c.good[0], goodPairs, true);
      }

      badPairs.innerHTML = "";
      if (c.bad && c.bad.length > 0) {
        renderJellyPair(c.bad[0], badPairs, false);
      }

      window.scrollTo({top:0, behavior:"smooth"});
    }

    btnSaveImg.addEventListener("click", () => {

        showToast("ì´ë¯¸ì§€ ì•¨ë²”ì— ì €ì¥ ì™„ë£Œ!");

      });
    });

    // ê³µìœ í•˜ê¸°
    btnShare.addEventListener("click", async () => {
      const text = buildShareText();
      if(navigator.share){
        try{ await navigator.share({ title: "í…ŒìŠ¤íŠ¸ì‡ ì¼ë³¸ ëŸ¬ë¸Œ íƒ€ì… í…ŒìŠ¤íŠ¸", text, url: location.href }); }
        catch(e){}
      }else{
        try{
          await navigator.clipboard.writeText(text);
          showToast("ë§í¬ê°€ ë³µì‚¬ëì–´ìš”! ì¹œêµ¬í•œí…Œ ë¶™ì—¬ë„£ê¸° í•´ë³´ì„¸ìš” ğŸ’Œ");
        }catch(e){

    // ë‹¤ì‹œ í•´ë³´ê¸° ëˆ„ë¥´ë©´ ë¬´ì¡°ê±´ ì²« í™”ë©´ìœ¼ë¡œ ì´ˆê¸°í™”
    btnRetry.addEventListener("click", resetAll);

   btnOtherTest.addEventListener("click", ()=>{ location.href = "https://test-it.co.kr/"; });

    // ---------- EVENTS ----------
    btnStart.addEventListener("click", startQuiz);

    resetAll();
