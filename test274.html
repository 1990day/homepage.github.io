  const sorted = Object.entries(scores)

    .map(([trait, score]) => ({
      trait,
      score,
      percent: Number((score / total * 100).toFixed(1))
    }))
    .sort((a, b) => b.percent - a.percent);

  // ✅ 이모지 배너 (가장 위에)
  const maxPercent = sorted[0].percent;
  const topEmotions = sorted.filter(item => item.percent === maxPercent);
  const emojiList = topEmotions.map(e => characterInfo[e.trait].emoji).join(' ');
  const nameList = topEmotions.map(e => `<strong>${e.trait}</strong>`).join('와 ');
 // ✅ 상단 이모티콘 요약 배너 카드로 감싸기
const topBanner = document.createElement('div');
topBanner.innerHTML = `
  <div style="
    background: #ffffff;
    border: 1px solid #fce4ec;
    border-radius: 20px;
    padding: 24px 16px;
    margin-top: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
  ">
    <div style="font-size: 16px; color: #666; margin-bottom: 6px;">당신은</div>
    <div style="font-size: 48px; margin: 4px 0;">${emojiList}</div>
    <div style="font-size: 16px; font-weight: 600; color: #444;">${nameList} 감정이 가장 많아요!</div>
  </div>
`;
resultScreen.insertBefore(topBanner, resultText);


  // ✅ 그래프 카드 통째로 감싸기
let graphHTML = `
  <div style="
    background: #ffffff;
    border: 1px solid #fce4ec;
    border-radius: 20px;
    padding: 20px 16px;
    margin-top: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  ">
    <div style="font-weight: 600; font-size: 18px; color: #555; margin-bottom: 14px;">📊 감정 비율 그래프</div>
    <div class="multi-bar-graph">
`;

sorted.forEach(item => {
  graphHTML += `
    <div class="graph-row">
      <div class="graph-label">${item.trait}</div>
      <div class="graph-bar-wrap">
        <div class="graph-bar ${getClass(item.trait)}" style="width: ${item.percent}%;">
          <span class="graph-percent">${item.percent}%</span>
        </div>
      </div>
    </div>
  `;
});

graphHTML += `
    </div>
  </div>
`;

const graphWrapper = document.createElement('div');
graphWrapper.innerHTML = graphHTML;
resultScreen.insertBefore(graphWrapper, resultText);

  // ✅ 상위 감정 3개 추출
  let top3 = [];
  let cutoff = 0;
  for (let i = 0; i < sorted.length; i++) {
    const item = sorted[i];
    if (top3.length < 3) {
      top3.push(item);
      cutoff = item.percent;
    } else if (item.percent === cutoff) {
      top3.push(item);
    } else {
      break;
    }
  }

  // ✅ 감정 캐릭터 카드
  const characterHTML = `
    <div style="margin-top: 30px; font-size: 18px; font-weight: 600; color: #555;">
      💖 당신의 감정 캐릭터
    </div>

    <div style="
      background: #fffafc;
      border: 1px solid #fce4ec;
      border-radius: 20px;
      padding: 24px 16px;
      margin-top: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    ">
      <div style="display: flex; flex-direction: column; gap: 14px; align-items: center;">
        ${top3.map(item => `
          <div style="background: #ffffff; border: 1px solid #eee; border-radius: 16px; padding: 12px 18px; font-size: 15px; color: #444; width: fit-content; box-shadow: 0 2px 6px rgba(0,0,0,0.05); text-align: left;">
            <div style="font-weight: 600; margin-bottom: 4px;">
              ${characterInfo[item.trait].emoji} ${characterInfo[item.trait].name} (${item.trait})
            </div>
            <div>${characterInfo[item.trait].desc}</div>
          </div>
        `).join('')}
      </div>
    </div>
  `;

  // ✅ 해석 문장
  let descHTML = '';
  if (top3.length > 0) {
    const first = top3[0], second = top3[1], third = top3[2];
    descHTML += `<div style="margin-top: 28px; font-size: 15px; color: #444; line-height: 1.6;">`;
    descHTML += `당신은 <strong style="color: #d95b7a;">${first.trait}</strong> 감정이 가장 높은 사람입니다.<br>`;
    if (second && third) {
      descHTML += `그 다음으로는 <strong>${second.trait}</strong>와 <strong>${third.trait}</strong> 감정도 강하게 나타났어요.`;
    } else if (second) {
      descHTML += `그 다음으로는 <strong>${second.trait}</strong> 감정도 강하게 나타났어요.`;
    }
    descHTML += `</div>`;
  }

  // ✅ 최종 출력
  resultText.innerHTML = characterHTML + descHTML;
}


function getClass(trait) {
  return {
    분노: 'anger',
    천사: 'angel',
    귀찮음: 'lazy',
    욱: 'wook',
    눈치: 'notice',
    회피: 'escape'
  }[trait];
}
