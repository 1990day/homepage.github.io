<script>
function goToNickname() {
  document.getElementById("main").style.display = "none";
  document.getElementById("nickname-screen").style.display = "block";
}

function startTest() {
  const input = document.getElementById("nickname").value.trim();
  const selectedGender = document.querySelector('input[name="gender"]:checked');
if (!input || !gender) {
  alert("닉네임과 성별을 모두 입력해주세요!");
  return;
}
nickname = input;

  document.getElementById("nickname-screen").style.display = "none";
  document.getElementById("question-screen").style.display = "block";
  showQuestion();
}

function selectGender(value) {
  gender = value;
  document.getElementById("selected-gender").value = value;

  // 모든 버튼에서 active 제거
  const buttons = document.querySelectorAll('.gender-btn');
  buttons.forEach(btn => btn.classList.remove('active'));

  // 선택된 버튼에만 active 추가
  if (value === 'male') {
    buttons[0].classList.add('active');
  } else if (value === 'female') {
    buttons[1].classList.add('active');
  }
}

function showQuestion() {
  if (currentQuestion >= questions.length) {
    checkTiesAndProceed();
    return;
  }

  const q = questions[currentQuestion];
  document.getElementById("question-text").textContent = q.q;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.a.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option.text;
    btn.onclick = () => {
      traits[option.key]++;
      currentQuestion++;
      updateProgress();
      showQuestion();
    };
    answersDiv.appendChild(btn);
  });
}

function updateProgress() {
  const percent = (currentQuestion / questions.length) * 100;
  document.getElementById("progress").style.width = percent + "%";
}

function checkTiesAndProceed() {
  tieBreakQueue = [];

  if (traits.lifestyleA === traits.lifestyleB) tieBreakQueue.push("lifestyle");
  if (traits.jobA === traits.jobB) tieBreakQueue.push("job");
  if (traits.socialA === traits.socialB) tieBreakQueue.push("social");
  if (traits.moneyA === traits.moneyB) tieBreakQueue.push("money");
  if (traits.loveA === traits.loveB) tieBreakQueue.push("love");
  if (traits.thoughtA === traits.thoughtB) tieBreakQueue.push("thought");

  if (tieBreakQueue.length > 0) {
    askTieBreaker();
  } else {
    showFinalResult();
  }
}

function askTieBreaker() {
  const key = tieBreakQueue.shift();
  const q = tieBreakerQuestions[key];

  document.getElementById("question-text").textContent = q.q;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.a.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option.text;
    btn.onclick = () => {
      traits[option.key]++;
      if (tieBreakQueue.length > 0) {
        askTieBreaker();
      } else {
        showFinalResult();
      }
    };
    answersDiv.appendChild(btn);
  });
}

function showFinalResult() {
  document.getElementById("question-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "block";

  const resultKey = [
    traits.lifestyleA > traits.lifestyleB ? "A" : "B",
    traits.jobA > traits.jobB ? "A" : "B",
    traits.socialA > traits.socialB ? "A" : "B",
    traits.moneyA > traits.moneyB ? "A" : "B",
    traits.loveA > traits.loveB ? "A" : "B",
    traits.thoughtA > traits.thoughtB ? "A" : "B"
  ].join("");

  const resultIndex = resultMap[resultKey];
  const resultData = resultNames[gender][resultIndex];
  const resultImg = gender === "female"
    ? `result_female_${String(resultIndex).padStart(2, "0")}.png`
    : `result_male_${String(resultIndex).padStart(2, "0")}.png`;

  document.getElementById("result-nickname").textContent =
    `${nickname}님의 다른 생은 ${resultData.age}살 ${resultData.name}입니다.`;
  document.getElementById("result-img").src = resultImg;
}

function saveImage() {
  const captureTarget = document.querySelector(".result-wrapper");

  html2canvas(captureTarget).then(canvas => {
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "다른생의나_결과.png";
    link.click();
  });
}


  document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn");
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test299";
            const shareText = "☀️다른 생의 나 테스트 해봐!♥️";

            if (navigator.share) {
                navigator.share({
                    title: "테스트잇 다른 생의 나 테스트",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});
