        };
  function showNicknameInput() {
            $(".start").hide();
            $(".nickname").show();
        }

        function start() {
            var nickname = $("#nicknameInput").val().trim();
            if (nickname === "") {
                alert("닉네임을 입력해주세요.");
                return;
            }

            // 마지막 글자의 받침 유무에 따라 조사 설정
            var lastChar = nickname[nickname.length - 1];
            var hasBatchim = (lastChar.charCodeAt(0) - 0xAC00) % 28 !== 0;
            var particle = hasBatchim ? "은" : "는";

            $("#nicknameOverlay").text(nickname + particle);
            $(".nickname").hide();
            $(".question").show();
            next();
        }

        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                mbti += (EI >= 2) ? "E" : "I";
                mbti += (SN >= 2) ? "S" : "N";
                mbti += (TF >= 2) ? "F" : "T";
                mbti += (JP >= 2) ? "P" : "J";
                $("#resultImage").attr("src", "img_" + mbti.toLowerCase() + "226.png");
            } else {
                $(".progress-bar").css('width', `calc(100/12*${num}%)`);
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }

        $("#A").click(function () {
            var type = $("#type").val();
            if (type == "EI") EI++;
            else if (type == "SN") SN++;
            else if (type == "TF") TF++;
            else if (type == "JP") JP++;
            next();
        });

        $("#B").click(function () {
            next();
        });

function saveResult() {
    window.scrollTo(0, 0); // 페이지 상단으로 스크롤

        var link = document.createElement("a");
        link.download = "testit226_result.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}
