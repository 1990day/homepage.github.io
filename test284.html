    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "새 학기 첫날<br><br>교실에 들어가서 자리에 앉은 나", "type": "EI", "A": "옆자리 친구에게<br>먼저 인사를 건넨다", "B": "조용히 자리에 앉아<br>분위기를 살핀다"},

              2: {"title": "첫 등굣길에 내가 한 생각은?", "type": "SN", "A": "가는 길, 오늘 날씨", "B": "오늘 무슨 일이 일어날지 생각"},

             3: {"title": "짝꿍이 반장이 됐는데<br><br>불평불만이 너무 많다", "type": "TF", "A": "반장 할 일 많지? 힘들겠다", "B": "그러니까 왜 지원했어"},

             4: {"title": "친구들이랑 모여서 공부할 때<br><br>나는 어떤 스타일?", "type": "JP", "A": "공부하다가 쉬다가<br>내 맘대로 자유롭게", "B": "공부할 시간과 쉬는 시간을<br>정해서 정확히 하기"},

             5: {"title": "시험 한 달 전 내 모습은?", "type": "JP", "A": "아직 멀었다고 생각함", "B": "공부 일정 잡고 시작함"},

            6: {"title": "새 담임선생님이 말을 걸면?", "type": "EI", "A": "바로 반응하며 대화를 이어간다", "B": "적당히 웃음으로 넘긴다"},

                7: {"title":"선생님이 시험범위가 아닌 곳을<br><br>체크하고 외우라고 하면?", "type": "SN", "A": "외우라니까 외우자", "B": "시험범위도 아닌데 왜지?"},

             8: {"title": "반의 규칙이 불합리해 보이면?", "type": "TF", "A": "내가 맞춰야지 하고 넘긴다", "B": "바로 개선 의견을 낸다"},

            9: {"title": "반의 SNS 계정을 맡게 된 나", "type": "JP", "A": "생각날 때마다 업로드하자!", "B": "정기적으로 업로드하자!"},


            10: {"title": "시험 결과가 예상보다 안 나왔을 때", "type": "TF", "A": "친구한테 하소연", "B": "뭐가 문제였는지 분석"},

            11: {"title": "하교할 때 내가 더 선호하는 건?", "type": "EI", "A": "친구들이랑 떠들며 집 가기", "B": "이어폰 끼고 노래 들으며 집 가기"},


              12: {"title": "새학기 소감을 말하라고 할 때 나는?", "type": "SN", "A": "오늘 있었던 일을 말하면서<br>소감을 말한다", "B": "앞으로 기대되는 걸 말하면서<br>소감을 말한다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj284.png"},
            "ISFJ": {"img":"img_isfj284.png"},
            "INFJ": {"img":"img_infj284.png"},
            "INTJ": {"img":"img_intj284.png"},

            "ISTP": {"img":"img_istp284.png"},
            "ISFP": {"img":"img_isfp284.png"},
            "INFP": {"img":"img_infp284.png"},
            "INTP": {"img":"img_intp284.png"},

            "ESTP": {"img":"img_estp284.png"},
            "ESFP": {"img":"img_esfp284.png"},
            "ENFP": {"img":"img_enfp284.png"},
            "ENTP": {"img":"img_entp284.png"},

            "ESTJ": {"img":"img_estj284.png"},
            "ESFJ": {"img":"img_esfj284.png"},
            "ENFJ": {"img":"img_enfj284.png"},
            "ENTJ": {"img":"img_entj284.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test284"; // 테스트 URL
            const shareText = "우리 사이 성격 테스트해봐!🫶"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 우리 사이 성격 테스트)",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});


    </script>
