    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "친구들이랑 놀 때<br><br>내가 더 가까운 쪽은?", "type": "EI", "A": "더 놀자고 난리 치는 쪽", "B": "집에 가고 싶어 하는 쪽"},

              2: {"title": "나의 일기 쓰는 방식은?", "type": "SN", "A": "오늘 있었던 일들을 나열", "B": "오늘 감정이나 생각을 정리"},

             3: {"title": "문제 상황이 벌어졌을 때 나는?", "type": "TF", "A": "모두가 덜 상처 받는<br>방법을 고민한다", "B": "가장 효율적인<br>해결책을 찾는다"},

             4: {"title": "나에게 스트레스를 주는 건?", "type": "JP", "A": "계획대로만 살아야 하는 상황", "B": "계획 없이 흘러가는 시간"},

             5: {"title": "대화를 나눌 때 나는?", "type": "SN", "A": "정확한 말과<br>문장 표현이 중요하다", "B": "말하는 의도와<br>맥락이 중요하다"},

            6: {"title": "카페를 고를 때 나는?", "type": "SN", "A": "위치, 가격, 좌석 같은<br>조건을 본다", "B": "분위기, 감성, 색감 같은<br>무드를 본다"},

                7: {"title":"친구와의 만남에서<br><br>나는?", "type": "EI", "A": "대화 주제를 많이 던짐", "B": "듣는 쪽이 더 편함"},

             8: {"title": "내가 사람들과의 갈등을<br><br>피하는 이유는?", "type": "TF", "A": "관계가 멀어질까 걱정돼서", "B": "시간이 낭비되기 때문"},

            9: {"title": "할 일과 쉼 사이<br><br>내가 더 좋아하는 쪽은?", "type": "JP", "A": "쉬고 싶을 때 쉬고<br>하고 싶을 때 하는 게 좋다", "B": "해야 할 일을<br>다 끝내고 쉬는 게 좋다"},


            10: {"title": "사과를 받을 때 나는?", "type": "TF", "A": "진심이 느껴지면<br>마음이 풀린다", "B": "이유 설명이 명확해야<br>납득이 된다"},

            11: {"title": "처음 보는 사람들과의 만남<br><br>지금 나의 마음속은?", "type": "EI", "A": "긴장보단 기대가 더 크다", "B": "불편하고 피하고 싶다"},


              12: {"title": "내가 더 집중할 수 있는 상황은?", "type": "JP", "A": "하고 싶은 일부터 해야<br>집중이 된다", "B": "계획이 세워져야<br>집중이 된다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj296.png"},
            "ISFJ": {"img":"img_isfj296.png"},
            "INFJ": {"img":"img_infj296.png"},
            "INTJ": {"img":"img_intj296.png"},

            "ISTP": {"img":"img_istp296.png"},
            "ISFP": {"img":"img_isfp296.png"},
            "INFP": {"img":"img_infp296.png"},
            "INTP": {"img":"img_intp296.png"},

            "ESTP": {"img":"img_estp296.png"},
            "ESFP": {"img":"img_esfp296.png"},
            "ENFP": {"img":"img_enfp296.png"},
            "ENTP": {"img":"img_entp296.png"},

            "ESTJ": {"img":"img_estj296.png"},
            "ESFJ": {"img":"img_esfj296.png"},
            "ENFJ": {"img":"img_enfj296.png"},
            "ENTJ": {"img":"img_entj296.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼만 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test296"; // 테스트 URL
            const shareText = "🎉배경화면 성격 테스트해봐!♥️"; // 공유 메시지

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 배경화면 성격 테스트)",
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});


    </script>
