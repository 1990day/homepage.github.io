    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "올해 내가 하고 싶어서<br><br>더 많이 한 일은 무엇인가요?", "type": "EI", "A": "사람들과 만남<br>모임 참석", "B": "혼자서 시간 보내기<br>나만의 루틴 즐기기"},

             2: {"title": "나를 더 행복하게 했던 순간은?", "type": "EI", "A": "좋아하는 사람들과 만나서<br>웃고 떠들었던 순간", "B": "나만의 공간에서<br>나만의 시간을 가진 순간"},

             3: {"title": "올해 목표를 세울 때 나는?", "type": "SN", "A": "현실적으로 당장 실행 가능한 목표를 세웠다", "B": "장기적인 가능성을 생각하고<br>미래지향적으로 계획했다"},

             4: {"title": "올해 후회 없이 결정한 일은?", "type": "TF", "A": "내 마음이 원하는 대로 결정을 내린 일", "B": "논리적으로 따져보고 올바른 선택을 한 일"},

             5: {"title": "올해 계획을 세울 때 나는?", "type": "JP", "A": "대략적인 방향만 정하고 즉흥적으로 진행했다", "B": "철저히 계획하고 끝까지 실행하려고 했다"},

            6: {"title": "올해를 한 문장으로 표현하면?", "type": "SN", "A": "내가 한 행동과 결과가 분명히 기억나는 한 해", "B": "여러 감정이 머릿속을 떠다니는 한 해"},

                7: {"title":"올해 가장 감동적인 순간을 떠올린다면?", "type": "TF", "A": "누군가의 진심 어린 감사나<br>따뜻한 말 한마디를 들었던 순간", "B": "내가 열심히 노력한 결과가 드러났던 순간"},

             8: {"title": "한 해를 돌아보며 내가 중요하게 생각한 것은?", "type": "TF", "A": "주변 사람들과의 관계와 조화", "B": "효율성과 논리적인 결과물"},

            9: {"title": "올해 예상치 못한 일이 생겼을 때<br><br>나의 대처는?", "type": "JP", "A": "유연하게 받아들이고 상황에 따라 움직였다", "B": "계획에 맞게 조정하고 문제를 해결하려고 했다"},

         10: {"title": "한 해를 돌아보며 떠오르는 이미지는?", "type": "EI", "A": "활기찬 웃음과 떠들썩한 대화", "B": "평온한 분위기 속 나만의 시간"},

            11: {"title": "올해 가장 좋은 건 뭐였지?<br><br>라는 질문에 떠오르는 건?", "type": "SN", "A": "직접 경험한 구체적인 사건", "B": "그 사건을 통해 내가 배운 점이나 깨달은 점"},

              12: {"title": "올해를 돌이켜보면 나의 하루는?", "type": "JP", "A": "예측 불가능한 하루를 유연하게 즐겼다", "B": "정리된 일정 속에서 꾸준히 움직였다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj241.png"},
            "ISFJ": {"img":"img_isfj241.png"},
            "INFJ": {"img":"img_infj241.png"},
            "INTJ": {"img":"img_intj241.png"},

            "ISTP": {"img":"img_istp241.png"},
            "ISFP": {"img":"img_isfp241.png"},
            "INFP": {"img":"img_infp241.png"},
            "INTP": {"img":"img_intp241.png"},

            "ESTP": {"img":"img_estp241.png"},
            "ESFP": {"img":"img_esfp241.png"},
            "ENFP": {"img":"img_enfp241.png"},
            "ENTP": {"img":"img_entp241.png"},

            "ESTJ": {"img":"img_estj241.png"},
            "ESFJ": {"img":"img_esfj241.png"},
            "ENFJ": {"img":"img_enfj241.png"},
            "ENTJ": {"img":"img_entj241.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
