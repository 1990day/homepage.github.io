    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "새로운 사람을 만날 때 나는?", "type": "EI", "A": "먼저 말을 걸고 분위기를 띄운다", "B": "상대가 먼저 다가오길 기다린다"},

             2: {"title": "친구가 실수를 했다면?", "type": "TF", "A": "기분을 생각해서 부드럽게 말한다", "B": "사실을 직설적으로 말해준다"},

             3: {"title": "일이 몰리면 나는?", "type": "JP", "A": "하고 싶은 거 먼저 한다", "B": "우선순위를 정해 해결한다"},

             4: {"title": "나에게 중요한 것은?", "type": "TF", "A": "좋은 관계를 유지하는 것", "B": "올바른 결정을 내리는 것"},

             5: {"title": "새로운 취미를 시작할 때 나는?", "type": "EI", "A": "함께할 사람을 찾는다", "B": "혼자서 조용히 시작한다"},

            6: {"title": "선물을 고를 때 나는?", "type": "SN", "A": "상대가 필요할 것 같은 걸 산다", "B": "특별한 의미가 있는 걸 고른다"},

                7: {"title":"생활 속에서 나는?", "type": "SN", "A": "익숙한 루틴을 유지한다", "B": "변화를 즐기고 새로움을 찾는다"},

             8: {"title": "조언을 받을 때 나는?", "type": "TF", "A": "내 입장을 이해해 주는 의견이 좋다", "B": "객관적이고 현실적인 의견이 좋다"},

            9: {"title": "주말 계획을 세울 때 나는?", "type": "JP", "A": "그날의 기분에 따라 결정한다", "B": "하루 계획을 미리 정해둔다"},

         10: {"title": "카페에서 시간을 보낼 때 나는?", "type": "EI", "A": "사람들과 함께 있어야 즐겁다", "B": "혼자 조용히 있는 게 좋다"},

            11: {"title": "일상에서 나는?", "type": "SN", "A": "익숙한 하루가<br>반복되는 게 좋다", "B": "재밌는 이벤트가<br>일어났으면 좋겠다"},

              12: {"title": "마감이 다가올 때 나는?", "type": "JP", "A": "마지막까지 미루다가 집중한다", "B": "미리 끝내야 마음이 편하다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj250.png"},
            "ISFJ": {"img":"img_isfj250.png"},
            "INFJ": {"img":"img_infj250.png"},
            "INTJ": {"img":"img_intj250.png"},

            "ISTP": {"img":"img_istp250.png"},
            "ISFP": {"img":"img_isfp250.png"},
            "INFP": {"img":"img_infp250.png"},
            "INTP": {"img":"img_intp250.png"},

            "ESTP": {"img":"img_estp250.png"},
            "ESFP": {"img":"img_esfp250.png"},
            "ENFP": {"img":"img_enfp250.png"},
            "ENTP": {"img":"img_entp250.png"},

            "ESTJ": {"img":"img_estj250.png"},
            "ESFJ": {"img":"img_esfj250.png"},
            "ENFJ": {"img":"img_enfj250.png"},
            "ENTJ": {"img":"img_entj250.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
