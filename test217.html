    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "취업을 위해 이력서를 쓰려는 나<br><br>책상 앞에 앉은 내 머릿속은?", "type": "SN", "A": "이력서에 뭘 써야 할까?<br>내 장점이 뭐가 있더라", "B": "인간은 왜 취업을 해야 할까?<br>돈벼락이나 맞았으면 좋겠다"},
             2: {"title": "자기소개서를 쓸 때 강조할 나의 장점은?", "type": "EI", "A": "활발하고 주변 사람들과 잘 어울린다", "B": "차분하고 꼼꼼하게 일을 수행한다"},

             3: {"title": "내가 사장이라면<br><br>어느 부분을 최우선으로 볼까?", "type": "TF", "A": "직원의 인성", "B": "일 처리 능력"},

             4: {"title": "열심히 자소서를 작성하고 있는데<br><br>친구가 재밌는 영상을 보냈을 때 나는?", "type": "JP", "A": "머리도 식힐 겸 영상 먼저 확인함", "B": "자소서를 다 작성한 후 확인함"},

             5: {"title": "자소서를 쓰다가 막혀버린 나<br><br>지금 가장 참기 힘든 유혹은?", "type": "EI", "A": "치킨 먹자는 친한 친구들의 연락", "B": "핸드폰과 침대"},

            6: {"title": "친한 친구가 내 면접 합격을 기원하며<br><br>준비한 선물을 줬는데 더 고마운 쪽은?", "type": "TF", "A": "1시간 동안 찾아헤맨 네잎클로버", "B": "면접 꿀팁"},

                7: {"title":"자소서를 다 못 채우고 누워버린 나<br><br>지금 나는 무슨 생각 중일까?", "type": "SN", "A": "자소서를 뭘로 채울지 생각 중", "B": "면접 보는 나를 상상 중"},

             8: {"title": "자소서는 토요일까지 쓰면 되고<br><br>오늘은 목요일이다.. 그렇다면?", "type": "JP", "A": "아직 시간 있으니까 내일 다시 하자", "B": "오늘 끝내기로 했으니 그냥 하자"},

            9: {"title": "어찌어찌 이력서 작성을 완료했다<br><br>작성을 끝낸 나는?", "type": "SN", "A": "이제 결과만 기다리면 되겠네", "B": "벌써 합격해서 회사 다니는 상상 중"},

         10: {"title": "그렇게 발표날이 다가왔고 결과는 불합격<br><br>내가 원하는 친구의 위로는?", "type": "TF", "A": "그 회사 바보 아냐??<br>더 좋은 회사 가려고 그러나 보다", "B": "[완벽한 자소서 꿀팁].pdf<br>이거 보면 도움 될 듯"},

            11: {"title": "기분전환도 할 겸 친구들과 놀러 나온 나<br><br>4시간이 경과한 지금의 상태는?", "type": "EI", "A": "역시 노는 게 최고야<br>시간은 왜 이렇게 빨리 가는 거야", "B": "이제 된 거 같아..<br>그만 놀아도 될 것 같아..."},

              12: {"title": "현실로 돌아와 자소서를 다시 쓰는 나<br><br>어떤 부분을 보완해 볼까?", "type": "JP", "A": "제발 미루지 말고 바로바로 쓰자", "B": "더 완벽하게 만들어보자"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj217.png"},
            "ISFJ": {"img":"img_isfj217.png"},
            "INFJ": {"img":"img_infj217.png"},
            "INTJ": {"img":"img_intj217.png"},

            "ISTP": {"img":"img_istp217.png"},
            "ISFP": {"img":"img_isfp217.png"},
            "INFP": {"img":"img_infp217.png"},
            "INTP": {"img":"img_intp217.png"},

            "ESTP": {"img":"img_estp217.png"},
            "ESFP": {"img":"img_esfp217.png"},
            "ENFP": {"img":"img_enfp217.png"},
            "ENTP": {"img":"img_entp217.png"},

            "ESTJ": {"img":"img_estj217.png"},
            "ESFJ": {"img":"img_esfj217.png"},
            "ENFJ": {"img":"img_enfj217.png"},
            "ENTJ": {"img":"img_entj217.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
