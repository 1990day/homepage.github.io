let currentQuestionIndex = 0;
  let userAnswers = [];

  function startTest() {
    document.getElementById('start-container').style.display = 'none';
    document.getElementById('question-container').style.display = 'block';
    showQuestion();
  }

  function showQuestion() {
  const questionElement = document.getElementById('question');
  const questionImageElement = document.getElementById('question-image');
  const optionsElement = document.getElementById('options');
  const currentQuestion = questions[currentQuestionIndex];

  questionElement.textContent = currentQuestion.question;
  questionImageElement.src = currentQuestion.image;  // 이미지 업데이트 추가
  optionsElement.innerHTML = '';

  currentQuestion.options.forEach((option, index) => {
    const button = document.createElement('button');
    button.textContent = option.text;
    button.onclick = () => selectAnswer(option.score);
    optionsElement.appendChild(button);
  });
}
    
  function selectAnswer(score) {
    userAnswers.push(score);

    if (currentQuestionIndex < questions.length - 1) {
      currentQuestionIndex++;
      showQuestion();
    } else {
      showResult();
    }
  }

 function showResult() {
  document.getElementById('question-container').style.display = 'none';
  document.getElementById('result-container').style.display = 'block';

  const resultElement = document.getElementById('result');
  const scores = calculateScores();
  const resultImageFileName = getResultImageFileName(scores); // 새로운 함수 호출
 
  // 결과 이미지 업데이트
  const resultImageElement = document.getElementById('result-image');
  resultImageElement.src = resultImageFileName;
}

function calculateScores() {
  const areaScores = { a: 0, b: 0, c: 0, d: 0 };

  userAnswers.forEach((score, index) => {
    const currentQuestion = questions[index];
    areaScores[currentQuestion.area] += score;
  });

  return areaScores;
}

// 새로운 함수 추가
function getResultImageFileName(scores) {
  const key = `a${scores.a}_b${scores.b}_c${scores.c}_d${scores.d}`;
  return `result_image_${key}.png`;
}
