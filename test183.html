    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                 var q = {
                 1: {"title": "과제 제출 날짜가 정해지면 나는?", "type": "JP", "A": "여유롭게 쉬다가 기한 임박해야 시작함", "B": "여유롭게 미리 해둬야 마음이 편함"},

             2: {"title": "내가 가진 특별한 능력은?", "type": "SN", "A": "생각을 멈출 수 있는 능력", "B": "생각에 생각을 계속 잇는 능력"},

             3: {"title": "길을 걷다 넘어진 나를 보고<br><br>친구가 깔깔대고 웃을 때", "type": "TF", "A": "아픈데 웃기만 하니까 서운함", "B": "아프긴 한데 나도 내가 넘어진 게 웃김"},

             4: {"title": "동물원에 갔는데 우리 안에 원숭이가<br><br>사람들을 등지고 벽만 보고 있을 때", "type": "TF", "A": "너무 슬프고 동물원에 온 게 미안해진다", "B": "스트레스 많이 받나 보다 안타깝네"},

             5: {"title": "내가 더 가까운 쪽은?", "type": "EI", "A": "사람들과 함께면 언제나 재밌어", "B": "혼자 있으면 언제나 즐거워"},

            6: {"title": "내가 만약 가수가 된다면?", "type": "SN", "A": "노래하면서 춤추려면 힘들겠지?", "B": "그룹으로 할까 솔로로 할까 고민된다"},

                7: {"title":"일정을 다 짜서 여행을 하는데<br><br>의도치 않게 계속 일정이 변경된다", "type": "JP", "A": "이런 게 여행의 묘미 아니겠어?", "B": "제발 계획대로 좀 됐으면^^..."},

             8: {"title": "회사에서 실수했는데 상사가 말을 너무 심하게 해<br><br>라고 친구가 카톡을 했을 때 나는", "type": "TF", "A": "사람이 실수할 수도 있지 상사 너무하네ㅡㅡ", "B": "상사가 뭐라는데? 무슨 실수했어?"},

            9: {"title": "친구와 재밌게 놀고 들어가는 길<br><br>지금 내 머릿속은?", "type": "EI", "A": "재밌었다 더 놀고 싶어!", "B": "빨리 집 가서 충전하자"},

        10: {"title": "겨울에 앙상한 나무가 펼쳐진 길을 걸을 때 드는 생각은?", "type": "SN", "A": "나무를 보니 진짜 겨울 같네", "B": "봄에 꽃이 핀 나무를 상상해 본다"},

            11: {"title": "나의 에너지 충전 방법은?", "type": "EI", "A": "좋아하는 곳에서 좋아하는 사람과 놀기", "B": "좋아하는 내 공간에서 혼자 쉬기"},

              12: {"title": "나의 청소 스타일은?", "type": "JP", "A": "그냥 치우고 싶은 곳부터", "B": "나만의 청소 순서가 있음"}
        }




        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj183.png"},
            "ISFJ": {"img":"img_isfj183.png"},
            "INFJ": {"img":"img_infj183.png"},
            "INTJ": {"img":"img_intj183.png"},

            "ISTP": {"img":"img_istp183.png"},
            "ISFP": {"img":"img_isfp183.png"},
            "INFP": {"img":"img_infp183.png"},
            "INTP": {"img":"img_intp183.png"},

            "ESTP": {"img":"img_estp183.png"},
            "ESFP": {"img":"img_esfp183.png"},
            "ENFP": {"img":"img_enfp183.png"},
            "ENTP": {"img":"img_entp183.png"},

            "ESTJ": {"img":"img_estj183.png"},
            "ESFJ": {"img":"img_esfj183.png"},
            "ENFJ": {"img":"img_enfj183.png"},
            "ENTJ": {"img":"img_entj183.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
