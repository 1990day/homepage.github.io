             5: {"title": "잠깐 자리를 비운 사이에<br><br>키티가 집안을 어지럽혔다...", "type": "JP", "A": "지저분하게 해놨으니<br>알아서 치워놓으라고 할래", "B": "어떻게 정리 정돈하는지<br>하나하나 알려주고 규칙을 만들래"},

            6: {"title": "키티가 생전 처음 듣는<br><br>새로운 소리를 내기 시작했다!", "type": "SN", "A": "신기하다고 생각한다", "B": "무슨 뜻이 담겨있을지 추측한다"},

                7: {"title":"키티의 털이 좀 자란 것 같은데..<br><br>털 관리는 어떻게 해볼까?", "type": "JP", "A": "긴 것 같을 때마다<br>그때 그때 자를래", "B": "날짜를 정해서 꼼꼼히<br>털을 관리해 줄래"},

             8: {"title": "키티가 잠을 잘 못 자는 것 같다..!", "type": "TF", "A": "잠들 때까지 키티의 옆에<br>조용히 있어줄래", "B": "침대랑 환경을 점검해서<br>더 편안한 분위기를 만들어줄래"},

            11: {"title": "키티의 식사시간을 정하는 방법은?", "type": "JP", "A": "키티가 배고플 때 주는 게<br>더 자연스러울 것 같아", "B": "정확한 시간표를 만들어<br>일관되게 지킬래"},

        }

        var result = {

            "ISFJ": {"img":"img_isfj242.png"},
            "INFJ": {"img":"img_infj242.png"},

            "ISTP": {"img":"img_istp242.png"},

            "ENTP": {"img":"img_entp242.png"},

            "ESFJ": {"img":"img_esfj242.png"},
            "ENFJ": {"img":"img_enfj242.png"},
            "ENTJ": {"img":"img_entj242.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');

                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
