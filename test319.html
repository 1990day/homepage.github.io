        function start() {
    var nickname = $("#nicknameInput").val().trim();
    if (nickname === "") {
        alert("닉네임을 입력해주세요.");
        return;
    }

    // 닉네임 형식 변경: 'ㅇㅇㅇ님의 게시판'
    var modifiedNickname = nickname + "의 Home";

    // 결과창에서 닉네임 표시
    $("#nicknameOverlay").text(modifiedNickname);

    $(".nickname").hide();
    $(".question").show();
    next();
}




function next() {
    if (num === 13) {
        $(".question").hide();
        $(".result").show();
        var mbti = "";
        mbti += (EI >= 2) ? "E" : "I";
        mbti += (SN >= 2) ? "S" : "N";
        mbti += (TF >= 2) ? "F" : "T";
        mbti += (JP >= 2) ? "P" : "J";
        $("#resultImage").attr("src", "img_" + mbti.toLowerCase() + "319.png");
    } else {
        var progressPercent = (num / 12) * 100; // 문제 진행률 계산
        $(".progress-bar").css("width", progressPercent + "%"); // 프로그래스 바 업데이트

        $("#title").html(q[num]["title"]);
        $("#type").val(q[num]["type"]);
        $("#A").html(q[num]["A"]);
        $("#B").html(q[num]["B"]);
        num++;
    }
}



        $("#A").click(function () {
            var type = $("#type").val();
            if (type == "EI") EI++;
            else if (type == "SN") SN++;
            else if (type == "TF") TF++;
            else if (type == "JP") JP++;
            next();
        });

        $("#B").click(function () {
            next();
        });

async function saveResult() {
  // 폰트·이미지 준비
  if (document.fonts && document.fonts.ready) { try { await document.fonts.ready; } catch(e){} }

  const container = document.getElementById('resultContainer');
  const overlay   = document.getElementById('nicknameOverlay');
  const img       = document.getElementById('resultImage');

  if (!img.complete || img.naturalHeight === 0) {
    img.onload = () => saveResult();
    return;
  }

  // 1) 화면에서 "보이는 그대로"의 좌표 계산 (컨테이너 패딩 제외)
  const imgRect  = img.getBoundingClientRect();
  const ovRect   = overlay.getBoundingClientRect();
  const topY     = Math.min(imgRect.top, ovRect.top);      // 닉네임이 더 위면 그만큼 포함
  const botY     = Math.max(imgRect.bottom, ovRect.bottom);// 닉네임이 더 아래면 그만큼 포함
  const leftX    = imgRect.left;                            // 가로는 이미지 폭 기준
  const rightX   = imgRect.right;

  const margin   = 2; // 하단/상단 1~2px 잘림 방지
  const x = Math.floor(leftX  + window.scrollX);
  const y = Math.floor(topY   + window.scrollY) - margin;
  const w = Math.ceil(rightX - leftX);
  const h = Math.ceil(botY - topY) + margin * 2;

  // 2) html2canvas가 복제한 DOM에서 닉네임 top을 px로 "고정" (퍼센트 재계산으로 밀림 방지)
  const contRect = container.getBoundingClientRect();
  const overlayTopInContainer = Math.round(ovRect.top - contRect.top);

  html2canvas(document.body, {
    useCORS: true,
    backgroundColor: null,
    scale: Math.max(2, window.devicePixelRatio || 2),
    x, y, width: w, height: h,
    scrollX: 0, scrollY: 0,
    windowWidth:  Math.max(document.documentElement.clientWidth,  document.documentElement.scrollWidth),
    windowHeight: Math.max(document.documentElement.clientHeight, document.documentElement.scrollHeight),
    onclone: (doc) => {
      const o = doc.getElementById('nicknameOverlay');
      if (o) {
        o.style.top = overlayTopInContainer + 'px'; // ✅ 현재 화면의 px값으로 고정
        o.style.left = '50%';
        o.style.transform = 'translateX(-50%)';
      }
    }
  }).then(canvas => {
    const a = document.createElement('a');
    a.download = 'testit319_result.png';
    a.href = canvas.toDataURL('image/png');
    a.click();
  }).catch(err => {
    console.error('❌ 이미지 저장 실패:', err);
    alert('이미지 저장에 실패했어요. 한 번 더 시도해 주세요.');
  });
}



document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn"); // 공유 버튼 선택
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = window.location.href; // 현재 페이지 URL 가져오기
            const shareText = "홈페이지 성격 테스트 해봐💛❣️"; 

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 홈페이지 성격 테스트", 
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
