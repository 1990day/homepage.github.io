    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "*내가 원하는 이상형*<br><br>친구관계", "type": "EI", "A": "친구가 많고 발이 넓은 사람", "B": "소수의 친구와 잘 지내는 사람"},
             2: {"title": "*내가 원하는 이상형*<br><br>영화를 본 후", "type": "SN", "A": "영화에 대해 얘기하는 사람", "B": "영화의 숨은 뜻이나 해석을 같이 찾아보는 사람"},
             3: {"title": "*내가 원하는 이상형*<br><br>상대방의 잘못으로 다퉜을 때", "type": "TF", "A": "진심이 담긴 사과를 하는 사람", "B": "자신이 잘못한 이유를 납득 가게 설명하는 사람"},

             4: {"title": "*내가 원하는 이상형*<br><br>약속시간에", "type": "JP", "A": "딱 맞춰서 오는 사람", "B": "먼저 와서 기다리는 사람"},
             5: {"title": "*내가 원하는 이상형*<br><br>같이 있을 때", "type": "SN", "A": "지금 이 순간의 행복을 즐기는 사람", "B": "같이 미래를 그려가는 사람"},
            6: {"title": "*내가 원하는 이상형*<br><br>원하는 데이트", "type": "EI", "A": "바깥 데이트 7 집 데이트 3", "B": "바깥 데이트 3 집 데이트 7"},

                7: {"title":"*내가 원하는 이상형*<br><br>듣고 싶은 위로", "type": "TF", "A": "난 무조건 네 편이야 옆에 있을게", "B": "무슨 일이든 내가 도와줄게"},
             8: {"title": "*내가 원하는 이상형*<br><br>보고 싶다고 말했을 때", "type": "JP", "A": "지금 보러 갈까?", "B": "나도 보고 싶어 곧 만나니까 좀만 참자"},
            9: {"title": "*내가 원하는 이상형*<br><br>표현방식", "type": "EI", "A": "적극적으로 마음을 표현해 주는 사람", "B": "스며들듯 계속 옆에 있어주는 사람"},

         10: {"title": "*내가 원하는 이상형*<br><br>만나기로 한 전날", "type": "SN", "A": "얼른 보고 싶어서 빨리 잤다는 사람", "B": "내 생각 하다가 잠을 설쳤다는 사람"},
            11: {"title": "내가 원하는 이상형*<br><br>다정함", "type": "TF", "A": "모두에게 잘하지만 나한텐 더 잘하는 사람", "B": "나한테만 잘하는 사람"},
              12: {"title": "내가 원하는 이상형*<br><br>옷 입는 스타일", "type": "JP", "A": "자기에게 어울리는 걸 다 시도하는 사람", "B": "자기만의 스타일이 있는 사람"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj63.png"},
            "ISFJ": {"img":"img_isfj63.png"},
            "INFJ": {"img":"img_infj63.png"},
            "INTJ": {"img":"img_intj63.png"},

            "ISTP": {"img":"img_istp63.png"},
            "ISFP": {"img":"img_isfp63.png"},
            "INFP": {"img":"img_infp63.png"},
            "INTP": {"img":"img_intp63.png"},

            "ESTP": {"img":"img_estp63.png"},
            "ESFP": {"img":"img_esfp63.png"},
            "ENFP": {"img":"img_enfp63.png"},
            "ENTP": {"img":"img_entp63.png"},

            "ESTJ": {"img":"img_estj63.png"},
            "ESFJ": {"img":"img_esfj63.png"},
            "ENFJ": {"img":"img_enfj63.png"},
            "ENTJ": {"img":"img_entj63.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
