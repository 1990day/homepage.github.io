  function showNicknameInput() {
            $(".start").hide();
            $(".nickname").show();
        }


        function start() {
    var nickname = $("#nicknameInput").val().trim();
    if (nickname === "") {
        alert("닉네임을 입력해주세요.");
        return;
    }

    // 닉네임 형식 변경: 'ㅇㅇㅇ님의 게시판'
    var modifiedNickname = nickname + "님의 게시판";

    // 결과창에서 닉네임 표시
    $("#nicknameOverlay").text(modifiedNickname);

    $(".nickname").hide();
    $(".question").show();
    next();
}




function next() {
    if (num === 13) {
        $(".question").hide();
        $(".result").show();
        var mbti = "";
        mbti += (EI >= 2) ? "E" : "I";
        mbti += (SN >= 2) ? "S" : "N";
        mbti += (TF >= 2) ? "F" : "T";
        mbti += (JP >= 2) ? "P" : "J";
        $("#resultImage").attr("src", "img_" + mbti.toLowerCase() + "263.png");
    } else {
        var progressPercent = (num / 12) * 100; // 문제 진행률 계산
        $(".progress-bar").css("width", progressPercent + "%"); // 프로그래스 바 업데이트

        $("#title").html(q[num]["title"]);
        $("#type").val(q[num]["type"]);
        $("#A").html(q[num]["A"]);
        $("#B").html(q[num]["B"]);
        num++;
    }
}



        $("#A").click(function () {
            var type = $("#type").val();
            if (type == "EI") EI++;
            else if (type == "SN") SN++;
            else if (type == "TF") TF++;
            else if (type == "JP") JP++;
            next();
        });

        $("#B").click(function () {
            next();
        });

        function saveResult() {
    window.scrollTo(0, 0); // 캡처 전에 화면을 맨 위로 이동

    const resultElement = document.querySelector("#resultContainer");
    const nicknameOverlay = document.querySelector("#nicknameOverlay");

    // 닉네임과 결과 컨테이너 크기 유지
    resultElement.style.width = resultElement.scrollWidth + "px";
    resultElement.style.height = resultElement.scrollHeight + "px";

    html2canvas(resultElement, {
        useCORS: true,
        scale: window.devicePixelRatio, // 해상도 개선
        backgroundColor: null,
        scrollX: 0, // 가로 스크롤 고정
        scrollY: 0, // 세로 스크롤 고정
        width: resultElement.scrollWidth, // 원본 크기 유지
        height: resultElement.scrollHeight, // 원본 크기 유지
    }).then(function (canvas) {
        var link = document.createElement("a");
        link.download = "testit263_result.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    }).catch((err) => {
        console.error("❌ 이미지 저장 실패:", err);
    });
}

            const testURL = window.location.href; // 현재 페이지 URL 가져오기
            const shareText = "아이돌이 된 나에게 달릴 댓글은?✨🩷"; 

            if (navigator.share) {
                // 📱 모바일 및 지원되는 브라우저에서 기본 공유 기능 사용
                navigator.share({
                    title: "테스트잇 댓글 읽기 성격 테스트(악플 버전)", 
                    text: shareText,
                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                // 💻 PC에서는 클립보드에 복사
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});

    </script>
</body>

</html>
