  <script>
    let tossWidgets; // Toss 위젯 인스턴스를 저장할 전역 변수

    // 날짜 드롭다운 옵션 채우기 (본인과 상대방)
    function populateDateSelectors() {
      const currentYear = new Date().getFullYear();
      function fillSelects(yearId, monthId, dayId) {
        const yearSelect = document.getElementById(yearId);
        const monthSelect = document.getElementById(monthId);
        const daySelect = document.getElementById(dayId);
        for (let y = 1900; y <= currentYear; y++) {
          const option = document.createElement("option");
          option.value = y;
          option.text = y;
          yearSelect.appendChild(option);
        }
        for (let m = 1; m <= 12; m++) {
          const option = document.createElement("option");
          option.value = m;
          option.text = m;
          monthSelect.appendChild(option);
        }
        for (let d = 1; d <= 31; d++) {
          const option = document.createElement("option");
          option.value = d;
          option.text = d;
          daySelect.appendChild(option);
        }
      }
      fillSelects("birthYear1", "birthMonth1", "birthDay1");
      fillSelects("birthYear2", "birthMonth2", "birthDay2");
    }

    // 페이지 전환 함수 – 결제 페이지로 전환 시 입력정보 출력 및 sessionStorage 저장, Toss 위젯 렌더링
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');

      if (pageId === 'paymentPage') {
        const userName1 = document.getElementById("userName1").value;
        const userGender1 = document.getElementById("userGender1").value;
        const birthDate1 = `${document.getElementById("birthYear1").value}-${String(document.getElementById("birthMonth1").value).padStart(2, '0')}-${String(document.getElementById("birthDay1").value).padStart(2, '0')}`;
        const birthType1 = document.getElementById("birthType1").value;
        const birthHour1 = document.getElementById("birthHour1").value;

        const userName2 = document.getElementById("userName2").value;
        const userGender2 = document.getElementById("userGender2").value;
        const birthDate2 = `${document.getElementById("birthYear2").value}-${String(document.getElementById("birthMonth2").value).padStart(2, '0')}-${String(document.getElementById("birthDay2").value).padStart(2, '0')}`;
        const birthType2 = document.getElementById("birthType2").value;
        const birthHour2 = document.getElementById("birthHour2").value;

        const userEmail = document.getElementById("userEmail").value;
        if (!userName1 || !userName2 || !userEmail) {
          alert("⚠️ 모든 정보를 입력해 주세요!");
          showPage('infoPage');
          return;
        }
        document.getElementById("userInfo").innerHTML = `
          <h2>🫶 입력 정보 확인</h2>
          <p><strong>본인:</strong> ${userName1} (${userGender1}) / ${birthDate1} (${birthType1}) / ${birthHour1}</p>
          <p><strong>상대방:</strong> ${userName2} (${userGender2}) / ${birthDate2} (${birthType2}) / ${birthHour2}</p>
          <p><strong>이메일:</strong> ${userEmail}</p>
        `;
        // sessionStorage에 정보 저장 (두 사람 정보)
        const userData = {
          user1: {
            name: userName1,
            gender: userGender1,
            birthDate: birthDate1,
            birthType: birthType1,
            birthTime: birthHour1
          },
          user2: {
            name: userName2,
            gender: userGender2,
            birthDate: birthDate2,
            birthType: birthType2,
            birthTime: birthHour2
          },
          email: userEmail,
          paymentItem: "우정 사주 궁합"
        };
        sessionStorage.setItem("userData", JSON.stringify(userData));
        // Toss 위젯 렌더링 (가격 19900원)
        renderTossWidgets(19900).catch(err => console.error("토스 위젯 렌더링 오류:", err));
      }
    }

    // Toss 위젯 렌더링 함수
    async function renderTossWidgets(price) {
      const tossPayments = TossPayments("test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm");
      tossWidgets = tossPayments.widgets({ customerKey: TossPayments.ANONYMOUS });
      await tossWidgets.setAmount({ currency: "KRW", value: price });
      await Promise.all([
        tossWidgets.renderPaymentMethods({ selector: "#payment-method", variantKey: "DEFAULT" }),
        tossWidgets.renderAgreement({ selector: "#agreement", variantKey: "AGREEMENT" })
      ]);
    }

    // 결제 함수 – Kakao, Naver, Toss
    function startKakaoPay(itemName, price) {
      const userName1 = document.getElementById("userName1").value;
      const userGender1 = document.getElementById("userGender1").value;
      const birthDate1 = `${document.getElementById("birthYear1").value}-${String(document.getElementById("birthMonth1").value).padStart(2, '0')}-${String(document.getElementById("birthDay1").value).padStart(2, '0')}`;
      const birthType1 = document.getElementById("birthType1").value;
      const birthHour1 = document.getElementById("birthHour1").value;
      const userName2 = document.getElementById("userName2").value;
      const userGender2 = document.getElementById("userGender2").value;
      const birthDate2 = `${document.getElementById("birthYear2").value}-${String(document.getElementById("birthMonth2").value).padStart(2, '0')}-${String(document.getElementById("birthDay2").value).padStart(2, '0')}`;
      const birthType2 = document.getElementById("birthType2").value;
      const birthHour2 = document.getElementById("birthHour2").value;
      const userEmail = document.getElementById("userEmail").value;
      if (!userName1 || !userName2 || !userEmail) {
          alert("⚠️ 모든 정보를 입력해 주세요!");
          return;
      }
      const successUrl = `https://test-it.co.kr/saju-success4.html?` +
        `name1=${encodeURIComponent(userName1)}&gender1=${encodeURIComponent(userGender1)}` +
        `&birth1=${encodeURIComponent(birthDate1)}&birthType1=${encodeURIComponent(birthType1)}` +
        `&time1=${encodeURIComponent(birthHour1)}&name2=${encodeURIComponent(userName2)}` +
        `&gender2=${encodeURIComponent(userGender2)}&birth2=${encodeURIComponent(birthDate2)}` +
        `&birthType2=${encodeURIComponent(birthType2)}&time2=${encodeURIComponent(birthHour2)}` +
        `&email=${encodeURIComponent(userEmail)}&paymentItem=${encodeURIComponent(itemName)}`;
      console.log("🚀 카카오페이 successUrl:", successUrl);
      fetch("https://kapi.kakao.com/v1/payment/ready", {
          method: "POST",
          headers: {
              "Authorization": "KakaoAK 9ef00fb320e149a6aed3dae54cf9f18a",
              "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
              cid: "TC0ONETIME",
              partner_order_id: "order_" + new Date().getTime(),
              partner_user_id: userEmail,
              item_name: "테스트잇 우정사주",
              quantity: 1,
              total_amount: price,
              tax_free_amount: 0,
              approval_url: successUrl,
              fail_url: "https://test-it.co.kr/payment-fail",
              cancel_url: "https://test-it.co.kr/payment-cancel"
          })
      })
      .then(response => response.json())
      .then(data => {
          if (data.next_redirect_pc_url) {
              window.location.href = data.next_redirect_pc_url;
          } else {
              alert("❌ 결제 요청 실패: " + (data.code || "알 수 없는 오류"));
          }
      })
      .catch(error => console.error("❌ 결제 중 오류 발생:", error));
    }

    async function startTossPay(itemName, price) {
      const userName1 = document.getElementById("userName1").value;
      const userEmail = document.getElementById("userEmail").value;
      if (!userName1 || !userEmail) {
        alert("⚠️ 모든 정보를 입력해 주세요!");
        return;
      }
      if (!tossWidgets) {
        alert("결제 위젯이 초기화되지 않았습니다. 결제 페이지를 새로고침 해주세요.");
        return;
      }
      try {
        const response = await tossWidgets.requestPayment({
          orderId: `order_${Date.now()}`,
          orderName: itemName,
          successUrl: "https://test-it.co.kr/saju-success4.html",
          failUrl: "https://test-it.co.kr/payment-fail",
          customerName: userName1,
          customerEmail: userEmail,
        });
        console.log("✅ 결제 성공:", response);
      } catch (error) {
        console.error("❌ 결제 실패:", error);
        alert(`❌ 결제 실패: ${error.message}`);
      }
    }
