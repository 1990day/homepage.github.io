<a href="https://link.coupang.com/a/TWfjq" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>
        
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "하루의 휴식이 주어진다면 나는", "type": "EI", "A": "가고 싶었던 곳을 가거나 친구를 만난다", "B": "집에서 꼼짝도 하지 않는다"},
             2: {"title": "기분 안 좋은 일이 생기면 나는", "type": "SN", "A": "금방 잊으려고 하는 편", "B": "상황을 계속 곱씹는 편"},
             3: {"title": "나는 사람에게 감동을", "type": "TF", "A": "잘 받는다", "B": "잘 안 받는다"},

             4: {"title": "뭘 하려고 할 때 나는", "type": "JP", "A": "일단 그냥 시작한다!", "B": "완벽하게 하지 않을 거면 시작도 하지 않는다"},
             5: {"title": "꽃잎이나 낙엽이 다 떨어지면 나는", "type": "SN", "A": "치우려면 힘들겠다고 생각한다", "B": "쓸쓸한 감정을 느낀다"},
            6: {"title": "내가 할 수 있는 것은?", "type": "EI", "A": "5분간 장기자랑", "B": "50일간 집에만 있기"},

                7: {"title":"친구가 불친절한 직원 때문에 기분 나빠하면", "type": "TF", "A": "같이 신나게 욕해준다", "B": "컴플레인 걸자고 한다"},
             8: {"title": "신년 계획을 하나도 지키지 못했다면", "type": "JP", "A": "다음엔 할 수 있는 걸로 짜야겠다", "B": "나 자신이 싫어진다"},
            9: {"title": "내가 선호하는 모임은?", "type": "EI", "A": "체험이나 활동할 수 있는 사람 많은 모임", "B": "내가 좋아하는 주제로 얘기하는 소모임"},

         10: {"title": "나는 이런 사람이다", "type": "SN", "A": "큰 고민도 별거 아니겠지 작게 만드는 사람", "B": "작은 고민도 눈덩이처럼 크게 부풀리는 사람"},
            11: {"title": "속상해서 진짜 비싼 술 마셨어<br><br>친구의 말에 내 대답은?", "type": "TF", "A": "무슨 일 있어? 왜 속상해?", "B": "오 얼마짜린데? 어디서 마셔?"},
              12: {"title": "내가 좋아하는 여행 스타일은?", "type": "JP", "A": "그날그날 발길 닿는 곳을 가는 자유로운 스케줄", "B": "내 취향으로 짜여있는 여행 스케줄"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj81.png"},
            "ISFJ": {"img":"img_isfj81.png"},
            "INFJ": {"img":"img_infj81.png"},
            "INTJ": {"img":"img_intj81.png"},

            "ISTP": {"img":"img_istp81.png"},
            "ISFP": {"img":"img_isfp81.png"},
            "INFP": {"img":"img_infp81.png"},
            "INTP": {"img":"img_intp81.png"},

            "ESTP": {"img":"img_estp81.png"},
            "ESFP": {"img":"img_esfp81.png"},
            "ENFP": {"img":"img_enfp81.png"},
            "ENTP": {"img":"img_entp81.png"},

            "ESTJ": {"img":"img_estj81.png"},
            "ESFJ": {"img":"img_esfj81.png"},
            "ENFJ": {"img":"img_enfj81.png"},
            "ENTJ": {"img":"img_entj81.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
