    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "파리 올림픽이 시작됐다!<br><br>누구랑 경기를 볼까?", "type": "EI", "A": "친구들이랑 여럿이", "B": "혼자 보는 게 최고"},
             2: {"title": "파리의 명소에 설치된 경기장을 쫙 보여주면서<br><br>드디어 첫번째 경기가 시작됐다", "type": "SN", "A": "배경 관심 없고 경기에 집중함", "B": "멋진 파리 경기장에 눈길이 감"},
             3: {"title": "양궁 준결승에서 이긴 대한민국<br><br>다음 경기는 2시간 뒤라고 한다", "type": "JP", "A": "2시간 뒤에 틀면 되겠다", "B": "까먹을 수 있으니 알람 맞춰야지"},

             4: {"title": "드디어 양궁 결승이 시작됐다<br><br>지금 나의 감정은?", "type": "TF", "A": "4년 동안 준비한 건데 얼마나 떨릴까?", "B": "갈고닦은 실력을 보여주자!"},

             5: {"title": "흥미진진한 경기를 눈으로 보고 있으니<br><br>지금 드는 생각은?", "type": "EI", "A": "진심으로 현장 가서 보고 싶다", "B": "역시 집으로 티비로 보는 게 최고지"},

            6: {"title": "접전 끝에 금메달을 딴 양궁 대표팀<br><br>선수들이 기쁨의 눈물을 흘리고 있다", "type": "TF", "A": "얼마나 마음고생했을까?<br>같이 벅차오른다", "B": "금메달~~~~~!!!!!"},

                7: {"title":"올림픽 경기를 계속 지켜보면서<br><br>나는 무슨 생각을 할까?", "type": "SN", "A": "이겼으면 좋겠다는 생각뿐", "B": "내가 만약 선수였다면<br>어떤 모습이었을지 상상함"},

             8: {"title": "내가 선수가 된다면 힘들 것 같은 점은?", "type": "JP", "A": "매일 루틴대로 움직여야 하는 것", "B": "예상치 못한 변수가 잦은 것"},

            9: {"title": "선수가 됐다고 가정했을 때<br><br>제일 기분 좋은 친구의 말은?", "type": "TF", "A": "네가 내 친구인 게 자랑스러워!", "B": "천재임?"},

         10: {"title": "선수가 된다면 더 괴로울 순간은?", "type": "EI", "A": "맘대로 돌아다닐 시간이 줄어드는 것", "B": "사람들과 단체생활을 해야 하는 것"},

            11: {"title": "금메달을 따면 제일 좋을 것 같은 점은?", "type": "SN", "A": "상금&연금", "B": "꿈을 이룬 것&명예"},

              12: {"title": "올림픽을 다 보고 드는 생각은?", "type": "JP", "A": "지금 이 순간을 즐기며 살자", "B": "나도 미래를 위해 열심히 살아야겠다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj212.png"},
            "ISFJ": {"img":"img_isfj212.png"},
            "INFJ": {"img":"img_infj212.png"},
            "INTJ": {"img":"img_intj212.png"},

            "ISTP": {"img":"img_istp212.png"},
            "ISFP": {"img":"img_isfp212.png"},
            "INFP": {"img":"img_infp212.png"},
            "INTP": {"img":"img_intp212.png"},

            "ESTP": {"img":"img_estp212.png"},
            "ESFP": {"img":"img_esfp212.png"},
            "ENFP": {"img":"img_enfp212.png"},
            "ENTP": {"img":"img_entp212.png"},

            "ESTJ": {"img":"img_estj212.png"},
            "ESFJ": {"img":"img_esfj212.png"},
            "ENFJ": {"img":"img_enfj212.png"},
            "ENTJ": {"img":"img_entj212.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
