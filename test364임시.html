                {t:"제가 원래 남의 말 잘 듣는 편이긴 해요.",s:10,r:"자신감 있으시네요. 좋습니다."}
            ]},
            {q:"피곤하실 텐데 얼른 씻고 주무세요. 내일 아침에 모닝 카톡 드려도 되죠?", a:[
                {t:"당연하죠. 덕분에 오늘 즐거웠어요. 예쁜 꿈 꾸시고 내일 봬요.",s:20,r:"마지막까지 다정하시네요. 내일 아침에 당장 카톡 해야겠어요."},
                {t:"네 수고하셨습니다.",s:-15,r:"단호하시네요. 회사 상사랑 톡하는 기분입니다."},
                {t:"네 조심히 주무세요.",s:10,r:"굿나잇. 내일 봬요."}
            ]}
      ]},
      "ENFJ": { k:"배려 깊은 리더", n:"다정다감", desc:"따뜻하고 대화 이끌기를 좋아하는 ENFJ 녀", q:[
            {q:"조심히 들어가셨나요? 오늘 어색하지 않게 대화 잘 이끌어주셔서 정말 감사했어요.", a:[
                {t:"저야말로 편하게 해주셔서 시간 가는 줄 몰랐어요. 푹 쉬세요.",s:20,r:"서로 배려하는 마음이 통해서 좋네요. 긍정적인 분 같아요."},
                {t:"네 도착했습니다. 오늘 피곤하네요.",s:-15,r:"말투가 조금 차가우시네요. 제가 너무 피곤하게 해드렸나 봅니다."},
                {t:"덕분에 잘 들어왔습니다. 수고하셨어요.",s:10,r:"깔끔한 인사. 예의가 바르시네요."}
            ]},
            {q:"대화 나눠보니 주변 사람들을 참 잘 챙기시는 분 같아요. 오늘 엄청 편안했습니다.", a:[
                {t:"좋게 봐주셔서 감사합니다. 그쪽이야말로 배려심이 깊으시던데요.",s:20,r:"칭찬을 칭찬으로 돌려주시는 센스가 있으시네요. 기분 좋습니다."},
                {t:"소개팅이니까 예의상 신경 쓴 거죠.",s:-10,r:"예의상이라니 조금 서운하지만, 솔직하신 분이네요."},
                {t:"과찬이십니다. 저도 즐거웠어요.",s:15,r:"겸손하시기까지 하네요."}
            ]},
            {q:"주말에는 보통 어떻게 시간 보내세요? 전 사람 만나는 걸 좋아해서 약속이 꽤 있는 편이에요.", a:[
                {t:"저도 활동적이라 밖으로 나가는 거 좋아해요. 나중에 같이 놀아요.",s:20,r:"외향적인 성향이 잘 맞을 것 같아요. 같이 데이트하면 재밌겠네요."},
                {t:"전 무조건 집에서 쉬어야 체력이 보충돼서요.",s:-15,r:"완전 집돌이시군요. 제가 잘 맞춰드릴 수 있을지 걱정입니다."},
                {t:"그때그때 달라요. 친구 만날 때도 있고 쉴 때도 있고요.",s:10,r:"보통 다들 그러시죠. 밸런스가 좋네요."}
            ]},
            {q:"전 연애할 때 서로에게 긍정적인 영향을 주고받는 관계가 제일 좋다고 생각하는데, 어떠세요?", a:[
                {t:"동의합니다. 서로 응원해 주면서 같이 발전하는 게 진정한 연애죠.",s:20,r:"가치관이 완벽하게 일치하네요. 건강한 연애를 할 수 있을 것 같습니다."},
                {t:"그냥 가볍고 편하게 만나면 되는 거 아닐까요? 너무 진지하시네요.",s:-20,r:"조금 가벼운 만남을 추구하시는 것 같아 조심스러워집니다."},
                {t:"긍정적인 영향 주고받는 거 좋죠.",s:15,r:"맞아요. 시너지가 나는 관계가 최고죠."}
            ]},
            {q:"오늘 하루도 고생 많으셨어요. 저녁 식사는 맛있는 걸로 챙겨 드셨나요?", a:[
                {t:"감사해요. 방금 챙겨 먹었어요. 그쪽도 꼭 챙겨 드세요.",s:20,r:"저까지 챙겨주시는 다정함에 마음이 따뜻해지네요."},
                {t:"다이어트 중이라 안 먹습니다.",s:-5,r:"건강 챙기셔야 하는데 무리하시는 건 아닐지 걱정되네요."},
                {t:"네 수고하셨습니다.",s:-10,r:"대화를 더 이어가고 싶진 않으신가 봅니다."}
            ]},
            {q:"혹시 모임이나 동호회 활동 좋아하시나요? 전 여러 사람 만나는 걸 좋아해서요.", a:[
                {t:"저도 동호회 활동 좋아해요. 사교적이셔서 모임에서도 인기 많으실 것 같아요.",s:20,r:"공감대 형성. 모임 이야기하면서 더 친해질 수 있겠어요."},
                {t:"전 모르는 사람 만나는 자리는 기가 빨려서 잘 안 나갑니다.",s:-15,r:"내향적인 분이시군요. 제 대외 활동을 이해해 주실 수 있을지 조율이 필요하겠어요."},
                {t:"기회 되면 가끔 나가는 편이에요.",s:10,r:"적당히 유연하시네요."}
            ]},
            {q:"나중에 힘든 일 생기면 혼자 앓지 말고 말씀해 주세요. 제가 잘 들어드릴게요.", a:[
                {t:"든든하네요. 이렇게 말씀해 주셔서 정말 감동입니다.",s:20,r:"제 진심을 알아주셔서 기뻐요. 편하게 기댈 수 있는 사람이 되어드리고 싶네요."},
                {t:"전 남한테 힘든 얘기 잘 안 하는 성격이라서요. 혼자 푸는 게 낫습니다.",s:-15,r:"마음의 문을 조금 닫고 계신 것 같네요. 천천히 다가가야겠습니다."},
                {t:"감사합니다. 고민 있으면 연락할게요.",s:10,r:"네. 편하게 기다리겠습니다."}
            ]},
            {q:"의견이 다를 때는 감정적으로 다투기보다는 대화로 차분하게 푸는 게 좋지 않을까요?", a:[
                {t:"저도 잠수 타거나 소리치는 거 정말 싫어합니다. 대화가 최고죠.",s:20,r:"갈등 해결 방식이 맞아서 다행이에요. 안정적으로 만날 수 있겠습니다."},
                {t:"화가 나면 일단 혼자만의 시간이 필요해서 대화를 피하는 편이에요.",s:-15,r:"회피형이시라면 갈등 상황에서 제가 답답할 수도 있겠네요."},
                {t:"네, 서로 존중하면서 풀어가야죠.",s:15,r:"맞는 말씀입니다. 존중이 제일 중요하죠."}
            ]},
            {q:"다음 주말에 뷰가 정말 예쁜 식당을 하나 알아놨는데, 혹시 같이 가실래요?", a:[
                {t:"뷰 좋은 식당이요? 너무 좋죠. 무조건 시간 비워두겠습니다.",s:20,r:"리액션이 좋으셔서 준비한 보람이 있네요. 꼼꼼히 코스를 짜야겠어요."},
                {t:"제가 다음 주는 일정이 좀 꽉 차 있어서 짬이 날지 모르겠네요.",s:-20,r:"정중한 거절이군요. 부담 드리지 않겠습니다."},
                {t:"일정 확인해 보고 다시 연락드려도 될까요?",s:5,r:"기다려 보겠습니다. 시간 되셨으면 좋겠네요."}
            ]},
            {q:"날씨가 건조하니까 따뜻한 물 챙겨 드시고, 오늘 밤 푹 주무세요.", a:[
                {t:"세심하게 챙겨주셔서 감사해요. 푹 쉬시고 내일 또 톡 할게요.",s:20,r:"내일 또 톡하자는 말이 참 반갑네요. 기분 좋게 잠들 수 있겠습니다."},
                {t:"네 수고하셨습니다.",s:-15,r:"끝까지 사무적이시네요. 아쉽지만 여기서 마무리해야겠습니다."},
                {t:"네 조심히 주무세요.",s:10,r:"편안한 밤 되시길 바랄게요."}
            ]}
      ]},
      "ENFP": { k:"에너지 넘치는", n:"인간 리트리버", desc:"통통 튀고 솔직한 ENFP 녀", q:[
            {q:"집에 무사히 들어가셨나요? 오늘 진짜 너무 재밌었어요. 시간 순삭이네요.", a:[
                {t:"저도 시간 가는 줄 몰랐어요. 방금 집 도착했습니다.",s:20,r:"저만 즐거웠던 게 아니었네요. 텐션 맞아서 다행이에요."},
                {t:"네, 잘 도착했습니다. 좀 피곤하네요.",s:-20,r:"제 텐션이 너무 부담스러우셨나 봐요. 시무룩해지네요."},
                {t:"덕분에 즐거웠습니다. 푹 쉬세요.",s:10,r:"매너 좋으시네요. 굿나잇."}
            ]},
            {q:"아까 먹은 디저트 맛있지 않았어요? 다음에 또 가고 싶어요.", a:[
                {t:"맞아요. 완전 제 취향이었어요. 다음에 또 먹으러 가요.",s:20,r:"애프터 신청 받아주셨네요. 달달한 거 또 같이 먹어요."},
                {t:"전 단 거 별로 안 좋아해서 그냥 그랬어요.",s:-15,r:"팩트 폭격이네요. 공감이라도 조금 해주시지. 분위기 싸해짐."},
                {t:"맛있었어요. 단 거 엄청 좋아하시나 봐요.",s:10,r:"네 완전 빵순이입니다."}
            ]},
            {q:"평소에 즉흥적으로 약속 잡고 놀러 가는 거 좋아하세요? 전 무계획이 로망이에요.", a:[
                {t:"저도 즉흥적인 거 완전 좋아해요. 이번 주말에 떠날까요?",s:20,r:"추진력 좋으시네요. 직진 스타일에 완전 약한데 설렙니다."},
                {t:"전 철저하게 계획 세워야 해서 즉흥 여행은 못 가요.",s:-15,r:"계획형이시군요. 저랑 여행 가면 매일 다툴지도 모르겠네요."},
                {t:"가끔 일탈하는 것도 나쁘지 않죠.",s:10,r:"오픈 마인드라 다행이네요."}
            ]},
            {q:"전 취미가 많아서 이것저것 배우러 다니는 거 좋아하는데, 같이 해보실래요?", a:[
                {t:"좋아요. 새로운 거 배우는 거 좋아하는데 나중에 원데이 클래스 가요.",s:20,r:"같이 취미 공유할 수 있다니 정말 이상형입니다."},
                {t:"전 귀찮아서 그런 거 잘 안 해요. 체력도 안 되고요.",s:-10,r:"활동적인 데이트하긴 조금 어렵겠네요. 아쉽습니다."},
                {t:"어떤 거 배우시는데요? 궁금하네요.",s:15,r:"관심 가져주시니 신납니다. 다 말씀드려야겠어요."}
            ]},
            {q:"오늘 날씨 너무 좋아서 진짜 한강으로 산책 가고 싶었어요.", a:[
                {t:"완전 공감해요. 돗자리 챙겨서 치맥 하러 갈까요.",s:20,r:"티키타카가 정말 잘 맞네요. 너무 좋습니다."},
                {t:"미세먼지 나쁨이던데 나가지 마세요.",s:-20,r:"제 몽글몽글한 감성을 파괴하시네요. 뼈 맞았습니다."},
                {t:"그러게요. 산책하기 딱 좋은 날씨네요.",s:10,r:"맞아요. 걷기만 해도 힐링되죠."}
            ]},
            {q:"퇴근하셨어요? 오늘 하루도 고생 많으셨습니다. 맛있는 저녁 드세요.", a:[
                {t:"감사해요. 진짜 피곤했는데 톡 보니까 힘 나네요.",s:20,r:"말을 너무 예쁘게 하시네요. 연락할 맛이 납니다."},
                {t:"네 수고하셨습니다.",s:-15,r:"칼 같은 철벽에 대화가 끊기네요. 서운합니다."},
                {t:"방금 퇴근했어요. 저녁 챙겨 드세요.",s:15,r:"저까지 챙겨주시다니 다정하시네요."}
            ]},
            {q:"전 일상 공유하면서 연락 자주 하는 거 좋아하는데, 귀찮으신 건 아니죠?", a:[
                {t:"전혀요. 저도 일상 공유하는 거 좋아해서 환영입니다.",s:20,r:"연락 문제로 서운할 일은 없겠습니다. 최고네요."},
                {t:"솔직히 일할 땐 피곤해서, 잦은 연락은 조금 힘듭니다.",s:-20,r:"전 연락 늦으면 서운해할 텐데. 이 부분은 안 맞나 보네요."},
                {t:"바쁠 때 답장 늦는 것만 이해해 주시면 괜찮아요.",s:10,r:"당연하죠. 바쁠 땐 저도 잘 기다립니다."}
            ]},
            {q:"방금 귀여운 강아지 영상 봤는데 보내드릴까요? 혼자 보기 아까워서요.", a:[
                {t:"저 강아지 엄청 좋아해요. 당장 보내주세요.",s:20,r:"빨리 보내주고 같이 귀여워해야겠네요."},
                {t:"아 제가 동물 영상을 별로 안 찾아봐서요. 괜찮습니다.",s:-15,r:"단호한 거절. 유머 코드가 조금 안 맞으시는 것 같네요."},
                {t:"무슨 영상인데요? 궁금하긴 하네요.",s:10,r:"일단 보내볼게요. 귀여워서 놀라실걸요."}
            ]},
            {q:"다음번 만날 땐 제가 밥 살게요. 어떤 음식 제일 좋아하세요?", a:[
                {t:"오 진짜요? 전 양식 좋아해요. 파스타 맛집 기대할게요.",s:20,r:"메뉴 정해주시니 좋네요. 폭풍 검색해서 최고 맛집 찾아야겠어요."},
                {t:"제가 요새 일정이 꽉 차서 언제 뵐 수 있을지 잘 모르겠네요.",s:-20,r:"완곡한 거절이네요. 너무 슬픕니다. 이렇게 마무리되는군요."},
                {t:"전 아무거나 다 잘 먹어서 괜찮아요.",s:0,r:"아무거나가 제일 고르기 어려운데. 고민 좀 해봐야겠습니다."}
            ]},
            {q:"오늘 엄청 피곤하실 텐데 푹 주무세요. 내일 아침에 톡 드려도 되죠?", a:[
                {t:"네. 오늘 재밌었어요. 푹 주무시고 내일 연락해요.",s:20,r:"내일 또 연락하자는 말이 참 기분 좋네요."},
                {t:"네 수고하셨습니다.",s:-15,r:"마지막까지 단호하시네요. 인연이 아닌가 봅니다."},
                {t:"네 조심히 주무세요.",s:10,r:"내일 다시 연락해 봐야겠네요."}
            ]}
      ]},
      "ENTJ": { k:"야망 있는 카리스마", n:"리더", desc:"주도적이고 확실한 커리어우먼 ENTJ 녀", q:[
            {q:"잘 들어가셨나요? 오늘 제가 찾아본 식당은 어떠셨는지 궁금하네요.", a:[
                {t:"완전 최고였어요. 맛집 찾는 센스가 대단하시네요. 덕분에 잘 먹었습니다.",s:20,r:"제 안목을 인정해 주니 성취감이 드네요. 피드백이 확실해서 좋습니다."},
                {t:"솔직히 제 입맛엔 좀 안 맞았지만, 분위기는 좋았습니다.",s:-10,r:"입맛에 안 맞았다고 대놓고 말하시다니. 솔직한 건 나쁘지 않네요."},
                {t:"네 잘 먹고 잘 들어왔습니다. 수고하셨어요.",s:5,r:"단조롭네요. 굳이 덧붙일 말이 없나 봅니다."}
            ]},
            {q:"주말에 밀린 업무나 자기계발 계획 있으신가요? 전 아침 일찍 운동 가려고요.", a:[
                {t:"저도 오전에 자격증 공부하러 도서관 가려고요. 부지런히 살아야죠.",s:20,r:"발전적인 마인드. 갓생을 사는 분이라 배울 점이 있겠네요."},
                {t:"주말엔 알람 끄고 소파랑 한 몸이 되는 게 진정한 휴식이죠.",s:-20,r:"나태함을 당당하게 말씀하시다니. 제 기준엔 미달입니다."},
                {t:"밀린 집안일 하고 가볍게 쉬려고요.",s:10,r:"평범하지만 규칙적이네요."}
            ]},
            {q:"보통 데이트 코스나 계획을 제가 리드해서 짜는 편인데, 이런 스타일 괜찮으신가요?", a:[
                {t:"전 확실하게 이끌어주시는 분이 듬직하고 좋더라고요. 잘 부탁드립니다.",s:20,r:"제 주도성을 긍정적으로 수용하시는군요. 편안한 관계가 되겠습니다."},
                {t:"그래도 데이트는 상의해서 같이 짜는 게 맞지 않을까요?",s:-10,r:"결정 과정에서 사사건건 부딪히겠네요. 피곤해질 수도 있겠습니다."},
                {t:"제가 결정장애가 있어서 리드해 주시면 너무 편하죠.",s:15,r:"그럼 제가 알아서 최적의 코스로 기획하겠습니다."}
            ]},
            {q:"빙빙 돌려 말하는 것보다, 확실하게 의사 표현해 주시는 게 소통하기 편하더라고요.", a:[
                {t:"저도 돌려 말하는 거 질색입니다. 확실하고 투명한 게 최고죠.",s:20,r:"의사소통에 오해가 없겠네요. 효율적인 커뮤니케이션 좋습니다."},
                {t:"그래도 사람 관계인데 직설적이면 상처받잖아요. 둥글게 말해야죠.",s:-15,r:"감정 포장하느라 시간 낭비하는 건 비효율적입니다."},
                {t:"노력해 볼게요. 저도 확실한 게 좋긴 합니다.",s:10,r:"맞춰가려는 태도는 긍정적입니다."}
            ]},
            {q:"전 커리어나 미래 목표가 뚜렷한 편입니다. 그쪽은 어떤 비전을 가지고 계시나요?", a:[
                {t:"제 분야에서 최고가 되려고 꾸준히 공부하고 있어요. 목표가 비슷하시네요.",s:20,r:"목표 지향적이고 야망 있는 모습. 완벽한 파트너입니다."},
                {t:"딱히 큰 목표 없이 하루하루 스트레스 안 받고 사는 게 제 비전이에요.",s:-20,r:"도전 의식이 없으시군요. 저랑 가치관이 너무 달라서 매력이 떨어집니다."},
                {t:"지금 하는 일에 최선을 다하면서 차근차근 올라가려 합니다.",s:10,r:"성실함은 무기가 될 수 있죠."}
            ]},
            {q:"의견 충돌이 생기면 논리적으로 시시비비를 가려야 직성이 풀리는 편입니다.", a:[
                {t:"감정 싸움보다 원인 파악해서 해결하는 게 훨씬 건강한 방식이죠. 동의합니다.",s:20,r:"문제 해결에 집중하는 이성적인 분이네요. 대화가 잘 통합니다."},
                {t:"연인 사이에 시시비비 따지는 게 무슨 의미가 있나요. 그냥 져주셔야죠.",s:-20,r:"비논리적인 억지. 이런 분과는 건설적인 관계를 맺을 수 없습니다."},
                {t:"논리도 좋지만 말투만 조금 부드럽게 해주시면 좋겠습니다.",s:15,r:"타당한 피드백이네요. 수용할 수 있습니다."}
            ]},
            {q:"본인 일 열심히 하면서 서로에게 긍정적인 자극이 되는 관계가 가장 이상적이라고 봅니다.", a:[
                {t:"완전 공감합니다. 서로 성장하도록 돕는 연애가 진짜 멋지죠.",s:20,r:"가치관이 완벽하게 일치합니다. 놓치고 싶지 않은 분이네요."},
                {t:"연애할 땐 일 생각 접어두고 서로한테만 집중해야 하는 거 아닐까요?",s:-15,r:"일에 지장을 주는 연애는 제 인생에 굳이 필요 없습니다."},
                {t:"일과 연애의 밸런스를 잘 맞추는 게 중요하겠죠.",s:10,r:"현실적이고 이성적이네요."}
            ]},
            {q:"제가 직설적으로 말할 때가 있는데, 악의는 없으니 상처받지 않으셨으면 좋겠습니다.", a:[
                {t:"오히려 가식 없이 솔직하게 짚어주는 게 백번 낫다고 봅니다. 걱정 마세요.",s:20,r:"제 성향을 쿨하게 받아주시니 편하네요. 눈치 볼 필요 없겠습니다."},
                {t:"저 상처 잘 받는 편이라 말투 세게 하시면 슬퍼요. 조심해 주세요.",s:-15,r:"말 한마디 한마디 필터링하느라 에너지가 소모되겠군요."},
                {t:"기분 안 나쁜 선에서 솔직하게 받아칠 테니 서로 쿨하게 가죠.",s:15,r:"자신감 있는 태도. 꽤 매력적이네요."}
            ]},
            {q:"다음 주말 약속도 시간 낭비 없게 제가 코스 정리해서 제안해 드릴게요.", a:[
                {t:"추진력 정말 좋으시네요. 믿고 따를 테니 일정 비워두겠습니다.",s:20,r:"제 리드에 기꺼이 응해주시니 기획할 맛이 납니다."},
                {t:"제가 다음 주는 일정이 좀 바빠서 나중에 다시 약속 잡으시죠.",s:-20,r:"바쁘다는 핑계로 제 제안을 쳐내다니. 여기서 마무리하겠습니다."},
                {t:"저도 가보고 싶었던 곳 정리해서 보낼 테니 같이 취합해 봐요.",s:10,r:"주도적인 모습도 나쁘진 않습니다. 조율해 보죠."}
            ]},
            {q:"시간이 늦었네요. 내일 스케줄에 지장 없으시도록 이만 대화 마무리하겠습니다. 푹 쉬세요.", a:[
                {t:"네, 오늘 리드해 주셔서 감사합니다. 깔끔한 마무리 최고네요. 굿밤.",s:20,r:"마지막까지 센스 있게 받아쳐 주시네요. 아주 만족스럽습니다."},
                {t:"아쉬운데 조금만 더 톡하면 안 될까요?",s:-10,r:"수면 일정을 깨고 질척이는 건 비효율적입니다. 거절."},
                {t:"네 수고하셨습니다. 안녕히 주무세요.",s:10,r:"네."}
            ]}
      ]},
      "ENTP": { k:"솔직한 장난꾸러기", n:"논쟁왕", desc:"말싸움과 티키타카를 즐기는 ENTP 녀", q:[
            {q:"도착하셨나요? 전 오늘 대화 너무 재밌어서 오면서도 혼자 웃었네요.", a:[
                {t:"저도요. 오늘 진짜 시간 순삭이었어요. 무사히 도착했습니다.",s:20,r:"코드 통했다. 나만 신난 거 아니었네요. 마음에 듭니다."},
                {t:"네 도착했습니다. 오늘 말씀이 좀 많으시더라고요.",s:-15,r:"돌직구 팩폭. 살짝 민망하지만 솔직하긴 하네요."},
                {t:"덕분에 즐거웠습니다. 피곤하실 텐데 쉬세요.",s:5,r:"무난한 대답. 철벽 치시는 건가요."}
            ]},
            {q:"갑자기 궁금해진 건데, 민초파세요 반민초파세요? 이거 진짜 중요합니다.", a:[
                {t:"저 완전 강경 민초파입니다. 치약 맛이라니요, 상쾌한 민트 맛이죠.",s:20,r:"합격. 배운 분이시네요. 당장 민초 아이스크림 먹으러 가야겠습니다."},
                {t:"저 반민초요. 돈 주고 치약을 왜 사 먹습니까.",s:15,r:"반대 의견. 이걸로 1시간 토론 가능하겠네요. 꿀잼 예약."},
                {t:"아무거나 잘 먹어요. 굳이 가리지 않습니다.",s:-10,r:"노잼. 확고한 취향이 있어야 놀려먹는 맛이 있는데요."}
            ]},
            {q:"대화 티키타카가 진짜 잘 되시네요. 저랑 개그 코드가 좀 맞으시는 것 같아요.", a:[
                {t:"인정합니다. 드립 타격감 장난 아니시던데요? 제 스타일입니다.",s:20,r:"제 개그감을 알아주다니 훌륭합니다."},
                {t:"아직 처음이라 제가 텐션 좀 맞춰드린 겁니다. 분발하세요.",s:15,r:"나름 밀당하시는 건가요? 도발하시니 재밌네요."},
                {t:"전 사실 좀 진지하고 차분한 대화를 선호해서요.",s:-20,r:"진지한 분이시군요. 저랑 텐션 맞추기 힘들겠습니다."}
            ]},
            {q:"전 계획 없이 훌쩍 떠나거나 낯선 곳 가는 거 좋아해요. 즉흥적인 거 어떠세요?", a:[
                {t:"완전 좋죠. 짐 안 싸고 몸만 훌쩍 떠나는 거 제 로망입니다.",s:20,r:"추진력 대박. 당장 이번 주말에 납치해서 바다 가야겠네요."},
                {t:"전 계획 틀어지면 멘붕 오는 성향이라 힘들 것 같아요.",s:-15,r:"계획형이시군요. 제가 돌발 행동하면 수습하느라 피곤해하시겠네요."},
                {t:"가끔은 그런 일탈도 재밌을 것 같긴 하네요.",s:10,r:"오픈 마인드 좋네요. 살살 꼬셔봐야겠습니다."}
            ]},
            {q:"평소에 가벼운 논쟁이나 토론 즐기는 편이신가요? 전 의견 나누는 거 엄청 좋아하거든요.", a:[
                {t:"저도 제 주관이 뚜렷해서 논쟁 안 피합니다. 한판 붙으실래요?",s:20,r:"전투력 마음에 듭니다. 져주지 않을 테니 재미있어지겠네요."},
                {t:"전 기 빨리고 감정 상해서 싸우는 거 자체를 극혐해요.",s:-20,r:"논쟁을 감정싸움으로 받아들이시네요. 대화가 끊기겠어요."},
                {t:"제가 말주변이 약해서 무조건 질 것 같은데요.",s:10,r:"봐주진 않겠지만 논리적으로 이야기하는 맛이 있겠네요."}
            ]},
            {q:"솔직하고 가식 없이 행동하는 게 제일 편하지 않나요? 눈치 보는 거 피곤해요.", a:[
                {t:"맞아요. 앞뒤 다른 사람 극혐이죠. 솔직한 게 최고 매력입니다.",s:20,r:"가치관 찰떡. 제 직설적인 화법도 매력으로 봐주시겠네요."},
                {t:"그래도 첫 만남이나 사회생활에선 어느 정도 가식이 필요하죠.",s:-10,r:"틀린 말은 아니지만 그런 정형화된 마인드는 좀 피곤하네요."},
                {t:"가끔 너무 솔직해서 상처받는 사람도 있잖아요.",s:-5,r:"틀린 말은 아니지만 눈치 보면서 대화하긴 피곤합니다."}
            ]},
            {q:"지루하고 뻔한 데이트는 질려요. 새로운 거 해보는 게 좋습니다.", a:[
                {t:"동의합니다. 저 가보고 싶은 이색 코스 짱 많아요. 같이 가요.",s:20,r:"아이디어 뱅크시네요. 데이트 코스 짤 때 재밌겠습니다."},
                {t:"전 그냥 조용히 밥 먹고 카페에서 쉬는 게 제일 편하고 좋은데.",s:-15,r:"단조로우시네요. 제 에너지를 감당하기 힘드실 듯합니다."},
                {t:"재밌는 곳 많이 알아오시면 전 군말 없이 따라갈게요.",s:15,r:"오케이. 완벽한 코스로 기획해 보겠습니다."}
            ]},
            {q:"제가 자기애가 좀 강한 편인데, 이런 근자감 넘치는 모습 괜찮으세요?", a:[
                {t:"자기 객관화 덜 된 허세만 아니면 매력 있고 귀엽습니다.",s:20,r:"선 넘지 않는 팩폭 칭찬. 다룰 줄 아시네요. 제 스타일입니다."},
                {t:"솔직히 조금 허세 부리시는 것 같아서 살짝 부담스럽긴 했어요.",s:-15,r:"허세라니요. 팩트 기반의 자신감인데 아쉽네요."},
                {t:"자기 자신을 사랑하는 건 건강하고 좋은 현상이죠.",s:5,r:"무미건조한 교과서 답변이시네요."}
            ]},
            {q:"다음엔 특이한 데이트 어때요? 야시장 털러 가거나 활동적인 거 해봐요.", a:[
                {t:"야시장 콜. 배 비우고 나갈 테니까 단단히 각오하세요.",s:20,r:"먹방 배틀 준비해야겠네요. 재밌게 놀 수 있겠습니다."},
                {t:"제가 땀 흘리거나 사람 너무 많은 곳은 별로 안 좋아해서요.",s:-15,r:"까다로우시네요. 대체 무얼 하자는 건지 흥미가 떨어집니다."},
                {t:"안 해본 것들이라 낯설지만 재밌어 보이네요. 해볼게요.",s:15,r:"도전 정신 칭찬합니다. 리드해 드릴게요."}
            ]},
            {q:"밤새 수다 떨고 싶지만 내일 출근을 위해 참겠습니다. 오늘 즐거웠어요. 꿀잠 주무세요.", a:[
                {t:"저도요. 말 더 하다간 밤샐 것 같네요. 꿀잠 주무시고 내일 봬요.",s:20,r:"아쉬워하는 거 보니 티키타카가 아주 잘 맞았네요. 만족스럽습니다."},
                {t:"네 수고하셨습니다. 안녕히 주무세요.",s:-10,r:"정말 정석적인 마무리네요. 텐션 식습니다."},
                {t:"네 아쉽네요. 조심히 주무세요.",s:10,r:"적당히 훈훈한 마무리. 굿밤."}
            ]}
      ]},
      "ESTJ": { k:"성실한 철벽녀", n:"모범생", desc:"책임감 강하고 예의 바른 ESTJ 녀", q:[
            {q:"집에 잘 들어가셨나요? 오늘 약속 시간 정확히 지켜주셔서 첫인상부터 좋았습니다.", a:[
                {t:"네 방금 도착했어요. 저도 시간 약속 중요하게 생각해서요. 칭찬 감사합니다.",s:20,r:"기본적인 시간 관념이 탑재된 분이시군요. 첫 단추부터 완벽합니다."},
                {t:"차 막힐까 봐 서둘렀더니 피곤하네요. 잘 들어왔습니다.",s:-10,r:"노력은 가상하지만 첫 만남부터 피곤한 티를 내시는 건 좀 아쉽네요."},
                {t:"덕분에 잘 들어왔습니다. 오늘 식사 맛있었어요.",s:10,r:"정중하고 깔끔한 인사. 마음에 듭니다."}
            ]},
            {q:"내일도 오늘처럼 계획대로 알차게 보내실 예정인가요?", a:[
                {t:"네, 오전에 청소하고 오후엔 장 보러 가려고요. 루틴이 있어서요.",s:20,r:"규칙적인 생활 패턴. 성실함이 몸에 배어 있으시군요. 아주 좋습니다."},
                {t:"아니요, 주말엔 알람 끄고 무계획으로 늦잠 자는 게 최고죠.",s:-20,r:"나태함은 제 기준에 맞지 않습니다. 생활 습관이 많이 다르시네요."},
                {t:"내일은 친구 만나서 가볍게 놀려고요.",s:10,r:"무난한 휴일 계획이군요."}
            ]},
            {q:"전 데이트 동선을 미리 효율적으로 짜두는 편인데 어떠신가요?", a:[
                {t:"저도 헤매는 거 싫어해서 그렇게 계획적으로 움직이는 게 좋습니다.",s:20,r:"효율성을 중시하는 동족이군요. 피곤할 일이 없겠습니다."},
                {t:"너무 시간 단위로 쪼개면 숨 막히지 않나요. 여유롭게 다니죠.",s:-15,r:"계획성을 숨 막힌다고 표현하시다니. 가치관 차이가 납니다."},
                {t:"알아서 짜주시면 저는 편하게 잘 따라다니겠습니다.",s:15,r:"순응적인 태도 좋습니다. 제가 리드하면 되겠네요."}
            ]},
            {q:"전 물건 하나를 사도 가성비랑 실용성을 엄청 따지는 편입니다. 낭비하는 걸 싫어해서요.", a:[
                {t:"저도요. 충동구매 절대 안 하고 꼼꼼히 비교해 보고 사요.",s:20,r:"경제관념이 올바른 분이네요. 좋은 시너지가 날 것 같습니다."},
                {t:"전 예쁘면 일단 사고 보는 편이에요. 기분 전환되잖아요.",s:-20,r:"합리적이지 못한 소비 습관. 훗날 갈등의 불씨가 될 수 있습니다."},
                {t:"가끔은 저를 위한 선물로 비싼 것도 사요.",s:5,r:"과하지만 않다면 그 정도는 수용 가능합니다."}
            ]},
            {q:"연락은 막 수시로 하진 못해도, 출퇴근이나 아침저녁 안부는 꼭 지키려고 합니다.", a:[
                {t:"저도 의미 없는 톡 계속하는 것보단, 규칙적인 연락이 더 안정감 있고 좋아요.",s:20,r:"저의 성향을 완벽하게 이해해 주시네요. 신뢰가 갑니다."},
                {t:"전 틈틈이 계속 연락해주셔야 불안하지 않을 것 같은데요.",s:-15,r:"업무 흐름을 깨면서까지 잦은 연락을 요구하시면 곤란합니다."},
                {t:"편하실 때 틈틈이 남겨주시면 저도 잘 확인할게요.",s:15,r:"서로 배려하는 모습. 긍정적입니다."}
            ]},
            {q:"사람 관계에서 아무리 편해져도 기본적인 예의나 선을 지키는 게 중요하다고 생각합니다.", a:[
                {t:"공감합니다. 편해진다고 선 넘고 막 대하는 거 제일 싫어하거든요.",s:20,r:"가치관이 정확히 맞군요. 상호 존중하며 만날 수 있겠습니다."},
                {t:"연인 사이엔 너무 깍듯하면 오히려 정 없고 거리감 느껴지지 않나요?",s:-10,r:"예의를 정 없다고 생각하시다니. 무례함을 정으로 포장하실 분이군요."},
                {t:"맞아요. 서로 존중하는 게 중요하죠.",s:10,r:"기본적인 도덕성을 갖추고 계시네요."}
            ]},
            {q:"전 갑자기 일정이 바뀌거나 예상치 못한 변수가 생기면 스트레스를 좀 받는 편입니다.", a:[
                {t:"그래서 미리 계획 세우시는 거군요. 저도 미리 정해두는 게 마음 편해요.",s:20,r:"제 스트레스의 원인을 정확히 이해해 주시네요. 다행입니다."},
                {t:"인생이 계획대로 다 되나요. 유연하게 넘겨야죠.",s:-15,r:"제 성향을 유연성 부족으로 치부하시니 불쾌하네요."},
                {t:"저도 그럴 땐 당황스럽지만 최대한 상황에 맞춰보려고 해요.",s:10,r:"변수에 적응하려는 노력이 가상합니다."}
            ]},
            {q:"빈말이나 거짓말은 성격상 잘 못해서, 리액션이나 칭찬이 서툴러도 이해해 주셨으면 합니다.", a:[
                {t:"가식 없어서 오히려 좋습니다. 칭찬 한 번 하실 때 진심인 게 티 나니까요.",s:20,r:"단점을 장점으로 승화시켜주시다니. 성숙한 분입니다."},
                {t:"그래도 선의의 거짓말은 인간관계에서 센스 아닐까요?",s:-10,r:"선의든 뭐든 거짓말을 정당화하는 태도는 제 원칙에 어긋납니다."},
                {t:"제가 많이 칭찬해 드리면 점차 늘지 않을까요.",s:15,r:"긍정적인 마인드. 저도 노력해 볼 의향이 생기네요."}
            ]},
            {q:"다음 데이트도 제가 동선이랑 예산 깔끔하게 정리해서 계획해 보겠습니다.", a:[
                {t:"정말 수고 많으시네요. 믿고 따라갈 테니 편하게 정해주세요.",s:20,r:"제 노고를 인정하고 기꺼이 응해주시니, 준비할 맛이 납니다."},
                {t:"데이트를 과제하듯 빡빡하게 하시는 것 같아요. 그냥 편하게 만나요.",s:-20,r:"제 성의를 무시하시다니. 매우 무례하고 실망스럽습니다."},
                {t:"네, 저도 가고 싶은 곳 있으면 미리 말씀드릴게요.",s:10,r:"사전 조율. 아주 합리적인 방식입니다."}
            ]},
            {q:"늦은 시간까지 대화 나눠주셔서 감사합니다. 내일 출근 잘하시고 안녕히 주무세요.", a:[
                {t:"오늘 정말 수고 많으셨어요. 든든하고 좋았습니다. 굿밤 되세요.",s:20,r:"든든하다는 말이 최고의 찬사네요. 기분 좋게 하루를 마감합니다."},
                {t:"네 수고하셨습니다. 들어가세요.",s:-10,r:"지나치게 사무적인 마무리군요. 선을 그으시는 건가요."},
                {t:"네 안녕히 주무시고 내일 봬요.",s:10,r:"정석적인 인사. 나쁘지 않습니다."}
            ]}
      ]},
      "ESFJ": { k:"배려심 깊은 인싸", n:"다정다감", desc:"세심하게 챙겨주는 리액션 요정 ESFJ 녀", q:[
            {q:"집에 무사히 들어가셨어요? 밤공기가 좀 차던데 감기 안 걸리게 따뜻하게 주무세요.", a:[
                {t:"네 방금 들어왔어요. 세심하게 챙겨주셔서 마음이 훈훈해지네요.",s:20,r:"제 걱정에 다정하게 대답해 주시니 기분이 참 좋습니다."},
                {t:"네 도착했습니다. 피곤해서 바로 누웠네요.",s:-5,r:"많이 피곤하셨나 봅니다. 더 말 시키면 민폐일 것 같아 조심스럽네요."},
                {t:"덕분에 잘 들어왔어요. 그쪽도 감기 조심하세요.",s:15,r:"저까지 챙겨주시는 배려심. 따뜻하고 좋으신 분이네요."}
            ]},
            {q:"오늘 식당 예약은 제가 했는데 입맛에 맞으셨는지 계속 신경 쓰이네요. 괜찮으셨나요?", a:[
                {t:"너무 맛있었어요. 맛집 찾는 센스 대박이십니다. 다음엔 제가 쏠게요.",s:20,r:"열심히 준비한 보람이 있네요. 칭찬해 주시니 정말 안심이 됩니다."},
                {t:"솔직히 제 입맛엔 좀 짠 편이라 물을 많이 마셨네요.",s:-15,r:"제가 꼼꼼히 알아봤어야 했는데. 다음엔 더 확실한 곳으로 찾아야겠습니다."},
                {t:"네 분위기도 좋고 맛있게 잘 먹었습니다.",s:10,r:"다행이에요. 맛있게 드셨다니 다행입니다."}
            ]},
            {q:"주말엔 주로 어떻게 보내세요? 전 친구들 만나서 맛집 가고 수다 떠는 거 좋아하거든요.", a:[
                {t:"저도 사람 만나는 거 좋아해요. 나중에 다 같이 모여 놀아도 재밌겠네요.",s:20,r:"외향적인 성향 똑같아서 티키타카 잘 될 것 같아요. 제 스타일입니다."},
                {t:"전 사람 만나는 거 기 빨려서 집에서 혼자 쉬는 걸 선호해요.",s:-15,r:"완전 집돌이시군요. 저랑 텐션 맞추기 힘들어하실까 봐 살짝 걱정입니다."},
                {t:"그때그때 다른데, 가끔 친구 만나고 가끔은 쉬어요.",s:10,r:"보통 다들 그러시죠. 밸런스가 좋습니다."}
            ]},
            {q:"전 연락 엄청 중요하게 생각해요. 소소한 일상 다 공유하는 편인데 괜찮으세요?", a:[
                {t:"저도 완전 환영이요. 밥 먹는 거, 하늘 예쁜 거 다 보낼 테니까 각오하세요.",s:20,r:"연락 문제로 서운할 일은 없겠네요. 완전 좋습니다."},
                {t:"전 연락에 너무 얽매이는 건 피곤해서, 각자 시간 존중하는 게 좋아요.",s:-20,r:"전 연락 안 되면 불안한데. 저랑 조금 안 맞으실 수도 있겠네요."},
                {t:"일할 땐 늦을 수 있지만, 틈틈이 노력해 볼게요.",s:15,r:"노력해 주신다는 말이 참 든든합니다."}
            ]},
            {q:"제가 주변 사람들 챙기고 배려하는 게 습관이라, 가끔 눈치 본다고 피곤해 보일까 걱정이에요.", a:[
                {t:"전혀요. 그만큼 따뜻하고 세심하다는 증거잖아요. 전 그런 배려 참 좋습니다.",s:20,r:"제 단점일 수도 있는 부분을 좋게 봐주시다니 감동입니다."},
                {t:"솔직히 너무 다른 사람 눈치만 보면 주변 사람도 피곤해지긴 하죠.",s:-5,r:"틀린 말씀은 아니지만 직접 들으니 살짝 위축되네요."},
                {t:"적당한 배려는 누구나 다 좋아합니다.",s:10,r:"네, 적정선을 잘 지키도록 노력해야겠어요."}
            ]},
            {q:"친구가 우울하다고 연락 오면, 전 무슨 일 제쳐두고 당장 달려가서 들어주는 편이에요.", a:[
                {t:"의리 대단하시네요. 저도 내 사람 먼저 챙기는 스타일이라 공감 갑니다.",s:20,r:"마음 따뜻한 분이시네요. 대화가 잘 통합니다."},
                {t:"스스로 이겨내게 둬야지, 매번 감정적으로 받아주는 건 해결책이 아니에요.",s:-20,r:"너무 이성적이시네요. 제가 힘들 때 위로받기는 어렵겠습니다."},
                {t:"얘기 잘 들어주는 것도 훌륭한 능력이죠.",s:15,r:"칭찬해 주셔서 감사합니다."}
            ]},
            {q:"가족이나 지인들 챙기는 걸 좋아해서, 화목한 가정을 꾸리는 게 제 로망이에요.", a:[
                {t:"저도 화목한 가정이 1순위 목표예요. 가정적인 분 뵈니까 믿음이 가네요.",s:20,r:"가치관이 일치하네요. 진지하게 만나봐도 좋을 분 같습니다."},
                {t:"전 좀 독립적인 편이라, 가족이라도 어느 정도 선을 지키는 게 편하더라고요.",s:-15,r:"가족에 대한 애착이 저랑은 조금 다르시네요."},
                {t:"다들 그런 로망 하나쯤은 있지 않나요.",s:10,r:"현실적인 반응이시네요."}
            ]},
            {q:"다음에는 오늘 말씀하신 취향에 맞는 분위기 좋은 곳으로 제가 알아볼게요. 가실 거죠?", a:[
                {t:"당연하죠. 제 취향까지 고려해 주신다니 기대하고 있겠습니다.",s:20,r:"적극적으로 수락해 주시니 제가 다 신납니다. 열심히 찾아봐야겠어요."},
                {t:"요즘 일이 좀 바빠서 일정 낼 수 있을지 모르겠네요. 나중에 연락할게요.",s:-20,r:"완곡한 거절이군요. 제 배려가 부담스러우셨나 봅니다."},
                {t:"시간 되면 꼭 같이 가요. 연락 주세요.",s:10,r:"일단 긍정적인 신호로 받아들이겠습니다."}
            ]},
            {q:"오늘 분위기 편안하게 만들어 주셔서 감사해요. 좋은 인상으로 남았습니다.", a:[
                {t:"제가 더 감사하죠. 리액션 잘해주셔서 저도 내내 즐거웠습니다.",s:20,r:"서로 기분 좋게 칭찬하니 하루 마무리가 훌륭하네요."},
                {t:"소개팅이니까 서로 예의는 지켜야죠.",s:-10,r:"조금 정 없는 답변이시네요. 아쉽습니다."},
                {t:"저도 편안하고 즐거운 시간이었습니다.",s:15,r:"매너 좋으시네요."}
            ]},
            {q:"피곤하실 텐데 푹 주무세요. 오늘 정말 고생 많으셨습니다. 내일 또 연락드릴게요.", a:[
                {t:"덕분에 따뜻한 하루 보냈습니다. 좋은 꿈 꾸시고 내일 봬요.",s:20,r:"내일도 기분 좋게 대화 이어갈 수 있겠네요."},
                {t:"네 수고하셨습니다. 안녕히 주무세요.",s:-15,r:"끝까지 깍듯하시네요. 조금 거리가 느껴집니다."},
                {t:"네 푹 쉬시고 내일 또 연락해요.",s:15,r:"네. 꿀잠 주무세요."}
            ]}
      ]},
      "ISTP": { k:"시크한 현실주의자", n:"무심한듯", desc:"용건만 간단히, 쿨하고 솔직한 ISTP 녀", q:[
            {q:"귀가 잘 하셨나요? 오늘 저녁 식사 깔끔하고 좋았습니다.", a:[
                {t:"저도 방금 도착했어요. 오늘 대화 즐거웠습니다.",s:20,r:"깔끔하고 좋네요. 군더더기 없어서 편합니다."},
                {t:"아직 가는 중이에요. 오늘 좀 피곤하네요.",s:-10,r:"굳이 피곤하다는 티를 내시네요. 나도 피곤한데."},
                {t:"네, 푹 쉬세요.",s:10,r:"단답형이시네요. 뭐 저도 길게 톡하는 거 안 좋아하니 상관없습니다."}
            ]},
            {q:"평소에 연락 자주 하는 편이신가요? 전 톡 확인이 조금 늦을 때가 있어서요.", a:[
                {t:"저도 일할 땐 톡 잘 안 봐서 괜찮아요. 편할 때 답장 주세요.",s:20,r:"연락 문제로 스트레스받을 일은 없겠네요. 아주 합격."},
                {t:"그래도 썸 타는 사이엔 연락 자주 해야 하는 거 아닌가요?",s:-15,r:"벌써부터 연락 룰 정하시네요. 좀 숨 막힙니다."},
                {t:"급한 일 있으면 전화할게요.",s:15,r:"효율적이고 좋네요. 급하면 전화가 낫죠."}
            ]},
            {q:"내일 주말인데 푹 쉬시나요? 전 집에서 밀린 일 좀 하려고요.", a:[
                {t:"저도 집에서 쉬면서 밀린 드라마나 보려고요.",s:20,r:"성향이 맞네요. 주말엔 역시 집에서 쉬는 게 최고죠."},
                {t:"날씨 좋은데 교외로 드라이브나 갈까요?",s:-10,r:"주말은 좀 쉬어야 하는데. 갑자기 나가는 건 귀찮습니다."},
                {t:"전 친구들 만나서 술 한잔하기로 했어요.",s:5,r:"활동적이시구나. 전 집이 좋지만 존중합니다."}
            ]},
            {q:"전 돌려 말하는 걸 잘 못해서 직설적인 편인데 상처받으시려나요?", a:[
                {t:"저도 팩트만 딱딱 말하는 게 편해요. 솔직한 게 좋죠.",s:20,r:"말이 잘 통하겠네요. 감정 소모 안 해도 돼서 다행입니다."},
                {t:"너무 직설적이면 가끔 서운할 수도 있을 것 같은데요.",s:-10,r:"조금 예민하신 편인가. 매번 필터링해서 말하기 피곤한데."},
                {t:"기분 나쁘지 않은 선에서 솔직한 건 좋죠.",s:10,r:"기본적인 선은 지켜야죠."}
            ]},
            {q:"영화 보는 거 좋아하세요? 전 액션이나 스릴러를 주로 봐서요.", a:[
                {t:"저도 시원한 액션 영화 좋아합니다.",s:20,r:"영화 취향이 비슷해서 다행이네요."},
                {t:"전 잔잔한 로맨스 영화가 좋은데, 아쉽네요.",s:-10,r:"취향이 꽤 다르시네요. 같이 영화 보긴 힘들 듯합니다."},
                {t:"장르 안 가리고 다 잘 보는 편이에요.",s:10,r:"무난하시네요."}
            ]},
            {q:"사람 많은 핫플보다는 조용한 동네가 더 편하지 않나요?", a:[
                {t:"맞아요. 시끄러운 곳은 기 빨려서 조용한 데가 좋습니다.",s:20,r:"장소 고르는 기준이 비슷해서 편하겠네요."},
                {t:"전 사람 구경도 하고 복작거리는 곳이 더 좋은데요.",s:-15,r:"에너지 레벨이 다르네요. 제가 맞춰주기 피곤할 듯합니다."},
                {t:"가끔은 핫플도 가고 조용한 곳도 가는 게 좋죠.",s:10,r:"타협안이네요. 나쁘지 않습니다."}
            ]},
            {q:"메뉴 고를 때 차라리 선택지를 주시는 게 저는 편하더라고요.", a:[
                {t:"그럼 고기랑 회 중에 어떤 게 더 당기세요?",s:20,r:"바로 선택지 주시는 센스. 마음에 듭니다."},
                {t:"저도 결정장애 있어서 메뉴 고르는 게 제일 힘든데요.",s:-10,r:"둘이 만나면 맨날 메뉴 고르다 지치겠네요."},
                {t:"제가 알아서 깔끔한 곳으로 딱 예약해 둘게요.",s:15,r:"리드해 주시면 편하고 좋죠."}
            ]},
            {q:"오늘 꽤 피곤하네요. 평소에 체력 관리 따로 하시는 거 있어요?", a:[
                {t:"저도 체력이 약해서 꾸준히 운동하려고 노력 중이에요.",s:20,r:"비슷하네요. 서로 무리하지 않게 배려할 수 있겠습니다."},
                {t:"전 체력 하나는 타고나서 피곤한 걸 잘 모릅니다.",s:-10,r:"체력이 좋으시구나. 제 피곤함을 이해 못 하실 수도 있겠네요."},
                {t:"비타민 챙겨 먹고 푹 자는 게 최고죠.",s:10,r:"맞는 말씀입니다."}
            ]},
            {q:"대화할 때 감정적인 공감보다는 현실적인 조언이 더 와닿지 않나요?", a:[
                {t:"맞아요. 어차피 공감만 해봤자 해결되는 건 없으니까요.",s:20,r:"이성적인 대화가 통하는 분이네요. 아주 편안합니다."},
                {t:"그래도 힘들 땐 무조건적인 위로가 먼저 아닐까요.",s:-15,r:"감정 노동을 원하시는군요. 전 그런 거 잘 못해서 피곤합니다."},
                {t:"조언도 좋지만 부드럽게 말씀해 주시면 더 좋죠.",s:10,r:"타당한 지적이네요."}
            ]},
            {q:"시간이 늦었네요. 피곤하실 텐데 이만 쉬세요. 내일 출근 잘하시고요.", a:[
                {t:"네, 오늘 즐거웠습니다. 푹 쉬시고 내일 연락할게요.",s:20,r:"질척이지 않는 깔끔한 마무리. 완벽합니다."},
                {t:"벌써 자요? 조금 더 대화하고 싶은데요.",s:-10,r:"내일 출근해야죠. 눈치가 조금 없으시네요."},
                {t:"네 수고하셨습니다. 안녕히 주무세요.",s:10,r:"네 굿밤."}
            ]}
      ]},
      "ISFP": { k:"다정하고 세심한", n:"따뜻한 집순이", desc:"배려심 깊고 조용한 ISFP 녀", q:[
            {q:"집에 무사히 들어가셨어요? 오늘 제가 낯을 가려서 조금 어색하셨을까 봐 걱정되네요.", a:[
                {t:"전혀요. 오히려 제가 더 편하게 해드렸어야 했는데. 즐거웠습니다.",s:20,r:"제 탓 안 하시고 배려해 주셔서 진짜 다행이에요. 따뜻하신 분이네요."},
                {t:"솔직히 조금 어색하긴 했죠. 다음엔 말씀 좀 많이 해주세요.",s:-15,r:"팩트 폭격에 상처받았어요. 제가 마음에 안 드셨나 봐요."},
                {t:"잘 도착했습니다. 피곤하실 텐데 푹 쉬세요.",s:10,r:"점잖으시네요. 다행히 나쁘게 보진 않으신 것 같아요."}
            ]},
            {q:"아까 갔던 카페 분위기 참 좋더라고요. 전 그런 조용한 곳이 더 편해요.", a:[
                {t:"저도 시끌벅적한 곳보단 대화에 집중할 수 있는 곳이 좋아요.",s:20,r:"성향이 잘 맞네요. 사람 많은 곳은 기 빨려서 힘든데 다행이에요."},
                {t:"전 사람 구경하는 재미가 있는 시끌벅적한 곳이 더 좋은 것 같아요.",s:-10,r:"외향적이신 분이구나. 제가 체력적으로 잘 맞춰드릴 수 있을지 걱정돼요."},
                {t:"커피도 맛있고 괜찮았어요.",s:10,r:"정말요. 커피 진짜 맛있었어요."}
            ]},
            {q:"쉬는 날엔 주로 어떻게 보내세요? 전 완전 집순이라 누워있는 걸 제일 좋아해요.", a:[
                {t:"저도 완전 집돌이에요. 집에서 뒹굴거리는 게 최고죠.",s:20,r:"집돌이 집순이의 만남이네요. 데이트 코스 짤 때 부담 없어서 진짜 편하겠어요."},
                {t:"주말엔 무조건 밖으로 나가야죠. 가만히 있는 거 못 참습니다.",s:-15,r:"주말에 계속 나가면 병나는데. 성향 차이가 꽤 크네요."},
                {t:"가끔 친구 만나거나 집에서 푹 쉬거나 해요.",s:10,r:"저랑 비슷하시네요."}
            ]},
            {q:"강아지나 고양이 좋아하시나요? 전 동물 보면 그냥 못 지나치거든요.", a:[
                {t:"저도 동물 엄청 좋아해요. 나중에 애견 카페 같은 데 같이 가실래요?",s:20,r:"동물 좋아하는 사람 치고 나쁜 사람 없죠. 애프터 약속도 자연스럽고 좋아요."},
                {t:"전 털 알레르기가 있어서 동물은 좀 피하는 편이에요.",s:-10,r:"알레르기 있으시면 어쩔 수 없죠. 조금 아쉽긴 하네요."},
                {t:"보기에는 귀여운데 키우는 건 자신 없네요.",s:5,r:"맞아요. 책임감이 필요한 일이니까요."}
            ]},
            {q:"오늘 조금 긴장했더니 금방 피곤해지네요. 체력이 좋은 편은 아니라서요.", a:[
                {t:"고생하셨어요. 무리하지 마시고 푹 쉬면서 체력 보충하세요.",s:20,r:"공감해 주고 다독여주시니 위로가 되네요. 다정하신 분이군요."},
                {t:"운동을 좀 하셔야겠네요. 체력이 연애의 기본이죠.",s:-20,r:"T 성향이시구나. 충고를 들으니 조금 더 피곤해지는 기분이에요."},
                {t:"푹 자고 일어나면 괜찮아질 거예요.",s:10,r:"네. 일찍 자야겠어요."}
            ]},
            {q:"전 갈등 생기는 걸 무서워해서 웬만하면 제가 맞춰주려는 편이에요.", a:[
                {t:"무조건 참는 건 본인만 힘들어요. 서운한 건 편하게 말씀해 주세요.",s:20,r:"정말 감동이에요. 이렇게 듬직하게 말씀해 주시다니 의지하고 싶어지네요."},
                {t:"너무 맞춰주기만 하면 본인 손해예요. 할 말은 하고 사셔야죠.",s:-10,r:"맞는 말씀이지만 말투가 차갑게 느껴져서 주눅이 드네요."},
                {t:"저도 다투는 거 싫어해서 평화로운 게 좋습니다.",s:15,r:"다행이에요. 싸울 일 없이 잔잔하게 만날 수 있겠네요."}
            ]},
            {q:"연락을 자주 못 해도 각자 시간 보낼 땐 존중해 주는 게 마음 편하더라고요.", a:[
                {t:"각자 할 일 하면서 여유로울 때 톡 남기는 편이라 전혀 안 서운해요.",s:20,r:"배려해 주셔서 감사합니다. 폰 계속 붙잡고 있지 않아도 돼서 편하네요."},
                {t:"전 연락이 빨리 안 되면 불안해하는 스타일이긴 합니다.",s:-15,r:"제가 그만큼 잘해드릴 수 있을까 부담이 되네요. 연락 문제로 싸울까 봐 걱정돼요."},
                {t:"미리 바쁘다고 말씀해 주시면 괜찮아요.",s:10,r:"합리적이시네요. 그 정돈 당연히 할 수 있죠."}
            ]},
            {q:"취미가 딱히 없는데, 혹시 추천해 주실 만한 거 있으신가요?", a:[
                {t:"제가 하는 취미 중에 쉬운 거 있는데 나중에 같이 해보실래요?",s:20,r:"부담스럽지 않게 권유해 주시니 좋네요. 같이 하면 재밌을 것 같아요."},
                {t:"취미는 본인이 직접 찾아야 오래가죠.",s:-10,r:"너무 단호하시네요. 대화가 조금 뚝 끊기는 느낌이에요."},
                {t:"음악 감상이나 독서 같은 조용한 취미는 어떠세요.",s:15,r:"저랑 잘 맞을 것 같은 걸로 추천해 주셨네요."}
            ]},
            {q:"다음에도 오늘처럼 한적한 곳에서 대화 더 나눠보고 싶네요.", a:[
                {t:"너무 좋아요. 다음엔 제가 분위기 좋은 곳으로 알아볼게요.",s:20,r:"거절당할까 봐 조마조마했는데 적극적으로 나와주셔서 기뻐요."},
                {t:"제가 다음 주는 일정이 좀 바빠서 나중에 다시 연락드릴게요.",s:-15,r:"정중한 거절이시구나. 알겠습니다. 아쉽네요."},
                {t:"일정 한번 확인해 보고 연락드리겠습니다.",s:5,r:"아직 가능성이 있으니까 조용히 기다려봐야겠네요."}
            ]},
            {q:"오늘 하루 정말 고생 많으셨어요. 따뜻하게 주무시고 좋은 꿈 꾸세요.", a:[
                {t:"덕분에 편안한 하루였습니다. 푹 쉬시고 내일 또 연락할게요.",s:20,r:"내일 또 연락하자는 말이 참 설레네요. 기분 좋게 잘 수 있겠어요."},
                {t:"네 수고하셨습니다. 안녕히 주무세요.",s:-10,r:"조금 딱딱한 마무리네요. 아직 많이 어색한가 봅니다."},
                {t:"네 푹 쉬세요.",s:10,r:"네. 내일 봬요."}
            ]}
      ]},
      "INFJ": { k:"배려 깊고 통찰력 있는", n:"속 깊은 공감러", desc:"사려 깊고 대화가 잘 통하는 INFJ 녀", q:[
            {q:"집에 잘 들어가셨나요? 오늘 시간 내주셔서 진심으로 감사했습니다.", a:[
                {t:"네 방금 도착했어요. 저도 오늘 너무 의미 있고 편안한 시간이었습니다.",s:20,r:"제 진심이 전해진 것 같아 다행이네요. 참 따뜻하신 분 같아요."},
                {t:"네 잘 도착했습니다. 수고하셨어요.",s:-10,r:"단답형이시네요. 제가 좀 지루하게 해드렸나 걱정됩니다."},
                {t:"덕분에 잘 들어왔습니다. 푹 쉬세요.",s:10,r:"정중하고 깔끔하시네요."}
            ]},
            {q:"아까 대화 중에 말씀하신 가치관이 저랑 결이 비슷해서 조금 놀랐어요.", a:[
                {t:"저도 그렇게 느꼈어요. 진지한 대화가 통하는 분이 참 귀하죠.",s:20,r:"가치관이 통하는 분을 만나다니 기쁩니다. 소통이 잘 되네요."},
                {t:"소개팅치고는 주제가 좀 무거워서 면접 보는 줄 알았습니다.",s:-15,r:"제 화법이 부담스러우셨군요. 성향이 꽤 다른 것 같습니다."},
                {t:"좋게 봐주셔서 감사합니다.",s:5,r:"겸손하시네요."}
            ]},
            {q:"사람 많고 시끄러운 곳보다는, 조용하게 산책하거나 차 마시는 걸 더 좋아해요.", a:[
                {t:"저도 극호입니다. 조용히 서로한테 집중할 수 있는 공간이 좋죠.",s:20,r:"성향이 비슷하시네요. 다음 장소 고르기가 수월하겠습니다."},
                {t:"전 사람 구경도 할 수 있는 핫플이 좋은데, 조금 아쉽네요.",s:-10,r:"에너지 레벨이 다르시군요. 제가 잘 맞춰드릴 수 있을지 조심스럽습니다."},
                {t:"가끔은 핫플도 가고 조용한 곳도 섞어 가는 게 좋죠.",s:15,r:"유연한 사고를 가지셨네요."}
            ]},
            {q:"저는 사람 만날 때 다른 것보다 서로에 대한 신뢰가 제일 중요하다고 생각해요.", a:[
                {t:"전적으로 동의합니다. 믿음이 깨지면 어떤 관계도 오래갈 수 없죠.",s:20,r:"관계에 대한 핵심을 아시는 분이네요. 신뢰할 수 있겠습니다."},
                {t:"너무 진지하시네요. 일단 감정이 이끌리는 대로 만나보는 거 아닐까요.",s:-20,r:"가벼운 만남을 원하시는 것 같아 방어 기제가 생기네요."},
                {t:"당연히 신뢰가 바탕이 되어야죠.",s:10,r:"기본적인 도덕성을 갖추셨네요."}
            ]},
            {q:"의미 없는 연락을 자주 하기보다는, 일과 마치고 차분하게 대화하는 게 좋더라고요.", a:[
                {t:"저도 형식적인 톡을 계속하는 것보다 그게 훨씬 안정감 있고 좋습니다.",s:20,r:"제 템포를 완벽히 이해해 주시네요. 정말 편안한 연애가 될 것 같습니다."},
                {t:"그래도 틈틈이 뭐 하는지 보고 안 해주면 서운할 것 같습니다.",s:-15,r:"연락으로 감정을 계속 확인받으려는 분이시군요. 조금 피곤해질 수도 있겠습니다."},
                {t:"미리 일 바쁘다고 말씀만 해주시면 충분히 기다릴 수 있습니다.",s:15,r:"합리적인 분이네요. 배려에 감사합니다."}
            ]},
            {q:"혹시 오늘 제가 무심코 한 말 중에 불편하셨던 건 없었나요? 괜히 신경 쓰여서요.", a:[
                {t:"전혀요. 오히려 제 이야기 경청해 주시고 배려해 주셔서 감사했습니다.",s:20,r:"제 세심함을 긍정적으로 봐주시다니 마음이 놓입니다."},
                {t:"솔직히 너무 제 눈치를 보시는 것 같아 조금 답답하긴 했어요.",s:-15,r:"제 배려가 답답함으로 느껴지셨군요. 역시 성향이 많이 다르네요."},
                {t:"불편한 거 하나도 없었어요. 걱정하지 마세요.",s:10,r:"다행입니다. 이제야 안심이 되네요."}
            ]},
            {q:"전 새로운 사람과 친해지는 데 시간이 꽤 걸리는 편이라 천천히 알아갔으면 해요.", a:[
                {t:"저도 급하게 타오르는 것보단 서서히 스며드는 관계가 좋습니다.",s:20,r:"제 속도에 기꺼이 맞춰주시겠다니, 정말 다정하고 성숙하신 분입니다."},
                {t:"전 썸 너무 길게 타면 감정이 식어버려서, 조금 속도를 내주셨으면 해요.",s:-15,r:"재촉받는 느낌이라 숨이 막히네요. 억지로 속도를 낼 순 없는데 걱정입니다."},
                {t:"사람마다 속도는 다르니까요. 천천히 친해져 보죠.",s:15,r:"이해해 주셔서 감사합니다."}
            ]},
            {q:"가끔은 혼자만의 시간이 꼭 필요한 성향인데, 이런 부분은 어떠신가요?", a:[
                {t:"당연히 이해하죠. 각자의 독립적인 시간이 있어야 만날 때 더 좋은 법이니까요.",s:20,r:"서로의 바운더리를 존중할 줄 아는 완벽한 마인드. 너무 좋습니다."},
                {t:"연애하면 취미도 다 공유하고 항상 붙어있어야 한다고 생각합니다.",s:-20,r:"집착과 구속의 기운이 느껴지네요. 정중히 거리를 둬야겠습니다."},
                {t:"미리 말씀해 주시면 저도 제 시간 보내면 되니까 상관없습니다.",s:10,r:"합리적인 대안이네요."}
            ]},
            {q:"다음에는 조금 더 깊은 대화를 나눌 수 있는 북카페나 미술관은 어떠세요?", a:[
                {t:"너무 좋죠. 조용히 대화 나누기 딱 좋을 것 같습니다. 기대되네요.",s:20,r:"적극적으로 수락해 주시다니. 다음 만남이 정말 기대됩니다."},
                {t:"제가 다음 주는 일정이 너무 바빠서 시간 내기가 어려울 것 같네요.",s:-20,r:"에둘러서 거절하시는 거군요. 네, 미련 없이 정리하겠습니다."},
                {t:"미술관은 잘 안 가봤는데, 같이 가면 재밌을 것 같네요.",s:10,r:"저한테 맞춰주려는 노력이 보입니다."}
            ]},
            {q:"밤이 늦었네요. 오늘 고단하셨을 텐데 푹 쉬시고 내일 또 연락해요.", a:[
                {t:"따뜻한 마무리 인사 감사합니다. 푹 주무시고 내일 연락드릴게요.",s:20,r:"마지막까지 다정하시다니. 저도 기분 좋게 잠들 수 있겠습니다."},
                {t:"네 수고하셨습니다. 들어가세요.",s:-10,r:"사무적인 태도로 일관하시네요. 선을 그으시는군요."},
                {t:"네 조심히 주무세요.",s:10,r:"편안한 밤 되세요."}
            ]}
      ]},
      "INFP": { k:"소녀감성 몽상가", n:"낭만주의", desc:"감수성 풍부하고 세심한 INFP 녀", q:[
            {q:"잘 들어가셨어요? 오늘 날씨도 좋고 분위기도 몽글몽글해서 기분 좋은 하루였어요.", a:[
                {t:"네 방금 도착했어요. 저도 오늘 분위기 너무 좋았어서 계속 생각나네요.",s:20,r:"다행이다. 저만 감성에 젖어있던 게 아니었네요. 통했습니다."},
                {t:"네 도착했습니다. 오늘 꽤 피곤하네요.",s:-15,r:"감성이 싹 파괴되네요. 제가 너무 피곤하게 해드렸나 봅니다."},
                {t:"덕분에 잘 들어왔어요. 푹 쉬세요.",s:10,r:"친절하시네요. 나쁘진 않았나 봐요."}
            ]},
            {q:"아까 길 걷다가 본 풍경 진짜 예쁘지 않았어요? 사진 찍어둘걸 그랬나 봐요.", a:[
                {t:"제가 아까 찍어둔 거 있어요. 톡으로 보내드릴게요.",s:20,r:"센스 있으시네요. 같은 풍경을 담았다는 게 너무 낭만적이에요."},
                {t:"전 대화하느라 풍경은 제대로 못 봤네요.",s:-10,r:"조금 아쉽지만, 저한테 집중해 주셨다는 뜻이겠죠. 긍정 회로 돌려봅니다."},
                {t:"바람이 불어서 조금 쌀쌀하긴 했죠.",s:0,r:"풍경보다는 온도가 더 중요하신 이성적인 분이시군요."}
            ]},
            {q:"전 쉬는 날 예쁜 카페에서 좋아하는 노래 들으면서 다이어리 쓰는 거 참 좋아해요.", a:[
                {t:"저도 조용한 카페 가서 책 읽는 거 좋아하는데, 나중에 같이 가실래요?",s:20,r:"취향이 비슷하시네요. 나중에 꼭 같이 가서 시간 보내면 좋겠습니다."},
                {t:"전 가만히 있는 거 못 참아서 주말엔 무조건 밖에서 액티비티 해야 합니다.",s:-15,r:"완전 활동적이시구나. 제가 체력이 부족해서 못 맞춰드릴 것 같아요."},
                {t:"가끔 집에서 쉬거나 친구들 만나요.",s:10,r:"평범하게 지내시네요."}
            ]},
            {q:"음악 취향 혹시 어떻게 되세요? 전 가사가 시처럼 예쁜 인디 음악을 주로 들어요.", a:[
                {t:"저도 인디 음악 좋아합니다. 혹시 좋아하는 곡 있으시면 추천해 주실래요?",s:20,r:"취향 맞는 사람 찾기 힘든데 기쁘네요. 플레이리스트 공유해야겠습니다."},
                {t:"전 가사 안 듣고 그냥 신나는 힙합이나 댄스곡만 듣습니다.",s:-10,r:"음악 취향은 완전 다르시네요. 조금 아쉽지만 존중합니다."},
                {t:"그때그때 기분에 따라 유행하는 곡 들어요.",s:5,r:"다양하게 들으시는군요."}
            ]},
            {q:"소소한 일상을 카톡으로 공유하는 거 좋아하는데, 이런 거 귀찮아하시진 않나요?", a:[
                {t:"전혀 안 귀찮아요. 저도 일상 공유하는 연애가 로망이라 환영입니다.",s:20,r:"가치관이 딱 맞네요. 연락 문제로 불안해할 일은 없겠습니다."},
                {t:"솔직히 너무 연락에 얽매이면 답답해서, 각자 시간 가질 땐 두는 게 좋습니다.",s:-20,r:"전 연락 안 되면 엄청 고민하는 성격이라 조금 걱정되네요."},
                {t:"바빠서 답장 늦을 때만 조금 이해해 주시면 노력하겠습니다.",s:15,r:"그 정도야 당연하죠. 노력해 주신다는 말이 참 고맙습니다."}
            ]},
            {q:"영화 볼 때 슬픈 장면 나오면 펑펑 우는 편인데, 이런 감성적인 성격 어떠신가요?", a:[
                {t:"공감 능력이 좋으신 거잖아요. 제가 옆에서 휴지 챙겨드릴게요.",s:20,r:"말씀을 참 예쁘게 하시네요. 다정함에 감동받았습니다."},
                {t:"영화는 영화일 뿐인데 그렇게까지 우는 건 좀 이해가 안 갑니다.",s:-20,r:"공감 능력이 부족하신 분이군요. 뼈 맞아서 조금 아픕니다."},
                {t:"휴지는 제가 미리 넉넉히 준비해 가겠습니다.",s:15,r:"센스 있게 받아주시네요. 귀여우십니다."}
            ]},
            {q:"낯을 조금 가려서 먼저 다가가는 걸 잘 못해요. 조금 소심한 편이거든요.", a:[
                {t:"괜찮습니다. 제가 더 많이 다가가고 표현할 테니까 천천히 마음 열어주세요.",s:20,r:"진짜 듬직하고 멋있습니다. 저도 용기 내서 다가가고 싶어지네요."},
                {t:"답답한 거 별로 안 좋아해서, 조금은 먼저 다가와 주셨으면 좋겠네요.",s:-10,r:"재촉하시는 것 같아서 무섭네요. 제 속도가 많이 답답하시겠죠."},
                {t:"누구나 처음엔 낯가리니까 너무 부담 갖지 마세요.",s:15,r:"이해해 주셔서 정말 감사합니다."}
            ]},
            {q:"대화할 때 칭찬해 주셔서 정말 감사했어요. 빈말이셨어도 기분은 좋더라고요.", a:[
                {t:"빈말이라니요. 오늘 만난 순간부터 대화하는 내내 진심이었습니다.",s:20,r:"심장이 덜컹하네요. 진심이라니 너무 행복해서 잠 못 잘 것 같습니다."},
                {t:"네 뭐, 소개팅 예의상 좋은 말씀 드린 것도 조금 섞여 있긴 하죠.",s:-20,r:"굳이 그렇게 팩트 폭격을 하시다니. 너무 솔직하셔서 오히려 상처받았습니다."},
                {t:"진심이었습니다. 쑥스러워하시는 것도 보기 좋으셨어요.",s:15,r:"기분 좋은 칭찬 감사합니다."}
            ]},
            {q:"다음엔 한적한 동네 산책하면서 조금 더 편하게 얘기 나누고 싶어요.", a:[
                {t:"너무 좋습니다. 제가 걷기 좋은 예쁜 산책로 미리 찾아놓겠습니다.",s:20,r:"적극적인 애프터 수락에 나를 위해 찾아본다니 너무 감동입니다."},
                {t:"제가 요새 일이 너무 바빠서 당분간은 시간 내기가 어려울 것 같네요.",s:-20,r:"완벽한 거절의 멘트군요. 결국 인연이 아니었던 것 같습니다."},
                {t:"산책 좋죠. 다음 주에 일정 보고 다시 연락드리겠습니다.",s:5,r:"애매한 대답이네요. 기다리는 동안 혼자 소설 백 편은 쓸 것 같습니다."}
            ]},
            {q:"피곤하실 텐데 푹 주무세요. 오늘 즐거운 시간 내주셔서 감사합니다.", a:[
                {t:"저도 덕분에 진짜 행복했어요. 예쁜 꿈 꾸시고 내일 톡 하겠습니다.",s:20,r:"내일 또 톡 하자는 말이 기분 좋네요. 일찍 일어나야겠습니다."},
                {t:"네 수고하셨습니다. 안녕히 주무세요.",s:-15,r:"너무 이성적이고 딱딱합니다. 대화의 온도가 많이 다르네요."},
                {t:"네 조심히 주무세요.",s:10,r:"푹 쉬시고 내일 뵙길 바랍니다."}
            ]}
      ]},
      "INTJ": { k:"논리적인 완벽주의자", n:"얼음공주", desc:"지적이고 차분한 매력의 INTJ 녀", q:[
            {q:"귀가는 잘 하셨나요? 오늘 장소 선정이 꽤 합리적이어서 대화하기 편했습니다.", a:[
                {t:"네, 주차하기도 편하고 분위기도 좋았죠. 마음에 드셨다니 다행입니다.",s:20,r:"장소의 실용성을 인정해 주시니 대화가 통하네요. 훌륭합니다."},
                {t:"솔직히 너무 조용해서 약간 면접 보는 기분이긴 했습니다.",s:-15,r:"제 선택을 우회적으로 비판하시는군요. 가벼운 분위기만 좋아하시나 봅니다."},
                {t:"덕분에 잘 들어왔습니다. 수고하셨어요.",s:10,r:"군더더기 없는 인사. 나쁘지 않습니다."}
            ]},
            {q:"주말 시간 활용은 어떻게 하시는 편인가요? 저는 주로 계획해둔 루틴을 따릅니다.", a:[
                {t:"저도 주간 계획을 세워서 밀린 공부나 운동을 하며 알차게 보냅니다.",s:20,r:"J 성향이시군요. 효율을 중시하는 태도, 아주 마음에 듭니다."},
                {t:"쉬는 날인데 무슨 계획입니까. 무조건 아무것도 안 하고 쉬어야죠.",s:-20,r:"계획 없는 라이프스타일. 저와는 삶의 방식이 많이 다르겠네요."},
                {t:"대략적인 일정만 잡고 상황에 따라 유연하게 움직이는 편입니다.",s:10,r:"현실적인 타협안이네요. 수용할 수 있습니다."}
            ]},
            {q:"가벼운 스몰토크보다는 한 가지 주제로 깊이 있는 대화를 하는 것을 선호합니다.", a:[
                {t:"저도 시사나 관심 분야에 대해 깊게 이야기 나누는 걸 즐깁니다.",s:20,r:"지적 호기심이 충족되는 분이군요. 유익한 만남이 될 것 같습니다."},
                {t:"소개팅 애프터인데 토론은 좀 무겁고 지루하지 않을까요.",s:-15,r:"지적 교류를 지루하다고 표현하시다니. 아쉽네요."},
                {t:"제가 모르는 분야라면 들으면서 배우는 것도 좋아합니다.",s:15,r:"지식에 대한 수용적인 태도. 긍정적으로 평가합니다."}
            ]},
            {q:"업무 중에는 집중하느라 카톡을 거의 보지 않습니다. 이 부분 괜찮으신가요?", a:[
                {t:"당연하죠. 각자의 본업에 충실하는 게 우선이니까요. 편하게 하세요.",s:20,r:"서로의 바운더리를 존중할 줄 아는 성숙한 마인드. 완벽합니다."},
                {t:"그래도 썸 타는 사이면 틈틈이 연락해주셔야 서운하지 않을 텐데요.",s:-20,r:"업무 흐름을 깨면서까지 감정적 확인을 요구하는 건 소모적입니다."},
                {t:"바쁘신 거 알면 저도 조용히 기다리는 편입니다.",s:15,r:"감정적 질척임이 없어서 좋군요."}
            ]},
            {q:"결정을 내릴 때 감정보다는 팩트와 데이터를 기반으로 판단하는 편입니다.", a:[
                {t:"저도 이성적인 판단을 중시합니다. 논리적이라 오히려 소통하기 편하겠네요.",s:20,r:"팩트를 중시하는 성향이 같아 다행입니다. 의사소통에 오류가 없겠네요."},
                {t:"사람 관계에 감정이 빠지면 너무 삭막하고 계산적이지 않나요.",s:-15,r:"이성적 판단을 삭막하다고 매도하시다니. 비논리적입니다."},
                {t:"팩트가 중요하지만, 가끔은 상대방 감정도 헤아려주시면 완벽하겠죠.",s:10,r:"타당한 지적입니다. 참고하도록 하죠."}
            ]},
            {q:"미래에 대해 현실적인 비전이나 목표가 있는 분과 대화하는 게 즐겁더라고요.", a:[
                {t:"저 역시 제 분야에서 확실하게 자리 잡으려는 뚜렷한 목표가 있습니다.",s:20,r:"목표 지향적이고 발전적인 모습. 서로 좋은 자극이 될 수 있겠습니다."},
                {t:"그냥 적당히 스트레스 안 받고 사는 게 최고 아닌가요.",s:-20,r:"도전 의식이 없으시군요. 파트너로서 매력이 크게 떨어집니다."},
                {t:"현재 위치에서 묵묵히 경력을 쌓아가며 노력하는 중입니다.",s:10,r:"성실하고 안정적인 분이시네요."}
            ]},
            {q:"의견 충돌이 생기면 논리적으로 원인을 파악해서 해결해야 직성이 풀립니다.", a:[
                {t:"감정 싸움 배제하고 문제 해결에 집중하는 게 훨씬 건강한 방식이죠.",s:20,r:"이상적인 갈등 해결 방식입니다. 피곤할 일이 없겠네요."},
                {t:"일단 서로 서운한 감정을 먼저 달래주는 게 우선 아닐까요.",s:-15,r:"문제의 본질은 회피하고 감정만 내세우는 방식. 동의할 수 없습니다."},
                {t:"시간을 두고 감정을 가라앉힌 뒤에 차분히 이야기하는 게 좋죠.",s:15,r:"훌륭한 쿨다운 방식입니다."}
            ]},
            {q:"혼자만의 독립적인 시간이 꼭 필요한 성향인데, 어떻게 생각하시나요?", a:[
                {t:"네, 저도 저만의 시간과 공간이 꼭 필요한 사람이라 완벽히 이해합니다.",s:20,r:"서로의 독립성을 100% 보장하는 건강한 관계가 될 수 있겠군요."},
                {t:"연애하면 휴일엔 항상 같이 시간을 보내야 연애하는 기분이 나죠.",s:-20,r:"제 에너지를 갉아먹는 관계는 시작하지 않는 편이 낫습니다."},
                {t:"미리 말씀해 주시면 서로 개인 시간 가지면 되니까 괜찮습니다.",s:10,r:"합리적인 조율이 가능하신 분이네요."}
            ]},
            {q:"데이트 코스도 효율적인 동선으로 움직이는 게 시간 낭비 없고 좋더라고요.", a:[
                {t:"저도 동선 꼬이는 거 싫어합니다. 미리 계획해서 만나는 게 가장 편하죠.",s:20,r:"가치관이 정확히 일치합니다. 군더더기 없는 만남이 예상됩니다."},
                {t:"데이트를 무슨 업무 보듯이 효율만 따지면 낭만이 없잖아요.",s:-15,r:"비효율을 낭만으로 포장하시다니. 저랑은 잘 안 맞습니다."},
                {t:"가끔은 발길 닿는 대로 걷는 여유도 나쁘지 않아요.",s:10,r:"지나치게 비효율적이지만 않다면 타협 가능합니다."}
            ]},
            {q:"내일 일정을 위해 이만 대화를 마무리하는 것이 좋겠습니다. 안녕히 주무세요.", a:[
                {t:"네, 오늘 수고하셨습니다. 깔끔하게 쉬시고 내일 연락드릴게요.",s:20,r:"질척임 없는 완벽하고 깔끔한 마무리입니다."},
                {t:"벌써 자요? 조금 더 얘기하고 싶은데 매정하시네요.",s:-10,r:"수면 스케줄을 망치는 것은 비합리적입니다. 억지 부리지 마시길."},
                {t:"네 푹 쉬세요.",s:5,r:"네."}
            ]}
      ]},
      "INTP": { k:"호기심 많은 4차원", n:"마이웨이", desc:"독특하고 지적인 매력의 INTP 녀", q:[
            {q:"도착하셨어요? 전 집에 오자마자 체력 방전돼서 바로 누워있습니다.", a:[
                {t:"저도 방금 도착해서 침대랑 한 몸이 됐어요. 밖은 역시 기가 빨립니다.",s:20,r:"집돌이 집순이의 만남. 공감대 형성 완벽하네요. 편안합니다."},
                {t:"벌써 누우셨어요? 체력이 꽤 약하신가 보네요.",s:-10,r:"충전 중인데 굳이 훈수를 두시네요. 피곤한 스타일."},
                {t:"네 잘 도착했습니다. 푹 쉬세요.",s:10,r:"네, 에너지 좀 채워야겠습니다."}
            ]},
            {q:"아까 말씀하신 그 주제 검색해 봤는데 꽤 흥미롭네요. 평소에 관심 많으신가 봐요.", a:[
                {t:"네. 그거 진짜 재미있는 주제예요. 나중에 더 자세히 이야기해 봐요.",s:20,r:"제 관심사에 동참해 주시다니. 지적 대화할 맛 나겠네요."},
                {t:"아 그냥 스쳐 지나가듯 한 말인데 그걸 다 검색해 보셨나요.",s:-15,r:"무안하네요. 제 탐구심을 이상하게 보시는 듯합니다."},
                {t:"조금 찾아본 정도입니다. 재밌긴 하더라고요.",s:5,r:"깊게 파고드는 타입은 아니신가 보네요."}
            ]},
            {q:"평소에 카톡을 잘 안 봐서 답장이 늦을 때가 좀 많은데 괜찮으실까요?", a:[
                {t:"상관없습니다. 저도 톡에 얽매이는 거 싫어해서 쿨하게 지내는 게 좋아요.",s:20,r:"연락 문제로 스트레스받을 일은 없겠네요. 아주 이상적입니다."},
                {t:"썸 탈 때는 연락을 자주 해야 서로 마음이 생기는 거 아닌가요.",s:-20,r:"벌써 숨 막히네요. 제가 템포 맞춰드리기 힘들 것 같습니다."},
                {t:"급한 일 있으면 전화할 테니 천천히 답장 주셔도 돼요.",s:15,r:"합리적이고 효율적인 대안. 마음에 듭니다."}
            ]},
            {q:"남들 눈치 보면서 사회적 기준에 맞추는 것보다, 그냥 제 방식대로 사는 게 편해요.", a:[
                {t:"전적으로 동의합니다. 남한테 피해만 안 주면 마이웨이로 사는 게 최고죠.",s:20,r:"자유로운 영혼의 동지. 가치관이 잘 맞아서 대화가 편하네요."},
                {t:"그래도 사회생활 하려면 어느 정도 둥글게 맞춰가야 하지 않나요.",s:-10,r:"틀린 말은 아니지만, 그런 뻔한 조언은 좀 피곤합니다."},
                {t:"독특하고 자유로워 보이셔서 매력 있습니다.",s:10,r:"제 마이웨이를 긍정적으로 봐주시니 다행이네요."}
            ]},
            {q:"누가 힘들다고 하면 위로보다는 원인 분석이나 해결책을 먼저 찾아주려는 편입니다.", a:[
                {t:"저도 이성적인 성향이라 실질적인 해결책 제시해 주는 게 훨씬 도움 됩니다.",s:20,r:"대화가 겉돌지 않고 본질에 바로 접근할 수 있겠네요. 훌륭합니다."},
                {t:"솔직히 서운하죠. 힘들 땐 일단 무조건 공감부터 해줘야 하는 거 아닌가요.",s:-15,r:"감정 노동을 원하시는군요. 전 그런 거 잘 못해서 피곤해지겠습니다."},
                {t:"해결책도 좋지만 먼저 한 번만 공감해 주시면 더 완벽하겠죠.",s:10,r:"타협안 제시. 그 정도 노력은 해볼 수 있죠."}
            ]},
            {q:"유튜브 알고리즘 뭐 뜨세요? 전 과학 다큐나 우주 미스터리 이런 거 엄청 봅니다.", a:[
                {t:"저도 우주 다큐 엄청 봅니다. 관심사가 비슷해서 신기하네요.",s:20,r:"관심사가 겹치다니 희귀한 확률인데. 밤새 토론할 수 있겠어요."},
                {t:"전 먹방이나 예능 위주로 봐서 그런 건 잘 안 뜹니다.",s:-10,r:"전혀 다른 세상 사람이군요. 공통 관심사 찾기가 어렵겠습니다."},
                {t:"가끔 숏폼 영상 보면서 시간 때워요.",s:5,r:"가볍게 보기엔 좋죠."}
            ]},
            {q:"메뉴 고르는 게 제일 귀찮은데, 차라리 선택지를 주시면 제가 고를게요.", a:[
                {t:"그럼 제가 알아둔 맛집 몇 군데 보낼 테니까 거기서 고르실래요?",s:20,r:"메뉴 고민을 단번에 해결해 주시다니. 최고의 센스입니다."},
                {t:"저도 결정장애 있어서 메뉴 고르는 게 제일 고역인데 어쩌죠.",s:-10,r:"메뉴 고르다 지쳐 쓰러지겠네요. 대략 난감."},
                {t:"아무거나 다 괜찮습니다.",s:-5,r:"아무거나가 제일 어려운 답변인 거 아시지 않나요."}
            ]},
            {q:"집에 가만히 누워서 생각에 잠기는 시간이 저한텐 최고의 휴식이더라고요.", a:[
                {t:"완전 이해해요. 혼자 멍때리며 충전하는 시간이 꼭 필요하죠.",s:20,r:"제 성향을 완벽하게 이해해 주시네요. 독립적인 관계, 찬성입니다."},
                {t:"주말엔 데이트하면서 밖에서 같이 시간을 보내야 연애하는 기분이 나죠.",s:-20,r:"주말 반납이라니 생각만 해도 기가 빨립니다. 무리."},
                {t:"미리 말씀만 해주시면 저도 제 시간 보내면 되니까 괜찮아요.",s:15,r:"합리적인 태도. 좋습니다."}
            ]},
            {q:"혹시 머리 쓰는 거 좋아하세요? 방탈출 같은 추리 게임 꽤 재밌어하거든요.", a:[
                {t:"완전 극호입니다. 저 방탈출 매니아예요. 다음 데이트는 거기로 가시죠.",s:20,r:"오케이, 지적 유희를 함께 즐길 수 있는 분이네요. 기대됩니다."},
                {t:"전 복잡하고 머리 쓰는 건 싫어해서. 그냥 편하게 영화나 보시죠.",s:-15,r:"머리 쓰는 걸 싫어하시다니. 텐션이 금방 떨어질 것 같네요."},
                {t:"한 번도 안 해봤는데 룰 알려주시면 같이 해보겠습니다.",s:15,r:"도전 정신 칭찬합니다. 제가 캐리해야겠네요."}
            ]},
            {q:"벌써 시간이 늦었네요. 내일을 위해 이만 폰 끄고 쉬시죠. 푹 주무세요.", a:[
                {t:"네. 쿨하게 여기서 끊겠습니다. 잘 주무시고 내일 연락해요.",s:20,r:"질척임 제로. 군더더기 없는 마무리. 완벽합니다."},
                {t:"벌써요? 조금만 더 얘기하다 자면 안 되나요.",s:-10,r:"수면 시간을 뺏는 건 비효율적입니다. 이만 끝내죠."},
                {t:"네 수고하셨습니다. 안녕히 주무세요.",s:10,r:"네 굿밤."}
            ]}
      ]},
      "ISTJ": { k:"성실한 철벽녀", n:"모범생", desc:"책임감 강하고 예의 바른 ISTJ 녀", q:[
            {q:"집에 잘 들어가셨나요? 오늘 시간 약속 정확히 지켜주셔서 첫인상부터 좋았습니다.", a:[
                {t:"네 방금 도착했어요. 저도 시간 약속 중요하게 생각해서요. 감사합니다.",s:20,r:"기본적인 시간 관념이 탑재된 분이시군요. 첫 단추부터 완벽합니다."},
                {t:"차 막힐까 봐 서둘렀더니 피곤하네요. 잘 들어왔습니다.",s:-10,r:"노력은 가상하지만 첫 만남부터 피곤한 티를 내시는 건 좀 아쉽네요."},
                {t:"덕분에 잘 들어왔습니다. 오늘 대화 즐거웠어요.",s:10,r:"정중하고 깔끔한 인사. 마음에 듭니다."}
            ]},
            {q:"내일도 오늘처럼 계획해둔 대로 알차게 보내실 예정인가요?", a:[
                {t:"네, 오전에 청소하고 오후엔 개인 정비 좀 하려고요. 루틴이 있어서요.",s:20,r:"규칙적인 생활 패턴. 성실함이 몸에 배어 있으시군요. 아주 좋습니다."},
                {t:"아니요, 주말엔 알람 끄고 무계획으로 늦잠 자는 게 최고죠.",s:-20,r:"나태함은 제 기준에 맞지 않습니다. 생활 습관이 많이 다르시네요."},
                {t:"내일은 약속 있어서 잠깐 나갔다 오려고요.",s:10,r:"무난한 휴일 계획이군요."}
            ]},
            {q:"전 데이트 동선을 미리 효율적으로 짜두는 편인데 이런 방식 어떠신가요?", a:[
                {t:"저도 길에서 헤매는 거 싫어해서 그렇게 계획적으로 움직이는 게 좋습니다.",s:20,r:"효율성을 중시하는 동족이군요. 피곤할 일이 없겠습니다."},
                {t:"너무 시간 단위로 쪼개면 숨 막히지 않나요. 그냥 여유롭게 다니죠.",s:-15,r:"계획성을 숨 막힌다고 표현하시다니. 가치관 차이가 납니다."},
                {t:"알아서 짜주시면 저는 편하게 잘 따라다니겠습니다.",s:15,r:"순응적인 태도 좋습니다. 제가 리드하면 되겠네요."}

let S = { g:null, m:null, s:50, idx:0 };

function goGender(){
    document.getElementById('main-screen').classList.add('hidden');
    document.getElementById('gender-screen').classList.remove('hidden');
}

function setGender(g){
S.g = g;
document.getElementById('gender-screen').classList.add('hidden');
const grid = document.getElementById('k-grid');
grid.innerHTML = '';
    
    Object.keys(DB[g]).forEach(k => {
        const d = document.createElement('div');
        d.className = 'k-card';
        d.innerHTML = `<div style="font-size:20px; margin-bottom:5px;">${getIcon(k)}</div>${DB[g][k].k}<br><span style="font-size:12px; color:#888;">${k}</span>`;
        d.onclick = () => start(k);
        grid.appendChild(d);
    });
    document.getElementById('keyword-screen').classList.remove('hidden');
}

function getIcon(m){
    if(m.includes("NF")) return "💖";
    if(m.includes("NT")) return "🧠";
    if(m.includes("SJ")) return "📋";
    if(m.includes("SP")) return "🔥";
    return "✨";
}

function start(m){
    S.m = m; S.s = 50; S.idx = 0;
    document.getElementById('keyword-screen').classList.add('hidden');
    document.getElementById('chat-screen').classList.remove('hidden');
    document.getElementById('t-nick').innerText = DB[S.g][S.m].n;
    document.getElementById('gauge').style.backgroundColor = S.g==='M'?'var(--blue-main)':'var(--pink-main)';
    render();
}


// 스크롤을 부드럽게 맨 아래로 내려주는 도우미 함수
function scrollToBottom() {
    const log = document.getElementById('chat-log');
    log.scrollTo({ top: log.scrollHeight, behavior: 'smooth' });
}

function render(){
    const data = DB[S.g][S.m].q[S.idx];
    if(!data) return end();
    
    addMsg('bot', data.q);
    
    const cArea = document.getElementById('choices');
    cArea.innerHTML = '';
    data.a.forEach((ans) => {
        const b = document.createElement('button');
        b.className = 'c-btn';
        b.innerText = ans.t;
        b.onclick = () => clickAns(ans);
        cArea.appendChild(b);
    });
    
    // 버튼이 모두 생성된 직후 스크롤 내리기
    setTimeout(scrollToBottom, 50);
}

function clickAns(ans){
    addMsg('user', ans.t);
    document.getElementById('choices').innerHTML = '';
    
    S.s += ans.s;
    drawGauge();

    setTimeout(()=>{
        const log = document.getElementById('chat-log');
        const rDiv = document.createElement('div');
        rDiv.className = 'reaction';
        
        const emo = ans.s > 0 ? "💕" : (ans.s < 0 ? "💔" : "💬");
        let scoreStr = "";
        let scoreColor = "#888";
        
        // 점수 변화에 따른 텍스트와 글자색 지정
        if (ans.s > 0) {
            scoreStr = `(호감도가 +${ans.s} 상승했습니다)`;
            scoreColor = "#ff4d6d";
        } else if (ans.s < 0) {
            scoreStr = `(호감도가 ${Math.abs(ans.s)} 하락했습니다)`;
            scoreColor = "#339af0";
        } else {
            scoreStr = `(호감도 변화 없음)`;
        }

        // 속마음과 호감도 점수를 위아래 두 줄로 분리해서 출력
        rDiv.innerHTML = `<div>${emo} ${ans.r}</div><div style="margin-top: 4px; font-weight: 800; color: ${scoreColor}; font-size: 14px;">${scoreStr}</div>`;
        log.appendChild(rDiv);
        
        // 리액션이 화면에 뜬 직후 스크롤 내리기
        scrollToBottom();

        S.idx++;
        setTimeout(render, 1200);
    }, 800);
}

function addMsg(who, txt){
    const log = document.getElementById('chat-log');
    const d = document.createElement('div');
    d.className = `msg ${who}`;
    if(who==='user') d.style.background = S.g==='M'?'var(--blue-main)':'var(--pink-main)';
    d.innerText = txt;
    log.appendChild(d);
    
    // 대화가 추가될 때마다 스크롤 내리기
    scrollToBottom();
}

function drawGauge(){
    let w = Math.max(0, Math.min(100, S.s));
    document.getElementById('gauge').style.width = w + '%';
}

function end(){
    document.getElementById('chat-screen').classList.add('hidden');
    document.getElementById('result-screen').classList.remove('hidden');
    
    const sc = S.s;
    const info = DB[S.g][S.m];
    
    document.getElementById('end-score').innerText = sc + "점";
    document.getElementById('end-score').style.color = S.g==='M'?'var(--blue-dark)':'var(--pink-dark)';
    document.getElementById('end-mbti').innerText = info.desc;
    
    let msg = "";
    if(sc >= 90) msg = "당장 오늘부터 1일! 완벽하게 코드가 맞는 천생연분입니다. 애프터 신청 무조건 성공!";
    else if(sc >= 70) msg = "분위기가 꽤 좋았네요. 두 번째 만남에서 조금 더 매력을 어필해보면 커플 확률이 높습니다.";
    else if(sc >= 40) msg = "나쁘지 않은 호감도입니다. 조심스럽게 다음 만남을 기약해 볼 수는 있겠네요.";
    else msg = "서로의 다름을 확인한 씁쓸한 소개팅이었네요. 좋은 인연이 따로 있을 겁니다.";
    
    document.getElementById('end-msg').innerText = msg;
}
</script>
</body>
</html>
