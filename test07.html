  <script>

    // 페이지 로드 시 년도, 월, 일 드롭다운 메뉴 초기화
  window.onload = () => {
    const yearSelect = document.getElementById('year');
    const monthSelect = document.getElementById('month');
    const daySelect = document.getElementById('day');

    // 현재 연도 가져오기
    const currentYear = new Date().getFullYear();

    // 년도 옵션 추가 (현재 연도부터 과거 100년까지)
    for (let year = currentYear; year >= currentYear - 100; year--) {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      yearSelect.appendChild(option);
    }

    // 월 옵션 추가 (1월 ~ 12월)
    for (let month = 1; month <= 12; month++) {
      const option = document.createElement('option');
      option.value = month;
      option.textContent = `${month}월`;
      monthSelect.appendChild(option);
    }

    // 일 옵션 추가 (1일 ~ 31일)
    for (let day = 1; day <= 31; day++) {
      const option = document.createElement('option');
      option.value = day;
      option.textContent = `${day}일`;
      daySelect.appendChild(option);
    }
  };

  
  const mainPage = document.getElementById('main-page');
  const namePage = document.getElementById('name-page');
  const loadingPage = document.getElementById('loading-page');
  const resultPage = document.getElementById('result-page');

  const startBtn = document.getElementById('start-btn');
  const infoConfirmBtn = document.getElementById('info-confirm-btn');
  const nameInput = document.getElementById('name');
  const yearSelect = document.getElementById('year');
  const monthSelect = document.getElementById('month');
  const daySelect = document.getElementById('day');
  const genderSelect = document.getElementById('gender');
  const userName = document.getElementById('user-name');
  const resultImg = document.getElementById('result-img');

  const resultImagesMale = Array.from({ length: 25 }, (_, i) => `img_07_${i + 1}.png`); // 01~25
const resultImagesFemale = Array.from({ length: 25 }, (_, i) => `img_07_${i + 26}.png`); // 26~50
const resultImagesOther = Array.from({ length: 50 }, (_, i) => `img_07_${i + 1}.png`); // 01~50


    startBtn.addEventListener('click', () => {
    mainPage.style.display = 'none'; // 첫 화면 숨김
    namePage.style.display = 'block'; // 이름 입력 화면 표시
  });

  infoConfirmBtn.addEventListener('click', () => {
  const name = nameInput.value.trim();
  const year = yearSelect.value;
  const month = monthSelect.value;
  const day = daySelect.value;
  const gender = genderSelect.value;

  // 유효성 검사
  if (!name) {
    alert('이름을 입력해주세요!');
    return;
  }
  if (!year || !month || !day) {
    alert('생년월일을 선택해주세요!');
    return;
  }
  if (!gender) {
    alert('성별을 선택해주세요!');
    return;
  }

  // 생년월일 조합
  const birthdate = `${year}-${month}-${day}`;

  // 결과 화면에 표시할 텍스트 설정
  userName.textContent = `${name}`;

  // 이름 입력 화면 숨기고 로딩 화면 표시
  namePage.style.display = 'none';
  loadingPage.style.display = 'block';

  // 3초 후 결과 화면 표시
  setTimeout(() => {
    loadingPage.style.display = 'none'; // 로딩 화면 숨김
    resultPage.style.display = 'block'; // 결과 화면 표시

    let randomImage;

    // 성별에 따라 랜덤 이미지를 선택
    if (gender === 'male') {
      randomImage = resultImagesMale[Math.floor(Math.random() * resultImagesMale.length)];
    } else if (gender === 'female') {
      randomImage = resultImagesFemale[Math.floor(Math.random() * resultImagesFemale.length)];
    } else if (gender === 'other') {
      randomImage = resultImagesOther[Math.floor(Math.random() * resultImagesOther.length)];
    }

    resultImg.src = randomImage; // 선택된 이미지를 결과 이미지로 설정
  }, 3000);
});


document.getElementById('save-btn').addEventListener('click', () => {
  const result = document.getElementById('result'); // 캡처할 영역

  html2canvas(result, {
    scale: 2, // 해상도를 높이기 위해 스케일 조정 (기본값: 1)
    useCORS: true, // CORS 문제가 있을 경우 설정
  }).then((canvas) => {
    // 캔버스를 이미지로 변환
    const link = document.createElement('a');
    link.download = '영어이름결과.png'; // 저장 파일 이름
    link.href = canvas.toDataURL('image/png'); // 캔버스를 데이터 URL로 변환
    link.click(); // 저장 실행
  });
});
// 이름 입력 제한 및 경고 메시지 표시
nameInput.addEventListener('input', () => {
  if (nameInput.value.length > 5) {
    alert('이름은 다섯 자 이내로 입력해주세요!');
    nameInput.value = nameInput.value.slice(0, 5); // 다섯 글자까지만 유지
  }
});
