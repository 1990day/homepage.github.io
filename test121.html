    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "내가 선호하는 직업은?", "type": "EI", "A": "팀에 소속돼서 일하는 직업", "B": "혼자 일할 수 있는 직업"},
             2: {"title": "내가 더 자신 있는 업무는?", "type": "SN", "A": "분석하는 업무", "B": "창의적인 업무"},
             3: {"title": "내가 선호하는 동료는?", "type": "TF", "A": "같이 있으면 재밌는 친한 동기", "B": "조금 불편하지만 일을 잘하는 동기"},

             4: {"title": "내가 일하는 자리의 상태는?", "type": "JP", "A": "너저분하고 이것저것 올라와 있음", "B": "늘 깔끔하게 정리된 상태"},
             5: {"title": "내가 더 어려워하는 업무는?", "type": "SN", "A": "틀이 없이 자유롭게 해야 하는 일", "B": "기준이 빡세서 거기에 맞춰야 하는 일"},
            6: {"title": "내가 더 선호하는 회사 스타일은?", "type": "EI", "A": "적당한 스몰톡과 메신저 수다","B": "스몰톡 없이 업무에만 집중하는 환경"},

                7: {"title":"내가 더 선호하는 상사 스타일은?", "type": "TF", "A": "잘못해도 좋은 말로 돌려 말해주는 상사", "B": "잘못한 부분을 확실하게 말해주는 상사"},
             8: {"title": "퇴근 후에 나는 주로", "type": "JP", "A": "그때그때 일정을 만드는 사람", "B": "늘 정해진 루틴이 있는 사람"},
            9: {"title": "어려운 업무가 있을 때 나는", "type": "EI", "A": "바로 상사에게 물어보는 스타일", "B": "혼자 해결해 보려고 최대한 노력하는 스타일"},

         10:{"title": "내가 업무 매뉴얼을 만드는 방법은?", "type": "SN", "A": "상세하게 하나하나 다 적어놓는다", "B": "중요한 것만 적어놓고 직접 알려준다"},
            11: {"title": "내가 선호하는 후임은?", "type": "TF", "A": "착하고 말 잘 듣는데 실수가 잦은 후임", "B": "싸가지 없는데 실수 없이 일 잘하는 후임"},
              12: {"title": "내가 업무를 처리하는 방식은?", "type": "JP", "A": "기한에 따라 미룰 수도 있음", "B": "그때그때 바로바로"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj121.png"},
            "ISFJ": {"img":"img_isfj121.png"},
            "INFJ": {"img":"img_infj121.png"},
            "INTJ": {"img":"img_intj121.png"},

            "ISTP": {"img":"img_istp121.png"},
            "ISFP": {"img":"img_isfp121.png"},
            "INFP": {"img":"img_infp121.png"},
            "INTP": {"img":"img_intp121.png"},

            "ESTP": {"img":"img_estp121.png"},
            "ESFP": {"img":"img_esfp121.png"},
            "ENFP": {"img":"img_enfp121.png"},
            "ENTP": {"img":"img_entp121.png"},

            "ESTJ": {"img":"img_estj121.png"},
            "ESFJ": {"img":"img_esfj121.png"},
            "ENFJ": {"img":"img_enfj121.png"},
            "ENTJ": {"img":"img_entj121.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
