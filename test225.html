    <script>
// 천간과 지지를 배열로 정의 (10천간 * 12지지의 조합 = 60갑자)
const gan = ["갑", "을", "병", "정", "무", "기", "경", "신", "임", "계"];
const ji = ["자", "축", "인", "묘", "진", "사", "오", "미", "신", "유", "술", "해"];

// 배경 이미지 목록 (랜덤으로 선택)
const backgroundImages = [
    'img_canvas225.png',
    'img_canvas225-1.png',
    'img_canvas225-2.png',
    'img_canvas225-3.png',
    'img_canvas225-4.png',
    'img_canvas225-5.png',
    'img_canvas225-6.png',
    'img_canvas225-7.png',
    'img_canvas225-8.png',
    'img_canvas225-9.png'
];

// 성격 설명 배열 (60갑자에 따른 다양한 성격 특성)
const personalityData = {
    
  "갑자": "너는 타고난 리더십을 지닌 사람이야! 자신감이 넘치며 언제나 새로운 도전과 기회를 찾지. 다른 사람들을 이끌고 동기부여하는 능력이 탁월하고, 주변 사람들이 너에게 의지하는 경향이 강해. 너는 목표를 세우고 이를 향해 끊임없이 나아가는 추진력을 가지고 있어! 특히 어려운 상황에서도 포기하지 않고 최선을 다하는 모습을 보여줘. 때로는 자신의 의견을 강하게 주장하기 때문에 다소 독단적으로 비칠 수 있지만, 이는 너의 강한 의지와 결단력을 나타내. 너는 친구들과의 관계에서도 신뢰를 쌓고 그들의 꿈을 응원해주며, 그들을 격려하는 따뜻한 마음을 가지고 있어!\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "갑축": "너는 신중하고 실용적인 성향을 가진 사람이야! 언제나 상황을 꼼꼼히 분석하고 계획을 세우는 데 뛰어난 능력을 보여주지. 결정하기 전에 모든 가능성을 고려하고, 실현 가능한 방안을 찾는 너의 신중함은 주변 사람들에게 큰 신뢰감을 줘. 특히 타인의 의견을 존중하고 협력을 중요시하며, 언제나 사람들과의 관계에서 조화로운 태도를 유지하려 해. 친구들은 너의 성실함과 체계적인 성향에서 많은 안정을 느끼고, 어려울 때마다 너를 든든한 친구로 의지하고 싶어 해. 네가 주는 따뜻한 조언과 실질적인 도움은 그들에게 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "갑인": "너는 창의적이고 독창적인 사고를 가진 사람이야! 예술적 감각이 뛰어나고, 자신만의 색깔을 추구하며, 주변에 신선한 아이디어와 영감을 주는 존재이지. 강한 직관력과 풍부한 상상력으로 문제를 해결하는 데 탁월하며, 늘 독창적인 접근을 시도해. 감정적으로도 풍부해서 사람들과의 관계에서 깊이 있는 대화를 나누며, 서로의 생각과 감정을 진지하게 공유하는 것을 중요시해. 친구들은 너의 따뜻한 마음과 독특한 시각에서 큰 위안을 얻고, 언제나 창의적이면서도 배려심 깊은 친구로 너를 의지하고 싶어 해.\n\n사주에 어울리는 MBTI는 INFP야.",

  "갑묘": "너는 부드럽고 온화한 성격을 가진 사람이야! 사람들과의 관계에서 갈등을 피하고, 언제나 조화를 중시하는 모습을 보여줘. 친구들의 감정을 세심하게 살피며, 그들이 필요로 하는 것을 먼저 알아차리는 너의 배려심이 돋보여. 주변 사람들은 너와 함께 있을 때 안정감과 편안함을 느끼며, 너의 따뜻한 말 한마디에서 큰 위안을 받곤 해. 갈등이 생길 때도 너는 중재자로서 침착하게 조율하고, 상황을 평화롭게 해결하는 능력이 뛰어나. 친구들에게 너는 언제나 그들의 곁을 지켜주는 든든한 사람으로 여겨지며, 그들은 너와 함께하는 순간마다 마음의 위안을 얻고 있어.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "갑진": "너는 활발하고 에너지가 넘치는 성격을 가진 사람이야! 새로운 기회를 찾는 데 주저함이 없고, 언제나 진취적인 태도로 다양한 경험을 추구하지. 너의 호기심과 긍정적인 마음가짐은 주변 사람들에게 활력을 불어넣으며, 어려운 상황에서도 항상 창의적인 해결책을 찾아내는 능력이 돋보여. 친구들은 너의 밝은 에너지와 도전적인 자세에서 큰 자극과 영감을 얻고, 함께 있을 때마다 자신감과 활기를 느끼게 돼. 네가 보여주는 끊임없는 열정은 그들에게 큰 힘이 되며, 언제나 도전에 나서는 용기 있는 친구로, 그들에게 없어서는 안 될 소중한 존재로 남게 될 거야.\n\n사주에 어울리는 MBTI는 ENFP야.",

  "갑사": "너는 결단력과 책임감이 매우 강한 사람이야! 한 번 목표를 정하면 끝까지 그 목표를 달성하기 위해 최선을 다하고, 주어진 일을 책임감 있게 수행하려는 의지가 강해. 독립적인 성향이 있어 스스로의 길을 개척하며 어려움이 있더라도 굴하지 않는 강인함을 보여주지. 친구들은 너의 단단한 의지와 확고한 태도에서 큰 안정감을 느끼고, 특히 힘든 순간에 너의 조언과 지지를 받고 싶어 해. 네가 가진 강한 추진력과 책임감은 주변 사람들에게 큰 영감을 주며, 그들은 언제나 너를 신뢰할 수 있는 든든한 지지자로 여길 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "갑오": "너는 활발하고 외향적인 성격을 지닌 사람이야! 관계를 매우 중요하게 여기고, 긍정적인 분위기를 만들기 위해 노력하지. 너의 따뜻한 성격과 에너지는 사람들에게 큰 활력을 불어넣어. 너는 사람들에게 자연스럽게 다가가며 이끌어주는 리더십을 갖추고 있어, 네 주변에는 언제나 많은 이들이 모이게 돼. 특히 너의 다정한 태도는 친구들에게 큰 위안이 되며, 힘이 되는 든든한 친구로 자리 잡고 있어. 그들은 어려운 순간에도 너를 떠올리며 힘을 얻고, 너와 함께라면 어떤 일이든 즐겁게 이겨낼 수 있을 거라고 생각해.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "갑미": "너는 섬세하고 신중한 성격을 지닌 사람이야! 작은 부분까지 놓치지 않으려는 세심함이 돋보이며, 문제를 해결할 때도 모든 가능성을 고려해 차분하게 접근하지. 다른 사람의 감정을 잘 이해하고 배려하며, 타인에게 따뜻한 조언을 건네는 너의 모습은 주변 사람들에게 큰 위안과 안정감을 줘. 친구들은 너의 다정한 마음과 깊이 있는 대화에서 많은 위로를 얻고, 너와 함께 있을 때 진정으로 마음이 편안해짐을 느껴. 어려운 상황에서도 네가 보여주는 세심한 관심과 따뜻한 조언은 그들에게 큰 힘이 되고, 언제나 그들의 곁에서 든든한 지지자로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ISFP야.",

  "갑신": "너는 용기 있고 목표를 향해 전진하는 성향을 지닌 사람이야! 어려운 상황에서도 쉽게 포기하지 않고, 한 번 결심한 일에 대해서는 끝까지 밀고 나가는 의지가 강하지. 주변 사람들에게 긍정적인 영향을 미치며, 친구들에게 힘이 되는 존재로서 그들이 어려움에 부딪혔을 때 큰 위로와 조언을 아끼지 않아. 네가 보여주는 강한 의지와 확신은 많은 사람들에게 영감을 주고, 친구들은 네가 함께할 때 안정감을 느끼며 더욱 힘을 얻지. 너는 언제나 그들에게 든든한 지지자이자, 어려울 때 손 내밀어줄 수 있는 진정한 친구로 자리할 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "갑유": "너는 현실적이고 실용적인 사고를 지닌 사람이야! 논리적이고 이성적으로 문제를 해결하는 능력이 뛰어나며, 다른 사람들에게 신뢰감을 주는 든든한 존재이지. 목표를 명확히 설정하고, 그 목표를 이루기 위해 꾸준히 노력하는 모습을 보여줘서 주변 사람들에게 좋은 본보기가 돼. 친구들은 너의 철저하고 체계적인 성향에서 큰 안정을 얻고, 중요한 결정을 내릴 때마다 너의 조언을 구하고 싶어 해. 네가 주는 현실적인 조언과 실질적인 지원은 친구들에게 큰 힘이 되고, 어려운 순간마다 든든한 지지자로 곁에 있어줄 거야.\n\n사주에 어울리는 MBTI는 ESTP야.",

  "갑술": "너는 책임감이 강하고, 다른 사람들에게 신뢰를 주는 성격을 지닌 사람이야! 특히 리더로서의 자질이 뛰어나고, 중요한 상황에서도 침착함을 잃지 않고 문제를 체계적으로 해결하는 모습을 보여줘. 친구들은 너의 철저한 사고 방식과 믿음직한 태도에서 큰 위안을 얻고, 어려운 순간마다 너를 든든한 지지자로 의지하고 싶어 해. 네가 보여주는 실용적인 접근과 따뜻한 조언은 그들에게 힘이 되고, 언제나 곁에서 안정감을 주는 소중한 친구로 남을 거야. 그들은 너를 신뢰할 수 있는 지지자이자, 삶에 필요한 버팀목으로 생각할 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "갑해": "너는 차분하고 신중한 성격을 지닌 사람이야! 감정적인 기복이 거의 없고, 늘 평온하고 안정적인 삶을 추구하지. 갈등을 피하고 조화를 중시하는 성향이 강하며, 다른 사람들과의 관계에서 부드럽게 다가가려 해. 친구들은 너의 따뜻한 배려심과 깊이 있는 이해심에서 큰 위로를 얻고, 함께 있을 때 진정한 평온을 느껴. 특히 너는 어려운 상황에서도 침착하게 문제를 바라보며, 주변 사람들에게 안정감을 주는 든든한 존재로 자리 잡고 있어. 언제나 곁에서 진정한 친구로서 그들의 힘이 되어주고, 깊이 있는 지지자이자 위로가 될 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "을자": "너는 유연하고 부드러운 성격을 가진 사람이야! 다른 사람들의 감정을 잘 이해하며, 갈등을 싫어하고 화합을 중시하는 성향이 강해. 주변 사람들의 기분을 세심하게 살피며, 그들이 편안하게 느낄 수 있도록 배려하지. 친구들은 너의 따뜻하고 부드러운 성향에서 큰 위안을 얻고, 함께 있을 때 진정으로 마음이 편안해진다고 느껴. 특히 조화를 이루고자 하는 너의 태도는 주변 사람들에게 큰 안정감을 주고, 그들이 힘들 때 든든한 지지자로 자리해줄 거야. 너는 그들에게 없어서는 안 될 소중한 친구로, 언제나 곁에서 마음의 평화를 선사할 거야.\n\n사주에 어울리는 MBTI는 ESFP야.",

  "을축": "너는 섬세하고 신중한 성격을 지닌 사람이야! 중요한 결정을 내릴 때는 충분히 고민하고, 모든 가능성을 면밀히 분석하는 편이지. 사람들과의 관계에서 조화를 중시하며, 협력과 상호 존중을 바탕으로 신뢰를 쌓아가려고 해. 친구들은 너의 세심함과 현실적인 조언에 많은 힘을 얻고, 너와의 관계에서 안정감을 느껴. 사람들은 네가 항상 신뢰할 수 있는 조언을 해준다고 생각하며, 함께할 때 너에게서 큰 의지를 느껴. 어려운 순간에도 흔들리지 않고 중심을 잡아주는 너는 친구들에게 든든한 버팀목 같은 존재야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "을인": "너는 독창적이고 예술적인 감각을 지닌 사람이야! 사람들에게 새로운 영감을 주는 존재로, 주변의 아름다움을 잘 느끼고 표현할 줄 알지. 깊이 있는 감정과 따뜻한 마음을 가진 너는 주변 사람들과의 소통에서 진솔하고 의미 있는 대화를 나누는 것을 중요하게 여겨. 친구들은 너의 풍부한 감수성과 배려심 깊은 성향에서 큰 위안을 얻고, 함께 있을 때 자신도 더 나은 사람으로 성장할 수 있다는 생각을 하게 돼. 너의 창의적인 시각과 사려 깊은 조언은 그들에게 큰 힘이 되고, 언제나 곁에서 든든한 지지자로 남을 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "을묘": "너는 온화하고 부드러운 성격을 지닌 사람이야! 사람들과의 관계에서 조화를 중시하며, 갈등을 피하고 평화로운 분위기를 만들기 위해 노력하지. 타인의 감정을 세심하게 살피고, 그들이 필요로 하는 도움을 기꺼이 제공하려는 너의 마음은 주변 사람들에게 큰 힘이 돼. 친구들은 너의 따뜻한 배려와 사려 깊은 태도에서 큰 위로를 얻고, 언제나 편안함을 느끼게 돼. 너는 사람들에게 안정감을 주며, 언제나 그들이 곁에 두고 싶은 소중한 친구로 남아 있을 거야. 그들은 너를 진정으로 신뢰하고 의지하게 될 거야.\n\n사주에 어울리는 MBTI는 ENFJ야.",

  "을진": "너는 적응력이 뛰어난 사람으로, 변화하는 상황에서도 유연하게 대처하는 능력이 있어! 복잡한 문제를 해결할 때 창의적인 접근 방식을 보여주며, 사람들과의 관계에서도 쉽게 친해지는 매력을 지니고 있지. 너는 다양한 사람들과의 교류를 통해 풍부한 경험을 쌓아 나가고, 그 과정에서 서로의 생각과 감정을 나누는 것을 소중하게 여겨. 친구들은 너의 긍정적인 에너지와 따뜻한 마음에서 큰 힘을 얻으며, 언제나 너와 함께하고 싶어 할 거야. 너는 주변 사람들에게 많은 사랑과 지지를 받는 존재야!\n\n사주에 어울리는 MBTI는 ENTP야.",

  "을사": "너는 섬세하고 감정적으로 민감한 성격을 지닌 사람이야! 타인의 감정을 깊이 이해하고 배려하는 능력이 뛰어나서, 친구들과의 관계에서 깊이 있는 대화를 소중하게 여겨. 언제나 상대방의 마음을 먼저 헤아리며, 그들이 힘든 상황에 처했을 때 진심으로 위로를 해주는 너의 따뜻한 마음은 많은 사람들에게 큰 힘이 돼. 너는 주변 사람들에게 안정감과 지지를 주는 소중한 존재로, 그들은 너를 믿고 의지하게 될 거야. 너의 감정적 지혜는 사람들에게 큰 귀감이 되어줄 것이고, 항상 그들에게 감정적인 지지를 제공해주는 친구야!\n\n사주에 어울리는 MBTI는 INFJ야.",

  "을오": "너는 사교적인 성향을 지닌 활기찬 사람이야! 사람들과의 관계를 매우 중요하게 여기며, 언제나 주변에 긍정적인 에너지를 전달하는 능력이 뛰어나지. 다양한 사람들과 어울리는 걸 좋아하고, 그들과의 소통 속에서 행복과 즐거움을 느끼곤 해. 네가 주는 밝은 분위기는 주변 사람들에게 큰 활력을 불어넣어 주며, 친구들은 너와 함께할 때마다 에너지를 얻고 즐거운 시간을 보낼 수 있어. 너의 사교성과 긍정적인 태도는 많은 사람들에게 기쁨을 주고, 언제나 그들의 곁에서 소중한 존재로 남을 거야!\n\n사주에 어울리는 MBTI는 ENFP야.",

  "을미": "너는 차분하고 이성적인 성격을 가진 사람이야! 문제를 해결할 때 항상 신중하게 접근하며, 논리적인 사고를 바탕으로 실용적인 방법을 찾아내는 능력이 뛰어나지. 주변 사람들의 의견을 잘 받아들이고, 그들과의 관계에서 깊이 있는 소통을 중요하게 생각해. 너는 다른 사람들을 배려하는 태도로 많은 신뢰를 얻고, 그들의 고민에 귀 기울이며 필요한 조언을 아끼지 않지. 친구들은 너의 안정적인 모습에서 많은 위안을 느끼고, 언제나 너와 함께하고 싶어 할 거야. 너는 친구들에게 믿음직한 조언자가 되어주는 소중한 존재야!\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "을신": "너는 실용적이고 신중한 성격을 가진 사람이야! 문제를 해결할 때 언제나 논리적이고 체계적으로 접근하는 능력이 뛰어나지. 주변 사람들의 감정을 잘 이해하고, 그들과의 관계에서 신뢰를 쌓아가는 모습을 보여줘. 친구들은 네가 주는 현실적인 조언에서 많은 위안을 얻고, 어려운 순간에 항상 너에게 의지하고 싶어 할 거야. 너의 차분한 태도와 깊이 있는 사고는 주변 사람들에게 안정감을 주고, 그들에게 큰 힘이 되어줄 수 있어. 사람들은 너와의 대화를 통해 고민을 털어놓고, 너의 지혜를 통해 새로운 시각을 얻게 될 거야. 너는 언제나 그들에게 든든한 지원군이 되어줄 수 있는 소중한 존재야!\n\n사주에 어울리는 MBTI는 ISTP야.",

  "을유": "너는 현실적이고 분석적인 사고를 지닌 사람이야! 문제를 해결할 때 이성적으로 접근하고, 논리적인 판단을 통해 최선의 결과를 이끌어내는 능력이 있어. 사람들과의 관계에서도 신뢰를 주며, 그들의 의견을 존중하고 협력하는 태도를 보여주지. 친구들은 너의 실용적인 조언과 도움을 받을 때마다 큰 힘을 얻고, 너와 함께할 때 안정감을 느낄 거야. 너의 냉철한 분석력과 현실적인 시각은 주변 사람들에게 큰 영향을 미치며, 그들이 어려움에 처했을 때 너의 판단을 의지하게 될 거야. 너는 언제나 필요한 지지자이자 친구로 자리 잡을 수 있어!\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "을술": "너는 책임감이 강하고 신뢰를 주는 성격을 가진 사람이야! 주어진 일에 대해 항상 최선을 다하며, 주변 사람들에게 든든한 존재로 자리 잡고 있지. 문제 해결에 있어 체계적이고 실용적인 접근 방식을 선호하며, 친구들의 고민에 귀 기울이는 따뜻한 마음을 가지고 있어. 너의 침착한 태도는 주변 사람들에게 큰 위안을 주고, 그들은 언제나 너를 의지하고 싶어 할 거야. 너는 친구들과의 관계에서도 믿음을 쌓고, 그들이 필요로 할 때면 항상 도움의 손길을 내밀어주는 든든한 지원군이 되어줘. 네가 주는 지지와 조언은 그들에게 소중한 힘이 될 것이야!\n\n사주에 어울리는 MBTI는 ESTP야.",

    
  "을해": "너는 차분하고 신중한 성격을 가진 사람이야! 감정적으로 안정적인 너는 사람들과의 관계에서 평화와 조화를 중요시하지. 대인관계에서의 조화로운 소통을 통해 많은 친구들에게 긍정적인 영향을 주며, 그들은 너와의 대화에서 큰 위안을 얻곤 해. 네가 만들어내는 안정감은 주변 사람들에게 필요한 힘이 되어주고, 언제나 그들에게 따뜻한 위로와 지지를 제공하는 소중한 친구로 자리 잡고 있어. 네가 전하는 감정적인 지지는 친구들에게 큰 도움이 되며, 그들은 너와의 관계에서 진정한 안정과 행복을 찾을 수 있을 거야. 너는 그들에게 언제나 필요한 존재가 될 거야!\n\n사주에 어울리는 MBTI는 INFJ야.",
    

  "병자": "너는 활발하고 에너지가 넘치는 성격을 가진 사람이야! 사람들에게 긍정적인 에너지를 전달하며, 항상 주변을 밝히는 존재이지. 새로운 아이디어와 도전을 두려워하지 않고, 자신의 한계를 뛰어넘기 위해 끊임없이 노력하는 모습이 인상적이야. 너는 다양한 경험을 추구하며, 사람들과의 관계 속에서 많은 것을 배우고 성장하지. 친구들은 너와 함께하는 시간을 소중히 여기고, 너의 긍정적인 마인드에서 많은 힘과 영감을 받곤 해. 네가 주는 희망과 격려는 주변 사람들에게 큰 위안이 되고, 너는 그들에게 언제나 기쁨을 주는 소중한 존재야! \n\n사주에 어울리는 MBTI는 ENFP야.",

  "병축": "너는 실용적이고 체계적인 사고를 가진 사람이야! 문제를 해결할 때 항상 철저하게 준비하며, 모든 가능성을 고려하는 신중한 접근을 보이지. 너의 결단력과 추진력은 주변 사람들에게 큰 신뢰를 주고, 그들은 너와 함께 일할 때 항상 안정감을 느껴. 너의 차분한 태도는 친구들에게 많은 안도감을 주며, 어려운 순간에도 항상 든든한 지원군이 되어줘. 네가 주는 현실적인 조언은 그들에게 큰 힘이 되고, 친구들은 너의 지혜와 경험에서 많은 배움을 얻곤 하지. 너는 그들에게 믿음직한 조언자가 되어줄 것이며, 언제나 필요한 존재가 될 거야!\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "병인": "너는 창의적이고 다재다능한 성향을 지닌 사람이야! 다양한 재능을 발휘하며, 언제나 새로운 아이디어와 방식으로 주위 사람들에게 신선한 영감을 주지. 깊이 있는 감정과 예술적인 감각이 돋보이며, 사람들과의 관계에서 진솔하고 의미 있는 소통을 중요하게 여겨. 친구들은 너의 따뜻한 마음과 풍부한 상상력에서 큰 위안을 얻고, 함께 있을 때 더 넓은 시야와 생각을 가지게 돼. 특히 너의 개성 있는 시각은 그들에게 새로운 인사이트를 주고, 언제나 그들 곁에서 의미 있는 대화를 나눌 수 있는 진정한 친구로 남을 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "병묘": "너는 따뜻하고 부드러운 성격을 가진 사람이야! 사람들에게 긍정적인 영향을 주며, 주변의 기분을 잘 살피는 능력이 뛰어나지. 갈등이 생길 경우 중재자의 역할을 잘 수행하고, 친구들은 너의 배려와 따뜻한 마음에서 위안을 얻곤 해. 너는 항상 소중한 친구들에게 진정한 지지자가 되어주는 존재로, 그들의 고민을 함께 나누고 이해하려고 노력해. 너의 깊이 있는 대화는 그들에게 감정적 안정감을 주며, 언제나 필요한 존재로 남을 수 있어. 너는 주변 사람들과 조화를 이루는 데 능숙하여, 항상 따뜻한 분위기를 만들어 줄 거야!\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "병진": "너는 진취적이고 열정적인 성격을 지닌 사람이야! 언제나 새로운 도전을 즐기고, 다양한 경험을 통해 자신을 성장시키려는 태도가 돋보이지. 어려운 상황에서도 긍정적인 마인드를 유지하며 문제를 해결하려는 끈기와 열정이 주변 사람들에게 큰 영감을 줘. 친구들은 너의 밝은 에너지와 용기에서 많은 힘을 얻고, 함께 있을 때마다 자신감이 생긴다고 느껴. 특히 너는 그들에게 좋은 자극이 되는 존재로, 언제나 힘이 되어주는 든든한 친구로 자리 잡고 있어. 어려움 속에서도 그들을 북돋아 줄 진정한 응원자로 남을 거야.\n\n사주에 어울리는 MBTI는 ENFP야.",

  "병사": "너는 강한 리더십을 지닌 사람이야! 사람들을 이끄는 능력이 탁월하며, 어려운 상황에서도 침착하게 문제를 해결하려는 결단력과 책임감을 보여주지. 친구들은 너의 확고한 태도와 사려 깊은 마음에서 많은 위안을 얻고, 중요한 순간마다 너의 조언에 의지하곤 해. 특히 다른 사람들의 의견을 존중하고 그들의 목소리에 귀 기울이며, 주위 사람들에게 긍정적인 영향을 미치려는 너의 진심 어린 태도는 그들에게 큰 힘이 돼. 너는 언제나 친구들에게 든든한 지지자로, 그들의 꿈과 목표를 응원해 줄 진정한 친구로, 곁에서 큰 힘이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "병오": "너는 활발하고 외향적인 성격을 가진 사람이야! 사람들과 어울리기를 좋아하며, 항상 밝고 긍정적인 에너지를 주변에 전달해. 친구들은 너의 사교적인 성격과 따뜻한 태도에서 큰 위로와 힘을 얻고, 함께 있을 때 마음이 가벼워지고 활력을 되찾는다고 느껴. 너는 새로운 도전과 다양한 사람들과의 교류를 통해 더욱 넓은 시야를 가지며, 자신을 성장시키려는 의지가 강하지. 어려운 상황에서도 주위 사람들에게 용기를 불어넣고, 그들에게 없어서는 안 될 소중한 존재로 자리 잡고 있어. 언제나 친구들에게 긍정적인 영향을 주고, 곁에서 힘이 되어주는 든든한 친구로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "병미": "너는 섬세하고 감수성이 풍부한 성격을 가진 사람이야! 다른 사람들의 감정을 세심하게 살피고 그들에게 배려 깊게 다가가려는 너의 태도는 주변 사람들에게 큰 위로가 돼. 친구들은 너의 따뜻한 마음과 진심 어린 관심에서 안정을 느끼고, 함께 있을 때 진정으로 편안해진다고 느껴. 너는 예술적인 감각도 뛰어나 주변의 아름다움을 잘 느끼고 이를 표현하는 재능을 가지고 있어. 깊이 있는 대화를 통해 친구들에게 영감을 주고, 그들에게 오래도록 남을 소중한 존재로 자리하게 될 거야. 너의 따뜻한 성격은 그들에게 없어서는 안 될 든든한 위로와 힘이 되어줄 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "병신": "너는 책임감이 강하고, 목표를 향해 나아가는 결단력이 돋보이는 사람이야! 문제 해결에 있어 명확한 계획을 세우고, 꾸준히 실천하려는 성실함이 친구들에게 큰 신뢰감을 주지. 친구들은 너의 냉철하고 이성적인 판단에서 큰 도움을 받고, 특히 중요한 순간마다 너에게 조언을 구하며 힘을 얻어. 어려운 상황에서도 흔들림 없이 자신의 길을 걸어가며, 주변 사람들에게 좋은 본보기가 되는 너의 모습은 그들에게 큰 영감을 줘. 네가 친구들에게 주는 든든한 지지와 진심 어린 조언은 그들에게 깊은 위안을 줄 거야. 언제나 그들에게 없어서는 안 될 소중한 친구로 자리할 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "병유": "너는 현실적이고 논리적인 사고를 가진 사람이야! 문제를 해결할 때 실용적인 접근 방식을 선호하며, 주변 사람들에게 신뢰를 주는 든든한 존재로 자리 잡고 있어. 너의 조직적인 사고와 체계적인 계획 수립 능력은 친구들에게 큰 안정감을 주고, 그들은 너와 함께 있을 때 많은 위안을 느껴. 항상 명확한 목표를 세우고 그 목표를 향해 꾸준히 나아가는 너의 모습은 주변 사람들에게 귀감이 돼. 친구들은 언제나 너를 믿고 의지하며, 중요한 순간에 네가 주는 진심 어린 조언에서 큰 힘과 안정을 얻고 싶어 해.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "병술": "너는 책임감이 강하고, 타인에게 신뢰를 주는 성격을 지닌 사람이야! 리더로서의 자질이 뛰어나고, 팀을 이끄는 능력이 탁월해 어려운 상황에서도 흔들림 없이 문제를 해결하려는 모습을 보여주지. 친구들은 너의 확고한 태도와 신뢰할 수 있는 모습에서 큰 안정감을 얻고, 중요한 순간마다 너에게 의지하고 싶어 해. 너는 체계적이고 실용적인 접근 방식을 통해 문제를 해결하며, 주변 사람들에게 든든한 지지자로 자리하고 있어. 언제나 친구들에게 힘이 되는 조언을 주며, 그들의 곁에서 안정감을 주는 존재로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ESTP야.",

  "병해": "너는 차분하고 신중한 성격을 지닌 사람이야! 감정을 잘 조절하고, 사람들과의 관계에서 평화와 조화를 중시하지. 친구들은 너의 따뜻한 마음과 세심한 배려에서 큰 위로를 얻고, 함께 있을 때 진정한 편안함을 느끼게 돼. 너는 어려운 상황에서도 침착함을 잃지 않으며, 타인에게 안정감을 주는 존재로 자리 잡고 있어. 사람들에게 진심 어린 관심과 조언을 건네며, 그들에게 없어서는 안 될 소중한 친구로 남아줄 거야. 언제나 그들에게 깊은 위로와 힘을 줄 수 있는 진정한 지지자가 되어줄 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "정자": "너는 뛰어난 분석 능력과 빠른 판단력을 가진 사람이야! 주변 상황을 명확하게 파악하고 결정을 내리는 데 탁월한 감각이 있지. 사람들과의 관계에서도 신뢰를 쌓으며, 논리적이고 체계적인 사고로 든든한 조언자가 되어주곤 해. 때로는 냉철해 보일 수 있지만, 이는 너의 현실적이고 실용적인 성향을 잘 보여주는 부분이야. 친구들은 너에게서 현실적인 조언과 진정성 있는 지지를 얻으며, 어려운 순간에도 의지할 수 있는 사람으로 여겨. 너의 판단력과 지혜는 그들에게 큰 힘이 되어 줄 거야!\n\n사주에 어울리는 MBTI는 INTJ야.",

  "정축": "너는 실용적이고 현실적인 사고를 바탕으로 문제를 해결하는 능력이 뛰어난 사람이야! 항상 신중하게 상황을 분석하고, 중요한 결정을 내릴 때도 철저히 계획하고 접근하지. 친구들은 너의 성실하고 믿음직한 모습에서 큰 안정을 느끼며, 함께 있을 때 마음이 든든하다고 생각해. 너는 책임감이 강하며, 주위 사람들에게 언제나 든든한 지지자가 되어주고, 그들이 어려운 순간에 너에게서 큰 힘을 얻고 싶어 해. 네가 주는 따뜻한 조언과 현실적인 접근은 그들에게 큰 위안이 되고, 언제나 곁에서 안정감을 주는 존재로 자리할 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "정인": "너는 차분하고 신중한 성격을 지닌 사람이야! 사람들과의 관계에서 조화를 중요시하며, 타인의 감정을 세심하게 살피는 따뜻한 배려심을 가지고 있어. 친구들은 너의 깊은 공감 능력과 이해심에서 큰 위로를 얻고, 너와 함께 있을 때 진정으로 마음이 편안해진다고 느껴. 너는 감정을 표현하는 데 능숙하며, 대화에서 진심 어린 관심을 보여 친구들에게 소중한 존재로 자리 잡고 있어. 그들이 어려운 순간에 네가 곁에 있어줄 때 큰 힘을 얻고, 언제나 든든한 지지자로서 친구들에게 귀감이 될 거야. 네가 주는 위로와 조언은 그들에게 오랫동안 남을 소중한 힘이 될 거야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "정묘": "너는 온화하고 부드러운 성격을 지닌 사람이야! 사람들과의 관계에서 조화를 중시하며, 갈등을 피하고 긍정적인 분위기를 유지하기 위해 노력하지. 너는 타인의 감정을 세심하게 살피고, 그들이 필요로 하는 지원을 아낌없이 제공하려는 배려심이 돋보여. 친구들은 너의 따뜻하고 이해심 깊은 성격에서 큰 위안을 얻고, 함께 있을 때 진정한 평안을 느낀다고 생각해. 너는 주위 사람들에게 안정감을 주며, 그들이 필요할 때 힘이 되어줄 수 있는 소중한 존재로 자리하고 있어. 네가 주는 부드러운 조언과 따뜻한 마음은 친구들에게 큰 힘이 되고, 언제나 진정한 친구로 곁에 남아줄 거야.\n\n사주에 어울리는 MBTI는 ENFJ야.",

  "정진": "너는 현실적이고 실용적인 성향을 가진 사람이야! 문제를 해결할 때 이성적이고 논리적인 접근을 선호하며, 대인관계에서도 신뢰를 쌓아가는 모습을 보여줘. 너는 항상 명확한 계획을 세우고 그 계획을 실천하기 위해 꾸준히 노력하는 모습을 보이지. 친구들은 너의 침착하고 신뢰감 있는 태도에서 큰 안정을 느끼고, 중요한 순간에 너에게서 조언을 얻고 싶어 해. 너는 언제나 그들에게 든든한 지원군이 되어주고, 어려운 상황 속에서도 빛나는 본보기가 되어줄 거야. 친구들에게 주는 네 현실적인 조언과 지지는 그들에게 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 ISTP야.",

  "정사": "너는 강한 리더십과 책임감을 지닌 사람이야! 어려운 상황에서도 흔들림 없이 문제를 해결하고, 주위 사람들을 이끌어 나가는 능력이 돋보이지. 타인의 의견을 존중하고, 중요한 순간에는 냉철한 판단으로 올바른 결정을 내리며 그들에게 신뢰를 주는 존재야. 친구들은 네가 주는 따뜻한 지지와 용기에서 큰 위로를 얻고, 너와 함께할 때 더 강해진다고 느껴. 언제나 그들의 곁에서 든든한 지지자이자, 진정한 친구로 자리할 거야. 어려울 때 네가 건네는 조언과 응원은 그들에게 깊은 힘이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "정오": "너는 따뜻하고 사교적인 성격을 지닌 사람이야! 사람들과 함께하는 시간을 즐기고, 밝고 긍정적인 에너지를 전달하는 데 탁월하지. 네 주변에 항상 많은 사람들이 모이며, 그들은 너의 다정한 성격과 친근한 태도에서 큰 위안을 얻어. 너는 다양한 사람들과 교류하면서 시야를 넓히고, 그들에게 활력을 불어넣는 존재로 자리 잡고 있어. 특히 친구들은 너와 함께 있을 때 편안함을 느끼고, 언제나 네 곁에서 진정한 즐거움을 찾고 싶어 해. 너는 그들에게 힘이 되어주는 든든한 친구로 오래 남을 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "정미": "너는 섬세하고 감수성이 풍부한 성격을 지닌 사람이야! 다른 사람들의 감정을 세심하게 살피고 그들에게 따뜻하게 다가가려는 너의 모습은 주변 사람들에게 큰 위로가 돼. 친구들은 너의 깊은 이해심과 진정한 배려에서 많은 힘을 얻고, 함께 있을 때 진정으로 마음이 편안해진다고 느껴. 예술적인 감각이 뛰어난 너는 주변의 아름다움을 잘 느끼고 이를 표현하는 능력을 가지고 있어. 깊이 있는 대화를 통해 친구들에게 영감을 주고, 그들에게 오랫동안 기억될 소중한 존재로 자리할 거야. 너의 따뜻한 성격은 그들에게 없어서는 안 될 든든한 위로가 되어줄 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "정신": "너는 책임감이 강하고 목표 달성에 있어서 강한 의지를 가진 사람이야! 문제 해결에 있어 명확한 계획을 세우고 꾸준히 나아가는 모습을 보여주지. 친구들은 너의 냉철한 판단과 확고한 태도에서 큰 위안을 얻고, 특히 중요한 순간마다 너에게 조언을 구하며 힘을 얻고 싶어 해. 어려운 상황에서도 자신을 믿고 전진하는 너의 모습은 주변 사람들에게 큰 영감을 주며, 그들은 언제나 너를 든든한 지지자로 여기게 될 거야. 너의 지혜와 결단력은 그들에게 깊은 힘이 되어줄 뿐만 아니라, 언제나 곁에서 큰 힘을 주는 소중한 친구로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "정유": "너는 현실적이고 논리적인 사고를 지닌 사람이야! 문제를 해결하는 데 있어 실용적인 접근 방식을 선호하며, 주변 사람들에게 신뢰를 주는 든든한 존재로 자리하고 있어. 너의 체계적인 계획 수립 능력은 친구들에게 큰 안정감을 주고, 그들은 너와 함께 있을 때 많은 위안을 느껴. 항상 명확한 목표를 세우고 그 목표를 향해 꾸준히 나아가는 너의 모습은 주변 사람들에게 귀감이 돼. 친구들은 언제나 너를 믿고 의지하며, 중요한 순간에 너의 현실적이고도 따뜻한 조언에서 큰 힘과 안정을 얻고 싶어 해. 그들에게는 언제나 필요한 존재로, 든든한 지지자가 되어줄 거야.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "정술": "너는 책임감이 강하고 타인에게 신뢰를 주는 성격을 지닌 사람이야! 리더로서의 자질이 뛰어나며, 어려운 상황에서도 침착하게 문제를 해결하려는 모습을 보여줘. 친구들은 너의 확고한 태도와 믿음직한 모습에서 큰 위안을 얻고, 중요한 순간마다 너에게 의지하고 싶어 해. 너는 체계적이고 실용적인 접근 방식을 통해 문제를 해결하며, 주변 사람들에게 든든한 지지자로 자리하고 있어. 언제나 친구들에게 힘이 되는 조언을 주며, 그들이 어려운 순간에도 너의 곁에서 큰 위로를 느낄 수 있을 거야. 진정한 친구로서 항상 그들에게 안정감을 주는 존재로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

 "무자": "너는 강한 의지와 추진력을 가진 사람이야! 문제 해결에 있어 탁월한 능력을 발휘하고 대인관계에서 리더십을 잘 발휘하지. 주변 사람들에게 긍정적인 영향을 미치며, 친구들에게 힘이 되는 존재로 남아 있어. 어려운 상황에서도 쉽게 포기하지 않고, 자신이 세운 목표를 향해 끊임없이 나아가려는 모습은 그들에게 큰 영감을 줘. 너의 확고한 의지는 친구들이 언제나 너에게 의지하게 만들고, 그들은 너의 진정한 조언과 지지를 필요로 할 거야. 친구들에게 힘과 용기를 주며, 언제나 그들의 곁에서 든든한 지지자로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "무인": "너는 책임감이 강하고 신중한 성격을 가진 사람이야! 다른 사람의 감정을 세심하게 이해하며, 친구들의 고민을 진심으로 들어주는 따뜻한 마음을 지니고 있지. 사람들은 너의 든든한 조언과 안정감 있는 태도에서 큰 위안을 얻고, 힘든 상황에서도 너에게 큰 의지를 느껴. 너의 진중하고 따뜻한 마음은 주변 사람들에게 신뢰감을 주고, 함께할 때마다 그들은 편안함을 느껴. 너는 그들에게 언제나 안정적인 지지자이자 진정으로 의지할 수 있는 친구로 남아, 어려운 순간마다 그들의 곁을 지키는 소중한 존재가 될 거야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "무묘": "너는 섬세하고 부드러운 성격을 가진 사람이야! 타인에게 배려심이 많고, 갈등을 해결하는 능력이 뛰어나며, 항상 조화를 이루기 위해 노력하지. 주변 사람들의 기분을 잘 살피고, 그들이 필요로 하는 것을 자연스럽게 알아차리는 능력이 탁월해. 친구들은 너의 따뜻한 마음과 깊이 있는 이해에서 큰 위안을 얻고, 함께 있을 때 진정으로 편안함을 느껴. 너는 사람들에게 안정감을 주며, 그들이 힘들 때 언제나 곁에서 진정한 위로가 되어줄 수 있는 소중한 존재로 자리할 거야. 너의 세심한 배려와 따뜻한 조언은 그들에게 깊은 힘이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "무진": "너는 실용적이고 이성적인 성향을 가진 사람이야! 문제를 해결할 때 명확한 계획을 세우고, 체계적으로 접근하는 모습을 보여줘. 주변 사람들에게 신뢰를 주는 든든한 존재로 자리 잡고 있으며, 친구들은 너와 함께 있을 때 안정감을 느끼고 큰 위안을 얻곤 해. 너의 논리적인 사고와 실용적인 접근 방식은 특히 어려운 순간에 더욱 빛을 발하지. 친구들은 너에게 조언을 구하며, 너의 실용적인 관점에서 깊은 통찰과 힘을 얻고 싶어 해. 언제나 친구들에게 든든한 지지자로 남아줄 거야. 너의 현실적이고 냉철한 판단은 그들에게 중요한 결정 순간에 큰 도움이 될 거야.\n\n사주에 어울리는 MBTI는 ISTP야.",

  "무사": "너는 리더십이 강하고 사람들을 이끄는 능력이 뛰어난 사람이야! 결단력과 책임감이 강하여, 중요한 결정 순간에 주저하지 않고 신속하게 행동할 수 있는 모습이 인상적이지. 주변 사람들에게 긍정적인 영향을 미치며, 친구들에게 힘이 되는 존재로 자리하고 있어. 너는 항상 목표를 설정하고 이를 위해 노력하며, 어려운 상황에서도 침착하게 문제를 해결하려는 태도를 보여줘. 친구들은 너의 강한 의지와 진정한 지지에서 큰 위안을 얻고, 어려운 순간마다 너의 곁에서 진정한 힘이 되어줄 수 있는 친구로 기억될 거야. 네가 주는 조언은 언제나 친구들에게 깊은 힘이 될 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "무오": "너는 따뜻하고 사교적인 성격을 가진 사람이야! 사람들과의 관계를 매우 중요시 여기고, 항상 긍정적인 에너지를 주변에 전달하는 능력이 탁월하지. 친구들은 너의 밝은 성격과 다정한 태도에서 큰 위안과 힘을 얻고, 너와 함께 있을 때 마음이 편안해진다고 느껴. 다양한 사람들과의 교류를 통해 새로운 경험을 쌓고, 이를 통해 자신을 더욱 성장시키려는 태도가 돋보이지. 언제나 주변 사람들에게 활력을 불어넣고, 그들이 힘들 때 곁에서 진정한 지지자가 되어줄 수 있는 소중한 친구로 남아줄 거야. 너의 따뜻한 마음은 그들에게 없어서는 안 될 중요한 존재로 기억될 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "무미": "너는 책임감이 강하고 신중한 성격을 지닌 사람이야! 관계에서 다른 사람들에게 신뢰를 주며, 주변 사람들의 감정을 잘 이해하고 배려하려는 모습이 돋보이지. 너는 문제를 해결할 때 실용적인 접근 방식을 선호하며, 사람들에게 안정감을 주는 존재로 자리 잡고 있어. 친구들은 너의 따뜻한 태도와 세심한 배려에서 많은 위안을 얻고, 함께 있을 때 진정한 편안함을 느끼게 돼. 너는 어려운 순간에도 침착하게 문제를 해결하려고 노력하며, 친구들에게 진정한 지지자가 되어줄 수 있는 소중한 존재로 남아줄 거야. 너의 배려와 진심 어린 조언은 그들에게 깊은 힘과 위로가 될 거야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "무신": "너는 강한 책임감과 목표 지향적인 성격을 가진 사람이야! 명확한 목표를 세우고, 이를 이루기 위해 끊임없이 노력하며 어려운 상황에서도 흔들림 없이 나아가는 모습이 인상적이야. 친구들은 너의 확고한 의지와 현실적인 조언에서 큰 힘을 얻고, 어려운 일이 있을 때마다 너를 든든한 지지자로 생각하지. 함께할 때 안정감을 주는 존재로, 친구들은 너에게서 언제나 용기와 신뢰를 얻어. 너의 결단력과 지속적인 노력은 그들에게 큰 영감을 주며, 너는 그들에게 언제나 의지할 수 있는 진정한 친구로 기억될 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "무유": "너는 현실적이고 실용적인 사고를 지닌 사람이야! 문제를 해결하는 데 있어 항상 논리적이고 이성적인 접근 방식을 선호하며, 주변 사람들에게 신뢰를 주는 든든한 존재로 자리하고 있어. 너의 분석적인 사고와 체계적인 계획은 친구들에게 큰 안정감을 주고, 너와 함께할 때 많은 위안을 느껴. 특히, 어려운 상황에서도 흔들림 없이 자신의 입장을 고수하며, 친구들에게 믿음직한 조언자가 되어줄 수 있는 모습을 보여줘. 언제나 친구들에게 깊은 통찰과 현실적인 조언을 제공하며, 그들에게 없어서는 안 될 중요한 존재로 남아줄 거야. 너의 지혜는 그들에게 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 ISTP야.",

  "무술": "너는 책임감이 강하고, 타인에게 신뢰를 주는 성격을 지닌 사람이야! 리더십이 뛰어나며, 팀을 이끄는 능력이 탁월해 어려운 상황에서도 흔들림 없이 문제를 해결하려는 모습을 보여주지. 친구들은 너의 확고한 태도와 믿음직한 모습에서 큰 안정을 느끼고, 중요한 순간마다 너에게 의지하고 싶어 해. 너는 체계적이고 실용적인 접근 방식을 통해 문제를 해결하며, 주변 사람들에게 든든한 지지자로 자리하고 있어. 언제나 친구들에게 힘이 되는 조언을 주며, 그들이 어려운 순간에도 너의 곁에서 큰 위로를 느낄 수 있을 거야. 너의 따뜻한 지지와 조언은 그들에게 깊은 힘이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "무해": "너는 차분하고 신중한 성격을 가진 사람이야! 감정적 기복이 거의 없으며, 평온하고 안정적인 생활을 추구하는 경향이 돋보이지. 대인관계에서의 조화를 중요시하며, 갈등을 피하려는 너의 모습은 주변 사람들에게 큰 안정감을 주고 있어. 친구들은 너의 따뜻한 마음과 세심한 배려에서 많은 위안을 얻고, 함께 있을 때 진정한 편안함을 느끼게 돼. 너는 어려운 순간에도 침착함을 잃지 않으며, 그들에게 안정적인 지지자가 되어줄 수 있는 소중한 존재로 자리할 거야. 언제나 진정한 친구로서 그들에게 깊은 위로와 힘을 주는 존재가 되어줄 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "기자": "너는 현실적이고 실용적인 사고를 가진 사람이야! 주어진 상황에서 최선의 선택을 하기 위해 꼼꼼하게 분석하고, 중요한 결정에 있어서는 항상 신중함을 잃지 않지. 특히 책임감이 강해 맡은 일을 철저히 완수하려고 노력하며, 그 과정에서 사람들에게 신뢰를 주는 듬직한 존재로 자리 잡고 있어. 친구들은 너의 현실적인 조언과 냉철한 판단에서 큰 도움을 얻으며, 어려운 순간마다 너에게서 위안을 얻어. 너는 언제나 그들에게 믿음직한 조언자이자 든든한 친구로 남아, 그들에게 힘을 주는 소중한 존재가 될 거야.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "기축": "너는 책임감이 강하고 실용적인 사고를 바탕으로 문제를 해결하는 능력이 뛰어난 사람이야! 항상 신중하게 상황을 분석하고, 중요한 결정을 내릴 때도 철저히 계획하고 접근하지. 친구들은 너의 성실하고 믿음직한 모습에서 큰 안정을 느끼며, 함께 있을 때 마음이 든든하다고 생각해. 너는 주변 사람들에게 따뜻한 지원을 제공하며, 그들이 필요할 때 너의 존재를 의지하고 싶어 해. 어려운 상황에서도 냉철한 판단력으로 문제를 해결하려고 노력하며, 너의 지혜와 실용적인 조언은 친구들에게 큰 힘이 될 거야. 언제나 그들에게 없어서는 안 될 중요한 존재로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "기인": "너는 창의적이고 독창적인 사고를 지닌 사람이야! 주변 사람들에게 새로운 영감을 주는 존재로, 강한 직관력으로 문제를 해결하는 능력이 뛰어나지. 친구들은 너의 독창적인 아이디어와 다양한 관점에서 많은 도움을 받으며, 함께 있을 때 너의 창의성에 큰 감명을 받아. 너는 자신만의 색깔을 추구하고, 이를 통해 사람들과 깊이 있는 대화를 나누는 것을 소중히 여기지. 언제나 긍정적인 에너지를 주변에 퍼뜨리며, 친구들에게 있어 영감을 주는 소중한 존재가 되어줄 거야. 너의 감정적 깊이는 그들에게 진정한 위안이 될 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "기묘": "너는 온화하고 부드러운 성격을 가진 사람이야! 타인에게 배려심이 많고, 갈등을 피하며 사람들과의 조화를 이루기 위해 항상 노력하지. 친구들은 너의 따뜻한 마음과 깊은 이해에서 큰 위안을 얻고, 함께 있을 때 진정으로 편안함을 느껴. 너는 주변의 분위기를 잘 읽고, 사람들에게 필요한 지원을 제공하는 능력이 탁월해. 특히 어려운 상황에서 친구들에게 위로와 힘을 주며, 그들에게 없어서는 안 될 중요한 존재로 자리 잡을 거야. 너의 배려 깊은 태도와 따뜻한 마음은 친구들에게 진정한 힘과 위로가 될 것이고, 언제나 그들의 곁에서 믿을 수 있는 지원자로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "기진": "너는 창의적이고 독창적인 성향을 지닌 사람이야! 새로운 아이디어와 혁신적인 접근을 통해 주변 사람들에게 영감을 주는 존재이지. 강한 직관력으로 상황을 빠르게 파악하고, 유연하게 대처하는 능력이 뛰어나. 친구들은 너와 함께 있을 때 새로운 관점에서 많은 것을 배우며, 너의 독창적인 사고에서 큰 자극을 받아. 깊이 있는 대화를 통해 친구들과의 관계를 더욱 풍부하게 만들며, 언제나 그들에게 귀중한 존재가 되어줄 거야. 너의 창의력과 통찰력은 그들에게 큰 힘과 위안이 되어줄 것이고, 그들은 항상 너에게서 긍정적인 영향을 받을 거야.\n\n사주에 어울리는 MBTI는 ENTP야.",

  "기사": "너는 강한 분석력과 해결 능력을 지닌 사람이야! 상황을 빠르게 파악하고 정보를 신속하게 수집하여 결정을 내리는 데 뛰어난 재능을 가지고 있어. 친구들은 너의 냉철한 판단력과 태도에서 신뢰를 느끼고, 중요한 순간에 너에게 조언을 구하는 경향이 있어. 너는 언제나 명확한 목표를 가지고 그것을 향해 나아가려는 강한 의지를 보여주며, 주변 사람들에게 좋은 본보기가 되어줄 거야. 너의 깊이 있는 통찰력과 성실함은 친구들에게 큰 도움이 될 것이며, 언제나 그들에게 든든한 지지자로 남아줄 거야. 또한, 네가 주는 지혜로운 조언은 그들에게 큰 힘과 영감을 줄 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "기오": "너는 사교적인 성향을 가진 사람이야! 사람들과의 관계를 매우 중요시 여기며, 다양한 사람들과의 교류를 통해 풍부한 경험을 쌓아가고 있어. 긍정적인 에너지를 주변에 전달하는 능력이 뛰어나고, 친구들은 너와 함께 있을 때 큰 힘과 위안을 느끼게 돼. 너의 밝은 성격은 다른 사람들에게 긍정적인 영향을 미치며, 항상 그들의 곁에서 밝은 분위기를 만들어줄 수 있는 존재로 남아줄 거야. 너는 새로운 사람들과의 만남을 즐기고, 그들에게 좋은 인상을 남길 수 있는 능력이 탁월하지. 그런 점에서, 너는 진정한 친구가 되어주며, 그들의 곁에서 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "기미": "너는 적응력이 뛰어나고 상황에 따라 유연하게 대처하는 성격을 지닌 사람이야! 복잡한 문제를 해결할 수 있는 능력이 뛰어나며, 친구들과의 관계에서도 쉽게 친해지는 매력을 가지고 있어. 너는 주변 사람들과의 교류를 통해 다양한 경험을 쌓아가며, 그들의 이야기를 귀 기울여 듣는 자세가 돋보이지. 친구들은 너의 유머와 따뜻한 성격에서 큰 위안을 얻고, 너와 함께할 때 많은 기쁨을 느끼게 돼. 너는 그들에게 긍정적인 에너지를 전파하고, 그들이 힘들 때마다 든든한 지지자가 되어줄 수 있는 소중한 존재로 남아줄 거야. 너의 소중한 우정은 그들에게 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 ENFP야.",

  "기신": "너는 차분하고 침착한 성격을 가진 사람이야! 감정 조절 능력이 뛰어나며, 대인관계에서의 조화를 중요시하는 태도가 돋보이지. 주변 사람들의 감정을 잘 이해하고, 갈등을 피하려는 너의 모습은 많은 이들에게 안정감을 주고 있어. 친구들은 너의 부드러운 배려와 따뜻한 마음에서 위안을 얻고, 언제나 너와 함께할 때 진정한 편안함을 느껴. 너는 어려운 상황에서도 침착함을 잃지 않으며, 그들에게 깊은 위로가 되어줄 수 있는 소중한 존재로 자리할 거야. 너의 진정한 우정은 그들에게 없어서는 안 될 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "기유": "너는 현실적이고 분석적인 사고를 가진 사람이야! 문제를 해결하는 데 있어 이성적으로 접근하며, 주변 사람들에게 신뢰를 주는 성격이야. 항상 철저하게 계획을 세우고, 목표를 향해 차근차근 나아가려는 모습을 보여줘. 친구들은 너의 실용적인 조언에서 많은 도움을 받으며, 그들과의 관계에서 서로의 의견을 존중하고 협력하는 것을 중요하게 생각해. 너는 친구들에게 깊은 통찰을 제공하고, 어려운 순간마다 그들의 곁에서 든든한 지지자가 되어줄 수 있어. 너의 조언은 언제나 그들에게 큰 힘과 위안이 될 거야.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "기술": "너는 신중하고 실용적인 성향을 가진 사람이야! 문제를 해결할 때는 언제나 이성적이고 현실적인 접근 방식을 선호하며, 모든 상황에서 철저히 분석하고 결정을 내리지. 친구들은 너의 판단과 체계적인 조언에서 큰 도움을 얻고, 어려운 일에서 네가 주는 안정감을 느끼지. 항상 책임감 있게 상황을 이끌어가는 너의 모습은 친구들에게 든든한 지원이 되어 주며, 그들은 너와 함께 있을 때 더욱 마음이 편안해져. 네가 주는 실용적이고 신뢰감 있는 조언은 언제나 그들에게 중요한 의미를 가져다주고, 어려운 순간에 함께할 수 있는 진정한 친구로 기억될 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "기해": "너는 차분하고 신중한 성격을 지닌 사람이야! 관계에서 갈등을 피하고 평화를 유지하려 노력하며, 항상 주변에 안정감을 주는 조화로운 분위기를 만들지. 친구들은 너의 따뜻한 배려와 깊은 이해심에서 큰 위안을 얻으며, 함께할 때 마음이 편안해진다고 느껴. 특히 감정의 기복이 적고, 다른 사람들에게 평온한 마음을 전하려는 너의 모습은 그들에게 큰 안정감을 주지. 친구들은 어려울 때마다 너의 따뜻한 지지를 통해 위로받고, 너를 항상 곁에 두고 싶어 해. 너는 그들에게 진정으로 소중한 존재로 남아, 언제나 든든한 친구가 되어줄 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "경자": "너는 탁월한 분석력과 뛰어난 판단력을 지닌 사람이야! 상황을 빠르게 파악하고 필요한 정보를 수집하여 최선의 결정을 내리는 능력이 돋보이지. 친구들은 네가 가진 신중하고 명확한 태도에서 큰 신뢰감을 느끼며 안정감을 얻어. 어려운 상황에서도 흔들림 없이 문제를 해결하려는 네 모습을 보며 많은 사람들이 의지하게 돼. 네가 보여주는 냉철한 판단력과 함께하는 사람들에게 주는 조언은 그들에게 커다란 힘이 되며, 진정으로 필요한 순간에 든든한 지지자가 되어줄 거야. 주변 사람들에게 큰 영감을 주고, 언제나 진정으로 믿을 수 있는 친구로 남을 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "경축": "너는 실용적이고 체계적인 성향을 가진 사람이야! 문제 해결에 있어 철저한 계획을 세우고, 이를 실행하는 데 뛰어난 능력을 보이지. 주변의 의견을 잘 수용하며, 팀워크를 중시하는 태도를 가지고 있어. 친구들은 너의 신뢰감 있는 모습에서 큰 안정감을 느끼고, 중요한 순간마다 너에게 의지하고 싶어 해. 너는 항상 긍정적인 에너지를 주변에 전달하고, 그들이 필요할 때 너의 존재를 느낄 수 있도록 따뜻한 지원을 아끼지 않아. 너의 실용적인 조언은 친구들에게 큰 힘과 안정감을 줄 것이고, 그들은 너를 든든한 지지자로 여기게 될 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "경인": "너는 창의적이고 독창적인 사고를 지닌 사람이야! 주변 사람들에게 새로운 영감을 주는 존재로, 강한 직관력으로 문제를 해결하는 능력이 뛰어나. 친구들은 너의 독창적인 아이디어와 다양한 관점에서 많은 도움을 받으며, 너와 함께 있을 때 많은 것을 배우고 싶어 하지. 너는 자신의 색깔을 추구하며, 그 과정에서 친구들과의 깊이 있는 대화를 소중히 여기는 모습을 보여줘. 언제나 긍정적인 에너지를 주변에 퍼뜨리며, 친구들에게 있어 영감을 주는 소중한 존재가 되어줄 거야. 너의 창의력은 그들에게 큰 힘과 위안이 될 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "경묘": "너는 온화하고 부드러운 성격을 가진 사람이야! 갈등을 피하고 사람들과의 조화를 이루기 위해 항상 노력하지. 친구들은 너의 따뜻한 마음과 세심한 배려에서 큰 위안을 얻고, 함께 있을 때 진정으로 편안함을 느껴. 너는 주변의 분위기를 잘 읽고, 사람들에게 필요한 지원을 제공하는 능력이 탁월해. 특히 어려운 상황에서 친구들에게 위로와 힘을 주며, 그들에게 없어서는 안 될 중요한 존재로 자리 잡을 거야. 너의 배려 깊은 태도는 친구들에게 진정한 힘과 위로가 될 것이고, 언제나 그들의 곁에서 믿을 수 있는 지원자로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "경진": "너는 활발하고 에너지가 넘치는 성격이야! 새로운 기회를 찾는 데 주저함이 없고, 언제나 진취적인 태도를 유지하지. 호기심이 많고 다양한 경험을 추구하여 주변 사람들에게 긍정적인 영향을 미치고 있어. 친구들은 너의 긍정적인 마인드와 도전적인 태도에서 많은 영감을 얻고, 함께 있을 때 즐거운 에너지를 느껴. 어려운 상황에서도 밝은 웃음으로 문제를 해결하려는 너의 모습은 그들에게 큰 힘이 될 거야. 언제나 주변 사람들에게 긍정적인 영향을 미치는 존재로 남아줄 것이고, 너의 진취적인 태도는 친구들에게 새로운 희망을 줄 거야.\n\n사주에 어울리는 MBTI는 ENFP야.",

  "경사": "너는 결단력과 책임감이 강한 성격을 가진 사람이야! 목표를 설정하면 이를 이루기 위해 전력을 다하고, 어려운 상황에서도 흔들림 없이 앞으로 나아가려는 모습을 보여줘. 주변 사람들은 너의 확고한 의지와 명확한 태도에서 큰 신뢰감을 느끼며, 특히 중요한 순간에 너를 든든한 조언자로 여겨. 친구들은 네가 보여주는 강한 책임감과 의지에서 큰 영감을 얻고, 어려운 일에도 네가 함께라면 해결할 수 있다는 용기를 느껴. 너는 그들에게 언제나 필요한 순간에 힘을 주는 친구로, 진정한 지지자이자 든든한 지원군으로 자리하게 될 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "경오": "너는 활발하고 외향적인 성격을 가진 사람이야! 관계를 매우 중요시 여기고 항상 긍정적인 분위기를 조성하지. 주변 사람들에게 긍정적인 에너지를 전달하는 능력이 뛰어나, 친구들은 너와 함께 있을 때 큰 힘과 위안을 느끼게 돼. 너는 사람들과의 교류를 즐기며, 그 과정에서 새로운 경험을 쌓아가고 있어. 특히 사람들을 이끄는 리더십이 뛰어나 다른 사람들을 자연스럽게 이끌어가는 능력이 돋보이지. 친구들은 너의 밝은 성격과 사교적인 매력에 매료되어, 너를 곁에 두고 싶어 할 거야. 너의 긍정적인 에너지는 큰 힘이 되고, 그들은 언제나 너에게서 희망과 영감을 받을 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "경미": "너는 섬세하고 신중한 성격을 가진 사람이야! 문제를 해결할 때는 작은 디테일까지 놓치지 않으며, 세심하게 계획을 세워 체계적으로 진행하지. 주변 사람의 감정을 잘 이해하고, 그들이 힘든 순간을 겪을 때 따뜻한 위로를 전하는 능력이 뛰어나. 친구들은 너의 진심 어린 배려에 큰 감동을 받고, 너와의 대화에서 많은 힘을 얻곤 해. 또한, 타인과 깊이 있는 관계를 맺으며 서로의 생각과 감정을 진심으로 공유하려고 하지. 함께하는 사람들에게 너는 언제나 따뜻한 마음을 지닌 든든한 조언자로, 그들이 어려운 순간에도 곁에 있는 소중한 존재야.\n\n사주에 어울리는 MBTI는 ISFP야.",

  "경신": "너는 용기 있고 목표를 향해 전진하는 성향을 가진 사람이야! 어려운 상황에서도 쉽게 포기하지 않고, 주변에 긍정적인 영향을 미치며 친구들에게 힘이 되는 존재로 남아 있어. 너의 의지와 결단력은 친구들에게 큰 영감을 주고 의 진정한 조언을 듣고 싶어 해. 언제나 목표를 세우고 이를 향해 꾸준히 나아가는 너의 모습은 주위 사람들에게 신뢰를 주지. 특히 어려운 순간에도 자신을 믿고 전진하는 너의 모습은 그들에게 큰 힘이 될 거야. 너의 존재는 친구들에게 없어서는 안 될 중요한 지지자로 남아줄 것이며, 그들은 너와 함께할 때 깊은 힘과 위안을 느낄 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "경유": "너는 현실적이고 실용적인 사고를 지닌 사람이야! 논리적이고 이성적인 접근으로 문제를 해결하는 데 뛰어난 능력을 가지고 있어. 주변 사람들에게 신뢰를 주는 성격으로, 친구들은 너와 함께할 때 큰 안정감을 느끼지. 너의 체계적인 사고와 계획 수립 능력은 친구들에게 많은 도움을 주며, 그들은 언제나 너에게 조언을 구하고 싶어 해. 너는 주변 사람들에게 따뜻한 지원을 아끼지 않으며, 그들이 필요할 때 너의 존재를 느낄 수 있도록 도와주는 모습을 보여줘. 너의 실용적인 조언은 친구들에게 큰 힘과 안정감을 줄 것이고, 그들은 너를 든든한 지지자로 여기게 될 거야.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "경술": "너는 책임감이 강하고 다른 사람에게 신뢰를 주는 성격을 가진 사람이야! 리더로서의 자질이 뛰어나며, 팀을 이끄는 능력이 탁월해. 문제 해결에 있어 체계적이고 효율적인 접근 방식을 선호하며, 주변 사람들에게 안정감을 주는 존재로 자리 잡고 있어. 친구들은 너의 확고한 태도와 믿음직한 모습에서 큰 안정을 느끼고, 중요한 순간마다 너에게 의지하고 싶어 해. 언제나 주변 사람들에게 힘이 되는 조언을 주며, 그들이 어려운 상황에서도 너의 곁에서 큰 위로를 느낄 수 있게 할 거야. 너의 배려 깊은 지지는 그들에게 깊은 힘이 되어줄 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "경해": "너는 차분하고 신중한 성격을 가진 사람이야! 감정적 기복이 거의 없으며, 평온하고 안정적인 생활을 추구하는 경향이 돋보이지. 대인관계에서의 조화를 중요시하며, 갈등을 피하려는 너의 모습은 주변 사람들에게 큰 안정감을 주고 있어. 친구들은 너의 부드러운 배려와 따뜻한 마음에서 많은 위안을 얻고, 언제나 너와 함께할 때 진정한 편안함을 느끼게 돼. 어려운 상황에서도 침착함을 잃지 않으며, 친구들에게 깊은 위로가 되어줄 수 있는 소중한 존재로 자리할 거야. 너의 진정한 우정은 그들에게 없어서는 안 될 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "신자": "너는 탁월한 분석력과 문제 해결 능력을 가진 사람이야! 주어진 상황을 빠르게 파악하고 필요한 정보를 즉각적으로 수집하여 현명한 결정을 내리는 데 뛰어나지. 친구들은 너의 냉철하고 정확한 판단에서 큰 신뢰감을 느끼고, 중요한 순간마다 너의 조언에 의지하고 싶어 해. 네가 보여주는 신중한 태도와 논리적인 사고방식은 사람들에게 큰 힘이 되며, 그들은 언제나 너를 믿고 의지할 수 있는 든든한 친구로 생각하게 돼. 어려운 순간에도 너의 조언이 큰 지지가 되어, 그들에게 없어서는 안 될 중요한 존재가 될 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "신축": "너는 실용적이고 현실적인 사고를 지닌 사람이야! 문제를 해결할 때 논리적이고 체계적인 접근 방식을 선호하며, 주변 사람들에게 신뢰를 주는 성격이야. 너의 분석적이고 철저한 준비성은 친구들에게 큰 안정감을 제공하고, 그들은 너와 함께할 때 많은 위안을 느끼지. 너는 항상 철저하게 계획을 세우고, 목표를 향해 차근차근 나아가려는 모습을 보여줘. 친구들은 어려운 순간에 너의 지혜로운 조언을 구하고 싶어 할 거야. 너의 실용적인 사고는 그들에게 큰 힘이 될 것이고, 언제나 든든한 지지자로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "신인": "너는 차분하고 신중한 성격을 가진 사람이야! 사람들과의 조화를 중요시하며 타인의 감정을 잘 읽어내는 능력이 뛰어나지. 너는 주변 사람들에게 따뜻한 지지를 제공하고, 그들이 필요로 할 때 언제나 곁에 있어 줄 수 있는 존재로 자리하고 있어. 친구들은 너의 세심한 배려와 깊이 있는 이해에서 큰 위안을 얻고, 함께 있을 때 진정으로 편안함을 느껴. 너는 어려운 상황에서도 침착함을 유지하며, 그들에게 깊은 위로가 되어줄 수 있는 소중한 친구가 되어줄 거야. 너의 진정한 우정은 그들에게 없어서는 안 될 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "신묘": "너는 온화하고 부드러운 성격을 가진 사람이야! 갈등을 피하고 사람들과의 조화를 이루기 위해 항상 노력하지. 친구들은 너의 따뜻한 마음과 깊은 배려에서 큰 위안을 얻고, 함께 있을 때 진정으로 편안함을 느껴. 너는 주변의 분위기를 잘 읽고, 사람들에게 필요한 지원을 제공하는 능력이 탁월해. 특히 어려운 상황에서 친구들에게 위로와 힘을 주며, 그들에게 없어서는 안 될 중요한 존재로 자리 잡을 거야. 너의 배려 깊은 태도는 친구들에게 진정한 힘과 위로가 될 것이고, 언제나 그들의 곁에서 믿을 수 있는 지원자로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "신진": "너는 활발하고 에너지가 넘치는 성격이야! 새로운 기회를 찾는 데 주저함이 없고, 언제나 진취적인 태도를 유지하지. 호기심이 많고 다양한 경험을 추구하여 주변 사람들에게 긍정적인 영향을 미치고 있어. 친구들은 너의 긍정적인 마인드와 도전적인 태도에서 많은 영감을 얻고, 함께 있을 때 즐거운 에너지를 느껴. 어려운 상황에서도 밝은 웃음으로 문제를 해결하려는 너의 모습은 그들에게 큰 힘이 될 거야. 언제나 주변 사람들에게 긍정적인 영향을 미치는 존재로 남아줄 것이고, 너의 진취적인 태도는 친구들에게 새로운 희망을 줄 거야.\n\n사주에 어울리는 MBTI는 ENFP야.",

  "신사": "너는 리더십이 강하고 타인을 이끄는 능력이 뛰어난 사람이야! 대인관계에서 신뢰를 주며 긍정적인 영향을 미치는 모습을 보여주지. 주변 사람들은 너의 확고한 태도와 따뜻한 마음에서 큰 안정감을 느끼고, 중요한 순간마다 너에게 의지하고 싶어 해. 너는 언제나 목표를 설정하고 이를 향해 꾸준히 나아가려는 의지를 보여주며, 주변 사람들에게 좋은 본보기가 되어줄 거야. 너의 깊이 있는 통찰력은 친구들에게 큰 도움이 될 것이고, 언제나 그들에게 든든한 지지자로 남아줄 거야. 너의 존재는 친구들에게 없어서는 안 될 중요한 지지자로 기억될 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "신오": "너는 따뜻하고 사교적인 성격을 가진 사람이야! 사람들과의 관계를 매우 중요시 여기고, 긍정적인 에너지를 주변에 전달하는 능력이 뛰어나지. 친구들은 너와 함께 있을 때 큰 힘과 위안을 느끼게 돼. 너의 유머와 따뜻한 성격은 언제나 사람들을 끌어당기는 매력을 가지고 있어. 다양한 사람들과의 교류를 통해 새로운 경험을 쌓고, 그 과정에서 소중한 인연을 만들어가고 있어. 너의 밝은 성격은 주변 사람들에게 긍정적인 영향을 미치며, 언제나 그들의 곁에서 밝은 분위기를 만들어줄 수 있는 존재로 남아줄 거야. 너의 따뜻한 마음과 배려는 친구들에게 큰 위로와 힘이 될 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "신술": "너는 책임감이 강하고 타인에게 신뢰를 주는 성격을 가진 사람이야! 리더로서의 자질이 뛰어나며, 팀을 이끄는 능력이 탁월해. 문제 해결에 있어 체계적이고 효율적인 접근 방식을 선호하며, 주변 사람들에게 안정감을 주는 존재로 자리 잡고 있어. 친구들은 너의 확고한 태도와 믿음직한 모습에서 큰 안정을 느끼고, 중요한 순간마다 너에게 의지하고 싶어 해. 언제나 주변 사람들에게 힘이 되는 조언을 주며, 그들이 어려운 상황에서도 너의 곁에서 큰 위로를 느낄 수 있게 할 거야. 너의 배려 깊은 지지는 그들에게 깊은 힘이 되어줄 것이고, 그들은 너를 소중한 친구로 여기게 될 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "신해": "너는 차분하고 신중한 성격을 가진 사람이야! 감정적 기복이 거의 없으며, 평온하고 안정적인 생활을 추구하는 경향이 돋보이지. 대인관계에서의 조화를 중요시하며, 갈등을 피하려는 너의 모습은 주변 사람들에게 큰 안정감을 주고 있어. 친구들은 너의 부드러운 배려와 따뜻한 마음에서 많은 위안을 얻고, 언제나 너와 함께할 때 진정한 편안함을 느끼게 돼. 너는 어려운 상황에서도 침착함을 잃지 않으며, 친구들에게 깊은 위로가 되어줄 수 있는 소중한 존재로 자리할 거야. 너의 진정한 우정은 그들에게 없어서는 안 될 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "임자": "너는 강한 직관력과 결단력을 가진 사람이야! 상황을 빠르게 판단하고 신속하게 결정을 내리는 능력이 뛰어나. 주어진 환경에 대한 감각이 뛰어나, 변화하는 상황 속에서도 적절한 대응을 할 수 있어. 친구들은 너의 확고한 태도에서 많은 영감을 얻고, 중요한 순간마다 너에게 조언을 구하고 싶어 하지. 너는 언제나 자신의 목표를 명확히 하고 이를 향해 나아가려는 의지를 보여주며, 주변 사람들에게 좋은 본보기가 되어줄 거야. 너의 깊이 있는 통찰력은 친구들에게 큰 도움이 될 것이고, 그들은 너와 함께할 때 더욱 힘을 얻을 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "임축": "너는 실용적이고 체계적인 성향을 가진 사람이야! 문제를 해결하는 데 있어 철저한 준비와 분석을 중요시하며 언제나 계획적으로 행동해. 복잡한 문제에 직면했을 때도 침착함을 유지할 수 있는 강한 내면을 가지고 있어. 친구들은 너의 신뢰감 있는 모습에서 큰 안정을 느끼고, 중요한 순간마다 너에게 의지하고 싶어 해. 너는 항상 주변 사람들에게 도움을 주며, 그들이 필요할 때 언제나 곁에서 든든한 지원자가 되어줄 수 있어. 너의 실용적인 조언은 친구들에게 큰 힘이 될 것이며, 그들은 너를 믿음직한 지지자로 여기게 될 거야.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "임인": "너는 섬세하고 감정적으로 풍부한 사람이야! 사람들과의 관계에서 깊이 있는 소통을 중요시하며, 타인의 감정을 잘 이해하고 공감하는 능력이 뛰어나. 친구들은 너의 깊은 이해와 따뜻한 마음에서 큰 위안을 얻고, 함께 있을 때 진정한 편안함을 느끼게 돼. 너는 주변 사람들에게 따뜻한 지지를 제공하고, 그들이 필요할 때 언제나 곁에서 지지해줄 수 있는 존재로 자리하고 있어. 너는 어려운 상황에서도 침착함을 잃지 않으며, 그들에게 깊은 힘과 위로가 되어줄 수 있는 소중한 친구가 되어줄 거야. 너의 진정한 우정은 그들에게 없어서는 안 될 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "임묘": "너는 활발하고 에너지가 넘치는 성격이야! 새로운 기회를 찾는 데 주저함이 없고, 언제나 진취적인 태도를 유지해. 호기심이 많고 다양한 경험을 추구하여 주변 사람들에게 긍정적인 영향을 미치고 있어. 친구들은 너의 긍정적인 마인드와 도전적인 태도에서 많은 영감을 얻고, 함께 있을 때 즐거운 에너지를 느껴. 너는 언제나 주변 사람들에게 밝은 웃음을 주며, 그들이 힘들 때마다 너의 곁에서 큰 위로를 느낄 수 있게 할 거야. 너의 진취적인 태도는 친구들에게 새로운 희망을 줄 것이고, 그들은 너와 함께할 때 더 많은 가능성을 느낄 거야.\n\n사주에 어울리는 MBTI는 ENFP야.",

  "임진": "너는 활발하고 에너지가 넘치는 성격이야! 새로운 기회를 찾는 데 주저함이 없고, 언제나 진취적인 태도를 유지하지. 호기심이 많고 다양한 경험을 추구하여 주변 사람들에게 긍정적인 영향을 미치고 있어. 친구들은 너의 긍정적인 마인드와 도전적인 태도에서 많은 영감을 얻고, 함께 있을 때 즐거운 에너지를 느껴. 너는 언제나 주변 사람들에게 웃음을 주며, 그들이 힘들 때마다 너의 곁에서 큰 위로를 느낄 수 있게 할 거야. 너의 진취적인 태도는 친구들에게 새로운 희망을 줄 것이고, 그들은 너와 함께할 때 더 많은 가능성을 느낄 거야. 너의 존재는 그들에게 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 ENFP야.",

  "임사": "너는 결단력과 책임감이 매우 강한 사람이야! 스스로 결정한 일에 대해 끝까지 책임을 지며, 혼자서도 많은 일을 해내는 능력을 지니고 있어. 친구들은 너의 강한 의지와 결단력에서 많은 영감을 얻고, 중요한 순간마다 너에게 조언을 구하고 싶어 하지. 너는 언제나 목표를 설정하고 이를 향해 꾸준히 나아가려는 모습을 보여주며, 주변 사람들에게 좋은 본보기가 되어줄 거야. 너의 깊이 있는 통찰력은 친구들에게 큰 도움이 될 것이고, 그들은 너와 함께할 때 깊은 힘과 위안을 느낄 거야. 너의 존재는 친구들에게 없어서는 안 될 중요한 지지자로 기억될 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "임오": "너는 활발하고 외향적인 성격을 가진 사람이야! 사람들과의 관계를 매우 중요시 여기고, 긍정적인 에너지를 주변에 전달하는 능력이 뛰어나지. 친구들은 너와 함께 있을 때 큰 힘과 위안을 느끼게 돼. 너는 다양한 사람들과의 교류를 즐기며, 그 과정에서 새로운 경험을 쌓아가고 있어. 특히, 너의 리더십은 주변 사람들에게 긍정적인 영향을 미치고, 언제나 그들을 이끌어가는 데 자연스럽게 도움을 줄 수 있어. 너의 따뜻한 마음은 친구들에게 큰 위로가 되고, 그들은 너와 함께할 때 많은 기쁨을 느낄 거야. 너의 존재는 그들에게 없어서는 안 될 소중한 힘이 될 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "임미": "너는 섬세하고 감수성이 풍부한 성격을 가진 사람이야! 사람들의 감정을 잘 읽어내며 대인관계에서 배려심을 발휘하는 모습이 특히 돋보이지. 너는 주변 사람들에게 따뜻한 위로를 주고, 그들이 필요할 때 언제나 곁에서 지지해줄 수 있는 존재로 자리하고 있어. 친구들은 너의 깊은 이해와 진정성 있는 태도에서 큰 위안을 얻고, 함께 있을 때 진정한 편안함을 느끼게 돼. 너는 어려운 상황에서도 침착함을 잃지 않으며, 그들에게 깊은 힘과 위로가 되어줄 수 있는 소중한 친구가 되어줄 거야. 너의 진정한 우정은 그들에게 없어서는 안 될 큰 힘이 될 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "임신": "너는 용기 있고 목표를 향해 전진하는 성향을 가진 사람이야! 어려운 상황에서도 쉽게 포기하지 않고, 주변에 긍정적인 영향을 미치며 친구들에게 힘이 되는 존재로 남아 있어. 너의 의지와 결단력은 친구들에게 큰 영감을 주고, 그들은 너의 진정한 조언을 듣고 싶어 해. 너는 언제나 목표를 세우고 이를 향해 꾸준히 나아가려는 의지를 보여주며, 주변 사람들에게 좋은 본보기가 되어줄 거야. 너의 깊이 있는 통찰력은 친구들에게 큰 도움이 될 것이고, 그들은 너와 함께할 때 깊은 힘과 위안을 느낄 거야. 너의 존재는 그들에게 없어서는 안 될 중요한 지지자로 기억될 거야.\n\n사주에 어울리는 MBTI는 ENFJ야.",

  "임유": "너는 현실적이고 실용적인 사고를 가진 사람이야! 문제를 해결하는 데 있어 이성적으로 접근하며, 사람들에게 신뢰를 주는 성격이야. 항상 철저하게 계획을 세우는 것을 중요시하며, 주변 사람들과의 관계에서 협력적인 태도를 보이지. 친구들은 너의 실용적인 조언에서 많은 도움을 받으며, 그들은 언제나 너에게 지혜를 구하고 싶어 해. 너는 언제나 상황을 분석하고 최적의 해결책을 찾아내는 능력을 가지고 있어. 너의 조언은 친구들에게 큰 힘과 안정감을 줄 것이고, 그들은 너를 믿음직한 지지자로 여기게 될 거야. 너의 따뜻한 마음과 배려는 그들에게 깊은 힘과 위안이 될 거야.\n\n사주에 어울리는 MBTI는 ISTP야.",

  "임술": "너는 책임감이 강하고, 주변 사람들에게 신뢰를 주는 성격을 가진 사람이야! 특히 중요한 순간에 흔들림 없이 침착함을 유지하며, 문제를 해결할 때는 체계적이고 실용적인 접근 방식을 선호하지. 친구들은 너의 믿음직한 태도에서 큰 위안을 얻고, 중요한 결정을 내릴 때마다 너의 조언을 구하고 싶어 해. 너의 안정된 판단력과 책임감은 친구들에게 든든한 버팀목이 되어주며, 그들이 어려운 순간마다 함께하고 싶은 진정한 친구로 여겨. 너는 그들에게 늘 필요한 순간에 힘이 되어주는 지지자이자, 진정으로 신뢰할 수 있는 소중한 존재로 남을 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "임해": "너는 차분하고 신중한 성격을 가진 사람이야! 감정적 기복이 거의 없으며, 평온하고 안정적인 생활을 추구하는 경향이 돋보이지. 관계에서의 조화를 중요시하며, 갈등을 피하려는 모습은 사람들에게 큰 안정감을 주고 있어. 친구들은 너의 부드러운 배려와 따뜻한 마음에서 많은 위안을 얻고, 너와 함께할 때 진정한 편안함을 느끼게 돼. 너는 어려운 상황에서도 침착함을 잃지 않으며, 깊은 위로가 되어줄 수 있는 소중한 존재로 자리할 거야. 너의 조화로운 성격은 주변 사람들에게 긍정적인 영향을 미칠 것이고, 그들은 언제나 너의 곁에서 큰 안정을 느낄 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

function getGanZhi(year, month, hour) {
    const yearGanIndex = (year - 4) % 10;  
    const yearJiIndex = (year - 4) % 12;   

    if (hour === -1) {
        return `${gan[yearGanIndex]}${ji[yearJiIndex]}`;
    }

    const monthJiIndex = (month - 1) % 12;
    const monthGanIndex = (yearGanIndex * 2 + month - 1) % 10;

    return `${gan[monthGanIndex]}${ji[monthJiIndex]}`;
}

function calculateSaju(year, month, day, hour) {
    const ganZhi = getGanZhi(year, month, hour);
    console.log("Calculated GanZhi:", ganZhi);
    const personality = personalityData[ganZhi] || "성격 정보를 찾을 수 없습니다.";

    return { personality };
}

function goToInput() {
    document.getElementById('startScreen').classList.add('hidden');

}

function wrapText(context, text, x, y, maxWidth, lineHeight) {
    const lines = text.split('\n');
    lines.forEach((line) => {
        let currentLine = '';
        const words = line.split(' ');

        words.forEach((word) => {
            const testLine = currentLine + word + ' ';
            const metrics = context.measureText(testLine);
            const testWidth = metrics.width;

            if (testWidth > maxWidth && currentLine) {
                context.fillText(currentLine, x, y);
                y += lineHeight;
                currentLine = word + ' ';
            } else {
                currentLine = testLine;
            }
        });

        context.fillText(currentLine, x, y);
        y += lineHeight;
    });
}

function showResult() {
    const name = document.getElementById('name').value;
    const year = parseInt(document.getElementById('year').value);
    const month = parseInt(document.getElementById('month').value);
    const day = parseInt(document.getElementById('day').value);
    const hour = parseInt(document.getElementById('hour').value);

    if (!name || !year || !month || !day) {
        alert("모든 정보를 입력해주세요.");
        return;
    }

    const sajuResult = calculateSaju(year, month, day, hour);

    document.getElementById('inputScreen').classList.add('hidden');
    document.getElementById('resultScreen').classList.remove('hidden');

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const backgroundImage = new Image();
    const randomIndex = Math.floor(Math.random() * backgroundImages.length);
    backgroundImage.src = backgroundImages[randomIndex];

    backgroundImage.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.width = backgroundImage.width;
        canvas.height = backgroundImage.height;
        ctx.drawImage(backgroundImage, 0, 0, backgroundImage.width, backgroundImage.height);
        console.log("이미지 로드 완료");

        const message = `${name}님의 사주 성격은:\n\n${sajuResult.personality}`;
        ctx.fillStyle = 'rgba(0, 0, 0, 1)';
        ctx.font = '30px NelnaLizzyChae';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        const nameBold = `${name}님의 사주 성격은:`;
        const personalityBold = sajuResult.personality;
        const combinedMessage = `${nameBold}\n\n${personalityBold}`;

        const maxLineWidth = canvas.width * 0.8;
        const lineHeight = 30;
        const textX = canvas.width / 2;
        const textY = 150;

        ctx.font = 'bold 30px NelnaLizzyChae';
        wrapText(ctx, nameBold, textX, textY, maxLineWidth, lineHeight);
        ctx.font = '30px NelnaLizzyChae';
        wrapText(ctx, personalityBold, textX, textY + lineHeight * 2, maxLineWidth, lineHeight);
    };

    backgroundImage.onerror = () => {
        console.error("이미지를 로드할 수 없습니다.");
        ctx.fillStyle = 'red';
        ctx.font = '30px NelnaLizzyChae';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText("이미지 로드 실패", canvas.width / 2, canvas.height / 2);
    };
}
