<script>
	const numQuestions = 10;
	let currentQuestion = 1;
	let correctAnswers = 0;

	function checkAnswer(questionNum) {
		const answer = document.getElementById(`answer-${questionNum}`).value.trim();
	if (questionNum === 1 && answer.toLowerCase() === "느좋") {
    correctAnswers++;
} else if (questionNum === 2 && answer.toLowerCase() === "섹시푸드") {
    correctAnswers++;
} else if (questionNum === 3 && answer.toLowerCase() === "햄부기햄북") {
    correctAnswers++;
} else if (questionNum === 4 && answer.toLowerCase() === "되") {
    correctAnswers++;
} else if (questionNum === 5 && answer.toLowerCase() === "찰스엔터") {
    correctAnswers++;
} else if (questionNum === 6 && answer.toLowerCase() === "3") {
    correctAnswers++;
} else if (questionNum === 7 && answer.toLowerCase() === "허거덩거덩스") {
    correctAnswers++;
} else if (questionNum === 8 && answer.toLowerCase() === "폭싹속았수다") {
    correctAnswers++;
} else if (questionNum === 9 && answer.toLowerCase() === "칠가이") {
    correctAnswers++;
} else if (questionNum === 10 && answer.toLowerCase() === "지브리") {
    correctAnswers++;
}

    
    
		if (questionNum < numQuestions) {
			document.getElementById(`question-page-${questionNum}`).style.display = "none";
			document.getElementById(`question-page-${questionNum + 1}`).style.display = "block";
			document.getElementById(`progress-${questionNum + 1}`).style.width = `${(questionNum + 1) * 100 / numQuestions}%`;
			currentQuestion++;
		} else {
			showResult();
		}
	}

function showResult() {
    document.getElementById("question-page-10").style.display = "none";
    document.getElementById("result-page").style.display = "block";
    if (correctAnswers === 10) {
        document.getElementById("result-image").src = "272-100.png";
    } else if (correctAnswers === 9) {
        document.getElementById("result-image").src = "272-90.png";
    } else if (correctAnswers === 8) {
        document.getElementById("result-image").src = "272-80.png";
    } else if (correctAnswers === 7) {
        document.getElementById("result-image").src = "272-70.png";
    } else if (correctAnswers === 6) {
        document.getElementById("result-image").src = "272-60.png";
    } else if (correctAnswers === 5) {
        document.getElementById("result-image").src = "272-50.png";
    } else if (correctAnswers === 4) {
        document.getElementById("result-image").src = "272-40.png";
    } else if (correctAnswers === 3) {
        document.getElementById("result-image").src = "272-30.png";
    } else if (correctAnswers === 2) {
        document.getElementById("result-image").src = "272-20.png";
    } else if (correctAnswers === 1) {
        document.getElementById("result-image").src = "272-10.png";
    } else if (correctAnswers === 0) {
        document.getElementById("result-image").src = "272-0.png";
    } else {
        // 10개 맞춘 경우
        document.getElementById("result-image").src = "272-100.png";
    }
    // progress-bar 리셋
    document.getElementById("progress-bar").style.width = "0%";
    document.getElementById("progress-bar").textContent = "문제 1 / 10";
}



function showFirstQuestion() {
  document.getElementById("start-page").style.display = "none";
  document.getElementById("question-page-1").style.display = "block";
}
function restartTest() {
    // 답변과 진행상황 초기화
    document.querySelectorAll('input[type="text"]').forEach(function(el) {
        el.value = "";
    });
    document.querySelectorAll('.progress').forEach(function(el) {
        el.textContent = el.id.replace('progress-', '문제 ') + ' / 10';
    });

    // 현재 보이는 화면 초기화
    document.querySelectorAll('.question-page').forEach(function(el) {
        el.style.display = 'none';
    });
    document.querySelector('#start-page').style.display = 'block';
}

function restartTest() {
    currentQuestion = 1;
    correctAnswers = 0;
    document.getElementById("start-page").style.display = "block";
    document.getElementById("result-page").style.display = "none";
    for (let i = 1; i <= 10; i++) {
        document.getElementById(`answer-${i}`).value = "";
        document.getElementById(`progress-${i}`).style.width = "0%";
        document.getElementById(`question-page-${i}`).style.display = "none";
    }
    document.getElementById(`question-page-${currentQuestion}`).style.display = "block";
}

document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("share-btn");
    if (shareButton) {
        shareButton.addEventListener("click", function () {
            const testURL = "https://test-it.co.kr/test272";
            const shareText = "테스트잇 2025 상반기 트렌드 퀴즈해봐!🩷";

                    url: testURL
                }).then(() => {
                    console.log("✅ 공유 성공!");
                }).catch((error) => {
                    console.error("❌ 공유 실패:", error);
                });
            } else {
                navigator.clipboard.writeText(`${shareText} ${testURL}`).then(() => {
                    alert("📌 링크가 복사되었습니다! 친구들에게 공유해보세요.");
                }).catch((err) => {
                    console.error("❌ 클립보드 복사 실패:", err);
                });
            }
        });
    }
});
