let currentQuestionIndex = 0;
const userAnswers = [];
let tieScores = []; // ë™ì ëœ ì˜µì…˜ì„ ì €ì¥

function startTest() {
    document.getElementById('start-container').style.display = 'none';
    document.getElementById('question-container').style.display = 'block';
    showQuestion();
}

function showQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    document.getElementById('question').textContent = ''; // ì§ˆë¬¸ í…ìŠ¤íŠ¸ ì œê±°
    document.getElementById('question-image').src = currentQuestion.image; // ì§ˆë¬¸ ì´ë¯¸ì§€ëŠ” ê·¸ëŒ€ë¡œ í‘œì‹œ
    const optionsElement = document.getElementById('options');
    optionsElement.innerHTML = '';


    currentQuestion.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option.text;
        button.onclick = () => selectAnswer(option.value);
        optionsElement.appendChild(button);
    });
}

function selectAnswer(option) {
    userAnswers.push(option);
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
    } else {
        processResult();
    }
}

function processResult() {
    const resultCounts = userAnswers.reduce((counts, answer) => {
        counts[answer] = (counts[answer] || 0) + 1;
        return counts;
    }, {});

    const maxCount = Math.max(...Object.values(resultCounts));
    const topResults = Object.keys(resultCounts).filter(key => resultCounts[key] === maxCount);

    if (topResults.length > 1) {
        // ë™ì ì¼ ê²½ìš° ì¶”ê°€ ì§ˆë¬¸ ì‹¤í–‰
        tieScores = topResults;
        askTieBreaker();
    } else {
        // ë™ì ì´ ì—†ìœ¼ë©´ ë°”ë¡œ ê²°ê³¼ í‘œì‹œ
        showResult(topResults[0]);
    }
}

function askTieBreaker() {
    document.getElementById('question-container').style.display = 'block';

    // ì¶”ê°€ ì§ˆë¬¸ ì´ë¯¸ì§€ë¥¼ í‘œì‹œ
    const questionElement = document.getElementById('question');
    questionElement.textContent = ''; // í…ìŠ¤íŠ¸ ì§ˆë¬¸ ì œê±°
    const questionImageElement = document.getElementById('question-image');
    questionImageElement.style.display = 'block'; // ì´ë¯¸ì§€ í™œì„±í™”
    questionImageElement.src = tieBreaker.image; // ì¶”ê°€ ì§ˆë¬¸ ì´ë¯¸ì§€ ì„¤ì •

    const optionsElement = document.getElementById('options');
    optionsElement.innerHTML = '';

    tieBreaker.options.forEach(option => {
        if (tieScores.includes(option.value)) {
            const button = document.createElement('button');
            button.textContent = option.text;
            button.onclick = () => resolveTie(option.value);
            optionsElement.appendChild(button);
        }
    });
}

function resolveTie(selectedOption) {
    showResult(selectedOption); // ì¶”ê°€ ì§ˆë¬¸ìœ¼ë¡œ ê²°ì •ëœ ê²°ê³¼ í‘œì‹œ
}

function showResult(result) {
    document.getElementById('question-container').style.display = 'none';
    document.getElementById('result-container').style.display = 'block';

   // ê²°ê³¼ í…ìŠ¤íŠ¸ ì œê±°
    document.getElementById('result').textContent = '';

    document.getElementById('result-image').src = `result333_image_${result}.png`;
}
